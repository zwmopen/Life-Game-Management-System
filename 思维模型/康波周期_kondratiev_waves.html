<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>康波周期</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(0, 325)">
        <!-- 长程正弦波 -->
        <path d="M0,0 Q125,-250 250,0 T500,0 T750,0 T1000,0" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.2" />
        <path d="M0,0 Q125,-250 250,0 T500,0 T750,0 T1000,0" fill="none" stroke="url(#waveGrad)" stroke-width="12" stroke-linecap="round">
           <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="10s" repeatCount="indefinite" />
        </path>

        <!-- 技术里程碑 -->
        <g font-weight="900" style="font-size: 14px;">
          <text x="125" y="-150" text-anchor="middle" fill="var(--text)">蒸汽机</text>
          <text x="375" y="150" text-anchor="middle" fill="var(--text)">电气化</text>
          <text x="625" y="-150" text-anchor="middle" fill="var(--accent)">信息革命</text>
          <text x="875" y="150" text-anchor="middle" fill="#ef4444" class="animate-pulse">人工智能</text>
        </g>
      </g>
      <defs>
        <linearGradient id="waveGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#3b82f6" /><stop offset="50%" stop-color="#10b981" /><stop offset="100%" stop-color="#ef4444" />
        </linearGradient>
      </defs>
      <text x="500" y="80" text-anchor="middle" fill="var(--heading)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">康德拉季耶夫长波</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>康波周期</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
