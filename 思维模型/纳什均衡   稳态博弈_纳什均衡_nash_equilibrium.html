<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纳什均衡   稳态博弈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 坐标轴 -->
        <g stroke="rgba(255,255,255,0.1)" stroke-width="2">
          <line x1="100" y1="100" x2="500" y2="100" />
          <line x1="100" y1="100" x2="100" y2="500" />
          <line x1="100" y1="500" x2="500" y2="500" />
          <line x1="500" y1="100" x2="500" y2="500" />
        </g>
        
        <!-- 策略交织线 -->
        <path d="M100,200 Q300,300 500,400" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.4" class="grid-line" />
        <path d="M100,400 Q300,300 500,200" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4" class="grid-line" style="animation-delay: 1s" />

        <!-- 均衡点: 核心交点 -->
        <g class="point">
          <circle cx="300" cy="300" r="15" fill="white" />
          <circle cx="300" cy="300" r="40" fill="white" fill-opacity="0.05" stroke="white" stroke-width="1" stroke-dasharray="5 5" class="animate-spin" />
          <text x="300" y="335" text-anchor="middle" fill="white" class="text-[8px] font-black uppercase tracking-[0.3em]">The Equilibrium Point</text>
        </g>
        
        <!-- 外部偏离力 (箭头) -->
        <g opacity="0.3">
           <path d="M250,250 L280,280" stroke="white" marker-end="url(#arrow)" />
           <path d="M350,350 L320,320" stroke="white" marker-end="url(#arrow)" />
        </g>

        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="white"/></marker>
        </defs>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>纳什均衡   稳态博弈</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
