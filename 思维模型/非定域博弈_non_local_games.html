<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非定域博弈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 绝对的物理隔绝 -->
        <rect x="-10" y="-250" width="20" height="500" fill="#ef4444" opacity="0.3" />
        <text x="0" y="-270" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">无法通信的屏障</text>
        
        <!-- 纠缠的玩家 A -->
        <g transform="translate(-250, 0)">
          <circle r="80" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="5 5" />
          <path d="M-30,0 L30,0" stroke="white" stroke-width="12" stroke-linecap="round" />
          <text y="120" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">玩家 A (分布式)</text>
        </g>

        <!-- 纠缠的玩家 B -->
        <g transform="translate(250, 0)">
          <circle r="80" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="5 5" />
          <path d="M-30,0 L30,0" stroke="white" stroke-width="12" stroke-linecap="round" />
          <text y="120" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">玩家 B (分布式)</text>
        </g>

        <!-- 跨时空的关联光束 -->
        <path d="M-170,0 Q0,-150 170,0" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.4" class="animate-pulse" />
        <text y="-180" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">超经典协同：共享价值观</text>

        <text y="240" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">在无指令状态下 达成100%胜率</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>非定域博弈</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
