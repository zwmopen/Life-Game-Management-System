<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲁莽行动协议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 思考的迷宫 (左 - 无限纠缠) -->
        <g transform="translate(-300, 0)" opacity="0.2">
          <path d="M-100,-100 Q0,-150 100,-50 T0,50 T-100,100" fill="none" stroke="var(--heading)" stroke-width="2" class="animate-spin" style="animation-duration: 10s" />
          <text y="150" text-anchor="middle" style="font-size: 14px;">过度审慎 (思虑过载)</text>
        </g>
        
        <!-- 鲁莽截断线 -->
        <line x1="-150" y1="-250" x2="-150" y2="250" stroke="#ef4444" stroke-width="8" stroke-dasharray="10 5" />
        <text x="-170" y="0" text-anchor="end" fill="#ef4444" style="font-size: 32px; font-weight: 900;" transform="rotate(-90 -170 0)">STOP THINKING</text>

        <!-- 冲出的士兵 (右 - 动作爆发) -->
        <g transform="translate(100, 0)">
          <path d="M0,0 L350,0" stroke="var(--accent)" stroke-width="80" stroke-linecap="round" opacity="0.1" />
          <path d="M0,0 L200,0" stroke="var(--accent)" stroke-width="12" stroke-linecap="round">
            <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="0.5s" repeatCount="indefinite" />
          </path>
          <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 16px; font-weight: 900;">ACT NOW</text>
        </g>

        <text y="240" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">先开枪，后瞄准</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>鲁莽行动协议</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
