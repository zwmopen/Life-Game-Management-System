<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多任务处理谬误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 任务 A 序列 -->
      <g transform="translate(100, 200)">
        <rect width="100" height="40" rx="10" fill="var(--accent)" />
        <rect x="250" y="0" width="100" height="40" rx="10" fill="var(--accent)" opacity="0.6" />
        <rect x="500" y="0" width="100" height="40" rx="10" fill="var(--accent)" opacity="0.3" />
        <text x="-50" y="25" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">任务 A</text>
      </g>
      
      <!-- 任务 B 序列 -->
      <g transform="translate(100, 350)">
        <rect x="120" y="0" width="100" height="40" rx="10" fill="#ef4444" />
        <rect x="370" y="0" width="100" height="40" rx="10" fill="#ef4444" opacity="0.6" />
        <rect x="620" y="0" width="100" height="40" rx="10" fill="#ef4444" opacity="0.3" />
        <text x="-50" y="25" fill="#ef4444" style="font-size: 14px; font-weight: 900;">任务 B</text>
      </g>

      <!-- 切换损耗 (红区) -->
      <g opacity="0.8">
        <rect x="210" y="150" width="30" height="300" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" />
        <text x="225" y="480" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">切换损耗 (IQ -10)</text>
        <rect x="460" y="150" width="30" height="300" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" />
      </g>

      <text x="500" y="100" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">你并没有在同时处理</text>
      <text x="500" y="140" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">你只是在疯狂且低效地切换</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>多任务处理谬误</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
