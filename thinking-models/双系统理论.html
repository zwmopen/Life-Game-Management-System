<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>快慢双系统</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 能量桥 -->
      <path d="M350,300 L650,300" stroke="#1e293b" stroke-width="1" stroke-dasharray="2 10" opacity="0.1" />

      <!-- 系统 1 (快) -->
      <g transform="translate(300, 300)">
        <circle r="120" fill="#ef4444" fill-opacity="0.05" class="animate-pulse" />
        <circle r="80" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" />
        <text text-anchor="middle" y="-20" fill="#ef4444" style="font-size: 20px; font-weight: 900;">系统 1 (快)</text>
        <text text-anchor="middle" y="20" fill="#ef4444" style="font-size: 10px; font-weight: 900;">直觉 / 情绪 / 自动</text>
        <path d="M-30,60 L30,60" stroke="#ef4444" stroke-width="8" stroke-linecap="round" />
      </g>

      <!-- 系统 2 (慢) -->
      <g transform="translate(700, 300)">
        <rect x="-100" y="-100" width="200" height="200" rx="20" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
        <text text-anchor="middle" y="-20" fill="#ef4444" style="font-size: 20px; font-weight: 900;">系统 2 (慢)</text>
        <text text-anchor="middle" y="20" fill="#ef4444" style="font-size: 10px; font-weight: 900;">理性 / 逻辑 / 监控</text>
        <circle r="10" cy="60" fill="#ef4444" class="animate-bounce" />
      </g>

      <text x="500" y="550" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">TH我NK我NG, FaST aNd SLOW</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>快慢双系统</h1>
    <p>丹尼尔·卡尼曼揭示的大脑运行机制：我们的大脑总是倾向于用最少的能量做决定，这正是所有认知偏误的温床。</p>
    <div class="grid">
      <div>
        <h3>系统特性</h3>
        <ul>
          <li><strong>系统 1：</strong>全天候运行的自动驾驶仪。处理 95% 的日常决策，速度极快但极易受偏见干扰。</li>
          <li><strong>系统 2：</strong>懒惰的监控员。只有在遇到极其复杂的问题时才会被唤醒，极其耗能但逻辑严密。</li>
        </ul>
      </div>
      <div>
        <h3>心智升级</h3>
        <ul>
          <li><strong>唤醒机制：</strong>通过书写、反思或质疑直觉，强制唤醒系统 2，避免陷入“自动驾驶”的低级错误。</li>
          <li><strong>节能管理：</strong>意识到你的理性带宽是有限的，不要在琐事上消耗宝贵的系统 2 能量。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
