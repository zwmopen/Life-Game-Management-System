<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邓宁 克鲁格 (深挖)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 曲线背景 -->
      <path d="M100,500 Q150,50 300,100 T500,450 T850,250" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.1" />
      
      <!-- 愚昧山巅的放大镜 (深挖核心) -->
      <g transform="translate(250, 150)">
        <circle r="120" fill="var(--bg)" stroke="#ef4444" stroke-width="4" filter="drop-shadow(0 15px 30px rgba(239, 68, 68, 0.2))" />
        <g transform="translate(0, -20)">
           <text text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">愚昧山巅</text>
           <text y="30" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 800;">CONFIDENCE: 100%</text>
        </g>
        <!-- 元认知缺失指示 -->
        <g transform="translate(0, 50)">
          <rect x="-80" y="0" width="160" height="40" rx="10" fill="#ef4444" fill-opacity="0.1" />
          <text text-anchor="middle" y="25" fill="#ef4444" style="font-size: 12px; font-weight: 900;">元认知缺失: 无法意识到无知</text>
          <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
        </g>
      </g>

      <!-- 绝望之谷与开悟之坡 -->
      <g transform="translate(500, 480)" opacity="0.3">
        <text text-anchor="middle" fill="var(--text)" style="font-size: 12px; font-weight: 900;">绝望之谷 (意识到差距)</text>
      </g>
      <g transform="translate(850, 250)" opacity="0.6">
        <text text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 900;">持续大师之路</text>
        <path d="M-40,40 L40,-40" stroke="#10b981" stroke-width="4" stroke-linecap="round" />
      </g>

      <text x="500" y="560" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">ANATOMY OF THE INCOMPETENT BRAIN</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>邓宁 克鲁格 (深挖)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
