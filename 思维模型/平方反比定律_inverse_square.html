<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平方反比定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <defs>
        <radialGradient id="energyGrad"><stop offset="0%" stop-color="#fbbf24" /><stop offset="100%" stop-color="transparent" /></radialGradient>
      </defs>
      <g transform="translate(200, 325)">
        <!-- 能源源 -->
        <circle r="60" fill="url(#energyGrad)" class="animate-pulse" />
        <circle r="20" fill="#fbbf24" />
        
        <!-- 衰减扇面 -->
        <path d="M40,0 L600,-200 L600,200 Z" fill="var(--accent)" fill-opacity="0.05" stroke="var(--accent)" stroke-width="1" stroke-dasharray="5 5" />
        
        <!-- 距离 1 -->
        <g transform="translate(150, 0)">
          <rect x="-10" y="-30" width="20" height="60" fill="var(--accent)" />
          <text y="60" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">强度 1</text>
        </g>

        <!-- 距离 2 -->
        <g transform="translate(300, 0)">
          <rect x="-10" y="-60" width="20" height="120" rx="5" fill="var(--accent)" opacity="0.4" />
          <text y="90" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">强度 1/4</text>
        </g>

        <!-- 距离 3 -->
        <g transform="translate(600, 0)">
          <rect x="-10" y="-120" width="20" height="240" rx="10" fill="var(--accent)" opacity="0.1" />
          <text y="150" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">强度 1/16</text>
        </g>

        <text x="300" y="-200" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 18px; font-weight: 900; letter-spacing: 0.5em;">INVERSE SQUARE LAW</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>平方反比定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
