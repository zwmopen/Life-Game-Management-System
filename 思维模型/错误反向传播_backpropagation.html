<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误反向传播</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 神经元网络节点 -->
        <circle cx="0" cy="0" r="30" fill="var(--heading)" opacity="0.1" />
        <circle cx="200" cy="-100" r="30" fill="var(--heading)" opacity="0.1" />
        <circle cx="200" cy="100" r="30" fill="var(--heading)" opacity="0.1" />
        <circle cx="450" cy="0" r="50" fill="#ef4444" fill-opacity="0.8" />
        <text x="450" y="5" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">输出结果 (误差)</text>
        
        <!-- 正向预测流 -->
        <path d="M30,0 L400,0" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 5" opacity="0.2" />

        <!-- 反向传播流 (核心) -->
        <g stroke="#ef4444" stroke-width="4" fill="none">
          <path d="M400,0 Q300,50 200,100" marker-end="url(#redArrow)" />
          <path d="M400,0 Q300,-50 200,-100" marker-end="url(#redArrow)" />
          <path d="M200,100 Q100,50 30,0" marker-end="url(#redArrow)" />
          <path d="M200,-100 Q100,-50 30,0" marker-end="url(#redArrow)" />
          <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3s" repeatCount="indefinite" />
        </g>
        
        <text x="220" y="200" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">BACKPROPAGATION</text>
        <text x="220" y="235" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 800;">(通过失败，重新校准初始参数)</text>
      </g>
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>错误反向传播</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
