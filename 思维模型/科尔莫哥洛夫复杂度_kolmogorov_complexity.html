<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科尔莫哥洛夫复杂度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 对象 A: 伪复杂 (长序列) -->
        <g transform="translate(-250, 0)">
          <rect x="-120" y="-120" width="240" height="240" rx="30" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.2" />
          <text y="5" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px;">01010101010101...</text>
          <path d="M-80,60 L80,60" stroke="#10b981" stroke-width="8" stroke-linecap="round" />
          <text y="100" text-anchor="middle" fill="#10b981" style="font-size: 18px; font-weight: 900;">描述：重复 100 次 01</text>
          <text y="130" text-anchor="middle" fill="#10b981" style="font-size: 12px;">(低复杂度/可压缩)</text>
        </g>
        
        <!-- 对象 B: 深度复杂 (随机/无理) -->
        <g transform="translate(250, 0)">
          <rect x="-120" y="-120" width="240" height="240" rx="30" fill="none" stroke="#ef4444" stroke-width="2" />
          <text y="5" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 800;">3.14159265358979...</text>
          <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">描述：无法压缩的逻辑</text>
          <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 12px;">(高复杂度/深度内容)</text>
          <circle r="140" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="2 10" class="animate-spin" />
        </g>

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">K(x) = 最短程序长度</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>科尔莫哥洛夫复杂度</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
