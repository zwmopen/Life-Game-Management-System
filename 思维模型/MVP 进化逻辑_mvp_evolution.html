<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP 进化逻辑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 错误路径 (零件堆砌) -->
        <g opacity="0.1">
          <circle cx="0" cy="-100" r="40" fill="var(--heading)" />
          <rect x="150" y="-120" width="100" height="40" fill="var(--heading)" />
          <text x="0" y="-160" text-anchor="middle" style="font-size: 14px;">不是这样：先造轮子</text>
        </g>
        
        <!-- 正确路径 (功能演进) -->
        <g>
          <!-- 阶段 1: 滑板 -->
          <g transform="translate(0, 50)">
            <rect x="-40" y="30" width="80" height="10" rx="5" fill="#94a3b8" />
            <circle cx="-30" cy="45" r="10" fill="var(--heading)" />
            <circle cx="30" cy="45" r="10" fill="var(--heading)" />
            <text y="80" text-anchor="middle" fill="#94a3b8" style="font-size: 12px; font-weight: 900;">1. 滑板 (MVP)</text>
          </g>

          <!-- 阶段 2: 自行车 -->
          <g transform="translate(250, 50)">
            <path d="M-40,40 L40,40 L0,-40 Z" fill="none" stroke="var(--accent)" stroke-width="4" />
            <circle cx="-40" cy="40" r="25" fill="none" stroke="var(--accent)" stroke-width="4" />
            <circle cx="40" cy="40" r="25" fill="none" stroke="var(--accent)" stroke-width="4" />
            <text y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 12px; font-weight: 900;">2. 自行车 (迭代)</text>
          </g>

          <!-- 阶段 3: 汽车 -->
          <g transform="translate(600, 50)">
            <rect x="-120" y="-40" width="240" height="80" rx="20" fill="var(--accent)" />
            <circle cx="-80" cy="50" r="30" fill="var(--heading)" />
            <circle cx="80" cy="50" r="30" fill="var(--heading)" />
            <circle r="40" fill="none" stroke="white" stroke-width="2" class="animate-ping" />
            <text y="120" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">3. 汽车 (终极愿景)</text>
          </g>

          <!-- 连接箭头 -->
          <g stroke="var(--accent)" stroke-width="2" fill="none" opacity="0.3">
            <path d="M80,80 L180,80" marker-end="url(#blueArrow)" />
            <path d="M330,80 L480,80" marker-end="url(#blueArrow)" />
          </g>
        </g>
      </g>
      <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/></marker>
      </defs>
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">保持每一代都能“跑起来”</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>MVP 进化逻辑</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
