<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>人生游戏系统</title>
    <meta name="description" content="人生游戏管理系统" />
    <meta name="theme-color" content="#4285f4" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/图标/应用图标网站logo.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/图标/应用图标网站logo.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/图标/应用图标网站logo.png" />
    <link rel="shortcut icon" href="/图标/应用图标网站logo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont/style.css" media="print" onload="this.media='all'">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      body {
        font-family: 'LXGW WenKai Screen', 'Inter', sans-serif;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      body.light {
        background-color: #ffffff;
        color: #18181b;
      }
      
      body.dark {
        background-color: #18181b;
        color: #f4f4f5;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar - Updated to match guide card style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(163, 177, 198, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(163, 177, 198, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(163, 177, 198, 0.7);
      }
      
      /* Animation Keyframes */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 1s ease-out forwards;
      }
      
      @keyframes spinCoin {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(720deg); }
      }
      .animate-spin-coin {
        animation: spinCoin 1s ease-in-out infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
