<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境诱导设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 错误路径 (高阻力) -->
        <g transform="translate(-250, 0)">
          <path d="M0,200 L0,-150" stroke="#ef4444" stroke-width="40" stroke-linecap="round" opacity="0.1" />
          <g>
            <rect x="-30" y="50" width="60" height="10" fill="#ef4444" />
            <rect x="-30" y="0" width="60" height="10" fill="#ef4444" />
            <rect x="-30" y="-50" width="60" height="10" fill="#ef4444" />
          </g>
          <text y="180" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">娱乐/诱惑 (高门槛)</text>
          <text y="210" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">手机在客厅</text>
        </g>
        
        <!-- 正确路径 (负阻力 - 滑梯) -->
        <g transform="translate(250, 0)">
          <path d="M0,-200 L0,200" stroke="#10b981" stroke-width="40" stroke-linecap="round" opacity="0.1" />
          <path d="M0,-200 L0,150" stroke="#10b981" stroke-width="4" stroke-dasharray="10 20">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="1s" repeatCount="indefinite" />
          </path>
          <circle r="40" fill="#10b981" filter="drop-shadow(0 0 30px #10b981)" />
          <text y="180" text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 900;">工作/成长 (滑道)</text>
          <text y="210" text-anchor="middle" fill="#10b981" style="font-size: 10px;">取暖器已开，工作区舒适</text>
        </g>

        <text y="-260" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">环境是第一生产力</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>环境诱导设计</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
