<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自利性偏差</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 核心个体 -->
      <g transform="translate(500, 300)">
        <circle r="60" fill="var(--heading)" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 18px; font-weight: 900;">自我 (SELF)</text>
      </g>
      
      <!-- 成功路径 (内引) -->
      <g transform="translate(250, 150)">
        <rect x="-80" y="-40" width="160" height="80" rx="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2" />
        <text text-anchor="middle" y="5" fill="#10b981" style="font-size: 14px; font-weight: 900;">成功 SUCCESS</text>
        <!-- 归因箭头指向自我 -->
        <path d="M80,0 L200,100" stroke="#10b981" stroke-width="3" stroke-dasharray="5 5" marker-end="url(#greenArrow)" />
        <text x="-100" y="0" text-anchor="end" fill="#10b981" style="font-size: 10px; font-weight: 900;">“全靠我的天赋”</text>
      </g>

      <!-- 失败路径 (外推) -->
      <g transform="translate(750, 450)">
        <rect x="-80" y="-40" width="160" height="80" rx="20" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
        <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 14px; font-weight: 900;">失败 FAILURE</text>
        <!-- 归因箭头指向外部 -->
        <path d="M-80,-20 L-200,-100" stroke="#ef4444" stroke-width="3" opacity="0.3" marker-start="url(#redArrow)" />
        <text x="100" y="0" text-anchor="start" fill="#ef4444" style="font-size: 10px; font-weight: 900;">“运气不好/环境差”</text>
      </g>

      <defs>
        <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#10b981"/></marker>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" rotate="180"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>

      <text x="500" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">CREDIT FOR SUCCESS, BLAME FOR FAILURE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>自利性偏差</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
