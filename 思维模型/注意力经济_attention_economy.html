<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意力经济</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 漏斗沙漏 -->
        <path d="M-200,-250 L200,-250 L50,0 L200,250 L-200,250 L-50,0 Z" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 流动的金沙 (注意力) -->
        <g fill="#fbbf24">
          <circle r="5" cx="0" cy="-200"><animate attributeName="cy" from="-200" to="200" dur="2s" repeatCount="indefinite" /></circle>
          <circle r="4" cx="10" cy="-150" style="animation-delay: 0.5s"><animate attributeName="cy" from="-150" to="200" dur="2.5s" repeatCount="indefinite" /></circle>
          <path d="M-150,-240 Q0,-200 150,-240" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3" />
        </g>

        <!-- 价值转换点 -->
        <g transform="translate(0, 0)">
          <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 20px var(--accent))" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 10px; font-weight: 900;">CONTENT</text>
          <circle r="60" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
        </g>

        <text y="280" text-anchor="middle" fill="#fbbf24" style="font-size: 42px; font-weight: 900;">注意力 = 21世纪的黄金</text>
        <text y="315" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 14px;">在过剩的信息中 寻找稀缺的眼球</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>注意力经济</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
