<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多重叠加效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 汇聚的光束 -->
        <g stroke="var(--accent)" stroke-width="4" opacity="0.3">
          <line x1="-400" y1="-200" x2="-50" y2="-20" />
          <line x1="400" y1="-200" x2="50" y2="-20" />
          <line x1="0" y1="-300" x2="0" y2="-80" />
          <line x1="-300" y1="250" x2="-40" y2="40" />
          <line x1="300" y1="250" x2="40" y2="40" />
        </g>
        
        <!-- 核心核爆点 -->
        <g>
          <circle r="120" fill="var(--accent)" fill-opacity="0.1" class="animate-ping" />
          <rect x="-150" y="-80" width="300" height="160" rx="40" fill="var(--accent)" filter="drop-shadow(0 0 60px var(--accent))" />
          <text text-anchor="middle" y="20" fill="white" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em;">超级共振</text>
        </g>

        <!-- 标注模型名称 -->
        <g fill="var(--accent)" font-weight="900" style="font-size: 18px;">
          <text x="-350" y="-220" text-anchor="middle">社会认同</text>
          <text x="350" y="-220" text-anchor="middle">禀赋效应</text>
          <text x="0" y="-320" text-anchor="middle">稀缺性</text>
          <text x="-250" y="280" text-anchor="middle">奖励倾向</text>
          <text x="250" y="280" text-anchor="middle">一致性</text>
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 18px; font-weight: 900; letter-spacing: 0.8em; opacity: 0.2;">THE LOLLAPALOOZA EFFECT</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>多重叠加效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
