<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心流模型   动态体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto">
        {/* Axes */}
        <line x1="100" y1="500" x2="550" y2="500" stroke="#cbd5e1" stroke-width="2" />
        <line x1="100" y1="500" x2="100" y2="50" stroke="#cbd5e1" stroke-width="2" />
        <text x="540" y="530" text-anchor="end" fill="#94a3b8" class="font-black text-[10px] uppercase">技能 (Skills)</text>
        <text x="70" y="60" text-anchor="middle" fill="#94a3b8" class="font-black text-[10px] uppercase" transform="rotate(-90 70 60)">挑战 (Challenges)</text>
        
        {/* Flow Channel */}
        <path d="M100,500 L550,50 L550,200 L250,500 Z" fill="#ec4899" class="flow-channel" />
        <line x1="100" y1="500" x2="550" y2="50" stroke="#ec4899" stroke-width="4" stroke-dasharray="10 5" class="particle" />
        
        <text x="350" y="250" text-anchor="middle" fill="#be185d" class="font-black text-4xl uppercase tracking-[0.3em] opacity-30">FLOW</text>
        
        {/* Zones */}
        <text x="200" y="150" text-anchor="middle" fill="#fb7185" class="font-bold text-xs">ANXIETY</text>
        <text x="450" y="400" text-anchor="middle" fill="#f472b6" class="font-bold text-xs">BOREDOM</text>
        
        <circle cx="100" cy="500" r="10" fill="#be185d" />
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>心流模型   动态体验</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
