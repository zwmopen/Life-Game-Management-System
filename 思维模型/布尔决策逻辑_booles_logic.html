<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔决策逻辑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 逻辑门背景 -->
        <path d="M-300,-150 L100,-150 L200,0 L100,150 L-300,150 Z" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 0 与 1 的分叉流 -->
        <g transform="translate(-400, 0)">
          <path d="M0,0 Q150,0 250,-100" stroke="#ef4444" stroke-width="12" fill="none" opacity="0.8">
             <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2s" repeatCount="indefinite" />
          </path>
          <path d="M0,0 Q150,0 250,100" stroke="#10b981" stroke-width="12" fill="none" opacity="0.8">
             <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2s" begin="1s" repeatCount="indefinite" />
          </path>
        </g>

        <!-- 决策点 -->
        <g>
          <rect x="-60" y="-60" width="120" height="120" rx="60" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900;">AND/OR</text>
        </g>
        
        <!-- 结果 A (0) -->
        <g transform="translate(300, -100)">
          <circle r="50" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" />
          <text text-anchor="middle" y="10" fill="#ef4444" style="font-size: 32px; font-weight: 900;">0 (FALSE)</text>
        </g>

        <!-- 结果 B (1) -->
        <g transform="translate(300, 100)">
          <circle r="60" fill="#10b981" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 32px; font-weight: 900;">1 (TRUE)</text>
          <circle r="80" fill="none" stroke="#10b981" stroke-width="2" class="animate-ping" />
        </g>

        <text y="260" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.2em;">逻辑的极致还原</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>布尔决策逻辑</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
