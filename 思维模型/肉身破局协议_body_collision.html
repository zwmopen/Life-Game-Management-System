<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肉身破局协议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 完美的模拟室 (左) -->
        <g transform="translate(-250, 0)" opacity="0.2">
          <circle r="120" fill="none" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" />
          <text y="10" text-anchor="middle" style="font-size: 14px;">逻辑模拟 (全知视角)</text>
        </g>
        
        <!-- 现实的南墙 (中) -->
        <rect x="-10" y="-200" width="20" height="400" fill="#475569" />
        <text x="30" y="-180" fill="#475569" style="font-size: 12px; font-weight: 900;">真实物理世界</text>

        <!-- 撞击火花 (手感涌现) -->
        <g>
          <path d="M-150,0 L0,0" stroke="var(--accent)" stroke-width="8" stroke-linecap="round">
            <animate attributeName="d" values="M-250,0 L-100,0; M-50,0 L0,0" dur="0.5s" repeatCount="indefinite" />
          </path>
          <circle r="40" fill="#fbbf24" class="animate-ping" />
          <text text-anchor="middle" y="-20" fill="#fbbf24" style="font-size: 32px; font-weight: 900;">碰撞！产生手感</text>
        </g>

        <!-- 产生的结果 (细节坑) -->
        <g transform="translate(200, 100)" opacity="0.8">
          <circle r="30" fill="#ef4444" />
          <text y="50" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">真实的细节坑</text>
        </g>

        <text y="240" text-anchor="middle" fill="var(--accent)" style="font-size: 36px; font-weight: 900;">体感 > 认知：去撞得头破血流</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>肉身破局协议</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
