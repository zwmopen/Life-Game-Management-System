<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霍夫曼编码逻辑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 高频信号 (极短) -->
        <g transform="translate(-300, -100)">
          <rect x="-40" y="-20" width="80" height="40" rx="10" fill="#10b981" />
          <text y="60" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">1 (高频)</text>
          <circle r="60" fill="none" stroke="#10b981" stroke-width="2" class="animate-ping" />
        </g>
        
        <!-- 低频信号 (极长) -->
        <g transform="translate(150, 100)">
          <rect x="-200" y="-20" width="400" height="40" rx="10" fill="#94a3b8" opacity="0.4" />
          <text y="60" text-anchor="middle" fill="#94a3b8" style="font-size: 16px; font-weight: 900;">0101101 (低频)</text>
        </g>

        <!-- 压缩天平 -->
        <path d="M-200,-50 Q0,0 200,50" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="15 10" opacity="0.3" />

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">认知极致压缩</text>
        <text y="240" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px; font-weight: 900;">高频信息 = 极简 / 低频信息 = 冗长</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>霍夫曼编码逻辑</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
