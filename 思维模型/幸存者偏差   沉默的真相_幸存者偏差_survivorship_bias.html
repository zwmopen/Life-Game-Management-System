<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸存者偏差   沉默的真相</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto plane-svg">
        {/* Plane Metaphor - WWII Bomber */}
        <path d="M100,300 L250,300 L300,100 L350,300 L500,300 L325,350 L325,500 L275,500 L275,350 Z" fill="#334155" stroke="#475569" stroke-width="2"/>
        
        {/* Bullet Holes on Surviving Planes (Red - These are where we usually strengthen) */}
        <circle cx="150" cy="300" r="10" fill="#ef4444" opacity="0.6" />
        <circle cx="450" cy="300" r="10" fill="#ef4444" opacity="0.6" />
        <circle cx="300" cy="450" r="10" fill="#ef4444" opacity="0.6" />
        <circle cx="280" cy="420" r="8" fill="#ef4444" opacity="0.4" />
        
        {/* THE CRITICAL AREAS (Blue - Where the planes that DIDN'T come back were hit) */}
        <g class="bullet-hole">
           <circle cx="300" cy="250" r="15" fill="none" stroke="#0ea5e9" stroke-width="2" />
           <circle cx="300" cy="250" r="5" fill="#0ea5e9" />
        </g>
        <g class="bullet-hole" style="animation-delay: 0.5s">
           <circle cx="300" cy="320" r="15" fill="none" stroke="#0ea5e9" stroke-width="2" />
           <circle cx="300" cy="320" r="5" fill="#0ea5e9" />
        </g>
        
        <text x="300" y="580" text-anchor="middle" fill="#0ea5e9" class="font-black text-2xl uppercase tracking-[0.5em]">The Silent Data</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>幸存者偏差   沉默的真相</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
