<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认知磨损</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 完美的专注力晶格 (背景) -->
        <g opacity="0.05" stroke="var(--heading)" stroke-width="1">
          <rect x="-300" y="-200" width="600" height="400" rx="20" fill="none" />
          <line x1="-300" y1="0" x2="300" y2="0" /><line x1="0" y1="-200" x2="0" y2="200" />
        </g>
        
        <!-- 核心逻辑流 (蓝色激光) -->
        <g>
          <path d="M-400,0 L400,0" stroke="var(--accent)" stroke-width="20" stroke-linecap="round" opacity="0.6">
            <animate attributeName="stroke-dasharray" from="0,800" to="800,0" dur="2s" repeatCount="indefinite" />
          </path>
          <text y="-40" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">深度逻辑流 (Deep Work)</text>
        </g>

        <!-- 磨损点 (红色的锯齿) -->
        <g transform="translate(0, 0)">
          <path d="M-20,-100 L0,-10 L20,-100" fill="#ef4444" opacity="0.8">
             <animate attributeName="transform" type="translate" values="0,0; 50,0; -50,0" dur="0.1s" repeatCount="indefinite" />
          </path>
          <text y="-140" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">上下文切换 (Interrupt)</text>
        </g>

        <text y="240" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">每一次分心 都在物理削减智商</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>认知磨损</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
