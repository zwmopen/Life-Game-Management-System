<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>特斯勒定律</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 复杂性守恒容器 -->
      <rect x="200" y="200" width="600" height="200" rx="30" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      
      <g transform="translate(200, 200)">
        <!-- 用户侧 -->
        <rect width="200" height="200" rx="30" fill="#3b82f6" fill-opacity="0.8">
           <animate attributeName="width" values="200;400;200" dur="4s" repeatCount="indefinite" />
        </rect>
        <text x="100" y="105" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">用户操作</text>
        
        <!-- 开发侧 -->
        <g>
          <rect x="200" y="0" width="400" height="200" rx="30" fill="#ef4444" fill-opacity="0.8">
             <animate attributeName="x" values="200;400;200" dur="4s" repeatCount="indefinite" />
             <animate attributeName="width" values="400;200;400" dur="4s" repeatCount="indefinite" />
          </rect>
          <text x="400" y="105" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">系统处理</text>
        </g>
      </g>

      <text x="500" y="150" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">复杂性守恒定律</text>
      <text x="500" y="500" text-anchor="middle" fill="#64748b" opacity="0.4" style="font-size: 18px; font-weight: 900;">你让用户越省心，背后就越复杂</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>特斯勒定律 (Tesler's Law)</h1>
    <p>每一个过程都有其固有的复杂性。它既不能被消除，也无法被简化，只能从一处转移到另一处。伟大的产品是让开发者承担痛苦，从而解放用户。</p>
    <div class="grid">
      <div>
        <h3>守恒博弈</h3>
        <ul>
          <li><strong>转移而非消除：</strong>一键下单的背后，是无数级算法对地址、库存、支付、物流的精密调度的后果。</li>
          <li><strong>平衡点：</strong>如果为了追求极简而让用户丧失了必要的控制感，这种转移就失败了。</li>
        </ul>
      </div>
      <div>
        <h3>实战建议</h3>
        <ul>
          <li><strong>内化复杂性：</strong>通过技术手段（A我、预测加载等）将用户的重复性操作转化为系统的自动化D。</li>
          <li><strong>暴露必要细节：</strong>只在用户真正需要做决定的瞬间，才将复杂性交还给用户。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
