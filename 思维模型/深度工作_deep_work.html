<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度工作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 浅层工作 (碎片化干扰) -->
      <g transform="translate(250, 325)">
        <circle r="120" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5 5" opacity="0.2" />
        <g opacity="0.3">
          <circle cx="-50" cy="-60" r="10" fill="#ef4444" /><text x="-50" y="-80" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">邮件</text>
          <circle cx="60" cy="-20" r="8" fill="#ef4444" /><text x="60" y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">微信</text>
          <circle cx="-10" cy="70" r="12" fill="#ef4444" /><text x="-10" y="100" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">会议</text>
        </g>
        <text y="160" text-anchor="middle" fill="#94a3b8" style="font-size: 24px; font-weight: 900;">浅层工作</text>
        <text y="190" text-anchor="middle" fill="#94a3b8" style="font-size: 12px;">(极高切换损耗，极低价值产出)</text>
      </g>
      
      <!-- 深度工作 (激光束) -->
      <g transform="translate(750, 325)">
        <path d="M0,-250 L0,250" stroke="var(--accent)" stroke-width="40" opacity="0.1" stroke-linecap="round" />
        <path d="M0,-250 L0,250" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5">
           <animate attributeName="stroke-dashoffset" from="0" to="100" dur="1s" repeatCount="indefinite" />
        </path>
        <circle r="60" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">100% 专注</text>
        <text y="160" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">深度工作</text>
        <text y="200" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">(单线程饱和攻击，创造硬核价值)</text>
      </g>

      <path d="M420,325 L580,325" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.1" />
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>深度工作</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
