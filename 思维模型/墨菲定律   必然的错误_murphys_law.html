<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨菲定律   必然的错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 概率场 (大量绿色，少量红色) -->
      <g opacity="0.4">
        <circle cx="200" cy="150" r="10" fill="#10b981" /><circle cx="300" cy="120" r="10" fill="#10b981" />
        <circle cx="500" cy="180" r="10" fill="#10b981" /><circle cx="600" cy="100" r="10" fill="#10b981" />
        <circle cx="250" cy="450" r="10" fill="#10b981" /><circle cx="450" cy="480" r="10" fill="#10b981" />
      </g>
      
      <!-- 必然被选中的那个红色 (墨菲球) -->
      <g transform="translate(400, 300)">
        <circle r="40" fill="#ef4444" class="animate-pulse" />
        <path d="M-20,-20 L20,20 M20,-20 L-20,20" stroke="white" stroke-width="6" />
        <text y="70" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">ERROR (1%)</text>
        <text y="100" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">“只要有发生的可能，它就一定会发生”</text>
      </g>

      <!-- 产生的系统崩塌 -->
      <g transform="translate(400, 300)" opacity="0.2">
         <path d="M-300,-200 L300,200" stroke="#ef4444" stroke-width="1" />
         <path d="M300,-200 L-300,200" stroke="#ef4444" stroke-width="1" />
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">IF IT CAN GO WRONG, IT WILL</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>墨菲定律   必然的错误</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
