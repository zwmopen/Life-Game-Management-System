<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马太效应   引力累积</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 旋涡流向线 -->
        <g class="vortex-line" stroke="rgba(251,191,36,0.1)" stroke-width="1" fill="none">
          <circle cx="300" cy="300" r="50" />
          <circle cx="300" cy="300" r="100" />
          <circle cx="300" cy="300" r="150" />
          <circle cx="300" cy="300" r="200" />
          <path d="M300,100 Q400,300 300,500 T300,100" />
        </g>

        <!-- 被吸入的小粒子 (弱者流失) -->
        <g class="particle" style="animation-delay: 0s"><circle cx="100" cy="100" r="4" fill="#94a3b8" /></g>
        <g class="particle" style="animation-delay: 1s"><circle cx="500" cy="150" r="3" fill="#94a3b8" /></g>
        <g class="particle" style="animation-delay: 2s"><circle cx="450" cy="450" r="5" fill="#94a3b8" /></g>
        
        <!-- 核心黑洞 (优势方) -->
        <defs>
          <radialGradient id="goldGlow">
            <stop offset="0%" stop-color="#fbbf24" />
            <stop offset="100%" stop-color="#020617" />
          </radialGradient>
        </defs>
        <circle cx="300" cy="300" r="60" fill="url(#goldGlow)" class="animate-pulse" />
        <circle cx="300" cy="300" r="20" fill="#fbbf24" />
        <text x="300" y="305" text-anchor="middle" fill="#020617" class="font-black text-xs uppercase tracking-tighter italic">THE TOP</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>马太效应   引力累积</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
