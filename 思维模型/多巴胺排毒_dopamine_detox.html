<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多巴胺排毒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 初始的感官噪音 (杂乱无章) -->
        <g id="static" opacity="0.2">
          <circle cx="-300" cy="-200" r="5" fill="#ef4444" />
          <circle cx="200" cy="150" r="3" fill="#3b82f6" />
          <rect x="100" y="-180" width="10" height="10" fill="#fbbf24" />
          <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 0,0" dur="0.1s" repeatCount="indefinite" />
        </g>
        
        <!-- 屏蔽罩 (排毒时刻) -->
        <circle r="300" fill="none" stroke="var(--accent)" stroke-width="8" stroke-dasharray="10 20" opacity="0.3">
           <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" />
        </circle>

        <!-- 纯净的大脑 (重新敏感化) -->
        <g>
          <circle r="120" fill="var(--accent)" fill-opacity="0.05" stroke="var(--accent)" stroke-width="2" />
          <path d="M-40,0 Q0,-80 40,0" fill="none" stroke="var(--accent)" stroke-width="6" opacity="0.6">
            <animate attributeName="stroke-width" values="2;8;2" dur="4s" repeatCount="indefinite" />
          </path>
          <text text-anchor="middle" y="30" fill="var(--accent)" style="font-size: 20px; font-weight: 900;">阈值重置</text>
        </g>

        <!-- 长周期信号的捕获 -->
        <path d="M-450,250 Q0,200 450,250" fill="none" stroke="#10b981" stroke-width="4" stroke-dasharray="5 15">
           <animate attributeName="stroke-dashoffset" from="0" to="50" dur="1s" repeatCount="indefinite" />
        </path>
        <text x="440" y="230" text-anchor="end" fill="#10b981" style="font-size: 14px; font-weight: 900;">深度工作的长波信号</text>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">关闭短路快感，重拾深度快乐</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>多巴胺排毒</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
