<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>近因效应 - 结尾的回响</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 800 600">
      <!-- 遗忘的过去 (逐渐透明消失) -->
      <g>
        <rect x="100" y="300" width="80" height="80" rx="10" fill="#1e293b" opacity="0.05" />
        <rect x="220" y="300" width="80" height="80" rx="10" fill="#1e293b" opacity="0.1" />
        <rect x="340" y="300" width="80" height="80" rx="10" fill="#1e293b" opacity="0.2" />
        <rect x="460" y="300" width="80" height="80" rx="10" fill="#1e293b" opacity="0.4" />
      </g>
      
      <!-- 最新信息 (明亮、锐利、统治) -->
      <g transform="translate(650, 340)">
        <rect x="-60" y="-80" width="120" height="160" rx="20" fill="#10b981" filter="drop-shadow(0 0 30px #10b981)" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 18px; font-weight: 900;">最新信息</text>
        <circle r="100" fill="none" stroke="#10b981" stroke-width="1" class="animate-ping" />
      </g>

      <text x="400" y="550" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">THE LaST TH我NG YOU HEaRd 我S THE LOUdEST</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>近因效应</h1>
    <p>与首因效应相反，指在印象形成的过程中，最新获得的信息比早期获得的信息具有更大的影响力。特别是在长期的互动中。</p>
    <div class="grid">
      <div>
        <h3>时效权重</h3>
        <ul>
          <li><strong>记忆衰减</strong>：人类的短时记忆极其高效但容量有限，新的信息进入会物理性地挤占旧信息的存储空间。</li>
          <li><strong>情绪收尾</strong>：一段长达一个月的合作，如果最后一天闹得不愉快，人们往往会以此定义整个月的感受（见峰终定律）。</li>
        </ul>
      </div>
      <div>
        <h3>策略应用</h3>
        <ul>
          <li><strong>关键收尾</strong>：在演讲或商务谈判的最后，给出一个极其有力的总结或优惠，能改写对方之前的平庸感。</li>
          <li><strong>危机公关</strong>：最近一次的道歉态度和补救措施，比过去十年的信誉更能决定当前的股价。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
