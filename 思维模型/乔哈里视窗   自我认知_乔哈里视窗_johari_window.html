<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔哈里视窗   自我认知</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto drop-shadow-2xl">
        <rect width="600" height="600" rx="40" fill="white" stroke="#e2e8f0" stroke-width="2" />
        
        {/* Quadrants */}
        <g class="window-pane">
          <rect x="50" y="50" width="245" height="245" rx="20" fill="#fff7ed" stroke="#fb923c" stroke-width="2" />
          <text x="172" y="150" text-anchor="middle" fill="#9a3412" class="font-black text-xl">公开区 (Open)</text>
          <text x="172" y="180" text-anchor="middle" fill="#9a3412" class="text-[10px] opacity-60 italic">自由互动的区域</text>
        </g>
        
        <g class="window-pane">
          <rect x="305" y="50" width="245" height="245" rx="20" fill="#fef2f2" stroke="#f87171" stroke-width="2" />
          <text x="427" y="150" text-anchor="middle" fill="#991b1b" class="font-black text-xl">盲目区 (Blind)</text>
          <text x="427" y="180" text-anchor="middle" fill="#991b1b" class="text-[10px] opacity-60 italic">他人眼中的我</text>
        </g>

        <g class="window-pane">
          <rect x="50" y="305" width="245" height="245" rx="20" fill="#f0f9ff" stroke="#38bdf8" stroke-width="2" />
          <text x="172" y="405" text-anchor="middle" fill="#075985" class="font-black text-xl">隐藏区 (Hidden)</text>
          <text x="172" y="435" text-anchor="middle" fill="#075985" class="text-[10px] opacity-60 italic">我不愿分享的秘密</text>
        </g>

        <g class="window-pane">
          <rect x="305" y="305" width="245" height="245" rx="20" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" stroke-dasharray="10 5" />
          <text x="427" y="405" text-anchor="middle" fill="#475569" class="font-black text-xl">未知区 (Unknown)</text>
          <text x="427" y="435" text-anchor="middle" fill="#475569" class="text-[10px] opacity-60 italic">潜在的潜能</text>
        </g>
        
        <text x="300" y="35" text-anchor="middle" fill="#94a3b8" class="font-bold text-[8px] uppercase tracking-[0.5em]">他人是否知晓</text>
        <text x="35" y="300" text-anchor="middle" fill="#94a3b8" class="font-bold text-[8px] uppercase tracking-[0.5em]" transform="rotate(-90 35 300)">自己是否知晓</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>乔哈里视窗   自我认知</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
