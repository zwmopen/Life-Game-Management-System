<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>刻板印象 - 认知的模具</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 800 600">
      <!-- 刻板模具 (硬边框) -->
      <g transform="translate(400, 300)">
        <rect x="-150" y="-100" width="300" height="200" fill="none" stroke="#1e293b" stroke-width="8" />
        <text y="-120" text-anchor="middle" fill="#1e293b" style="font-size: 14px; font-weight: 900;">刻板印象标签</text>
      </g>
      
      <!-- 复杂的真实个体 (流动的有机形态) -->
      <g transform="translate(400, 300)">
        <path d="M-180,-50 Q-100,-150 50,-120 T180,50 T0,180 T-180,-50" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="3">
           <animate attributeName="d" 
             values="M-180,-50 Q-100,-150 50,-120 T180,50 T0,180 T-180,-50;
                     M-150,0 Q-80,-100 80,-80 T150,0 T80,100 T-150,0;
                     M-180,-50 Q-100,-150 50,-120 T180,50 T0,180 T-180,-50"
             dur="5s" repeatCount="indefinite" />
        </path>
        <text text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">REaL我TY</text>
      </g>

      <!-- 冲突标注 -->
      <g transform="translate(600, 450)">
        <circle r="40" fill="#ef4444" fill-opacity="0.1" />
        <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 10px; font-weight: 900;">削足适履</text>
      </g>

      <text x="400" y="550" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">THE TRa计划 OF CaTEGOR我ZaT我ON</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>刻板印象</h1>
    <p>人类为了节省认知带宽，会自动将复杂的个体或群体归入简单的标签盒。虽然加速了判断，却导致了深刻的误解和歧视。</p>
    <div class="grid">
      <div>
        <h3>心理根源</h3>
        <ul>
          <li><strong>认知节能</strong>：贴标签比深度了解一个人要省力得多。</li>
          <li><strong>内群体偏见</strong>：我们会细化观察“自己人”，却对“外人”采取一刀切的概括。</li>
        </ul>
      </div>
      <div>
        <h3>管理挑战</h3>
        <ul>
          <li><strong>人才埋没</strong>：由于对某种背景、性别的刻板偏见，导致真正的高手被挡在门外。</li>
          <li><strong>自我闭环</strong>：一旦有了刻板印象，确认偏误会让你只看那些支持标签的证据。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
