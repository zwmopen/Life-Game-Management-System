<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>帕累托法则</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 700">
      <path d="M480,550 L520,550 L500,480 Z" fill="#1e293b" opacity="0.1" />
      <g transform="translate(500, 480)">
        <animateTransform attributeName="transform" type="rotate" values="-4,0,0; 4,0,0; -4,0,0" dur="5s" repeatCount="indefinite" />
        <rect x="-420" y="-5" width="840" height="15" rx="10" fill="#1e293b" opacity="0.2" />
        
        <!-- 20% 投入 -->
        <g transform="translate(-280, -180)">
          <rect x="-80" y="0" width="160" height="180" rx="30" fill="#ef4444" />
          <text text-anchor="middle" y="80" fill="white" style="font-size: 52px; font-weight: 900;">20%</text>
          <text text-anchor="middle" y="130" fill="white" style="font-size: 20px; font-weight: 800;">核心投入</text>
        </g>
        
        <!-- 80% 成果 -->
        <g transform="translate(280, -420)">
          <rect x="-140" y="0" width="280" height="420" rx="40" fill="none" stroke="#ef4444" stroke-width="6" stroke-dasharray="15 10" />
          <text text-anchor="middle" y="180" fill="#ef4444" style="font-size: 110px; font-weight: 900;">80%</text>
          <text text-anchor="middle" y="260" fill="#ef4444" style="font-size: 32px; font-weight: 900;">最终产出</text>
          <circle r="220" fill="#ef4444" fill-opacity="0.03" class="animate-pulse" />
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900; letter-spacing: 0.8em; opacity: 0.1;">NON-L我NEaR LEVERaGE</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>帕累托法则 (20/80 Rule)</h1>
    <p>宇宙的非对称真相：20% 的原因贡献了 80% 的结果。我们的目标不是“更努力”，而是“更精准”。</p>
    <div class="grid">
      <div>
        <h3>杠杆奥义</h3>
        <ul>
          <li><strong>非线性：</strong>大部分的琐事只是噪音，只有极少数的a能带来指数级回报。</li>
          <li><strong>资源聚焦：</strong>一旦识别出核心 20%，必须投入 100% 的饱和资源去守护并放大它。</li>
        </ul>
      </div>
      <div>
        <h3>实战策略</h3>
        <ul>
          <li><strong>清单审计：</strong>勇敢划掉那些占据 80% 时间却只产生微末价值的平庸项。</li>
          <li><strong>拒绝平均：</strong>在有限的带宽面前，平均分配资源就是对卓越的犯罪。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
