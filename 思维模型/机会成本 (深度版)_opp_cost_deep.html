<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机会成本 (深度版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 决策分叉 -->
        <path d="M0,0 L-350,-250" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.2" />
        <path d="M0,0 L350,-250" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.2" />
        
        <!-- 选择 A (已选) -->
        <g transform="translate(-350, -250)">
          <circle r="40" fill="var(--accent)" />
          <text y="60" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">选择 A: 平庸但安全</text>
        </g>
        
        <!-- 真正的机会成本 B (失去的复利爆发) -->
        <g transform="translate(350, -250)">
          <circle r="40" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" class="animate-spin" />
          <path d="M0,0 Q100,-150 250,-350" fill="none" stroke="#ef4444" stroke-width="8" opacity="0.3" />
          <text y="60" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">机会成本 B</text>
          <text y="90" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">(在那之后所丧失的 1000% 收益)</text>
        </g>

        <!-- 当前的时间成本 (漏出的沙) -->
        <g transform="translate(0, 100)">
           <path d="M-20,-50 L20,-50 L10,50 L-10,50 Z" fill="#fbbf24" opacity="0.5" />
           <circle r="3" fill="#fbbf24"><animate attributeName="cy" from="-20" to="50" dur="0.5s" repeatCount="indefinite" /></circle>
           <text y="100" text-anchor="middle" fill="#fbbf24" style="font-size: 14px; font-weight: 900;">每一秒犹豫，都在支付成本</text>
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900; letter-spacing: 0.1em;">不做的代价，远比做错要贵</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>机会成本 (深度版)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
