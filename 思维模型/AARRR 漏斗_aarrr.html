<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AARRR 漏斗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 800">
      <g transform="translate(500, 400)">
        <!-- 漏斗各层级 (大字号汉化) -->
        <g>
          <path d="M-300,-300 L300,-300 L250,-180 L-250,-180 Z" fill="#10b981" fill-opacity="0.9" />
          <text text-anchor="middle" y="-230" fill="white" style="font-size: 32px; font-weight: 900;">1. 获取用户</text>
          
          <path d="M-245,-175 L245,-175 L190,-55 L-190,-55 Z" fill="#10b981" fill-opacity="0.7" />
          <text text-anchor="middle" y="-105" fill="white" style="font-size: 28px; font-weight: 900;">2. 激活瞬间</text>

          <path d="M-185,-50 L185,-50 L130,70 L-130,70 Z" fill="#059669" fill-opacity="0.7" />
          <text text-anchor="middle" y="20" fill="white" style="font-size: 26px; font-weight: 900;">3. 提高留存</text>

          <path d="M-125,75 L125,75 L70,195 L-70,195 Z" fill="#3b82f6" fill-opacity="0.8" />
          <text text-anchor="middle" y="145" fill="white" style="font-size: 24px; font-weight: 900;">4. 实现收益</text>

          <path d="M-65,200 L65,200 L40,320 L-40,320 Z" fill="#6366f1" />
          <text text-anchor="middle" y="270" fill="white" style="font-size: 22px; font-weight: 900;">5. 裂变传播</text>
        </g>
        
        <!-- 动态粒子流 -->
        <circle r="6" fill="white" opacity="0.4">
          <animateMotion path="M0,-300 L0,320" dur="1.5s" repeatCount="indefinite" />
        </circle>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>AARRR 漏斗</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
