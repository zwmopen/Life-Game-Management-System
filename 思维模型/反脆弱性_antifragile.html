<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反脆弱性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g stroke="var(--heading)" stroke-width="1" opacity="0.1">
        <line x1="100" y1="200" x2="900" y2="200" stroke-dasharray="10 10"><animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" /></line>
        <line x1="100" y1="400" x2="900" y2="400" stroke-dasharray="10 10"><animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite" /></line>
      </g>
      <g transform="translate(500, 300)">
        <circle r="140" fill="#ea580c" fill-opacity="0.1" class="animate-pulse" />
        <path d="M-80,0 Q0,-220 80,0 T0,220 Z" fill="#ea580c" opacity="0.8">
           <animate attributeName="d" values="M-80,0 Q0,-220 80,0 T0,220 Z; M-100,0 Q0,-280 100,0 T0,260 Z; M-80,0 Q0,-220 80,0 T0,220 Z" dur="2s" repeatCount="indefinite" />
        </path>
        <text text-anchor="middle" y="10" fill="white" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">反脆弱 (GROWING)</text>
      </g>
      <text x="500" y="550" text-anchor="middle" fill="#ea580c" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">波动是我的养分</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>反脆弱性</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
