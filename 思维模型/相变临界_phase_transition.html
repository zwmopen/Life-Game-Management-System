<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相变临界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 能量轴 -->
        <line x1="-400" y1="200" x2="400" y2="200" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 固态 (有序 - 左) -->
        <g transform="translate(-250, 0)" opacity="0.8">
           <rect x="-60" y="-60" width="120" height="120" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" />
           <g fill="var(--accent)">
             <circle cx="-30" cy="-30" r="5" /><circle cx="30" cy="-30" r="5" />
             <circle cx="-30" cy="30" r="5" /><circle cx="30" cy="30" r="5" />
           </g>
           <text y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">有序态 (秩序)</text>
        </g>

        <!-- 气态 (混乱 - 右) -->
        <g transform="translate(250, 0)" opacity="0.3">
           <circle r="100" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2 10" />
           <g fill="#ef4444">
             <circle cx="-20" cy="30" r="4"><animate attributeName="cx" values="-20;40;-20" dur="0.2s" repeatCount="indefinite" /></circle>
             <circle cx="50" cy="-40" r="3"><animate attributeName="cy" values="-40;50;-40" dur="0.3s" repeatCount="indefinite" /></circle>
           </g>
           <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">混乱态 (自由)</text>
        </g>

        <!-- 临界点 (闪电击穿) -->
        <g>
          <circle r="40" fill="#fbbf24" class="animate-ping" />
          <path d="M0,-150 L0,150" stroke="#fbbf24" stroke-width="8" stroke-dasharray="10 5" />
          <text y="-180" text-anchor="middle" fill="#fbbf24" style="font-size: 42px; font-weight: 900;">PHASE TRANSITION</text>
        </g>

        <text y="260" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 18px; font-weight: 900;">微小参数改变 -> 整体结构崩塌</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>相变临界</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
