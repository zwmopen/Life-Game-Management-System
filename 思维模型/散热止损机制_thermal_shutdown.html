<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散热止损机制</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 过热核心 -->
        <circle r="120" fill="#ef4444" fill-opacity="0.1">
           <animate attributeName="fill-opacity" values="0.1;0.4;0.1" dur="1s" repeatCount="indefinite" />
        </circle>
        <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 32px; font-weight: 900;">情绪过热 (THROTTLING)</text>
        
        <!-- 散热片: 机械性动作 -->
        <g>
          <rect x="-300" y="-30" width="150" height="60" rx="30" fill="var(--accent)" />
          <text x="-225" y="10" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">洗碗/拖地</text>
          
          <rect x="150" y="-30" width="150" height="60" rx="30" fill="var(--accent)" />
          <text x="225" y="10" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">整理文件夹</text>

          <rect x="-75" y="150" width="150" height="60" rx="30" fill="var(--accent)" />
          <text x="0" y="190" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">强制静坐 10min</text>
        </g>

        <!-- 能量排出线 -->
        <g stroke="var(--accent)" stroke-width="4" opacity="0.4">
          <line x1="-120" y1="0" x2="-150" y2="0" /><line x1="120" y1="0" x2="150" y2="0" />
        </g>

        <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">逻辑不通？先物理散热</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>散热止损机制</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
