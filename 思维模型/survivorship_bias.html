<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>幸存者偏差</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 飞机轮廓 -->
      <path d="M200,300 L450,300 L500,50 Q520,30 540,50 L590,300 L850,300 Q870,310 850,320 L590,320 L570,550 Q520,580 470,550 L450,320 L200,320 Z" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      
      <!-- 可见弹孔 (干扰项) -->
      <g fill="#ef4444" opacity="0.6">
        <circle cx="300" cy="310" r="15" /><circle cx="750" cy="310" r="15" />
        <circle cx="500" cy="480" r="12" /><circle cx="540" cy="480" r="12" />
        <text x="300" y="360" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">表象数据 (非致命)</text>
      </g>
      
      <!-- 致命盲区 (关键核心) -->
      <g transform="translate(520, 180)">
        <circle r="30" fill="#ef4444" class="animate-ping" />
        <circle r="12" fill="#ef4444" />
        <text x="40" y="10" fill="#ef4444" style="font-size: 24px; font-weight: 900;">致命盲区 (沉默的数据)</text>
        <text x="40" y="40" fill="#64748b" opacity="0.5" style="font-size: 14px;">(因为中弹的飞机已经坠毁了)</text>
      </g>

      <text x="500" y="100" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">沉默证据</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>幸存者偏差 (Survivorship Bias)</h1>
    <p>不要只看那些成功返回的样本。那些因失败而彻底消失在统计视域之外的数据，往往才是决定成败的关键真相。</p>
    <div class="grid">
      <div>
        <h3>逻辑误区</h3>
        <ul>
          <li><strong>英雄史观：</strong>我们研究亿万富翁的退学经历，却忽视了数万个退学后陷入贫困的无名氏。</li>
          <li><strong>加固错觉：</strong>如果二战时只加固机翼（有弹孔处），飞机依然会坠毁。真正的软肋是那些没回来飞机的引擎。</li>
        </ul>
      </div>
      <div>
        <h3>实战建议</h3>
        <ul>
          <li><strong>复盘失败：</strong>去研究那些“死掉”的企业在哪个具体节点倒下的。</li>
          <li><strong>完整性审查：</strong>在做决策前问：还有哪些数据是我永远无法观测到的？</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
