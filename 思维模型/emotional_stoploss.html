<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>情绪止损协议</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 认知主轴 -->
        <rect x="-400" y="-10" width="800" height="20" rx="10" fill="#1e293b" opacity="0.1" />
        
        <!-- 疯狂波动的压力值 (红色电弧) -->
        <g fill="none" stroke="#ef4444" stroke-width="6">
          <path d="M-400,0 Q-300,-150 -200,0 T0,0 T200,150 T400,0">
            <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="0.3s" repeatCount="indefinite" />
          </path>
        </g>

        <!-- 物理熔断器 -->
        <g id="fuse">
          <rect x="-30" y="-120" width="60" height="240" rx="30" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
          <path d="M-15,0 L15,0" stroke="white" stroke-width="12" stroke-linecap="round" />
          <animateTransform attributeName="transform" type="rotate" values="0;90;0" dur="4s" repeatCount="indefinite" />
        </g>

        <!-- 冷却区 -->
        <g transform="translate(0, 200)">
           <circle r="40" fill="#10b981" fill-opacity="0.1" class="animate-ping" />
           <text text-anchor="middle" y="10" fill="#10b981" style="font-size: 24px; font-weight: 900;">SHUT DOWN & RESET</text>
        </g>

        <text y="-220" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">情绪止损</text>
      </g>
    </svg>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
