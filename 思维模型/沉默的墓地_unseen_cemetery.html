<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉默的墓地</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 失败的地层 (巨大的墓地) -->
      <g opacity="0.05" fill="var(--heading)">
        <rect x="50" y="350" width="900" height="250" rx="20" />
        <g transform="translate(100, 400)">
          <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="var(--heading)" stroke-width="2" />
          <path d="M50,30 L70,30 M60,20 L60,40" stroke="var(--heading)" stroke-width="2" />
          <path d="M200,-20 L220,-20 M210,-30 L210,-10" stroke="var(--heading)" stroke-width="2" />
          <path d="M400,50 L420,50 M410,40 L410,60" stroke="var(--heading)" stroke-width="2" />
          <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 0,0" dur="0.1s" repeatCount="indefinite" />
        </g>
        <text x="500" y="520" text-anchor="middle" style="font-size: 48px; font-weight: 900;">沉默的失败者 (99.9%)</text>
      </g>
      
      <!-- 唯一的幸存者 (高光点) -->
      <g transform="translate(500, 200)">
        <circle r="40" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" />
        <text y="-60" text-anchor="middle" fill="#fbbf24" style="font-size: 32px; font-weight: 900;">唯一的成功者</text>
        <text y="-30" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 14px;">(大众关注的所有焦点)</text>
        <circle r="100" fill="none" stroke="#fbbf24" stroke-width="1" class="animate-ping" />
      </g>

      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.1;">THE SILENT EVIDENCE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>沉默的墓地</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
