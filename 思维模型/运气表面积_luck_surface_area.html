<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运气表面积</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 随机飞行的好运粒子 -->
        <g fill="#fbbf24" opacity="0.6">
           <circle r="8"><animateMotion path="M-500,-100 Q-200,0 500,200" dur="4s" repeatCount="indefinite" /></circle>
           <circle r="5"><animateMotion path="M500,-300 Q0,0 -500,300" dur="6s" repeatCount="indefinite" /></circle>
           <circle r="12" class="animate-ping" style="animation-duration: 0.5s"><animateMotion path="M0,400 Q0,0 0,-400" dur="5s" repeatCount="indefinite" /></circle>
        </g>
        
        <!-- 你的运气接收器 -->
        <g>
          <!-- 窄小的接收器 (不行动) -->
          <g transform="translate(-300, 0)" opacity="0.2">
             <rect x="-10" y="-100" width="20" height="200" fill="var(--heading)" />
             <text y="150" text-anchor="middle" style="font-size: 14px;">不行动：接触面极小</text>
          </g>

          <!-- 巨大的接收器 (高频行动+分享) -->
          <g transform="translate(150, 0)">
             <rect x="-150" y="-150" width="300" height="300" rx="40" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5">
                <animate attributeName="stroke-dashoffset" from="0" to="50" dur="1s" repeatCount="indefinite" />
             </rect>
             <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
             <text text-anchor="middle" y="8" fill="white" style="font-size: 24px; font-weight: 900;">高运气表面积</text>
             <text y="200" text-anchor="middle" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">好运 = 行动 × 分享</text>
          </g>
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">LUCK = DOING × TELLING</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>运气表面积</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
