<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林德曼定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 能量金字塔 -->
        <!-- 底层: 生产者 -->
        <path d="M-300,250 L300,250 L250,150 L-250,150 Z" fill="#10b981" fill-opacity="0.8" />
        <text x="0" y="210" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">生产者 (100%)</text>
        
        <!-- 二层: 初级消费者 -->
        <path d="M-245,145 L245,145 L200,45 L-200,45 Z" fill="#fbbf24" fill-opacity="0.6" />
        <text x="0" y="105" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">初级 (10%)</text>

        <!-- 三层: 次级消费者 -->
        <path d="M-195,40 L195,40 L150,-60 L-150,-60 Z" fill="#f59e0b" fill-opacity="0.4" />
        <text x="0" y="5" text-anchor="middle" fill="#451a03" style="font-size: 16px; font-weight: 900;">次级 (1%)</text>

        <!-- 顶层: 终极捕食者 -->
        <path d="M-145,-65 L145,-65 L0,-250 Z" fill="#ef4444" fill-opacity="0.9" />
        <text x="0" y="-120" text-anchor="middle" fill="white" style="font-size: 18px; font-weight: 900;">顶级 (0.1%)</text>
        <circle cx="0" cy="-250" r="10" fill="#ef4444" class="animate-ping" />

        <!-- 能量流失箭头 -->
        <path d="M300,200 Q400,150 400,50" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" opacity="0.3" />
        <text x="420" y="130" fill="#ef4444" style="font-size: 12px; font-weight: 900;">90% 能量损耗</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>林德曼定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
