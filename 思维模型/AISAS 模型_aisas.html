<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISAS 模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(50, 300)">
        <!-- 线性路径 -->
        <line x1="50" y1="0" x2="850" y2="0" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 10" opacity="0.1" />
        
        <!-- 节点 -->
        <g transform="translate(0, 0)">
          <circle r="45" fill="var(--accent)" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">A</text>
          <text y="70" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 800;">注意</text>
        </g>
        <g transform="translate(200, 0)">
          <circle r="45" fill="var(--accent)" fill-opacity="0.8" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">I</text>
          <text y="70" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 800;">兴趣</text>
        </g>
        
        <!-- Search 循环 -->
        <g transform="translate(400, 0)">
          <circle r="55" fill="#f59e0b" filter="drop-shadow(0 0 20px #f59e0b)" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">S</text>
          <text y="80" text-anchor="middle" fill="#f59e0b" style="font-size: 18px; font-weight: 900;">搜索 (Search)</text>
          <path d="M0,-80 A80,80 0 1,1 0,80" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.3" class="animate-spin" />
        </g>

        <g transform="translate(600, 0)">
          <circle r="45" fill="#10b981" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">A</text>
          <text y="70" text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 800;">行动</text>
        </g>

        <!-- Share 循环 -->
        <g transform="translate(800, 0)">
          <circle r="55" fill="#ef4444" filter="drop-shadow(0 0 20px #ef4444)" />
          <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">S</text>
          <text y="80" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">分享 (Share)</text>
          <circle r="70" fill="none" stroke="#ef4444" stroke-width="1" class="animate-ping" />
        </g>

        <!-- 闭环箭头 -->
        <path d="M800,-80 Q400,-250 50,-80" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" opacity="0.2" />
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>AISAS 模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
