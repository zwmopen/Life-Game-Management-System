<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乔哈里视窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 轴线 -->
        <text x="-350" y="5" fill="var(--text)" style="font-size: 16px; font-weight: 900; opacity: 0.3;" transform="rotate(-90 -350 5)">自我意识 →</text>
        <text x="0" y="-300" text-anchor="middle" fill="var(--text)" style="font-size: 16px; font-weight: 900; opacity: 0.3;">他人意识 ↑</text>

        <!-- 公开区 -->
        <g transform="translate(-160, -140)">
          <rect x="-140" y="-120" width="280" height="240" rx="30" fill="var(--accent)" fill-opacity="0.4" stroke="var(--accent)" stroke-width="4" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 32px; font-weight: 900;">公开区</text>
          <text y="40" text-anchor="middle" fill="white" style="font-size: 12px; opacity: 0.7;">(我知，你也知)</text>
        </g>
        <!-- 盲目区 -->
        <g transform="translate(160, -140)">
          <rect x="-140" y="-120" width="280" height="240" rx="30" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 32px; font-weight: 900;">盲目区</text>
          <text y="40" text-anchor="middle" fill="#ef4444" style="font-size: 12px; opacity: 0.6;">(我不知，你知)</text>
        </g>
        <!-- 隐藏区 -->
        <g transform="translate(-160, 140)">
          <rect x="-140" y="-120" width="280" height="240" rx="30" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">隐藏区</text>
          <text y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 12px; opacity: 0.6;">(我知，你不知)</text>
        </g>
        <!-- 未知区 -->
        <g transform="translate(160, 140)">
          <rect x="-140" y="-120" width="280" height="240" rx="30" fill="var(--heading)" fill-opacity="0.05" stroke="var(--heading)" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="var(--heading)" style="font-size: 32px; font-weight: 900;">未知区</text>
          <text y="40" text-anchor="middle" fill="var(--heading)" style="font-size: 12px; opacity: 0.4;">(潜能深处)</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>乔哈里视窗</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
