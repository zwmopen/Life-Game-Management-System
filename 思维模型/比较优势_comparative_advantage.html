<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较优势</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 角色 A: 全能天才 (但他更擅长 A) -->
      <g transform="translate(250, 325)">
        <rect x="-120" y="-180" width="240" height="360" rx="30" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <rect x="-100" y="-150" width="200" height="120" rx="10" fill="var(--accent)" />
        <text text-anchor="middle" y="-85" fill="white" style="font-size: 14px; font-weight: 900;">代码 (顶级)</text>
        <rect x="-100" y="20" width="200" height="60" rx="10" fill="var(--accent)" opacity="0.4" />
        <text text-anchor="middle" y="55" fill="white" style="font-size: 14px; font-weight: 900;">文档 (普通)</text>
        <text y="220" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">专家：放弃写文档</text>
      </g>
      
      <!-- 协作增益链 -->
      <path d="M400,325 L600,325" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 10" opacity="0.3" />

      <!-- 角色 B: 平庸者 (但他写文档相对不慢) -->
      <g transform="translate(750, 325)">
        <rect x="-120" y="-180" width="240" height="360" rx="30" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <rect x="-100" y="20" width="200" height="120" rx="10" fill="#10b981" />
        <text text-anchor="middle" y="85" fill="white" style="font-size: 14px; font-weight: 900;">文档 (专项)</text>
        <text y="220" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">新人：专注文档</text>
      </g>

      <text x="500" y="80" text-anchor="middle" fill="#10b981" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">整体产出 > 个体总和</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>比较优势</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
