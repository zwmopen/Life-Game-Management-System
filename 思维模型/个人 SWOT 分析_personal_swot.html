<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人 SWOT 分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <!-- 优势 -->
        <g transform="translate(-200, -180)">
          <rect x="-160" y="-120" width="320" height="240" rx="40" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="4" />
          <text text-anchor="middle" y="0" fill="#10b981" style="font-size: 32px; font-weight: 900;">优势 (S)</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 10px;">你的天赋与独特资源</text>
        </g>
        <!-- 劣势 -->
        <g transform="translate(200, -180)">
          <rect x="-160" y="-120" width="320" height="240" rx="40" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="0" fill="#ef4444" style="font-size: 32px; font-weight: 900;">劣势 (W)</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 10px;">需避开或补齐的短板</text>
        </g>
        <!-- 机会 -->
        <g transform="translate(-200, 120)">
          <rect x="-160" y="-120" width="320" height="240" rx="40" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="2" />
          <text text-anchor="middle" y="0" fill="#3b82f6" style="font-size: 32px; font-weight: 900;">机会 (O)</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 10px;">行业趋势与人脉缺口</text>
        </g>
        <!-- 威胁 -->
        <g transform="translate(200, 120)">
          <rect x="-160" y="-120" width="320" height="240" rx="40" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="2" />
          <text text-anchor="middle" y="0" fill="#f59e0b" style="font-size: 32px; font-weight: 900;">威胁 (T)</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 10px;">AI 冲击与存量博弈</text>
        </g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">PERSONAL STRATEGIC AUDIT</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>个人 SWOT 分析</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
