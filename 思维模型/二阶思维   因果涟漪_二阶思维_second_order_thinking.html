<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二阶思维   因果涟漪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 核心涟漪 -->
        <circle cx="300" cy="300" r="100" fill="none" stroke="#3b82f6" stroke-width="1" class="rip" />
        <circle cx="300" cy="300" r="100" fill="none" stroke="#3b82f6" stroke-width="1" class="rip" style="animation-delay: 2s" />
        
        <!-- 因果路径 -->
        <g fill="#1e293b" stroke="#3b82f6" stroke-width="2">
          <rect x="50" y="250" width="80" height="100" rx="10" class="domino" />
          <rect x="180" y="250" width="80" height="100" rx="10" class="domino" />
          <rect x="340" y="250" width="80" height="100" rx="10" class="domino" />
          <rect x="470" y="250" width="80" height="100" rx="10" class="domino" />
        </g>
        
        <!-- 文本标注 -->
        <text x="90" y="380" text-anchor="middle" fill="#64748b" class="text-[10px] font-black uppercase">行动</text>
        <text x="220" y="380" text-anchor="middle" fill="#64748b" class="text-[10px] font-black uppercase">一阶结果</text>
        <text x="400" y="380" text-anchor="middle" fill="#3b82f6" class="text-[10px] font-black uppercase">二阶效应</text>
        <text x="510" y="380" text-anchor="middle" fill="#3b82f6" class="text-[10px] font-black uppercase">三阶影响</text>

        <text x="300" y="550" text-anchor="middle" fill="#475569" class="text-[8px] font-black uppercase tracking-[0.5em]">The Ripple of Consequences</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>二阶思维   因果涟漪</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
