<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盖亚假说</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 行动脉动 (模拟地球呼吸) -->
        <circle r="220" fill="none" stroke="#10b981" stroke-width="2" opacity="0.1">
          <animate attributeName="r" values="220;250;220" dur="6s" repeatCount="indefinite" />
        </circle>
        
        <!-- 核心生命球 -->
        <g>
          <circle r="180" fill="url(#gaiaGrad)" />
          <path d="M-100,0 Q-50,-150 100,0 T-100,0" fill="white" opacity="0.1" class="animate-pulse" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 64px; font-weight: 900; letter-spacing: 0.2em;">GAIA</text>
        </g>

        <!-- 自反馈回路 -->
        <g stroke="#3b82f6" stroke-width="4" fill="none" opacity="0.4">
          <path d="M-200,-200 Q-300,0 -200,200" marker-end="url(#blueArrow)" />
          <path d="M200,200 Q300,0 200,-200" marker-end="url(#blueArrow)" />
        </g>

        <text y="280" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900; letter-spacing: 0.1em;">地球是一个有意识的平衡系统</text>
      </g>
      <defs>
        <linearGradient id="gaiaGrad" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#10b981" /><stop offset="100%" stop-color="#3b82f6" /></linearGradient>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#3b82f6"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>盖亚假说</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
