<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分形维数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 科赫曲线分形模拟 -->
        <g stroke="var(--accent)" stroke-width="2" fill="none">
          <path d="M-400,0 L-133,0 L0,-230 L133,0 L400,0" opacity="0.3" />
          <g transform="scale(0.33) translate(0, -230)">
             <path d="M-400,0 L-133,0 L0,-230 L133,0 L400,0" stroke-width="6" />
          </g>
          <animateTransform attributeName="transform" type="scale" values="1;1.5;1" dur="4s" repeatCount="indefinite" />
        </g>
        
        <!-- 尺度滑块 -->
        <g transform="translate(0, 200)">
          <line x1="-300" y1="0" x2="300" y2="0" stroke="var(--heading)" stroke-width="1" opacity="0.2" />
          <circle cx="-300" cy="0" r="10" fill="var(--accent)">
            <animate attributeName="cx" from="-300" to="300" dur="4s" repeatCount="indefinite" />
          </circle>
          <text y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">尺度愈细 复杂度愈深</text>
        </g>

        <text y="-260" text-anchor="middle" fill="var(--accent)" style="font-size: 48px; font-weight: 900;">1 < D < 2</text>
        <text y="-220" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(介于线与面之间的真实世界)</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>分形维数</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
