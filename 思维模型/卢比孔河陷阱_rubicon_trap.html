<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卢比孔河陷阱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 河流分界线 -->
        <line x1="0" y1="-300" x2="0" y2="300" stroke="#ef4444" stroke-width="12" stroke-dasharray="20 10" opacity="0.3" />
        
        <!-- 左侧: 犹豫与权衡 -->
        <g transform="translate(-250, 0)">
          <circle r="140" fill="none" stroke="var(--heading)" stroke-width="1" stroke-dasharray="2 10" opacity="0.2" class="animate-spin" style="animation-duration: 20s;" />
          <text text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 20px; font-weight: 900;">多维权衡阶段</text>
        </g>
        
        <!-- 右侧: 意志狂奔 (陷阱) -->
        <g transform="translate(250, 0)">
          <path d="M-100,0 L200,0" stroke="#ef4444" stroke-width="15" stroke-linecap="round">
             <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="0.3s" repeatCount="indefinite" />
          </path>
          <circle cx="200" cy="0" r="50" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
          <text x="200" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900;">动作锁定 (MINDSET)</text>
          <text x="200" y="110" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 14px;">(理智已退出，剩下只有使命感)</text>
        </g>

        <circle r="20" fill="white" stroke="#ef4444" stroke-width="4" class="animate-ping" />
        <text y="-220" text-anchor="middle" fill="#ef4444" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em;">过河无悔：理性的终点</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>卢比孔河陷阱</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
