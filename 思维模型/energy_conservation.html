<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>能量守恒</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 摆钟 (动能/势能转化) -->
      <g transform="translate(500, 50)">
        <line x1="0" y1="0" x2="0" y2="400" stroke="#1e293b" stroke-width="1" opacity="0.05" />
        <g>
          <animateTransform attributeName="transform" type="rotate" values="-45,0,0; 45,0,0; -45,0,0" dur="4s" repeatCount="indefinite" />
          <line x1="0" y1="0" x2="0" y2="350" stroke="#ef4444" stroke-width="4" />
          <circle cx="0" cy="350" r="40" fill="#ef4444" filter="drop-shadow(0 0 25px #ef4444)">
             <animate attributeName="fill" values="#ef4444;#ef4444;#ef4444" dur="4s" repeatCount="indefinite" />
          </circle>
          <text y="355" text-anchor="middle" fill="white" style="font-size: 10px; font-weight: 900;">TOTaL ENERGY</text>
        </g>
      </g>

      <text x="500" y="520" text-anchor="middle" fill="#1e293b" style="font-size: 32px; font-weight: 900; letter-spacing: 0.2em;">E = CONSTaNT</text>
      <text x="500" y="550" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">NO FREE LUNCH 我N 计划HYS我CS</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>能量守恒</h1>
    <p>能量既不会凭空产生，也不会凭空消失，它只能从一种形式转化为另一种。这是宇宙中最诚实的物理账本。</p>
    <div class="grid">
      <div>
        <h3>商业镜像</h3>
        <ul>
          <li><strong>价值守恒：</strong>超额利润的产生必然意味着承担了等量的风险，或者支付了等量的认知能量。</li>
          <li><strong>注意力守恒：</strong>你在无关痛痒的琐事上消耗了多少心力，就在战略思考上损失了等量的深度。</li>
        </ul>
      </div>
      <div>
        <h3>系统熵减</h3>
        <ul>
          <li><strong>输入决定输出：</strong>想要获得高质量的系统产出，必须输入等量的高密度能量（专注、金钱、智慧）。</li>
          <li><strong>转换效率：</strong>所有的管理工具，本质上都是在减少能量在转化过程中的无意义损耗。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
