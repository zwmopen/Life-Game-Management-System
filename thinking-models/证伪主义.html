<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>波普尔证伪主义</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 科学理论 (坚实的城堡) -->
        <rect x="-250" y="-150" width="500" height="300" rx="40" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" />
        <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 32px; font-weight: 900;">可证伪的理论</text>
        
        <!-- 攻击矛头 (证伪尝试) -->
        <g stroke="#ef4444" stroke-width="4">
          <line x1="-300" y1="-200" x2="-220" y2="-120" marker-end="url(#redarrow)" />
          <line x1="300" y1="200" x2="220" y2="120" marker-end="url(#redarrow)" />
          <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="0.5s" repeatCount="indefinite" />
        </g>

        <!-- 伪科学 (由于无法攻击而无敌) -->
        <g transform="translate(0, 220)" opacity="0.2">
          <circle r="60" fill="none" stroke="#1e293b" stroke-width="2" stroke-dasharray="2 10" class="animate-spin" />
          <text text-anchor="middle" y="5" style="font-size: 14px;">万能解释 (无法证伪)</text>
        </g>
        
        <text y="-200" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">真理必须经得起火烧</text>
      </g>
      <defs>
        <marker id="redarrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
  </div>
  <div class="text-content">
    <h1>波普尔证伪主义 (Falsificationism)</h1>
    <p>科学与伪科学的界限不在于其是否正确，而在于其是否“可能被证明是错误的”。一个解释一切、无法被事实反驳的理论，其价值等于零。</p>
    <div class="grid">
      <div>
        <h3>真理属性</h3>
        <ul>
          <li><strong>暂时的存活：</strong>目前的科学理论只是“尚未被推翻的假说”。我们应该以质疑而非迷信的态度对待它们。</li>
          <li><strong>风险预测：</strong>一个好的理论必须做出极其具体的、有风险的预测。如果预测失败，理论即宣告死亡。</li>
        </ul>
      </div>
      <div>
        <h3>思维工具</h3>
        <ul>
          <li><strong>寻找黑天鹅：</strong>与其寻找 1000 个支持证据，不如寻找 1 个反向案例。这才是认知的跨越点。</li>
          <li><strong>拒绝循环论证：</strong>警惕那些“无论发生什么它都有理”的逻辑（如占星、过度简化的阴谋论）。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
