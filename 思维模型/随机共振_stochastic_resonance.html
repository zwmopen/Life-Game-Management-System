<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机共振</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 阈值水平线 -->
        <line x1="-400" y1="-50" x2="400" y2="-50" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" opacity="0.3" />
        <text x="410" y="-45" fill="#ef4444" style="font-size: 14px; font-weight: 900;">检测阈值</text>
        
        <!-- 微弱信号 (低于阈值，看不见) -->
        <path d="M-400,50 Q-200,40 0,50 T400,50" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
        
        <!-- 背景噪音 (随机闪动的小点) -->
        <g opacity="0.4" fill="var(--accent)">
           <circle r="2"><animate attributeName="cx" values="-400;400" dur="0.1s" repeatCount="indefinite" /><animate attributeName="cy" values="-100;100" dur="0.05s" repeatCount="indefinite" /></circle>
        </g>

        <!-- 叠加后的有效信号 (突破阈值) -->
        <g>
          <path d="M-400,50 Q-200,-150 0,50 T400,-150" fill="none" stroke="var(--accent)" stroke-width="12" stroke-linecap="round">
             <animate attributeName="stroke-dasharray" from="0,1200" to="1200,0" dur="4s" repeatCount="indefinite" />
          </path>
          <circle cx="200" cy="-150" r="30" fill="var(--accent)" class="animate-ping" />
          <text x="200" y="-200" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">信号被捕获!</text>
        </g>

        <text y="240" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">噪音：弱信号的垫脚石</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>随机共振</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
