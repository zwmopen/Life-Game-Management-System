<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>基本率谬误</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 主题CSS变量 */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #3b82f6;
      --accent-secondary: #ef4444;
      --accent-tertiary: #10b981;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --transition: all 0.3s ease;
    }

    /* 深色主题 */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #f87171;
      --accent-tertiary: #34d399;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.5);
    }

    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 卡片样式 */
    .card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 0 1px var(--accent-primary);
    }

    /* 标题样式 */
    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    /* 文本样式 */
    p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    /* 列表样式 */
    ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      gap: 2rem;
    }

    .grid-cols-1 {
      grid-template-columns: repeat(1, 1fr);
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    /* 动画 */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes ping {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .grid-cols-2 {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    /* SVG图表容器 */
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 特殊样式 */
    .accent-text {
      color: var(--accent-primary);
    }

    .secondary-accent {
      color: var(--accent-secondary);
    }

    .tertiary-accent {
      color: var(--accent-tertiary);
    }

    .feature-card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .feature-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG图表区域 -->
    <div class="card chart-container">
      <svg viewBox="0 0 1000 600" class="w-full h-auto">
        <g opacity="0.08" fill="var(--text-primary)">
          <circle cx="100" cy="150" r="12" /><circle cx="200" cy="120" r="14" /><circle cx="300" cy="160" r="10" />
          <circle cx="500" cy="140" r="18" /><circle cx="600" cy="180" r="12" /><circle cx="700" cy="150" r="14" />
          <circle cx="150" cy="300" r="11" /><circle cx="650" cy="320" r="16" /><circle cx="400" cy="340" r="13" />
          <circle cx="850" cy="100" r="9" /><circle cx="900" cy="250" r="15" /><circle cx="800" cy="400" r="12" />
          <text x="500" y="520" text-anchor="middle" style="font-size: 48px; font-weight: 900; opacity: 0.2;">宏观基本率 (FaCTS)</text>
        </g>
        <g transform="translate(500, 300)">
          <circle r="140" fill="var(--accent-secondary)" fill-opacity="0.1" class="animate-pulse" />
          <path d="M0,-100 L50,0 L-50,0 Z" fill="var(--accent-secondary)" />
          <text y="70" text-anchor="middle" fill="var(--accent-secondary)" style="font-size: 36px; font-weight: 900;">生动个案</text>
          <text y="110" text-anchor="middle" fill="var(--accent-secondary)" style="font-size: 16px; font-weight: 900;">(极低概率的干扰项)</text>
        </g>
        <text x="500" y="50" text-anchor="middle" fill="var(--text-secondary)" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">屏蔽噪音，看透原始概率</text>
      </svg>
    </div>

    <!-- 文档内容区域 -->
    <div class="space-y-8">
      <h1>基本率谬误</h1>
      <p>
        人类大脑厌恶冰冷的数字，热爱鲜活的故事。我们倾向于被具体的、感人的个案打动，而完全忽视了该事件在整体背景中发生的真实概率。
      </p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="feature-card">
          <h3>认知陷阱</h3>
          <ul>
            <li><strong>生动性偏见：</strong>一次惨烈的空难新闻会让你觉得飞行极度危险，尽管统计数据表明开车要危险万倍。</li>
            <li><strong>代表性启发：</strong>我们根据事物是否“像”某种典型来判断，却忘了概率本身。</li>
          </ul>
        </div>
        
        <div class="feature-card">
          <h3>决策纠偏</h3>
          <ul>
            <li><strong>查阅大表：</strong>在被任何“奇迹”打动前，先去看该行业的平均盈利率或成功基准率。</li>
            <li><strong>贝叶斯更新：</strong>将个案视为对基本率的微小修正，而不是彻底推翻基本率的理由。</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
