<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>边际成本</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <g stroke="#1e293b" stroke-width="2" opacity="0.1">
        <line x1="150" y1="520" x2="850" y2="520" />
        <line x1="150" y1="520" x2="150" y2="100" />
      </g>
      <g transform="translate(200, 480)">
        <rect x="-40" y="-120" width="80" height="120" fill="#1e293b" opacity="0.8" />
        <text y="-140" text-anchor="middle" fill="#64748b" style="font-size: 16px; font-weight: 900;">第一单位 (研发/基建)</text>
      </g>
      <g>
        <rect x="350" y="500" width="60" height="20" fill="#ef4444" opacity="0.4"><animate attributeName="opacity" values="0.4;0.05;0.4" dur="2s" repeatCount="indefinite" /></rect>
        <rect x="450" y="500" width="60" height="20" fill="#ef4444" opacity="0.3" />
        <rect x="550" y="500" width="60" height="20" fill="#ef4444" opacity="0.2" />
        <rect x="650" y="500" width="60" height="20" fill="#ef4444" opacity="0.1" />
        <text x="500" y="470" text-anchor="middle" fill="#ef4444" style="font-size: 36px; font-weight: 900;">边际成本 → 0</text>
        <text x="500" y="505" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">(数字复制的无限杠杆)</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">数字时代的终极盈利秘密</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>边际成本 (Marginal Cost)</h1>
    <p>多生产一单位产品所增加的成本。在比特世界，软件、信息和数字资产的复制成本几乎为零，这彻底重写了商业逻辑的底层算法。</p>
    <div class="grid">
      <div>
        <h3>物理 vs 数字</h3>
        <ul>
          <li><strong>原子世界：</strong>每增加一个杯子，都需要新的原料、工时。成本随产量线性上升。</li>
          <li><strong>比特世界：</strong>第一份代码耗资千万，但发给第 1 亿个用户的成本只是几微焦耳的电能。</li>
        </ul>
      </div>
      <div>
        <h3>商业镜像</h3>
        <ul>
          <li><strong>免费策略：</strong>因为边际成本为零，先免费获取海量用户、再通过增值服务获利的模式才得以跑通。</li>
          <li><strong>规模垄断：</strong>低边际成本意味着领先者拥有无法被挑战的降价冗余，直到清场。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
