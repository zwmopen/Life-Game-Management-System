<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦肯锡三增长曲线</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(100, 500)">
        <!-- 坐标轴 -->
        <line x1="0" y1="0" x2="800" y2="0" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <line x1="0" y1="0" x2="0" y2="-450" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- Horizon 1 (成熟业务) -->
        <path d="M0,-50 Q100,-250 300,-300" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round" />
        <text x="150" y="-320" fill="#3b82f6" style="font-size: 20px; font-weight: 900;">地平线 1: 核心业务</text>

        <!-- Horizon 2 (成长业务) -->
        <path d="M150,-20 Q350,-40 550,-350" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" opacity="0.6">
           <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="4s" repeatCount="indefinite" />
        </path>
        <text x="450" y="-380" fill="#10b981" style="font-size: 20px; font-weight: 900;">地平线 2: 新兴增长点</text>

        <!-- Horizon 3 (未来业务) -->
        <path d="M400,0 Q600,0 800,-400" fill="none" stroke="#f59e0b" stroke-width="8" stroke-dasharray="10 5" />
        <text x="750" y="-420" text-anchor="end" fill="#f59e0b" style="font-size: 20px; font-weight: 900;">地平线 3: 种子与未来</text>

        <text x="800" y="40" text-anchor="end" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900;">时间 →</text>
        <text x="-40" y="-450" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900;" transform="rotate(-90 -40 -450)">价值/利润 ↑</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>麦肯锡三增长曲线</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
