<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可选性思维</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 风险截断线 (下行受限) -->
        <rect x="-450" y="100" width="900" height="200" fill="#ef4444" fill-opacity="0.05" />
        <line x1="-450" y1="100" x2="450" y2="100" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
        <text x="-440" y="130" fill="#ef4444" style="font-size: 14px; font-weight: 900;">下行风险有限 (有限损失)</text>

        <!-- 多样化尝试 (发散的小箭头) -->
        <g stroke="var(--accent)" stroke-width="2" fill="none">
          <path d="M-300,80 Q-250,0 -200,-50" opacity="0.3" />
          <path d="M-100,80 Q-50,0 0,-100" opacity="0.3" />
          <path d="M100,80 Q150,0 200,-80" opacity="0.3" />
        </g>
        
        <!-- 爆发性的上行 (核心可选性) -->
        <g transform="translate(300, 80)">
          <path d="M0,0 Q50,-150 150,-400" stroke="var(--accent)" stroke-width="12" stroke-linecap="round">
             <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="4s" repeatCount="indefinite" />
          </path>
          <circle cx="150" cy="-400" r="40" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" class="animate-ping" />
          <text x="120" y="-450" text-anchor="end" fill="var(--accent)" style="font-size: 36px; font-weight: 900;">无限上行潜力</text>
        </g>

        <text y="-280" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">可选性：不确定的朋友</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>可选性思维</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
