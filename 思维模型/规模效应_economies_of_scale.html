<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规模效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <line x1="100" y1="480" x2="900" y2="480" stroke="var(--heading)" stroke-width="4" opacity="0.1" stroke-dasharray="10 20" />
      <g transform="translate(500, 250)">
        <rect x="-180" y="-120" width="360" height="240" rx="40" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <path d="M-100,-180 L100,-180 L120,-120 L-120,-120 Z" fill="var(--accent)" opacity="0.8">
           <animateTransform attributeName="transform" type="translate" values="0,0; 0,30; 0,0" dur="0.25s" repeatCount="indefinite" />
        </path>
        <text y="10" text-anchor="middle" fill="var(--heading)" style="font-size: 36px; font-weight: 900;">暴力增产</text>
      </g>
      <g>
        <circle cx="200" cy="480" r="50" fill="var(--accent)" opacity="0.2"><animate attributeName="cx" from="200" to="850" dur="2s" repeatCount="indefinite" /></circle>
        <rect x="175" y="380" width="50" height="25" fill="#ef4444" rx="8"><animate attributeName="x" from="175" to="825" dur="2s" repeatCount="indefinite" /></rect>
        <text x="200" y="360" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">单位成本: ¥5000
           <animate attributeName="x" from="200" to="850" dur="2s" repeatCount="indefinite" />
           <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" />
        </text>
      </g>
      <text x="500" y="560" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">固定成本随产量激增而物理性消失</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>规模效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
