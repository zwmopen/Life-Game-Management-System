<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>损失厌恶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 支架 -->
      <path d="M480,500 L520,500 L500,450 Z" fill="var(--heading)" opacity="0.1" />
      
      <g transform="translate(500, 450)">
        <animateTransform attributeName="transform" type="rotate" values="10;15;10" dur="4s" repeatCount="indefinite" />
        <rect x="-400" y="-5" width="800" height="10" rx="5" fill="var(--heading)" />
        
        <!-- 损失端 (沉重) -->
        <g transform="translate(-300, 0)">
          <rect x="-80" y="10" width="160" height="160" rx="20" fill="#ef4444" />
          <text text-anchor="middle" y="90" fill="white" style="font-size: 48px; font-weight: 900;">损失</text>
          <text y="210" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">痛感 2.5X</text>
        </g>
        
        <!-- 收益端 (轻量) -->
        <g transform="translate(300, 0)">
          <rect x="-80" y="10" width="160" height="80" rx="20" fill="#10b981" opacity="0.6" />
          <text text-anchor="middle" y="60" fill="white" style="font-size: 32px; font-weight: 900;">收益</text>
          <text y="120" text-anchor="middle" fill="#10b981" style="font-size: 20px; font-weight: 900;">快乐 1X</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>损失厌恶</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
