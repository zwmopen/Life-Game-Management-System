<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贝叶斯定理   认知的更新</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 初始先验 (模糊的大方块) -->
      <g transform="translate(100, 300)">
        <rect x="0" y="-100" width="200" height="200" fill="var(--heading)" fill-opacity="0.05" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" />
        <text x="100" y="0" text-anchor="middle" fill="var(--heading)" style="font-size: 14px; font-weight: 900;">先验概率 (Prior)</text>
        <text x="100" y="25" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 10px;">初始信念</text>
      </g>
      
      <!-- 新证据注入 (流动的蓝色箭头) -->
      <path d="M350,300 L450,300" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite" />
      </path>
      <g transform="translate(400, 260)">
         <circle r="30" fill="var(--accent)" fill-opacity="0.1" class="animate-ping" />
         <text text-anchor="middle" fill="var(--accent)" style="font-size: 12px; font-weight: 900;">NEW DATA (新证据)</text>
      </g>

      <!-- 最终后验 (精准的小方块) -->
      <g transform="translate(500, 300)">
        <rect x="0" y="-60" width="200" height="120" rx="10" fill="var(--accent)" fill-opacity="0.8" />
        <text x="100" y="5" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">后验概率 (Posterior)</text>
        <circle cx="100" cy="-60" r="10" fill="#fbbf24" class="animate-bounce" />
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">PROBABILITY UPDATING LOGIC</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>贝叶斯定理   认知的更新</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
