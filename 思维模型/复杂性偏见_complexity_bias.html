<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复杂性偏见</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 极简真相 (左) -->
      <g transform="translate(250, 325)">
        <circle r="60" fill="#10b981" />
        <text y="100" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">简单的真相</text>
        <text y="130" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 12px;">(往往被视为平庸)</text>
      </g>
      
      <!-- 伪复杂方案 (右) -->
      <g transform="translate(750, 325)">
        <circle r="140" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="2 10" class="animate-spin" />
        <path d="M-80,-80 L80,80 M80,-80 L-80,80 M0,-110 L0,110 M-110,0 L110,0" stroke="#ef4444" stroke-width="1" opacity="0.3" />
        <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#ef4444" />
        <text y="180" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">令人印象深刻的复杂性</text>
        <text y="210" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">(看起来更专业、更可信)</text>
        <circle r="180" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.1" class="animate-ping" />
      </g>

      <path d="M400,325 L600,325" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 5" opacity="0.1" />
      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">OBSESSION WITH COMPLEXITY</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>复杂性偏见</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
