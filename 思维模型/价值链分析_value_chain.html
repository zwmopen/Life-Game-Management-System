<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价值链分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(100, 100)">
        <!-- 整体箭头边框 -->
        <path d="M0,0 L700,0 L850,200 L700,400 L0,400 Z" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 基础活动 (下部) -->
        <g transform="translate(0, 200)">
          <rect x="0" y="0" width="140" height="200" fill="var(--accent)" fill-opacity="0.1" stroke="white" stroke-width="2" />
          <text x="70" y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">内部物流</text>
          
          <rect x="140" y="0" width="140" height="200" fill="var(--accent)" fill-opacity="0.2" stroke="white" stroke-width="2" />
          <text x="210" y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">生产作业</text>

          <rect x="280" y="0" width="140" height="200" fill="var(--accent)" fill-opacity="0.3" stroke="white" stroke-width="2" />
          <text x="350" y="100" text-anchor="middle" fill="white" style="font-size: 16px; font-weight: 900;">外部物流</text>

          <rect x="420" y="0" width="140" height="200" fill="var(--accent)" fill-opacity="0.4" stroke="white" stroke-width="2" />
          <text x="490" y="100" text-anchor="middle" fill="white" style="font-size: 16px; font-weight: 900;">市场营销</text>

          <rect x="560" y="0" width="140" height="200" fill="var(--accent)" fill-opacity="0.5" stroke="white" stroke-width="2" />
          <text x="630" y="100" text-anchor="middle" fill="white" style="font-size: 16px; font-weight: 900;">售后服务</text>
        </g>

        <!-- 支持活动 (上部) -->
        <rect x="0" y="0" width="700" height="50" fill="var(--heading)" fill-opacity="0.05" />
        <text x="350" y="30" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 12px; font-weight: 900;">企业基础设施 / 人力资源 / 研发 / 采购</text>

        <!-- 边际利润 (箭头尖端) -->
        <g transform="translate(700, 0)">
          <path d="M0,0 L150,200 L0,400 Z" fill="#10b981" fill-opacity="0.8" />
          <text x="50" y="210" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;" transform="rotate(90 50 210)">利润 (MARGIN)</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>价值链分析</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
