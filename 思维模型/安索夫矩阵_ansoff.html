<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安索夫矩阵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 象限 -->
        <g transform="translate(-160, -135)">
          <rect x="-140" y="-110" width="280" height="220" rx="30" fill="var(--accent)" fill-opacity="0.05" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">市场渗透</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 14px; opacity: 0.4;">(老产品 / 老市场)</text>
        </g>
        
        <g transform="translate(160, -135)">
          <rect x="-140" y="-110" width="280" height="220" rx="30" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="4" />
          <text text-anchor="middle" y="5" fill="#3b82f6" style="font-size: 32px; font-weight: 900;">产品开发</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 14px; opacity: 0.4;">(新产品 / 老市场)</text>
        </g>

        <g transform="translate(-160, 135)">
          <rect x="-140" y="-110" width="280" height="220" rx="30" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="4" />
          <text text-anchor="middle" y="5" fill="#f59e0b" style="font-size: 32px; font-weight: 900;">市场开发</text>
          <text text-anchor="middle" y="40" fill="var(--text)" style="font-size: 14px; opacity: 0.4;">(老产品 / 新市场)</text>
        </g>

        <g transform="translate(160, 135)">
          <rect x="-140" y="-110" width="280" height="220" rx="30" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="6" />
          <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 32px; font-weight: 900;">多元化</text>
          <text text-anchor="middle" y="45" fill="#ef4444" style="font-size: 18px; font-weight: 900;">(极高风险区)</text>
        </g>

        <!-- 坐标轴 -->
        <text x="330" y="5" fill="var(--text)" style="font-size: 18px; font-weight: 900; opacity: 0.3;">产品: 新 →</text>
        <text x="0" y="-280" text-anchor="middle" fill="var(--text)" style="font-size: 18px; font-weight: 900; opacity: 0.3;">市场: 现有 ↑</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>安索夫矩阵</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
