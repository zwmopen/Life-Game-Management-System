<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>护城河</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 护城河波纹 -->
      <g transform="translate(500, 325)">
        <circle r="300" fill="none" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 20" opacity="0.1" class="animate-spin" style="animation-duration: 30s;" />
        <circle r="220" fill="var(--accent)" fill-opacity="0.05" class="animate-pulse" />
        
        <!-- 核心城堡 -->
        <rect x="-80" y="-80" width="160" height="160" rx="20" fill="var(--heading)" />
        <text text-anchor="middle" y="10" fill="white" style="font-size: 32px; font-weight: 900;">企业核心</text>
        <text y="50" text-anchor="middle" fill="white" style="font-size: 12px; opacity: 0.5;">(超额利润源)</text>

        <!-- 外部侵略者箭头 -->
        <g opacity="0.3">
          <path d="M-350,0 L-250,0" stroke="#ef4444" stroke-width="6" marker-end="url(#redArrow)" />
          <path d="M350,0 L250,0" stroke="#ef4444" stroke-width="6" marker-end="url(#redArrowInv)" />
        </g>
      </g>
      
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
        <marker id="redArrowInv" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" rotate="180"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>

      <g fill="var(--accent)" font-weight="900" style="font-size: 28px; letter-spacing: 0.2em;">
        <text x="500" y="100" text-anchor="middle">品牌溢价 (Brand)</text>
        <text x="500" y="600" text-anchor="middle">网络效应 (Network)</text>
        <text x="120" y="335" text-anchor="middle" transform="rotate(-90 120 335)">无形资产</text>
        <text x="880" y="335" text-anchor="middle" transform="rotate(90 880 335)">转换成本</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>护城河</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
