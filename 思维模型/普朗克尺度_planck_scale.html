<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普朗克尺度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 缩放漏斗 -->
        <path d="M-450,-200 L-50,0 M450,-200 L50,0" stroke="var(--heading)" stroke-width="1" opacity="0.1" stroke-dasharray="5 5" />
        
        <!-- 宏观世界 (平滑感) -->
        <g transform="translate(0, -200)" opacity="0.2">
           <path d="M-300,0 Q0,50 300,0" fill="none" stroke="var(--accent)" stroke-width="4" />
           <text y="-30" text-anchor="middle" style="font-size: 14px;">宏观世界：平滑、连续、可分</text>
        </g>

        <!-- 普朗克极限 (离散网格) -->
        <g transform="translate(0, 50)">
          <rect x="-100" y="-100" width="200" height="200" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.3" />
          <g fill="var(--accent)">
            <rect x="-80" y="-80" width="20" height="20" rx="2" class="animate-pulse" />
            <rect x="60" y="60" width="20" height="20" rx="2" class="animate-pulse" style="animation-delay: 0.5s" />
            <rect x="-20" y="-20" width="40" height="40" rx="5" filter="drop-shadow(0 0 20px var(--accent))" />
          </g>
          <text y="140" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">量子像素 (PLANCK)</text>
          <text y="170" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">1.616 × 10⁻³⁵ m</text>
        </g>

        <text y="-280" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">世界的本质是颗粒状的</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>普朗克尺度</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
