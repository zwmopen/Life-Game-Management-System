<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>百度网盘授权完成</title>
  <style>
    body{text-align:center;padding-top:60px;font-size:18px;font-family:system-ui;}
    .success{color:#07c160}
    .fail{color:#f53f3f}
  </style>
</head>
<body>
  <div id="msg">正在处理授权结果...</div>
  <script>
    // 从百度返回的哈希中自动提取 access_token
    const hash = window.location.hash.slice(1);
    const urlParams = new URLSearchParams(hash);
    const access_token = urlParams.get("access_token");

    if (access_token) {
      // 保存到本地存储，永久可用
      localStorage.setItem("bdpan_token", access_token);
      document.getElementById("msg").innerHTML =
        "<span class='success'>✅ 授权成功！正在返回主页...</span>";
      // 跳回你的 GitHub Pages 主页
      setTimeout(() => {
        window.location.href = "/Life-Game-Management-System/";
      }, 1600);
    } else {
      document.getElementById("msg").innerHTML =
        "<span class='fail'>❌ 授权失败，请返回主页重新授权</span>";
    }
  </script>
</body>
</html>
