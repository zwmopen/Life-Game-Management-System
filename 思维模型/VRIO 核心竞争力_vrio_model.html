<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIO 核心竞争力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(100, 300)">
        <!-- 漏斗路径 -->
        <path d="M0,0 L800,0" stroke="var(--heading)" stroke-width="4" stroke-dasharray="15 15" opacity="0.1" />
        
        <!-- 门槛 1: Value -->
        <g transform="translate(0, 0)">
          <rect x="-40" y="-80" width="80" height="160" rx="10" fill="#3b82f6" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;" transform="rotate(-90)">价值性</text>
        </g>
        <!-- 门槛 2: Rarity -->
        <g transform="translate(200, 0)">
          <rect x="-40" y="-80" width="80" height="160" rx="10" fill="#3b82f6" fill-opacity="0.8" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;" transform="rotate(-90)">稀缺性</text>
        </g>
        <!-- 门槛 3: Inimitability -->
        <g transform="translate(400, 0)">
          <rect x="-40" y="-80" width="80" height="160" rx="10" fill="#3b82f6" fill-opacity="0.6" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;" transform="rotate(-90)">难模仿</text>
        </g>
        <!-- 门槛 4: Organization -->
        <g transform="translate(600, 0)">
          <rect x="-40" y="-80" width="80" height="160" rx="10" fill="#3b82f6" fill-opacity="0.4" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;" transform="rotate(-90)">组织力</text>
        </g>

        <!-- 最终产出: 持久优势 -->
        <g transform="translate(800, 0)">
          <circle r="70" fill="#10b981" filter="drop-shadow(0 0 30px #10b981)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 18px; font-weight: 900;">持久竞争优势</text>
          <circle r="90" fill="none" stroke="#10b981" stroke-width="2" class="animate-ping" />
        </g>

        <circle cx="0" cy="0" r="10" fill="#fbbf24">
           <animateMotion path="M0,0 L200,0 L400,0 L600,0 L800,0" dur="4s" repeatCount="indefinite" />
        </circle>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>VRIO 核心竞争力</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
