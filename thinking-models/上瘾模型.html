<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>钩子模型</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 循环轨道 -->
        <path d="M-180,0 Q-180,-180 0,-180 T180,0 T0,180 T-180,0" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="15 10" opacity="0.2">
          <animate attributeName="stroke-dashoffset" from="0" to="100" dur="5s" repeatCount="indefinite" />
        </path>
        
        <!-- 四大节点 -->
        <g transform="translate(-180, 0)">
          <circle r="70" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" />
          <text text-anchor="middle" y="10" fill="#ef4444" style="font-size: 28px; font-weight: 900;">1. 触发</text>
        </g>
        <g transform="translate(0, -180)">
          <circle r="70" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="4" />
          <text text-anchor="middle" y="10" fill="#ef4444" style="font-size: 28px; font-weight: 900;">2. A</text>
        </g>
        <g transform="translate(180, 0)">
          <circle r="90" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
          <text text-anchor="middle" y="12" fill="white" style="font-size: 28px; font-weight: 900;">3. 多变奖赏</text>
          <circle r="110" fill="none" stroke="#ef4444" stroke-width="2" class="animate-ping" />
        </g>
        <g transform="translate(0, 180)">
          <circle r="70" fill="#ef4444" fill-opacity="0.6" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 28px; font-weight: 900;">4. 投入</text>
        </g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="#64748b" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.2;">习惯养成与成瘾算法</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>钩子模型</h1>
    <p>如何让用户在没有外部提醒的情况下，自发且习惯性地使用产品？这是一种基于心理学设计的行为闭环系统。</p>
    <div class="grid">
      <div>
        <h3>回路机制</h3>
        <ul>
          <li><strong>多变奖赏：</strong>核心发动机。因为结果不可预测（如刷动态），大脑会分泌海量多巴胺产生持续渴望。</li>
          <li><strong>投入即锁定：</strong>用户付出的数据或情感越多，其“离开成本”就越高，系统引力就越强。</li>
        </ul>
      </div>
      <div>
        <h3>设计建议</h3>
        <ul>
          <li><strong>内化触发：</strong>终极目标是将“外部广告”转化为“内部情绪”（如孤独时刷社交软件）。</li>
          <li><strong>极简A：</strong>“A”环节必须简单到不假思索。多一个步骤都会导致回路的断裂。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
