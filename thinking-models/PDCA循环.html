<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>计划DCa 循环</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 850">
      <g transform="translate(500, 425)">
        <circle r="320" fill="none" stroke="#ef4444" stroke-width="12" stroke-dasharray="25 15" opacity="0.1">
          <animate attributeName="stroke-dashoffset" from="0" to="200" dur="8s" repeatCount="indefinite" />
        </circle>
        
        <!-- 计划 -->
        <g transform="translate(0, -280)">
          <circle r="80" fill="#3b82f6" />
          <text y="15" text-anchor="middle" fill="white" style="font-size: 52px; font-weight: 900;">计划</text>
          <text y="130" text-anchor="middle" fill="#3b82f6" style="font-size: 28px; font-weight: 900;">计划</text>
        </g>
        <!-- D -->
        <g transform="translate(280, 0)">
          <circle r="80" fill="#10b981" />
          <text y="15" text-anchor="middle" fill="white" style="font-size: 52px; font-weight: 900;">D</text>
          <text x="100" y="10" text-anchor="start" fill="#10b981" style="font-size: 28px; font-weight: 900;">D</text>
        </g>
        <!-- C -->
        <g transform="translate(0, 280)">
          <circle r="80" fill="#f59e0b" />
          <text y="15" text-anchor="middle" fill="white" style="font-size: 52px; font-weight: 900;">C</text>
          <text y="130" text-anchor="middle" fill="#f59e0b" style="font-size: 28px; font-weight: 900;">C</text>
        </g>
        <!-- a -->
        <g transform="translate(-280, 0)">
          <circle r="80" fill="#ef4444" />
          <text y="15" text-anchor="middle" fill="white" style="font-size: 52px; font-weight: 900;">a</text>
          <text x="-100" y="10" text-anchor="end" fill="#ef4444" style="font-size: 28px; font-weight: 900;">处理</text>
        </g>

        <text text-anchor="middle" y="15" fill="#ef4444" style="font-size: 42px; font-weight: 900; opacity: 0.1; letter-spacing: 0.3em;">螺旋上升</text>
      </g>
    </svg>
  </div>

  <div class="text-content">
    <h1>计划DCa 循环</h1>
    <p>质量管理之父戴明的遗赠。它不是圆形的重复，而是螺旋式的上升。每一圈的终点，都是更高维度的起点。</p>
    <div class="grid">
      <div>
        <h3>四步协议</h3>
        <ul>
          <li><strong>计划/D：</strong>基于现状设定具体目标，并从小规模试点开始快速验证。</li>
          <li><strong>C/a：</strong>对比结果发现偏差，总结经验并将其标准化，进入下一轮跃迁。</li>
        </ul>
      </div>
      <div>
        <h3>核心价值</h3>
        <ul>
          <li><strong>持续改进：</strong>系统性地消灭重复性错误，确保组织处于不断的熵减状态。</li>
          <li><strong>知识沉淀：</strong>“act” 环节的标准化，是个人和组织能力资产化的最快路径。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
