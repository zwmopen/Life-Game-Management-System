<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦克斯韦妖</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 容器分割线 -->
        <rect x="-400" y="-200" width="800" height="400" rx="40" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <line x1="0" y1="-200" x2="0" y2="200" stroke="var(--heading)" stroke-width="4" stroke-dasharray="10 20" opacity="0.2" />
        
        <!-- 小妖 (信息处理者) -->
        <g transform="translate(0, 0)">
          <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 20px var(--accent))" />
          <path d="M-15,10 Q0,30 15,10" stroke="white" stroke-width="2" fill="none" />
          <circle cx="-15" cy="-5" r="4" fill="white" /><circle cx="15" cy="-5" r="4" fill="white" />
          <text y="-60" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">认知过滤器</text>
        </g>

        <!-- 粒子分拣 (信息换取秩序) -->
        <g>
          <!-- 快速粒子 -> 左侧 -->
          <circle r="8" fill="#ef4444">
             <animate attributeName="cx" from="50" to="-350" dur="2s" repeatCount="indefinite" />
             <animate attributeName="cy" from="0" to="-100" dur="2s" repeatCount="indefinite" />
          </circle>
          <!-- 慢速粒子 -> 右侧 -->
          <circle r="8" fill="#3b82f6">
             <animate attributeName="cx" from="-50" to="350" dur="3s" repeatCount="indefinite" />
             <animate attributeName="cy" from="0" to="100" dur="3s" repeatCount="indefinite" />
          </circle>
        </g>

        <text y="260" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">信息 = 秩序的源泉</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>麦克斯韦妖</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
