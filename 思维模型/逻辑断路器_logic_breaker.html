<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑断路器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 认知信道 -->
        <rect x="-400" y="-20" width="800" height="40" rx="20" fill="var(--heading)" opacity="0.1" />
        
        <!-- 过载的情绪能量 (红色电弧) -->
        <g fill="none" stroke="#ef4444" stroke-width="4">
          <path d="M-400,0 Q-200,-100 0,0 T400,0">
            <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="0.2s" repeatCount="indefinite" />
          </path>
        </g>

        <!-- 断路器闸刀 (核心) -->
        <g id="breaker">
          <rect x="-30" y="-150" width="60" height="300" rx="30" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" />
          <path d="M-15,0 L15,0" stroke="white" stroke-width="12" stroke-linecap="round" />
          <animateTransform attributeName="transform" type="rotate" values="0;45;0" dur="2s" repeatCount="indefinite" />
        </g>

        <!-- 切断提示 -->
        <g transform="translate(0, 200)">
           <circle r="40" fill="#ef4444" class="animate-ping" />
           <text text-anchor="middle" y="10" fill="white" style="font-size: 18px; font-weight: 900;">TRIP!</text>
           <text y="70" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">强行断开决策连接</text>
        </g>

        <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 28px; font-weight: 900; letter-spacing: 0.5em;">保护系统的底座</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>逻辑断路器</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
