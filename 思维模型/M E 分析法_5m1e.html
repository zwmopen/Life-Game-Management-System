<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M E 分析法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(500, 300)">
        <!-- 核心轴线 (鱼骨图变形) -->
        <line x1="-350" y1="0" x2="350" y2="0" stroke="var(--heading)" stroke-width="4" stroke-linecap="round" opacity="0.1" />
        
        <!-- 六大因子 -->
        <g transform="translate(-250, -150)"><circle r="45" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">人 (Man)</text></g>
        <g transform="translate(0, -150)"><circle r="45" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">机 (Machine)</text></g>
        <g transform="translate(250, -150)"><circle r="45" fill="var(--accent)" fill-opacity="0.5" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">料 (Material)</text></g>
        
        <g transform="translate(-250, 150)"><circle r="45" fill="var(--accent)" fill-opacity="0.7" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">法 (Method)</text></g>
        <g transform="translate(0, 150)"><circle r="45" fill="var(--accent)" fill-opacity="0.9" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">环 (Env)</text></g>
        <g transform="translate(250, 150)"><circle r="45" fill="#10b981" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">测 (Measure)</text></g>

        <!-- 连接线 -->
        <g stroke="var(--accent)" stroke-width="1" opacity="0.2">
          <line x1="-250" y1="-105" x2="-250" y2="105" /><line x1="0" y1="-105" x2="0" y2="105" /><line x1="250" y1="-105" x2="250" y2="105" />
        </g>
      </g>
      <text x="500" y="560" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">ROOT CAUSE FRAMEWORK</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>M E 分析法</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
