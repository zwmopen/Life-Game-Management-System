<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斯特赖桑德效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 禁令护盾 (试图掩盖) -->
        <rect x="-100" y="-100" width="200" height="200" rx="20" fill="#1e293b" />
        <path d="M-60,-60 L60,60 M60,-60 L-60,60" stroke="#ef4444" stroke-width="12" stroke-linecap="round" />
        <text y="-140" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">禁止访问 (CENSORED)</text>
        
        <!-- 爆发性的关注波纹 -->
        <g fill="none" stroke="#fbbf24" stroke-width="2">
          <circle r="120">
            <animate attributeName="r" from="120" to="450" dur="3s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite" />
          </circle>
          <circle r="120" style="animation-delay: 1.5s">
            <animate attributeName="r" from="120" to="450" dur="3s" repeatCount="indefinite" />
            <animate attributeName="opacity" from="1" to="0" dur="3s" repeatCount="indefinite" />
          </circle>
        </g>

        <!-- 好奇心的聚光灯 -->
        <g opacity="0.6">
           <circle cx="-300" cy="-200" r="10" fill="#fbbf24" class="animate-ping" />
           <circle cx="350" cy="150" r="15" fill="#fbbf24" class="animate-ping" style="animation-delay: 0.5s" />
           <circle cx="-200" cy="250" r="8" fill="#fbbf24" class="animate-ping" style="animation-delay: 1s" />
        </g>

        <text y="240" text-anchor="middle" fill="#fbbf24" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">试图隐藏 = 强制置顶</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>斯特赖桑德效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
