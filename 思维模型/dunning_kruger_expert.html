<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>邓宁-克鲁格 (专家版)</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 绝望之谷后的漫长坡道 -->
      <path d="M100,500 Q150,100 250,150 T450,550 Q600,530 900,450" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      
      <!-- 聚焦专家区 (大师平原) -->
      <g transform="translate(600, 500)">
        <path d="M0,0 Q150,-20 350,-80" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round">
           <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="5s" fill="freeze" />
        </path>
        <text x="175" y="40" text-anchor="middle" fill="#10b981" style="font-size: 36px; font-weight: 900;">持续进化的坡道</text>
        <text x="175" y="75" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 14px;">(每前进一步都需要付出指数级努力)</text>
      </g>

      <!-- 专家心态 -->
      <g transform="translate(850, 420)">
        <circle r="60" fill="#10b981" fill-opacity="0.1" class="animate-pulse" />
        <path d="M-30,-20 L0,10 L30,-20" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" />
        <text y="90" text-anchor="middle" fill="#10b981" style="font-size: 20px; font-weight: 900;">真知灼见</text>
      </g>

      <text x="500" y="100" text-anchor="middle" fill="#94a3b8" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">THE 计划LaTEaU OF S我们Ta我NaB我L我TY</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>邓宁-克鲁格 (专家版)</h1>
    <p>真正的专家并不是无所不知，而是清晰地知道自己知识的边界。在越过“绝望之谷”后，每一步的提升都伴随着对未知的敬畏。</p>
    <div class="grid">
      <div>
        <h3>专家特质</h3>
        <ul>
          <li><strong>谨慎的自信：</strong>专家在评估时往往比外行更保守，因为他们能预见到那些潜伏在暗处的变量。</li>
          <li><strong>持续的负反馈：</strong>大师级的成就是通过不断发现并纠正自己的微小偏差来实现的。</li>
        </ul>
      </div>
      <div>
        <h3>进阶协议</h3>
        <ul>
          <li><strong>深挖垂直领域：</strong>意识到通用知识的边际效用递减，转而追求利基市场中的物理级穿透力。</li>
          <li><strong>教学相长：</strong>将自己的高阶经验解构成低阶原件，是检验并加固专家底座的唯一标准。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
