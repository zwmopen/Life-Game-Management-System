<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奥格尔维法则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 路径 A: 招不如己者 (逐渐萎缩) -->
      <g transform="translate(250, 300)">
        <circle r="60" fill="#94a3b8" />
        <circle cx="40" cy="80" r="40" fill="#94a3b8" opacity="0.6" />
        <circle cx="80" cy="130" r="20" fill="#94a3b8" opacity="0.3" />
        <text y="180" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">武大郎开店：公司沦为侏儒</text>
      </g>
      
      <!-- 路径 B: 招更强者 (巨人公司) -->
      <g transform="translate(650, 300)">
        <circle r="40" fill="var(--heading)" opacity="0.2" />
        <g transform="translate(0, -100)">
           <circle r="80" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 5" />
           <path d="M-40,0 L40,0 M0,-40 L0,40" stroke="var(--accent)" stroke-width="4" opacity="0.3" />
        </g>
        <rect x="-100" y="-350" width="200" height="400" rx="30" fill="var(--accent)" fill-opacity="0.05" stroke="var(--accent)" stroke-width="1" />
        <text y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">招募比你强的人</text>
        <text y="130" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">我们终将成为巨人公司</text>
        <circle r="200" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>奥格尔维法则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
