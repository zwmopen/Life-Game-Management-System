<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉密尔顿法则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 支点 -->
        <path d="M-20,100 L20,100 L0,60 Z" fill="var(--heading)" opacity="0.2" />
        
        <!-- 天平 (亲缘利他博弈) -->
        <g transform="translate(0, 60)">
          <animateTransform attributeName="transform" type="rotate" values="-15,0,0; 15,0,0; -15,0,0" dur="6s" repeatCount="indefinite" />
          <rect x="-400" y="-5" width="800" height="10" rx="5" fill="var(--heading)" />
          
          <!-- 代价 C (自己的损失) -->
          <g transform="translate(-250, -60)">
             <rect x="-60" y="0" width="120" height="60" rx="10" fill="#ef4444" />
             <text text-anchor="middle" y="35" fill="white" style="font-size: 24px; font-weight: 900;">代价 C</text>
          </g>

          <!-- 收益 B x 亲缘 r (群体的增益) -->
          <g transform="translate(250, -100)">
             <rect x="-80" y="0" width="160" height="100" rx="20" fill="#10b981" filter="drop-shadow(0 0 30px #10b981)" />
             <text text-anchor="middle" y="55" fill="white" style="font-size: 24px; font-weight: 900;">收益 rB</text>
             <circle r="10" cx="60" cy="-20" fill="white" class="animate-pulse" />
          </g>
        </g>

        <text y="-180" text-anchor="middle" fill="#10b981" style="font-size: 52px; font-weight: 900;">rB > C</text>
        <text y="-130" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 16px;">利他主义是更高阶的基因利己</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>汉密尔顿法则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
