<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认知负荷理论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 处理器容器 -->
      <path d="M350,50 L650,50 L600,250 L600,450 L400,450 L400,250 Z" fill="var(--accent)" fill-opacity="0.05" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 过载报警 -->
      <g transform="translate(500, 280)">
        <circle r="80" fill="#ef4444" fill-opacity="0.1" class="animate-ping" />
        <rect x="-100" y="-30" width="200" height="60" rx="30" fill="#ef4444" />
        <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900; letter-spacing: 0.1em;">认知过载!</text>
      </g>

      <!-- 涌入的数据碎片 -->
      <g>
        <circle cx="420" cy="80" r="15" fill="#ef4444" opacity="0.4"><animate attributeName="cy" from="80" to="400" dur="1s" repeatCount="indefinite" /></circle>
        <circle cx="580" cy="100" r="12" fill="#3b82f6" opacity="0.4"><animate attributeName="cy" from="100" to="400" dur="1.5s" repeatCount="indefinite" /></circle>
      </g>

      <text x="500" y="540" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 18px; font-weight: 900; letter-spacing: 0.3em;">工作记忆带宽 (7±2)</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>认知负荷理论</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
