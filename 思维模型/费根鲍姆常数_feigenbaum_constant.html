<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费根鲍姆常数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 分叉图背景 (大字号汉化) -->
        <path d="M0,0 L200,0 M200,0 L400,-100 M200,0 L400,100" stroke="var(--accent)" stroke-width="4" fill="none" />
        <path d="M400,-100 L600,-150 M400,-100 L600,-50 M400,100 L600,50 M400,100 L600,150" stroke="var(--accent)" stroke-width="2" fill="none" opacity="0.6" />
        
        <!-- 混沌区 (噪声云) -->
        <g transform="translate(700, 0)" opacity="0.3">
          <circle cx="50" cy="-100" r="80" fill="#ef4444" />
          <circle cx="50" cy="100" r="80" fill="#ef4444" />
          <animateTransform attributeName="transform" type="translate" values="700,0; 710,10; 700,0" dur="0.1s" repeatCount="indefinite" />
        </g>

        <!-- 比例标注 -->
        <line x1="200" y1="120" x2="400" y2="120" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5 5" />
        <text x="300" y="150" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900;">δ ≈ 4.669</text>

        <text x="400" y="280" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">倍周期分叉：秩序的瓦解节奏</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>费根鲍姆常数</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
