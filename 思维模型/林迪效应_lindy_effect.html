<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林迪效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <line x1="100" y1="550" x2="900" y2="550" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 林迪曲线 -->
      <path d="M100,530 Q300,520 500,300 T850,50" fill="none" stroke="#fbbf24" stroke-width="8" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,1200" to="1200,0" dur="5s" fill="freeze" />
      </path>

      <!-- 节点：脆弱 -->
      <g transform="translate(250, 520)">
        <rect x="-60" y="-15" width="120" height="30" rx="10" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" />
        <text y="5" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">新鲜事物 (脆性)</text>
      </g>

      <!-- 节点：经典 -->
      <g transform="translate(750, 150)">
        <circle r="70" fill="#fbbf24" fill-opacity="0.1" class="animate-pulse" />
        <rect x="-80" y="-30" width="160" height="60" rx="15" fill="#fbbf24" />
        <text y="10" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">千年经典</text>
        <text y="55" text-anchor="middle" fill="#fbbf24" style="font-size: 14px; font-weight: 900;">(再存活千年概率 90%)</text>
      </g>

      <text x="500" y="50" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.2;">TIME AS THE SUPREME FILTER</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>林迪效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
