<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库伯学习圈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <circle cx="500" cy="300" r="220" fill="none" stroke="var(--accent)" stroke-width="3" stroke-dasharray="10 5" opacity="0.2">
        <animate attributeName="stroke-dashoffset" from="0" to="100" dur="10s" repeatCount="indefinite" />
      </circle>
      
      <g transform="translate(500, 100)">
        <rect x="-100" y="-40" width="200" height="80" rx="15" fill="var(--accent)" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 22px; font-weight: 900;">1. 亲身体验</text>
      </g>
      <g transform="translate(750, 300)">
        <rect x="-100" y="-40" width="200" height="80" rx="15" fill="var(--accent)" fill-opacity="0.8" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 22px; font-weight: 900;">2. 反思观察</text>
      </g>
      <g transform="translate(500, 500)">
        <rect x="-100" y="-40" width="200" height="80" rx="15" fill="var(--accent)" fill-opacity="0.6" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 22px; font-weight: 900;">3. 抽象理论</text>
      </g>
      <g transform="translate(250, 300)">
        <rect x="-100" y="-40" width="200" height="80" rx="15" fill="#10b981" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 22px; font-weight: 900;">4. 积极实践</text>
      </g>
      
      <text x="500" y="300" text-anchor="middle" fill="var(--text)" opacity="0.05" style="font-size: 96px; font-weight: 900;">LEARN</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>库伯学习圈</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
