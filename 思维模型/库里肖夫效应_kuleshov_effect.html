<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库里肖夫效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 恒定的面部表情 (中性) -->
        <g id="face">
          <circle r="100" fill="none" stroke="var(--heading)" stroke-width="4" />
          <circle cx="-35" cy="-20" r="8" fill="var(--heading)" />
          <circle cx="35" cy="-20" r="8" fill="var(--heading)" />
          <line x1="-30" y1="40" x2="30" y2="40" stroke="var(--heading)" stroke-width="4" stroke-linecap="round" />
        </g>
        
        <!-- 环境 A: 丰盛的食物 -->
        <g transform="translate(-350, 0)" opacity="0.3">
          <rect x="-80" y="-80" width="160" height="160" rx="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" />
          <text text-anchor="middle" y="5" fill="#10b981" style="font-size: 14px; font-weight: 900;">背景 A: 美食</text>
          <text y="120" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">解读：渴望</text>
        </g>

        <!-- 环境 B: 肃穆的葬礼 -->
        <g transform="translate(350, 0)" opacity="0.3">
          <rect x="-80" y="-80" width="160" height="160" rx="20" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" />
          <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 14px; font-weight: 900;">背景 B: 棺材</text>
          <text y="120" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">解读：悲伤</text>
        </g>

        <path d="M-250,0 L-120,0 M120,0 L250,0" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 5" opacity="0.2" />
        <text y="-180" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">同一个信号，不同的意义</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>库里肖夫效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
