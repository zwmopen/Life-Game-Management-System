<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>真实骰子 · 点击投掷</title>
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#1f2933,#020617);
    font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft YaHei",sans-serif;
  }

  .scene{
    width:300px;
    height:300px;
    perspective:1000px;
  }

  .dice{
    width:120px;
    height:120px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1.2s cubic-bezier(.2,.8,.2,1);
    cursor:pointer;
  }

  .face{
    position:absolute;
    width:120px;
    height:120px;
    background:linear-gradient(145deg,#ffffff,#d1d5db);
    border-radius:16px;
    box-shadow:inset -8px -8px 16px rgba(0,0,0,.15);
    display:grid;
    grid-template-columns:repeat(3,1fr);
    grid-template-rows:repeat(3,1fr);
    padding:18px;
    box-sizing:border-box;
  }

  .pip{
    width:16px;
    height:16px;
    background:#111827;
    border-radius:50%;
    justify-self:center;
    align-self:center;
    box-shadow:inset 2px 2px 4px rgba(255,255,255,.4);
  }

  /* 3D positioning */
  .front  { transform:rotateY(0deg)   translateZ(60px); }
  .back   { transform:rotateY(180deg) translateZ(60px); }
  .right  { transform:rotateY(90deg)  translateZ(60px); }
  .left   { transform:rotateY(-90deg) translateZ(60px); }
  .top    { transform:rotateX(90deg)  translateZ(60px); }
  .bottom { transform:rotateX(-90deg) translateZ(60px); }

  .tip{
    position:absolute;
    bottom:40px;
    color:#e5e7eb;
    font-size:14px;
    letter-spacing:1px;
    opacity:.8;
  }
</style>
</head>
<body>

<div class="scene">
  <div class="dice" id="dice">
    <!-- 1 -->
    <div class="face front">
      <span></span><span></span><span></span>
      <span></span><span class="pip"></span><span></span>
      <span></span><span></span><span></span>
    </div>

    <!-- 6 -->
    <div class="face back">
      <span class="pip"></span><span></span><span class="pip"></span>
      <span class="pip"></span><span></span><span class="pip"></span>
      <span class="pip"></span><span></span><span class="pip"></span>
    </div>

    <!-- 3 -->
    <div class="face right">
      <span class="pip"></span><span></span><span></span>
      <span></span><span class="pip"></span><span></span>
      <span></span><span></span><span class="pip"></span>
    </div>

    <!-- 4 -->
    <div class="face left">
      <span class="pip"></span><span></span><span class="pip"></span>
      <span></span><span></span><span></span>
      <span class="pip"></span><span></span><span class="pip"></span>
    </div>

    <!-- 2 -->
    <div class="face top">
      <span class="pip"></span><span></span><span></span>
      <span></span><span></span><span></span>
      <span></span><span></span><span class="pip"></span>
    </div>

    <!-- 5 -->
    <div class="face bottom">
      <span class="pip"></span><span></span><span class="pip"></span>
      <span></span><span class="pip"></span><span></span>
      <span class="pip"></span><span></span><span class="pip"></span>
    </div>
  </div>
</div>

<div class="tip">点击骰子 · 随机投掷</div>

<script>
  const dice = document.getElementById('dice');

  const rotations = [
    'rotateX(0deg) rotateY(0deg)',      // 1
    'rotateX(-90deg) rotateY(0deg)',   // 2
    'rotateX(0deg) rotateY(-90deg)',   // 3
    'rotateX(0deg) rotateY(90deg)',    // 4
    'rotateX(90deg) rotateY(0deg)',    // 5
    'rotateX(0deg) rotateY(180deg)'    // 6
  ];

  dice.addEventListener('click',()=>{
    const roll = Math.floor(Math.random()*6);
    const spinX = Math.floor(Math.random()*4+1)*360;
    const spinY = Math.floor(Math.random()*4+1)*360;

    dice.style.transform = `rotateX(${spinX}deg) rotateY(${spinY}deg) ${rotations[roll]}`;
  });
</script>

</body>
</html>
