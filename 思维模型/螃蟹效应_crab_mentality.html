<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>螃蟹效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 篓子 -->
      <rect x="350" y="100" width="300" height="450" rx="30" fill="none" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 20" opacity="0.1" />
      
      <!-- 试图逃离者 (上) -->
      <g transform="translate(500, 180)">
        <circle r="40" fill="#ef4444" fill-opacity="0.8" />
        <path d="M-50,0 L-30,-20 M50,0 L30,-20" stroke="#ef4444" stroke-width="6" stroke-linecap="round" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">创新者</text>
        <animateTransform attributeName="transform" type="translate" values="500,180; 500,170; 500,180" dur="2s" repeatCount="indefinite" />
      </g>

      <!-- 拖拽者 (下) -->
      <g transform="translate(500, 350)">
        <circle r="45" fill="var(--heading)" opacity="0.8" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">平庸者</text>
        <line x1="0" y1="-45" x2="0" y2="-120" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5">
          <animate attributeName="stroke-dashoffset" from="0" to="20" dur="0.5s" repeatCount="indefinite" />
        </line>
        <animateTransform attributeName="transform" type="translate" values="500,350; 510,350; 500,350" dur="3s" repeatCount="indefinite" />
      </g>

      <text x="500" y="580" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">THE CRAB BUCKET TRAP</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>螃蟹效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
