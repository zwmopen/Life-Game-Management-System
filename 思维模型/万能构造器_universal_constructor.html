<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万能构造器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 核心控制器 (描述 A) -->
        <rect x="-300" y="-150" width="200" height="120" rx="20" fill="var(--accent)" />
        <text x="-200" y="-80" text-anchor="middle" fill="white" style="font-size: 18px; font-weight: 900;">指令描述 (A)</text>
        
        <!-- 建造手臂 (构造器 B) -->
        <g transform="translate(0, 0)">
          <path d="M-100,0 L150,0" stroke="var(--heading)" stroke-width="20" stroke-linecap="round" opacity="0.2" />
          <path d="M-100,0 L50,0" stroke="var(--accent)" stroke-width="8" stroke-dasharray="10 5">
            <animate attributeName="d" values="M-100,0 L50,0; M-100,0 L350,0; M-100,0 L50,0" dur="4s" repeatCount="indefinite" />
          </path>
          <circle cx="0" cy="0" r="40" fill="var(--accent)" />
          <text text-anchor="middle" y="80" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">构造器主体</text>
        </g>

        <!-- 复制出的后代 -->
        <g transform="translate(350, -100)" opacity="0">
          <animate attributeName="opacity" from="0" to="1" dur="1s" begin="2s" fill="freeze" />
          <rect x="-50" y="-30" width="100" height="60" rx="10" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" />
          <text text-anchor="middle" y="60" fill="var(--accent)" style="font-size: 12px; font-weight: 900;">复制品 (A+B)</text>
        </g>

        <text y="240" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">自复制的逻辑闭环</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>万能构造器</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
