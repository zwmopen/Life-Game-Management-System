<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首因效应   第一印象的重锤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 时间轴 -->
      <line x1="100" y1="400" x2="700" y2="400" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 第一印象 (巨大的、发光的) -->
      <g transform="translate(150, 400)">
        <rect x="-60" y="-120" width="120" height="120" rx="20" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
        <text y="-50" text-anchor="middle" fill="white" style="font-size: 18px; font-weight: 900;">第一印象</text>
        <path d="M60,-60 L500,-60" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" opacity="0.2" />
      </g>
      
      <!-- 后续信息 (微小的、被阴影遮挡的) -->
      <g opacity="0.3">
        <circle cx="350" cy="400" r="15" fill="var(--heading)" />
        <circle cx="500" cy="400" r="15" fill="var(--heading)" />
        <circle cx="650" cy="400" r="15" fill="var(--heading)" />
      </g>

      <!-- 认知倾向线 -->
      <path d="M150,280 Q400,280 700,380" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.4" />
      <text x="400" y="500" text-anchor="middle" fill="var(--accent)" style="font-size: 12px; font-weight: 900;">THE "FIRST" SHAPES THE "ALL"</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>首因效应   第一印象的重锤</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
