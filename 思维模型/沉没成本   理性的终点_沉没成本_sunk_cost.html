<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉没成本   理性的终点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 水面线 -->
        <line x1="50" y1="350" x2="550" y2="350" stroke="rgba(255,255,255,0.2)" stroke-width="2" stroke-dasharray="10 10" />
        
        <!-- 下沉的船 -->
        <g class="sinking-ship" transform="translate(150, 300)">
           <path d="M0,50 L300,50 L250,130 L50,130 Z" fill="#1e293b" stroke="#475569" stroke-width="2" />
           <rect x="100" y="0" width="30" height="50" fill="#334155" />
           <text x="150" y="100" text-anchor="middle" fill="#ef4444" class="font-black text-xs italic">SUNK COST</text>
        </g>

        <!-- 气泡 -->
        <circle cx="200" cy="450" r="10" fill="white" fill-opacity="0.1" class="bubble" style="animation-delay: 0s" />
        <circle cx="400" cy="500" r="15" fill="white" fill-opacity="0.1" class="bubble" style="animation-delay: 2s" />
        
        <!-- 岸边指示 (未来收益) -->
        <g transform="translate(500, 100)">
          <circle r="40" fill="#10b981" />
          <text text-anchor="middle" y="5" fill="white" class="font-black text-[10px]">FUTURE</text>
          <path d="M-60,0 L-20,0" stroke="#10b981" marker-end="url(#arrow)" />
        </g>

        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#10b981"/></marker>
        </defs>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>沉没成本   理性的终点</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
