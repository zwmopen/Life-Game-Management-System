<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM 用户价值模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 3D 坐标轴模拟 -->
        <g stroke="var(--heading)" stroke-width="2" opacity="0.2">
          <line x1="0" y1="0" x2="300" y2="0" /> <!-- Frequency -->
          <line x1="0" y1="0" x2="0" y2="-250" /> <!-- Monetary -->
          <line x1="0" y1="0" x2="-200" y2="150" /> <!-- Recency -->
        </g>
        
        <!-- 轴标签 -->
        <text x="320" y="5" fill="#3b82f6" style="font-size: 16px; font-weight: 900;">频率 (Frequency)</text>
        <text x="0" y="-270" text-anchor="middle" fill="#10b981" style="font-size: 16px; font-weight: 900;">金额 (Monetary)</text>
        <text x="-210" y="170" text-anchor="end" fill="#ef4444" style="font-size: 16px; font-weight: 900;">最近消费 (Recency)</text>

        <!-- 核心价值点 (高价值客户) -->
        <g transform="translate(150, -120)">
           <circle r="60" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 5" />
           <circle r="25" fill="var(--accent)" class="animate-pulse" />
           <text y="50" text-anchor="middle" fill="var(--accent)" style="font-size: 18px; font-weight: 900;">高价值核心群</text>
        </g>

        <!-- 衰退点 -->
        <g transform="translate(-80, 50)" opacity="0.3">
           <circle r="15" fill="#ef4444" />
           <text y="30" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">即将流失</text>
        </g>
      </g>
      <text x="500" y="60" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">CUSTOMER VALUE QUANTIFICATION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>RFM 用户价值模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
