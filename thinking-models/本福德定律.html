<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>本福特定律</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-danger: #ef4444;
      --accent-warning: #f59e0b;
      --accent-red: #ef4444;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.25rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-10: 2.5rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      --spacing-20: 5rem;
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
      --font-mono: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      --svg-color-primary: #1e293b;
      --svg-color-secondary: #64748b;
      --svg-color-danger: #ef4444;
      --svg-color-warning: #f59e0b;
      --svg-color-accent: #ef4444;
      --svg-bg-light: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #34d399;
      --accent-danger: #f87171;
      --accent-warning: #fbbf24;
      --accent-red: #f87171;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.4);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
      --svg-color-primary: #f8fafc;
      --svg-color-secondary: #cbd5e1;
      --svg-color-danger: #f87171;
      --svg-color-warning: #fbbf24;
      --svg-color-accent: #f87171;
      --svg-bg-light: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg);
      transition: all var(--transition-normal);
      min-height: 100vh;
      padding: var(--spacing-4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-8);
      margin-bottom: var(--spacing-8);
      transition: all var(--transition-normal);
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: var(--spacing-6);
      background: linear-gradient(135deg, var(--accent-danger), var(--accent-warning));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.025em;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: var(--spacing-4);
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: var(--spacing-3);
      color: var(--text-primary);
    }

    p {
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      margin-bottom: var(--spacing-6);
      color: var(--text-secondary);
      line-height: 1.7;
    }

    ul {
      margin-bottom: var(--spacing-6);
      padding-left: var(--spacing-5);
    }

    li {
      margin-bottom: var(--spacing-2);
      color: var(--text-secondary);
      font-size: clamp(0.875rem, 1.25vw, 1rem);
      line-height: 1.6;
    }

    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: var(--spacing-10);
      padding: var(--spacing-6);
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
    }

    svg {
      max-width: 100%;
      height: auto;
      transition: all var(--transition-normal);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-6);
      margin-bottom: var(--spacing-8);
    }

    .grid-item {
      background-color: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: var(--spacing-6);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: all var(--transition-normal);
    }

    .grid-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .grid-item h3 {
      margin-bottom: var(--spacing-3);
      color: var(--accent-danger);
    }

    .footer {
      text-align: center;
      padding: var(--spacing-8) 0;
      margin-top: var(--spacing-12);
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-3);
      }

      .card {
        padding: var(--spacing-6);
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .svg-container {
        padding: var(--spacing-4);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes ping {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes grow {
      0% {
        height: 0;
      }
      100% {
        height: 301;
      }
    }

    .animate-grow {
      animation: grow 2.5s cubic-bezier(0.4, 0, 0.6, 1) forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>本福特定律</h1>
      
      <div class="svg-container">
        <svg viewBox="0 0 1000 600">
          <line x1="150" y1="520" x2="850" y2="520" stroke="var(--svg-color-primary)" stroke-width="4" opacity="0.1" />
          <g transform="translate(180, 520)">
            <rect x="0" y="-301" width="60" height="301" fill="var(--svg-color-accent)"><animate attributeName="height" from="0" to="301" dur="2.5s" fill="freeze" /></rect>
            <text x="30" y="40" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 36px; font-weight: 900;">1</text>
            <text x="30" y="-320" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 16px; font-weight: 900;">30.1%</text>

            <rect x="80" y="-176" width="60" height="176" fill="var(--svg-color-accent)" fill-opacity="0.8" />
            <text x="110" y="40" text-anchor="middle" fill="var(--svg-color-primary)" style="font-size: 20px;">2</text>

            <rect x="160" y="-125" width="60" height="125" fill="var(--svg-color-accent)" fill-opacity="0.6" />
            <text x="190" y="40" text-anchor="middle" fill="var(--svg-color-primary)" style="font-size: 20px;">3</text>

            <rect x="560" y="-46" width="60" height="46" fill="var(--svg-color-accent)" fill-opacity="0.4" />
            <text x="590" y="40" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 36px; font-weight: 900;">9</text>
            <text x="590" y="-60" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 16px; font-weight: 900;">4.6%</text>
          </g>
          <text x="500" y="80" text-anchor="middle" fill="var(--svg-color-secondary)" opacity="0.3" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">异常数字分布律 (反欺诈指纹)</text>
        </svg>
      </div>

      <div class="text-content">
        <p>自然生成的数字并非平均分布。首位数字为 1 的概率高达 30%，而 9 只有不到 5%。这是检测数据造假、财务欺诈的最强物理指纹。</p>
        
        <div class="grid">
          <div class="grid-item">
            <h3>数学本质</h3>
            <ul>
              <li><strong>对数尺度：</strong>财富或数据从 1 翻倍到 2 需要 100% 的增长，而从 8 到 9 只需要 12.5%。</li>
              <li><strong>天然秩序：</strong>如果没有受到人为干预（如编造财务报表），数据必然符合这套冰冷的概率分布。</li>
            </ul>
          </div>
          
          <div class="grid-item">
            <h3>应用场景</h3>
            <ul>
              <li><strong>反洗钱稽查：</strong>造假者倾向于随机分配数字，结果导致分布过于均匀，被算法瞬间捕捉。</li>
              <li><strong>数据清洗：</strong>在处理海量传感器数据时，如果不符合本福特律，通常意味着硬件存在系统性偏差。</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
