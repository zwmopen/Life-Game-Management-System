<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>巴甫洛夫反应</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 铃铛 (中性刺激) -->
      <g transform="translate(300, 200)">
        <path d="M-40,40 Q0,-60 40,40 Z" fill="#fbbf24" />
        <circle cy="45" r="8" fill="#fbbf24" />
        <animateTransform attributeName="transform" type="rotate" values="-10,300,200; 10,300,200; -10,300,200" dur="0.5s" repeatCount="indefinite" />
        <text y="100" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900;">铃声 (信号)</text>
      </g>
      
      <!-- 自动关联路径 -->
      <path d="M400,200 Q500,200 600,400" fill="none" stroke="#ef4444" stroke-width="6" stroke-dasharray="10 5" opacity="0.3">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="1s" repeatCount="indefinite" />
      </path>

      <!-- 反应点 -->
      <g transform="translate(700, 450)">
        <circle r="100" fill="#ef4444" fill-opacity="0.1" class="animate-pulse" />
        <circle r="40" fill="#ef4444" />
        <text y="80" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">生理性反射</text>
        <text y="110" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 14px;">(非理性的自动触发)</text>
      </g>

      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 48px; font-weight: 900; letter-spacing: 0.2em; opacity: 0.1;">CONd我T我ONEd REFLEX</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>巴甫洛夫反应 (Classical Conditioning)</h1>
    <p>人类大脑会将无关的信号（如手机消息提示音）与特定的情感或奖励强行绑定。这种“条件反射”完全绕过了理性，成为了生理本能的一部分。</p>
    <div class="grid">
      <div>
        <h3>现象解剖</h3>
        <ul>
          <li><strong>心理刻印：</strong>看到品牌 Logo 就会分泌多巴胺，本质上是商业社会对人类大脑进行的巴甫洛夫式训练。</li>
          <li><strong>恐惧泛化：</strong>一次糟糕的职场经历，可能导致你对某种颜色的地毯都产生莫名的焦虑。</li>
        </ul>
      </div>
      <div>
        <h3>破局之道</h3>
        <ul>
          <li><strong>切断关联：</strong>在专注工作前，强制关闭所有通知音，防止大脑进入“等待铃声”的非理性内耗状态。</li>
          <li><strong>重塑锚点：</strong>通过有意识的训练，将积极的信号与高难度的动作绑定，建立“开机仪式感”。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
