<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成长型思维</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 固定思维 (左) -->
      <g transform="translate(250, 325)">
        <rect x="-120" y="-120" width="240" height="240" rx="40" fill="none" stroke="#94a3b8" stroke-width="4" opacity="0.3" />
        <path d="M-60,-60 L60,60 M60,-60 L-60,60" stroke="#94a3b8" stroke-width="8" stroke-linecap="round" opacity="0.2" />
        <text y="160" text-anchor="middle" fill="#94a3b8" style="font-size: 28px; font-weight: 900;">固定思维</text>
        <text y="195" text-anchor="middle" fill="#94a3b8" style="font-size: 14px;">(天赋是天生的，避免失败)</text>
      </g>
      
      <!-- 成长思维 (右) -->
      <g transform="translate(750, 325)">
        <circle r="150" fill="var(--accent)" fill-opacity="0.05" class="animate-pulse" />
        <!-- 绽放的形状 -->
        <g fill="var(--accent)">
          <path d="M0,0 Q-40,-120 0,-180 Q40,-120 0,0" opacity="0.8" />
          <path d="M0,0 Q40,120 0,180 Q-40,120 0,0" opacity="0.8" />
          <path d="M0,0 Q120,-40 180,0 Q120,40 0,0" opacity="0.8" />
          <path d="M0,0 Q-120,40 -180,0 Q-120,-40 0,0" opacity="0.8" />
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
        </g>
        <circle r="30" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
        <text y="220" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">成长型思维</text>
        <text y="260" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">(挑战是养分，过程即终点)</text>
      </g>

      <path d="M420,325 L580,325" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.1" />
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.2;">THE POWER OF YET</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>成长型思维</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
