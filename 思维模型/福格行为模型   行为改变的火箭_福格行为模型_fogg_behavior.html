<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福格行为模型   行为改变的火箭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 行为门槛曲线 -->
        <path d="M100,500 Q100,100 500,100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4" stroke-dasharray="10 5" />
        <text x="300" y="250" text-anchor="middle" fill="white" fill-opacity="0.1" class="font-black text-6xl uppercase tracking-[0.2em] transform rotate-[-45deg]">Action Line</text>

        <!-- 火箭: 行为发生点 -->
        <g class="rocket" transform="translate(350, 200)">
          <!-- 火焰 -->
          <path class="fire" d="M0,80 L-10,120 L0,110 L10,120 Z" fill="#ef4444" />
          <!-- 箭身 -->
          <rect x="-20" y="0" width="40" height="80" rx="10" fill="#3b82f6" />
          <path d="M-20,0 Q0,-40 20,0" fill="#60a5fa" />
          <circle cx="0" cy="20" r="8" fill="white" fill-opacity="0.3" />
          <text text-anchor="middle" y="50" fill="white" class="font-black text-[10px]">B=MAP</text>
        </g>

        <!-- 坐标轴 -->
        <line x1="50" y1="550" x2="550" y2="550" stroke="#475569" stroke-width="2" />
        <line x1="50" y1="550" x2="50" y2="50" stroke="#475569" stroke-width="2" />
        <text x="540" y="580" text-anchor="end" fill="#3b82f6" class="font-black text-[10px] uppercase tracking-widest italic">Ability (能力/简易度)</text>
        <text x="40" y="60" text-anchor="middle" fill="#60a5fa" class="font-black text-[10px] uppercase tracking-widest italic" transform="rotate(-90 40 60)">Motivation (动机)</text>

        <!-- 提示点 (Prompts) -->
        <circle cx="350" cy="200" r="10" fill="#fbbf24" class="animate-ping" />
        <text x="370" y="190" fill="#fbbf24" class="font-black text-[8px] uppercase tracking-widest italic">Prompt (触发信号)</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>福格行为模型   行为改变的火箭</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
