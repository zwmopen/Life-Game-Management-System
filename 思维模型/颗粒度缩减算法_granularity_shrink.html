<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颗粒度缩减算法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 沉重的任务 (左 - 无法搬动) -->
        <g transform="translate(-300, 0)">
          <rect x="-100" y="-100" width="200" height="200" rx="30" fill="#475569" opacity="0.3" />
          <text text-anchor="middle" y="10" fill="#475569" style="font-size: 20px; font-weight: 900;">宏大目标 (重物)</text>
          <path d="M-40,60 L40,60" stroke="#ef4444" stroke-width="8" stroke-linecap="round" />
        </g>
        
        <!-- 切割器 (算法中心) -->
        <g>
          <circle r="60" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" class="animate-spin" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 48px; font-weight: 900;">/</text>
        </g>

        <!-- 极小颗粒流 (右 - 顺滑移动) -->
        <g transform="translate(250, 0)">
          <circle r="10" cx="-100" fill="var(--accent)"><animate attributeName="cx" from="-100" to="200" dur="2s" repeatCount="indefinite" /></circle>
          <circle r="10" cx="-50" fill="var(--accent)" style="animation-delay: 0.5s"><animate attributeName="cx" from="-100" to="200" dur="2s" repeatCount="indefinite" /></circle>
          <circle r="10" cx="0" fill="var(--accent)" style="animation-delay: 1s"><animate attributeName="cx" from="-100" to="200" dur="2s" repeatCount="indefinite" /></circle>
          <text x="50" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">原子动作流 (Easy!)</text>
        </g>

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">重物搬不动，那就把它切成粉末</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>颗粒度缩减算法</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
