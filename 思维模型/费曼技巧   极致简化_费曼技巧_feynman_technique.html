<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费曼技巧   极致简化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <defs>
          <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6366f1" />
            <stop offset="100%" stop-color="#3b82f6" />
          </linearGradient>
        </defs>
        
        <!-- 背景扫描线 -->
        <circle cx="300" cy="300" r="280" fill="none" stroke="rgba(99,102,241,0.05)" stroke-width="2" stroke-dasharray="10 5" class="scan-circle" />
        
        <!-- 学习路径 (虚线流向) -->
        <path d="M300,50 Q450,150 450,300 Q450,450 300,550 Q150,450 150,300 Q150,150 300,50" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1" />

        <!-- 步骤 1: 选择概念 -->
        <g class="node" transform="translate(300, 50)">
          <circle r="40" fill="#1e293b" stroke="#6366f1" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="white" class="text-[10px] font-black uppercase">1. 选择</text>
        </g>

        <!-- 步骤 2: 教授他人 (向外发散) -->
        <g class="node" transform="translate(450, 300)">
          <circle r="50" fill="url(#glowGrad)" />
          <text text-anchor="middle" y="5" fill="white" class="text-[10px] font-black uppercase">2. 教授</text>
          <path d="M60,0 L90,0" stroke="#6366f1" stroke-width="2" stroke-dasharray="2 2" />
        </g>

        <!-- 步骤 3: 发现漏洞 (断裂感) -->
        <g class="node" transform="translate(300, 550)">
          <circle r="40" fill="#1e293b" stroke="#ef4444" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="#ef4444" class="text-[10px] font-black uppercase">3. 反思</text>
        </g>

        <!-- 步骤 4: 极致简化 (核心点) -->
        <g class="node" transform="translate(150, 300)">
          <circle r="40" fill="#10b981" />
          <text text-anchor="middle" y="5" fill="white" class="text-[10px] font-black uppercase">4. 简化</text>
        </g>

        <!-- 中心核心: 真相 -->
        <circle cx="300" cy="300" r="10" fill="white" class="animate-pulse" />
        <text x="300" y="330" text-anchor="middle" fill="white" class="text-[8px] font-black tracking-widest uppercase">The Essence</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>费曼技巧   极致简化</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
