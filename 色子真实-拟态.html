<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拟态命运骰子 - 白玉典藏版</title>
    <style>
        /* 新拟态配色系统 - 保持背景不变，协调统一 */
        :root {
            --bg-color: #e0e5ec;
            --text-main: #4d5b6d;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --accent-color: #38bdf8;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            user-select: none;
            color: var(--text-main);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* UI 悬浮层 */
        .ui-layer {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            pointer-events: none;
        }

        #result-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 30px;
            letter-spacing: 2px;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 1px 1px 1px var(--shadow-light);
        }

        .highlight {
            color: #ef4444;
            font-size: 1.4em;
            position: relative;
            top: 2px;
        }

        /* 按钮保持新拟态风格，手感依然软糯 */
        .roll-btn {
            pointer-events: auto;
            background: var(--bg-color);
            color: var(--text-main);
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 900;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            outline: none;
            box-shadow: 
                9px 9px 16px var(--shadow-dark), 
                -9px -9px 16px var(--shadow-light);
        }

        .roll-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                12px 12px 20px var(--shadow-dark), 
                -12px -12px 20px var(--shadow-light);
            color: #38bdf8;
        }

        .roll-btn:active {
            transform: translateY(2px);
            box-shadow: 
                inset 6px 6px 10px var(--shadow-dark), 
                inset -6px -6px 10px var(--shadow-light);
        }

        .roll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                inset 2px 2px 5px var(--shadow-dark), 
                inset -2px -2px 5px var(--shadow-light);
        }

        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-main);
            font-size: 14px;
            transition: opacity 0.5s;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">LOADING...</div>
    <div id="canvas-container"></div>

    <div class="ui-layer">
        <div id="result-text">命运之轮静止中</div>
        <button class="roll-btn" id="rollBtn">ROLL</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoundedBoxGeometry } from 'three/addons/geometries/RoundedBoxGeometry.js';

        let scene, camera, renderer, diceMesh;
        let isRolling = false;
        let targetRotation = { x: 0, y: 0 };
        const rollBtn = document.getElementById('rollBtn');
        const resultText = document.getElementById('result-text');
        const loader = document.getElementById('loader');

        // 背景色保持协调
        const BG_COLOR = 0xe0e5ec;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(BG_COLOR);
            scene.fog = new THREE.Fog(BG_COLOR, 8, 25);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 9);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            // 调整色调映射，让亮部更亮，去除灰感
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.1; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 灯光系统升级 (更明亮，更通透) ---
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.85); // 提高环境光
            scene.add(ambientLight);

            // 主光源：强烈的白光，制造清晰的亮面
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
            mainLight.position.set(-5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 1024;
            mainLight.shadow.mapSize.height = 1024;
            mainLight.shadow.radius = 2; 
            // 减淡阴影浓度，避免看起来脏
            mainLight.shadow.bias = -0.0001; 
            scene.add(mainLight);

            // 侧逆光：勾勒轮廓，增加晶莹感
            const rimLight = new THREE.SpotLight(0xffffff, 2.0);
            rimLight.position.set(5, 5, -5);
            rimLight.lookAt(0, 0, 0);
            scene.add(rimLight);

            // 地面阴影
            const planeGeometry = new THREE.PlaneGeometry(100, 100);
            const planeMaterial = new THREE.ShadowMaterial({ 
                opacity: 0.1, // 极淡的影子，保持干净
                color: 0x4d5b6d 
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            plane.position.y = -2; 
            plane.receiveShadow = true;
            scene.add(plane);

            createDice();

            window.addEventListener('resize', onWindowResize);
            rollBtn.addEventListener('click', rollDice);

            loader.style.opacity = 0;
        }

        function createDice() {
            // 完美的物理倒角
            const geometry = new RoundedBoxGeometry(2, 2, 2, 10, 0.3);

            const textures = createDiceTextures();

            // --- 材质升级：白玉质感 ---
            const materials = textures.map(texture => {
                return new THREE.MeshStandardMaterial({
                    map: texture,
                    color: 0xffffff,       // 纯白基底
                    roughness: 0.15,       // 降低粗糙度 -> 表面光滑，反光更清晰
                    metalness: 0.05,       // 微量金属感 -> 增加质感硬度
                    envMapIntensity: 1.0,
                });
            });

            diceMesh = new THREE.Mesh(geometry, materials);
            diceMesh.castShadow = true;
            diceMesh.receiveShadow = true;
            diceMesh.rotation.x = Math.random() * Math.PI;
            diceMesh.rotation.y = Math.random() * Math.PI;
            scene.add(diceMesh);
        }

        function createDiceTextures() {
            const size = 512;
            const textures = [];
            const faceNumbers = [2, 5, 3, 4, 1, 6]; 

            faceNumbers.forEach(num => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // 1. 背景：纯净奶白，不再带灰
                ctx.fillStyle = '#ffffff'; 
                ctx.fillRect(0, 0, size, size);

                // 2. 极其微弱的暖色光晕 (模拟玉石温润感)
                const grad = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size);
                grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grad.addColorStop(1, 'rgba(240, 245, 250, 1)'); // 边缘微蓝冷调，呼应背景
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, size, size);

                // 3. 绘制点数
                drawPips(ctx, num, size);

                const texture = new THREE.CanvasTexture(canvas);
                texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                textures.push(texture);
            });

            return textures;
        }

        function drawPips(ctx, num, size) {
            const r = size / 10;
            const center = size / 2;
            const offset = size / 3.6;

            const draw = (x, y, color) => {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                
                ctx.fillStyle = color;
                ctx.fill();

                // 内凹阴影：稍微加深一点，增加清晰度
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                ctx.shadowColor = 'rgba(163,177,198, 0.8)'; // 加深阴影
                ctx.stroke();

                ctx.shadowColor = 'transparent'; 
                
                // 高光
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255,255,255, 0.9)';
                ctx.lineWidth = 3;
                ctx.stroke();
            };

            // 经典配色：1点正红，其他深黑
            const pipColor = (num === 1) ? '#ef4444' : '#1e293b';

            if (num === 1) {
                ctx.beginPath();
                ctx.arc(center, center, r * 1.6, 0, Math.PI * 2); // 1点大一点
                ctx.fillStyle = pipColor;
                ctx.fill();
                // 1点特殊光泽
                ctx.strokeStyle = 'rgba(0,0,0,0.05)';
                ctx.lineWidth = 2;
                ctx.stroke();
                return;
            }

            if (num > 1) { 
                draw(center - offset, center - offset, pipColor);
                draw(center + offset, center + offset, pipColor);
            }
            if (num > 3) { 
                draw(center + offset, center - offset, pipColor);
                draw(center - offset, center + offset, pipColor);
            }
            if (num === 6) { 
                draw(center - offset, center, pipColor);
                draw(center + offset, center, pipColor);
            }
            if (num % 2 === 1) { 
                draw(center, center, pipColor);
            }
        }

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            rollBtn.disabled = true;
            resultText.style.opacity = '0';

            const result = Math.floor(Math.random() * 6) + 1;

            const rotations = {
                1: { x: 0, y: 0 },
                6: { x: Math.PI, y: 0 },
                2: { x: 0, y: -Math.PI/2 },
                5: { x: 0, y: Math.PI/2 },
                3: { x: -Math.PI/2, y: 0 },
                4: { x: Math.PI/2, y: 0 }
            };

            const target = rotations[result];
            const roundsX = (Math.floor(Math.random() * 3) + 4) * (Math.PI * 2);
            const roundsY = (Math.floor(Math.random() * 3) + 4) * (Math.PI * 2);

            const currentX = diceMesh.rotation.x;
            const currentY = diceMesh.rotation.y;
            
            targetRotation.x = currentX + roundsX + (target.x - (currentX % (Math.PI * 2)));
            let deltaX = target.x - (currentX % (Math.PI * 2));
            if (deltaX < 0) deltaX += Math.PI * 2;
            targetRotation.x = currentX + deltaX + roundsX;
            
            let deltaY = target.y - (currentY % (Math.PI * 2));
            if (deltaY < 0) deltaY += Math.PI * 2;
            targetRotation.y = currentY + deltaY + roundsY;

            const duration = 2500;
            const startTime = performance.now();
            const startRotation = { x: diceMesh.rotation.x, y: diceMesh.rotation.y };

            function animateRoll(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 4);

                diceMesh.rotation.x = startRotation.x + (targetRotation.x - startRotation.x) * ease;
                diceMesh.rotation.y = startRotation.y + (targetRotation.y - startRotation.y) * ease;
                
                if(progress < 1) {
                    diceMesh.position.y = Math.sin(progress * Math.PI * 5) * (1 - progress) * 1.8;
                } else {
                    diceMesh.position.y = 0;
                }

                if (progress < 1) {
                    requestAnimationFrame(animateRoll);
                } else {
                    isRolling = false;
                    rollBtn.disabled = false;
                    resultText.innerHTML = `命运点数：<span class="highlight">${result}</span>`;
                    resultText.style.opacity = 1;
                }
            }
            requestAnimationFrame(animateRoll);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isRolling && diceMesh) {
                const time = Date.now() * 0.001;
                diceMesh.position.y = Math.sin(time) * 0.12; 
                diceMesh.rotation.x += 0.001;
                diceMesh.rotation.y += 0.002;
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
