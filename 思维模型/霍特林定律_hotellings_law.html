<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霍特林定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 市场沙滩线 -->
      <line x1="100" y1="325" x2="900" y2="325" stroke="var(--heading)" stroke-width="4" opacity="0.1" />
      
      <!-- 玩家 A (蓝色) -->
      <g transform="translate(480, 325)">
        <rect x="-40" y="-80" width="80" height="80" rx="10" fill="var(--accent)" />
        <animateTransform attributeName="transform" type="translate" from="150,325" to="480,325" dur="4s" fill="freeze" />
        <text y="-100" text-anchor="middle" fill="var(--accent)" style="font-size: 20px; font-weight: 900;">品牌 A</text>
      </g>

      <!-- 玩家 B (红色) -->
      <g transform="translate(520, 325)">
        <rect x="-40" y="-80" width="80" height="80" rx="10" fill="#ef4444" />
        <animateTransform attributeName="transform" type="translate" from="850,325" to="520,325" dur="4s" fill="freeze" />
        <text y="-100" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">品牌 B</text>
      </g>

      <!-- 中间点吸引子 -->
      <g transform="translate(500, 325)">
        <circle r="150" fill="none" stroke="#fbbf24" stroke-width="1" stroke-dasharray="5 5" class="animate-spin" />
        <text y="150" text-anchor="middle" fill="#fbbf24" style="font-size: 32px; font-weight: 900;">中位值聚集</text>
        <text y="185" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(竞争导致了极致的相似性)</text>
      </g>

      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.1;">THE PRINCIPLE OF MINIMUM DIFFERENTIATION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>霍特林定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
