<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边际效用   递减的极乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 阶梯状满足感 -->
      <g transform="translate(100, 500)">
        <!-- 第 1 份 -->
        <rect x="0" y="-350" width="100" height="350" fill="#10b981" />
        <text x="50" y="-360" text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 900;">极度喜悦</text>
        
        <!-- 第 2 份 -->
        <rect x="120" y="-200" width="100" height="200" fill="#10b981" opacity="0.7" />
        <text x="170" y="-210" text-anchor="middle" fill="#10b981" style="font-size: 12px;">还不错</text>

        <!-- 第 3 份 -->
        <rect x="240" y="-100" width="100" height="100" fill="#10b981" opacity="0.4" />
        <text x="290" y="-110" text-anchor="middle" fill="#10b981" style="font-size: 10px;">平淡</text>

        <!-- 第 4 份 -->
        <rect x="360" y="-30" width="100" height="30" fill="#ef4444" />
        <text x="410" y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 900;">厌烦</text>
      </g>

      <!-- 递减曲线 -->
      <path d="M150,150 Q250,300 460,470" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
      <text x="500" y="470" fill="#ef4444" style="font-size: 14px; font-weight: 900;">DIMINISHING RETURNS</text>

      <text x="400" y="580" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">SATISFACTION DECAYS WITH REPETITION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>边际效用   递减的极乐</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
