<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>混合策略</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 随机选择矩阵背景 -->
        <rect x="-300" y="-200" width="600" height="400" rx="40" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.1" />
        
        <!-- 动态随机跳动的光标 -->
        <g>
          <rect x="-280" y="-180" width="120" height="120" rx="20" fill="#ef4444" opacity="0.1">
             <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1s" repeatCount="indefinite" />
          </rect>
          <rect x="160" y="60" width="120" height="120" rx="20" fill="#ef4444" opacity="0.1">
             <animate attributeName="opacity" values="0.1;0.8;0.1" dur="1s" begin="0.5s" repeatCount="indefinite" />
          </rect>
          <rect x="-80" y="-40" width="160" height="80" rx="40" fill="#ef4444" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900;">随机最优解</text>
        </g>

        <text y="260" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">不可被预测的防御</text>
      </g>
    </svg>
  </div>
  <div class="text-content">
    <h1>混合策略 (Mixed Strategy)</h1>
    <p>博弈论核心。当没有唯一的“纯策略”能获胜时，最优解是按照特定概率随机选择不同策略。你的不可预测性，就是你最强的防御盾牌。</p>
    <div class="grid">
      <div>
        <h3>博弈逻辑</h3>
        <ul>
          <li><strong>纳什均衡：</strong>在剪刀石头布中，1/3 的随机概率就是混合策略均衡。任何偏离都会被对手利用。</li>
          <li><strong>防范剥削：</strong>如果你总是按某种模式行事，对手就能通过计算你的模式来收割你。</li>
        </ul>
      </div>
      <div>
        <h3>实战应用</h3>
        <ul>
          <li><strong>安全审计：</strong>随机改变巡逻路线或C频率，比高频率但有规律的C更有效。</li>
          <li><strong>算法博弈：</strong>在复杂的商业竞价中，引入随机性的报价因子，能有效干扰对手的定价模型。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
