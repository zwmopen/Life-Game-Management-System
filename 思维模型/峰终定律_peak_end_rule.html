<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>峰终定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 坐标轴 -->
      <line x1="100" y1="500" x2="900" y2="500" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      <text x="900" y="530" text-anchor="end" fill="var(--text)" opacity="0.3" style="font-size: 10px;">体验时间 →</text>

      <!-- 体验曲线 -->
      <path d="M100,450 Q200,450 300,100 T500,400 T700,150 T900,150" fill="none" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 5" opacity="0.2" />
      
      <!-- 峰值 (PEAK) -->
      <g transform="translate(300, 100)">
        <circle r="40" fill="#ef4444" fill-opacity="0.1" class="animate-ping" />
        <circle r="15" fill="#ef4444" />
        <text y="-30" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">峰值 (PEAK)</text>
      </g>

      <!-- 结尾 (END) -->
      <g transform="translate(900, 150)">
        <circle r="40" fill="#10b981" fill-opacity="0.1" class="animate-ping" />
        <circle r="15" fill="#10b981" />
        <text x="-40" y="-30" text-anchor="end" fill="#10b981" style="font-size: 14px; font-weight: 900;">终点 (END)</text>
      </g>

      <!-- 记忆平均线 -->
      <line x1="300" y1="125" x2="900" y2="150" stroke="var(--accent)" stroke-width="4" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,600" to="600,0" dur="2s" fill="freeze" />
      </line>
      <text x="600" y="120" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">主观记忆 = (峰 + 终) / 2</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>峰终定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
