<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熵增定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <circle cx="500" cy="300" r="280" fill="none" stroke="var(--accent)" stroke-opacity="0.05" stroke-width="1" stroke-dasharray="10 20" />
      <g transform="translate(500, 300)">
        <rect x="-80" y="-80" width="160" height="160" rx="20" fill="none" stroke="var(--accent)" stroke-width="6" stroke-dasharray="10 5" />
        <text text-anchor="middle" y="10" fill="var(--heading)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.2em;">秩序 (ORDER)</text>
      </g>
      <g>
        <rect x="470" y="270" width="50" height="50" rx="10" fill="#3b82f6" opacity="0.6">
          <animateTransform attributeName="transform" type="translate" values="0,0; -300,-200; 0,0" dur="8s" repeatCount="indefinite" />
          <animateTransform attributeName="transform" type="rotate" values="0; 90; 0" dur="8s" additive="sum" repeatCount="indefinite" />
        </rect>
        <rect x="510" y="270" width="40" height="40" rx="10" fill="#1d4ed8" opacity="0.4">
          <animateTransform attributeName="transform" type="translate" values="0,0; 280,-180; 0,0" dur="6s" repeatCount="indefinite" />
        </rect>
        <text x="500" y="550" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">混乱是宇宙的默认状态</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>熵增定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
