<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生理性产出协议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 传送带 (生理节律) -->
        <rect x="-400" y="50" width="800" height="20" rx="10" fill="var(--heading)" opacity="0.1" />
        <g>
          <animateTransform attributeName="transform" type="translate" values="0,0; 100,0; 0,0" dur="2s" repeatCount="indefinite" />
          <line x1="-350" y1="60" x2="350" y2="60" stroke="var(--heading)" stroke-width="2" stroke-dasharray="20 10" opacity="0.2" />
        </g>
        
        <!-- 60 分的产品 (排队落下) -->
        <g>
          <rect x="-50" y="-80" width="100" height="100" rx="10" fill="var(--accent)" opacity="0.8">
            <animateMotion path="M-400,0 L400,0" dur="4s" repeatCount="indefinite" />
          </rect>
          <text y="-100" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">
             <animateMotion path="M-400,0 L400,0" dur="4s" repeatCount="indefinite" />
             60分产出
          </text>
        </g>

        <!-- 阻断神圣感 (碎纸机/过滤器) -->
        <g transform="translate(0, -150)">
          <path d="M-120,0 L120,0" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" />
          <text text-anchor="middle" y="-20" fill="#ef4444" style="font-size: 18px; font-weight: 900;">去神圣化：它只是每天的排泄物</text>
        </g>

        <text y="240" text-anchor="middle" fill="#10b981" style="font-size: 42px; font-weight: 900;">像吃饭一样生产，不准间断</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>生理性产出协议</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
