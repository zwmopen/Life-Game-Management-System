<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熵增定律   系统瓦解</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto">
        <!-- 负熵输入力场 -->
        <circle cx="300" cy="300" r="280" fill="none" stroke="var(--accent)" stroke-opacity="0.05" stroke-width="1" stroke-dasharray="10 20" />
        
        <!-- 瓦解中的有序核心 -->
        <g class="core">
          <rect x="250" y="250" width="100" height="100" rx="10" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" />
          <text x="300" y="305" text-anchor="middle" fill="white" class="font-black text-xl italic tracking-widest">ORDER</text>
        </g>

        <!-- 漂浮瓦解的碎片 -->
        <rect x="280" y="280" width="40" height="40" rx="5" fill="#3b82f6" class="debris" style="--tx: -180px; --ty: -150px; animation-delay: 0s" />
        <rect x="280" y="280" width="30" height="30" rx="5" fill="#1d4ed8" class="debris" style="--tx: 200px; --ty: -120px; animation-delay: 1s" />
        <rect x="280" y="280" width="35" height="35" rx="5" fill="#60a5fa" class="debris" style="--tx: -150px; --ty: 180px; animation-delay: 2s" />
        <rect x="280" y="280" width="45" height="45" rx="5" fill="#2563eb" class="debris" style="--tx: 160px; --ty: 210px; animation-delay: 3s" />

        <text x="300" y="550" text-anchor="middle" fill="#333" class="font-black text-[10px] uppercase tracking-[1em]">Chaos is the Default State</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>熵增定律   系统瓦解</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
