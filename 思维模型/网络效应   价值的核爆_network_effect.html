<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络效应   价值的核爆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 核心网络节点 -->
      <g>
        <!-- 自动生成的连接线 -->
        <g stroke="var(--accent)" stroke-width="1.5" opacity="0.2">
          <line x1="400" y1="300" x2="200" y2="150"><animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="2s" repeatCount="indefinite" /></line>
          <line x1="400" y1="300" x2="600" y2="150"><animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="2.5s" repeatCount="indefinite" /></line>
          <line x1="400" y1="300" x2="200" y2="450"><animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="1.8s" repeatCount="indefinite" /></line>
          <line x1="400" y1="300" x2="600" y2="450"><animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3s" repeatCount="indefinite" /></line>
          <line x1="200" y1="150" x2="600" y2="150" opacity="0.1" />
          <line x1="600" y1="150" x2="600" y2="450" opacity="0.1" />
          <line x1="600" y1="450" x2="200" y2="450" opacity="0.1" />
          <line x1="200" y1="450" x2="200" y2="150" opacity="0.1" />
        </g>
        <!-- 节点 -->
        <circle cx="400" cy="300" r="30" fill="var(--accent)" />
        <circle cx="200" cy="150" r="15" fill="var(--heading)" />
        <circle cx="600" cy="150" r="15" fill="var(--heading)" />
        <circle cx="200" cy="450" r="15" fill="var(--heading)" />
        <circle cx="600" cy="450" r="15" fill="var(--heading)" />
        
        <!-- 新加入的节点 -->
        <g>
          <circle cx="400" cy="100" r="10" fill="#ef4444" class="animate-pulse" />
          <line x1="400" y1="100" x2="400" y2="270" stroke="#ef4444" stroke-width="1" stroke-dasharray="4 4" />
          <text x="400" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 900;">NEW USER (+N connections)</text>
        </g>
      </g>
      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">VALUE GROWS WITH USERS²</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>网络效应   价值的核爆</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
