<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伯克松悖论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 坐标轴 -->
      <line x1="150" y1="500" x2="850" y2="500" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      <line x1="150" y1="500" x2="150" y2="100" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 原始散点 (随机分布，无相关性) -->
      <g opacity="0.1" fill="var(--heading)">
        <circle cx="250" cy="450" r="8" /><circle cx="350" cy="380" r="8" /><circle cx="450" cy="420" r="8" />
        <circle cx="600" cy="250" r="8" /><circle cx="700" cy="180" r="8" /><circle cx="800" cy="350" r="8" />
      </g>

      <!-- 筛选边界 (切割左下角) -->
      <path d="M150,500 L150,250 Q150,150 250,150 L850,150 L850,500 Z" fill="var(--accent)" fill-opacity="0.05" />
      <path d="M150,250 Q500,500 850,150" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" opacity="0.4" />

      <!-- 被选中的幸存者 (呈现负相关趋势) -->
      <g fill="var(--accent)">
        <circle cx="200" cy="220" r="10" /><circle cx="350" cy="280" r="10" />
        <circle cx="500" cy="350" r="10" /><circle cx="650" cy="420" r="10" />
        <circle cx="800" cy="180" r="10" />
      </g>
      
      <!-- 错觉连线 -->
      <line x1="200" y1="200" x2="800" y2="450" stroke="#ef4444" stroke-width="6" stroke-linecap="round" opacity="0.6">
        <animate attributeName="stroke-dasharray" from="0,800" to="800,0" dur="4s" fill="freeze" />
      </line>

      <text x="500" y="580" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">筛选产生了“负相关”幻觉</text>
      <text x="850" y="530" text-anchor="end" fill="var(--text)" opacity="0.4" style="font-size: 14px;">属性 B (如: 性格) →</text>
      <text x="130" y="100" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 14px;" transform="rotate(-90 130 100)">属性 A (如: 才华) ↑</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>伯克松悖论</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
