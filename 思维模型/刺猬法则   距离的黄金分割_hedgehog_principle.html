<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刺猬法则   距离的黄金分割</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 刺猬 A -->
      <g transform="translate(300, 300)">
        <circle r="60" fill="var(--heading)" />
        <g stroke="var(--heading)" stroke-width="4" stroke-linecap="round">
           <line x1="0" y1="-60" x2="0" y2="-90" /><line x1="42" y1="-42" x2="63" y2="-63" />
           <line x1="60" y1="0" x2="90" y2="0" /><line x1="-42" y1="-42" x2="-63" y2="-63" />
        </g>
        <text y="5" text-anchor="middle" fill="white" style="font-size: 10px;">个人 A</text>
      </g>

      <!-- 刺猬 B -->
      <g transform="translate(500, 300)">
        <circle r="60" fill="var(--heading)" />
        <g stroke="var(--heading)" stroke-width="4" stroke-linecap="round">
           <line x1="0" y1="-60" x2="0" y2="-90" /><line x1="-42" y1="-42" x2="-63" y2="-63" />
           <line x1="-60" y1="0" x2="-90" y2="0" /><line x1="42" y1="-42" x2="63" y2="-63" />
        </g>
        <text y="5" text-anchor="middle" fill="white" style="font-size: 10px;">个人 B</text>
      </g>
      
      <!-- 温暖力场 (重叠但刺不伤) -->
      <g transform="translate(400, 300)">
        <ellipse rx="150" ry="100" fill="#fbbf24" fill-opacity="0.1" class="animate-pulse" />
        <text y="130" text-anchor="middle" fill="#fbbf24" style="font-size: 14px; font-weight: 900;">WARMTH WITHOUT PAIN</text>
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">OPTIMAL PSYCHOLOGICAL DISTANCE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>刺猬法则   距离的黄金分割</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
