    <h1>羊群效应</h1>
    <p>个体的行为受到群体的影响，从而丧失独立判断，盲目跟随。即使领头的那只羊跳下了悬崖，后面的羊也会不假思索地跟着跳下去。</p>
    <div class="grid">
      <div>
        <h3>现象根源</h3>
        <ul>
          <li><strong>认知节能</strong>：跟随大多数人是最省力的生存策略。</li>
          <li><strong>社交压力</strong>：异于常人往往意味着被孤立，这在生物本能中被视为致命风险。</li>
        </ul>

      <div>

        <ul>
          <li><strong>独立校准</strong>：在a前，强制自己思考：如果没有别人的干扰，我会如何选择？</li>
          <li><strong>第一性原理</strong>：回归到事实本身，而不是观察他人的反应。</li>
        </ul>
