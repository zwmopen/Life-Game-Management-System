<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二阶思维 - 涟漪可视化</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}



    body { background: #0f172a; color: white; font-family: '我nter', sans-serif; overflow: hidden; }
    .ripple { animation: pulse-ripple 6s infinite; transform-origin: center; opacity: 0; }
    @keyframes pulse-ripple { 
      0% { transform: scale(0.5); opacity: 0; }
      20% { opacity: 0.5; }
      100% { transform: scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>data-theme="light" class="p-8 md:p-16 flex items-center justify-center min-h-screen">
  <div class="max-w-7xl mx-auto w-full grid grid-cols-1 gap-20">
    <div class="space-y-12">
      <h1 class="text-8xl font-black text-white leading-none tracking-tighter italic">二阶<br><span class="text-blue-400 not-italic uppercase">思维</span></h1>
      <p class="text-xl text-slate-500 italic">"不要问：现在发生了什么？要问：在那之后，会发生什么？"</p>
      
      <div class="grid grid-cols-1 gap-6">
        <div class="p-8 bg-white/5 border-l-4 border-slate-700 rounded-3xl opacity-50">
          <h4 class="font-black text-slate-400 mb-2">一阶思维 (即时)</h4>
          <p class="text-xs">关注直接后果。如：饥饿时吃蛋糕。</p>
        </div>
        <div class="p-8 bg-blue-500/10 border-l-4 border-blue-400 rounded-3xl">
          <h4 class="font-black text-blue-400 mb-2">二阶思维 (涟漪效应)</h4>
          <p class="text-xs">关注连锁反应及其后果的后果。如：经常外出对健康的长期影响。</p>
        </div>
      </div>
    </div>

    <div class="relative flex justify-center">
      <svg viewBox="0 0 600 600" class="w-full h-auto">
        {/* Ripples */}
        <circle cx="300" cy="300" r="100" fill="none" stroke="#38bdf8" stroke-width="2" class="ripple" />
        <circle cx="300" cy="300" r="100" fill="none" stroke="#38bdf8" stroke-width="1.5" class="ripple" style="animation-delay: 2s" />
        <circle cx="300" cy="300" r="100" fill="none" stroke="#38bdf8" stroke-width="1" class="ripple" style="animation-delay: 4s" />
        
        {/* Core Node */}
        <circle cx="300" cy="300" r="60" fill="#0ea5e9" />
        <text x="300" y="305" text-anchor="middle" fill="white" class="font-black text-xs uppercase tracking-widest">初始决策</text>
        
        {/* Secondary Labels */}
        <g opacity="0.4">
          <text x="300" y="150" text-anchor="middle" fill="#38bdf8" class="font-bold text-[8px] uppercase">然后呢？</text>
          <text x="450" y="300" text-anchor="middle" fill="#38bdf8" class="font-bold text-[8px] uppercase" transform="rotate(90 450 300)">长期影响</text>
          <text x="150" y="300" text-anchor="middle" fill="#38bdf8" class="font-bold text-[8px] uppercase" transform="rotate(-90 150 300)">反馈</text>
        </g>
      </svg>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
