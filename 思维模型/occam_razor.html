<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>奥卡姆剃刀</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 混沌的背景 -->
      <g opacity="0.03" stroke="#1e293b" stroke-width="1" fill="none">
        <path d="M100,100 Q400,500 900,100" /><path d="M100,500 Q500,50 900,500" />
      </g>
      
      <!-- 剃刀划过 -->
      <g transform="translate(500, 300)">
        <rect x="-10" y="-300" width="20" height="600" fill="#ef4444" opacity="0.1">
          <animateTransform attributeName="transform" type="translate" values="-30,0; 30,0; -30,0" dur="4s" repeatCount="indefinite" />
        </rect>
        <circle r="80" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
        <text text-anchor="middle" y="10" fill="white" style="font-size: 36px; font-weight: 900; letter-spacing: 0.1em;">底层真相</text>
      </g>

      <text x="500" y="520" text-anchor="middle" fill="#ef4444" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em;">如无必要 勿增实体</text>
      <text x="500" y="580" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 20px; font-weight: 900;">切掉所有的冗余假设</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>奥卡姆剃刀</h1>
    <p>思维极简主义的巅峰法则：当面对同一个现象有多个解释时，那个“假设最少”的解释往往是正确的。过度复杂通常是心虚的表现。</p>
    <div class="grid">
      <div>
        <h3>解构规则</h3>
        <ul>
          <li><strong>剔除冗余：</strong>如果一个变量不能显著提升解释力，它就是噪音。勇敢地砍掉它。</li>
          <li><strong>最小假设：</strong>好的设计是删减到无可再删，而不是增加到无可再加。</li>
        </ul>
      </div>
      <div>
        <h3>实战策略</h3>
        <ul>
          <li><strong>沟通效率：</strong>开门见山。如果一句话能讲清核心，绝对不要用三段论来掩盖重点。</li>
          <li><strong>系统架构：</strong>复杂的系统不仅难以维护，更是 Bug 滋生的温床。追求逻辑的简洁性即是追求系统的稳定性。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
