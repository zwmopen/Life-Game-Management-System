<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从众效应   集体的漩涡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 核心大群落 (引力源) -->
      <g transform="translate(400, 300)">
        <circle r="150" fill="var(--accent)" fill-opacity="0.05" class="animate-pulse" />
        <g fill="var(--accent)">
          <circle cx="-50" cy="-30" r="20" /><circle cx="50" cy="40" r="25" />
          <circle cx="-10" cy="60" r="18" /><circle cx="70" cy="-50" r="22" />
          <circle cx="0" cy="0" r="30" />
        </g>
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">集体的共识</text>
      </g>
      
      <!-- 偏离的个体 (被拉回) -->
      <g transform="translate(100, 100)">
        <circle r="15" fill="#94a3b8" />
        <path d="M20,20 L150,150" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" marker-end="url(#arrow-grey)" />
        <text x="0" y="35" text-anchor="middle" fill="#94a3b8" style="font-size: 10px;">独立思考</text>
      </g>

      <!-- 顺从的个体 (加入潮流) -->
      <g transform="translate(600, 500)">
        <animateTransform attributeName="transform" type="translate" from="600,500" to="480,380" dur="2s" repeatCount="indefinite" />
        <circle r="15" fill="var(--accent)" />
        <text x="30" y="5" fill="var(--accent)" style="font-size: 10px; font-weight: 900;">“我也一样”</text>
      </g>

      <defs>
        <marker id="arrow-grey" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
          <path d="M0,0 L10,5 L0,10 Z" fill="#94a3b8" />
        </marker>
      </defs>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">THE GRAVITY OF THE MAJORITY</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>从众效应   集体的漩涡</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
