# React项目部署到GitHub Pages的工作流
name: Deploy React App to GitHub Pages

on:
  # 推送代码到main分支时触发
  push:
    branches: [ "main" ]

  # 允许从Actions标签页手动运行此工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许只有一个并发部署，跳过在进行中的运行和最新排队的运行之间的运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建和部署作业
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 构建项目
      - name: Build project
        run: npm run build

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
