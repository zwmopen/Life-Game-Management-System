<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪智力 (EQ)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 四象限矩阵 -->
        <g stroke="var(--heading)" stroke-width="1" opacity="0.1">
          <line x1="-300" y1="0" x2="300" y2="0" /><line x1="0" y1="-250" x2="0" y2="250" />
        </g>
        
        <!-- 自我认知 -->
        <g transform="translate(-150, -125)">
          <rect x="-130" y="-100" width="260" height="200" rx="30" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">自我意识</text>
          <text y="35" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">(识别自己的情绪脉动)</text>
        </g>
        <!-- 自我管理 -->
        <g transform="translate(150, -125)">
          <rect x="-130" y="-100" width="260" height="200" rx="30" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">自我管理</text>
          <text y="35" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">(控制冲动与适应变化)</text>
        </g>
        <!-- 社交意识 -->
        <g transform="translate(-150, 125)">
          <rect x="-130" y="-100" width="260" height="200" rx="30" fill="var(--accent)" fill-opacity="0.5" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">社会意识</text>
          <text y="35" text-anchor="middle" fill="white" opacity="0.6" style="font-size: 10px;">(共情与组织觉察)</text>
        </g>
        <!-- 关系管理 -->
        <g transform="translate(150, 125)">
          <rect x="-130" y="-100" width="260" height="200" rx="30" fill="var(--accent)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">关系管理</text>
          <text y="35" text-anchor="middle" fill="white" opacity="0.6" style="font-size: 10px;">(影响力与冲突化解)</text>
          <circle r="10" cx="100" cy="-70" fill="white" class="animate-ping" />
        </g>

        <text x="-320" y="0" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 14px; font-weight: 900;" transform="rotate(-90 -320 0)">自我认知 → 社交应用</text>
        <text x="0" y="-270" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 14px; font-weight: 900;">内在感知 ↑ 外在行动</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>情绪智力 (EQ)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
