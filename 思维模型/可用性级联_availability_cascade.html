<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可用性级联</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(500, 300)">
        <circle r="50" fill="var(--accent)" />
        <text y="10" text-anchor="middle" fill="white" style="font-size: 16px; font-weight: 900;">初始信号</text>
        <circle r="50" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.5">
          <animate attributeName="r" from="50" to="450" dur="4s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="0.5" to="0" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle r="50" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.5" style="animation-delay: 2s">
          <animate attributeName="r" from="50" to="450" dur="4s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="0.5" to="0" dur="4s" begin="2s" repeatCount="indefinite" />
        </circle>
      </g>
      <g opacity="0.3" fill="var(--heading)" font-weight="900" style="font-size: 22px;">
        <text x="200" y="150" text-anchor="middle">重复即真理</text>
        <text x="800" y="150" text-anchor="middle">社交认同</text>
        <text x="200" y="450" text-anchor="middle">舆论核爆</text>
        <text x="800" y="450" text-anchor="middle">认知蚕房</text>
      </g>
      <text x="500" y="560" text-anchor="middle" fill="var(--accent)" style="font-size: 28px; font-weight: 900; letter-spacing: 0.3em;">自我强化的集体信念体系</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>可用性级联</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
