<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马太效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <defs>
        <radialGradient id="goldGlow"><stop offset="0%" stop-color="#fbbf24" /><stop offset="100%" stop-color="transparent" /></radialGradient>
      </defs>
      <g transform="translate(500, 300)">
        <!-- 引力场波纹 -->
        <circle r="250" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.05" />
        <circle r="150" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.05" />
        
        <!-- 优势核心 -->
        <g>
          <circle r="80" fill="url(#goldGlow)" class="animate-pulse" />
          <circle r="35" fill="#fbbf24" />
          <text text-anchor="middle" y="5" fill="#451a03" style="font-size: 14px; font-weight: 900;">资源集中点</text>
        </g>

        <!-- 被吸入的弱势点 -->
        <g>
          <circle r="5" fill="var(--heading)" opacity="0.4"><animateMotion path="M-300,-100 Q-150,0 0,0" dur="3s" repeatCount="indefinite" /></circle>
          <circle r="3" fill="var(--heading)" opacity="0.4"><animateMotion path="M300,200 Q150,0 0,0" dur="4s" repeatCount="indefinite" /></circle>
          <circle r="4" fill="var(--heading)" opacity="0.4"><animateMotion path="M-200,250 Q-100,0 0,0" dur="2.5s" repeatCount="indefinite" /></circle>
        </g>
      </g>
      <text x="500" y="550" text-anchor="middle" fill="#fbbf24" style="font-size: 14px; font-weight: 900; letter-spacing: 0.5em;">WINNER TAKES ALL GRAVITY</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>马太效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
