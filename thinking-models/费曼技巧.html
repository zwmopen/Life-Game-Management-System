<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>费曼技巧</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <circle cx="500" cy="300" r="240" fill="none" stroke="#1e293b" stroke-opacity="0.05" stroke-width="1" stroke-dasharray="10 20" />
      <!-- 四步循环 -->
      <g transform="translate(500, 100)">
        <circle r="60" fill="#ef4444" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">1. 选择概念</text>
      </g>
      <g transform="translate(780, 300)">
        <circle r="60" fill="#ef4444" fill-opacity="0.8" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">2. 模拟教学</text>
      </g>
      <g transform="translate(500, 500)">
        <circle r="60" fill="#ef4444" fill-opacity="0.8" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">3. 修正漏洞</text>
      </g>
      <g transform="translate(220, 300)">
        <circle r="60" fill="#10b981" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">4. 极致简化</text>
      </g>
      
      <!-- 动态连接流 -->
      <path d="M560,110 Q750,150 780,240" fill="none" stroke="#ef4444" stroke-width="4" opacity="0.3" stroke-dasharray="5 5" />
      
      <text x="500" y="300" text-anchor="middle" fill="#ef4444" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">LEaRN我NG THROUGH TEaCH我NG</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>费曼技巧 (Feynman Technique)</h1>
    <p>如果你不能向一个 8 岁的孩子解释清楚，说明你还没有真正理解它。教学是最高效的自学方式。</p>
    <div class="grid">
      <div>
        <h3>理解本质</h3>
        <ul>
          <li><strong>剥离术语：</strong>强制剔除那些模糊的专业名词，直到露出逻辑最本质的骨架。</li>
          <li><strong>类比力量：</strong>通过生活化的比喻，将复杂概念锚定在已有的认知基座上。</li>
        </ul>
      </div>
      <div>
        <h3>操作指南</h3>
        <ul>
          <li><strong>白板演练：</strong>不带任何笔记，在白板上从零推导。每一个卡顿点都是你认知的盲区。</li>
          <li><strong>降维打击：</strong>直到你能用三句话总结一个复杂定律，你才真正拥有了这项知识。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
