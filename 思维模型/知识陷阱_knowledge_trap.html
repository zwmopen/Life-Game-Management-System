<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识陷阱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 专家侧 (充满复杂的逻辑网) -->
      <g transform="translate(250, 300)">
        <circle r="120" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" />
        <g opacity="0.2" stroke="var(--accent)" stroke-width="1">
          <line x1="-80" y1="-80" x2="80" y2="80" /><line x1="80" y1="-80" x2="-80" y2="80" />
          <circle r="60" stroke-dasharray="2 5" />
        </g>
        <text y="5" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">专家 (EXPERT)</text>
        <text y="150" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">“这不是很显然吗？”</text>
      </g>
      
      <!-- 断裂的桥梁 (沟通黑洞) -->
      <g transform="translate(500, 300)">
        <path d="M-80,0 L80,0" stroke="#ef4444" stroke-width="6" stroke-dasharray="10 5" />
        <circle r="20" fill="#ef4444" fill-opacity="0.1" class="animate-ping" />
        <text y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">知识的诅咒</text>
      </g>

      <!-- 新手侧 (完全空白的认知容器) -->
      <g transform="translate(750, 300)">
        <circle r="120" fill="none" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 20" opacity="0.2" />
        <text y="5" text-anchor="middle" fill="var(--heading)" opacity="0.2" style="font-size: 24px; font-weight: 900;">新手 (NOVICE)</text>
        <text y="150" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">“你在讲什么黑话？”</text>
      </g>

      <text x="500" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">CURSE OF KNOWLEDGE: THE INVISIBLE BARRIER</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>知识陷阱</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
