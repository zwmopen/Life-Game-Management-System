<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Sc是计划ER 创新法</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 800">
      <g transform="translate(500, 400)">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite" />
        <!-- 创新骨架 -->
        <path d="M-250,-250 L250,-250 L300,0 L200,300 L-200,300 L-300,0 Z" fill="#ef4444" fill-opacity="0.05" stroke="#ef4444" stroke-width="4" stroke-dasharray="15 20" />
        
        <!-- 变换核心 -->
        <g>
          <rect x="-140" y="-140" width="280" height="280" rx="40" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)">
            <animate attributeName="fill-opacity" values="0.9;0.4;0.9" dur="4s" repeatCount="indefinite" />
          </rect>
          <text text-anchor="middle" y="20" fill="white" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em;">重组创新</text>
        </g>

        <!-- 卫星维度 (全量汉化) -->
        <g fill="#ef4444" font-weight="900" style="font-size: 18px;">
          <text x="0" y="-280" text-anchor="middle">替代 (Substitute)</text>
          <text x="320" y="0" text-anchor="start">合并 (combine)</text>
          <text x="250" y="280" text-anchor="start">适应 (Adapt)</text>
          <text x="0" y="360" text-anchor="middle">修改 (Modify)</text>
          <text x="-250" y="280" text-anchor="end">用途 (计划ut to other use)</text>
          <text x="-320" y="0" text-anchor="end">消除 (Eliminate)</text>
          <text x="-250" y="-280" text-anchor="end">反转 (Reverse)</text>
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">SYSTEMAT我c cREAT我V我TY ENG我NE</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>Sc是计划ER 创新法</h1>
    <p>一种强制性的发散思维工具。通过七个维度的手术刀式切口，对现有事物进行彻底的解构与异化重组。</p>
    <div class="grid">
      <div>
        <h3>思考路径</h3>
        <ul>
          <li><strong>替代与合并：</strong>用新材料、新流程替换旧系统，或将两个无关的功能强行缝合。</li>
          <li><strong>消除与反转：</strong>做减法往往比做加法更具颠覆性，尝试将事物的逻辑顺序彻底颠倒。</li>
        </ul>
      </div>
      <div>
        <h3>实战建议</h3>
        <ul>
          <li><strong>打破僵局：</strong>当思路陷入惯性时，强制按照这 7 个字母进行一遍全方位自检。</li>
          <li><strong>组合拳：</strong>伟大的创新本质上就是对旧要素进行的“非共识重组”。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
