<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香农极限</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 信道管道 -->
        <rect x="-400" y="-100" width="800" height="200" rx="20" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 噪声 (背景杂波) -->
        <g fill="#ef4444" opacity="0.1">
          <circle cx="-300" cy="50" r="5" /><circle cx="200" cy="-60" r="4" />
          <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 0,0" dur="0.1s" repeatCount="indefinite" />
        </g>

        <!-- 信息流 (蓝色数据块) -->
        <g>
          <rect x="-380" y="-40" width="600" height="80" rx="10" fill="var(--accent)" fill-opacity="0.3">
             <animate attributeName="width" values="100;750;100" dur="5s" repeatCount="indefinite" />
          </rect>
          <text y="8" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">有效带宽</text>
        </g>

        <!-- 香农红线 (硬上限) -->
        <g transform="translate(350, 0)">
          <line x1="0" y1="-150" x2="0" y2="150" stroke="#ef4444" stroke-width="8" stroke-dasharray="10 5" />
          <text x="20" y="-120" fill="#ef4444" style="font-size: 32px; font-weight: 900;">SHANNON LIMIT</text>
          <text x="20" y="-90" fill="#ef4444" style="font-size: 14px; font-weight: 900;">C = B log₂(1 + S/N)</text>
        </g>

        <text y="240" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 18px; font-weight: 900;">任何信道 都有不可逾越的吞吐上限</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>香农极限</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
