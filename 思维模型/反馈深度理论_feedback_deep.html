<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈深度理论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 负反馈 (稳态 - 调节器) -->
      <g transform="translate(300, 325)">
        <circle r="120" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5 5" opacity="0.2" />
        <path d="M-80,-20 Q0,-100 80,-20 T0,60 T-80,-20" fill="none" stroke="#10b981" stroke-width="4">
          <animate attributeName="stroke-dasharray" from="0,600" to="600,0" dur="4s" repeatCount="indefinite" />
        </path>
        <circle r="30" fill="#10b981" />
        <text y="160" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">负反馈 (稳态)</text>
        <text y="190" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">偏差 → 修正 → 回归</text>
      </g>
      
      <!-- 正反馈 (不稳态 - 爆炸/雪崩) -->
      <g transform="translate(700, 325)">
        <circle r="150" fill="#ef4444" fill-opacity="0.05" class="animate-pulse" />
        <path d="M0,0 L200,0" stroke="#ef4444" stroke-width="8" stroke-linecap="round">
          <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="0.5s" repeatCount="indefinite" />
        </path>
        <path d="M0,0 L-100,-100 M0,0 L-100,100" stroke="#ef4444" stroke-width="4" opacity="0.3" />
        <text y="160" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">正反馈 (失控)</text>
        <text y="190" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">偏差 → 增强 → 剧变</text>
      </g>

      <text x="500" y="80" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 18px; font-weight: 900; letter-spacing: 0.5em;">CYBERNETIC DYNAMICS</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>反馈深度理论</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
