<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中心极限定理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 原始杂乱分布 (底部) -->
        <g opacity="0.1" fill="var(--heading)">
          <rect x="-400" y="200" width="40" height="20" />
          <rect x="-350" y="200" width="40" height="80" />
          <rect x="300" y="200" width="40" height="50" />
          <text x="0" y="240" text-anchor="middle" style="font-size: 12px;">原始随机样本 (各种分布)</text>
        </g>
        
        <!-- 采样/叠加过程 (粒子流) -->
        <g fill="var(--accent)" opacity="0.3">
           <circle r="3"><animateMotion path="M-400,200 Q0,0 0,-150" dur="2s" repeatCount="indefinite" /></circle>
           <circle r="3"><animateMotion path="M400,200 Q0,0 0,-150" dur="2.5s" repeatCount="indefinite" /></circle>
        </g>

        <!-- 涌现的正态分布 (顶部) -->
        <g transform="translate(0, -50)">
          <path d="M-300,150 Q0,-150 300,150" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="6" stroke-linecap="round">
            <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="4s" fill="freeze" />
          </path>
          <line x1="0" y1="-150" x2="0" y2="150" stroke="var(--accent)" stroke-width="2" stroke-dasharray="5 5" opacity="0.4" />
          <text text-anchor="middle" y="200" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">完美正态 (Normal)</text>
        </g>

        <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">混乱之上的绝对秩序</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>中心极限定理</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
