<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸存者偏差</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 飞机轮廓 -->
      <path d="M200,300 L450,300 L500,50 Q520,30 540,50 L590,300 L850,300 Q870,310 850,320 L590,320 L570,550 Q520,580 470,550 L450,320 L200,320 Z" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 可见弹孔 (干扰项) -->
      <g fill="#ef4444" opacity="0.6">
        <circle cx="300" cy="310" r="15" /><circle cx="750" cy="310" r="15" />
        <circle cx="500" cy="480" r="12" /><circle cx="540" cy="480" r="12" />
        <text x="300" y="360" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">表象数据 (非致命)</text>
      </g>
      
      <!-- 致命盲区 (关键核心) -->
      <g transform="translate(520, 180)">
        <circle r="30" fill="var(--accent)" class="animate-ping" />
        <circle r="12" fill="var(--accent)" />
        <text x="40" y="10" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">致命盲区 (沉默的数据)</text>
        <text x="40" y="40" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(因为中弹的飞机已经坠毁了)</text>
      </g>

      <text x="500" y="100" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">THE SILENT EVIDENCE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>幸存者偏差</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
