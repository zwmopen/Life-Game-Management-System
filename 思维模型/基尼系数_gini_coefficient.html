<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基尼系数</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 洛伦兹曲线框 -->
      <rect x="200" y="100" width="450" height="450" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <!-- 绝对公平线 (对角线) -->
      <line x1="200" y1="550" x2="650" y2="100" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.3" />
      <text x="425" y="325" text-anchor="middle" fill="var(--text)" opacity="0.2" style="font-size: 12px; font-weight: 900;" transform="rotate(-45 425 325)">绝对公平线</text>

      <!-- 现实分配曲线 (洛伦兹曲线) -->
      <path d="M200,550 Q650,550 650,100" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="6" stroke-linecap="round">
        <animate attributeName="d" values="M200,550 Q650,550 650,100; M200,550 Q450,550 650,100; M200,550 Q650,550 650,100" dur="4s" repeatCount="indefinite" />
      </path>

      <!-- 系数标注 -->
      <g transform="translate(750, 325)">
        <text text-anchor="middle" y="-20" fill="var(--accent)" style="font-size: 80px; font-weight: 900;">0.4</text>
        <text y="30" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">警戒线</text>
        <text y="60" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">(分配张力已达极限)</text>
      </g>

      <text x="425" y="580" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 14px; font-weight: 900;">人口累计百分比 →</text>
      <text x="180" y="325" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 14px; font-weight: 900;" transform="rotate(-90 180 325)">财富累计百分比 ↑</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>基尼系数</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
