<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本归因偏差</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <line x1="500" y1="100" x2="500" y2="500" stroke="var(--heading)" opacity="0.1" stroke-width="2" stroke-dasharray="10 5" />
      <g transform="translate(250, 300)">
        <rect x="-160" y="-160" width="320" height="320" rx="30" fill="none" stroke="#ef4444" stroke-width="4" opacity="0.2" />
        <circle r="60" fill="#ef4444" />
        <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">他人犯错 = 人品/能力差</text>
        <text y="135" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(完全忽视了复杂的外部环境)</text>
      </g>
      <g transform="translate(750, 300)">
        <rect x="-160" y="-160" width="320" height="320" rx="30" fill="var(--accent)" fill-opacity="0.05" />
        <g stroke="var(--accent)" stroke-width="8" fill="none" opacity="0.5">
           <path d="M-80,-80 L80,80 M80,-80 L-80,80" />
           <circle r="30" stroke-dasharray="10 5" />
        </g>
        <text y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">我犯错 = 环境太糟糕</text>
        <text y="135" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(完全忽视了自己的主观疏忽)</text>
      </g>
      <text x="500" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">认知的先天性双标</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>基本归因偏差</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
