<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卢比孔河模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 卢比孔河 -->
      <rect x="450" y="0" width="100" height="650" fill="var(--accent)" fill-opacity="0.05" />
      <path d="M500,0 L500,650" stroke="var(--accent)" stroke-width="4" stroke-dasharray="15 10" />
      
      <!-- 决策前: 权衡 -->
      <g transform="translate(200, 325)">
        <circle r="120" fill="none" stroke="var(--heading)" stroke-width="1" stroke-dasharray="2 10" opacity="0.2" />
        <text text-anchor="middle" fill="var(--text)" style="font-size: 28px; font-weight: 900;">动机阶段</text>
        <text y="40" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px;">(权衡利弊/犹豫)</text>
      </g>

      <!-- 越过河流 -->
      <g transform="translate(500, 325)">
        <path d="M-100,0 L100,0" stroke="#ef4444" stroke-width="8" marker-end="url(#redArrow)" />
        <circle r="20" fill="#ef4444" class="animate-ping" />
        <text y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">Crossing the Rubicon</text>
      </g>

      <!-- 决策后: 执行 -->
      <g transform="translate(800, 325)">
        <rect x="-100" y="-100" width="200" height="200" rx="30" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
        <text text-anchor="middle" y="10" fill="white" style="font-size: 28px; font-weight: 900;">意志阶段</text>
        <text y="50" text-anchor="middle" fill="white" opacity="0.6" style="font-size: 12px;">(不顾一切达成目标)</text>
      </g>

      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>卢比孔河模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
