<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>杠铃策略</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 主题CSS变量 */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #3b82f6;
      --accent-secondary: #ef4444;
      --accent-tertiary: #10b981;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --transition: all 0.3s ease;
    }

    /* 深色主题 */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #f87171;
      --accent-tertiary: #34d399;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.5);
    }

    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 卡片样式 */
    .card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 0 1px var(--accent-primary);
    }

    /* 标题样式 */
    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    /* 文本样式 */
    p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    /* 列表样式 */
    ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      gap: 2rem;
    }

    .grid-cols-1 {
      grid-template-columns: repeat(1, 1fr);
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    /* 动画 */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes ping {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .grid-cols-2 {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    /* SVG图表容器 */
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 特殊样式 */
    .accent-text {
      color: var(--accent-primary);
    }

    .secondary-accent {
      color: var(--accent-secondary);
    }

    .tertiary-accent {
      color: var(--accent-tertiary);
    }

    .feature-card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .feature-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG图表区域 -->
    <div class="card chart-container">
      <svg viewBox="0 0 1000 600" class="w-full h-auto">
        <g transform="translate(500, 300)">
          <!-- 杠铃杆 -->
          <rect x="-400" y="-10" width="800" height="20" rx="10" fill="var(--text-primary)" opacity="0.1" />
          
          <!-- 安全极端 (90%) -->
          <g transform="translate(-350, 0)">
            <rect x="-80" y="-150" width="160" height="300" rx="30" fill="var(--accent-secondary)" fill-opacity="0.2" stroke="var(--accent-secondary)" stroke-width="4" />
            <text text-anchor="middle" y="10" fill="var(--accent-secondary)" style="font-size: 32px; font-weight: 900;">90%</text>
            <text y="50" text-anchor="middle" fill="var(--accent-secondary)" style="font-size: 10px; font-weight: 800; letter-spacing: 0.2em;">极端安全</text>
            <circle r="10" cy="-100" fill="var(--accent-secondary)" class="animate-pulse" />
          </g>

          <!-- 冒险极端 (10%) -->
          <g transform="translate(350, 0)">
            <circle r="80" fill="var(--accent-secondary)" fill-opacity="0.2" stroke="var(--accent-secondary)" stroke-width="4" stroke-dasharray="10 5" />
            <text text-anchor="middle" y="10" fill="var(--accent-secondary)" style="font-size: 32px; font-weight: 900;">10%</text>
            <text y="50" text-anchor="middle" fill="var(--accent-secondary)" style="font-size: 10px; font-weight: 800; letter-spacing: 0.2em;">投机</text>
            <path d="M-20,-100 L20,-100 M0,-120 L0,-80" stroke="var(--accent-secondary)" stroke-width="4" class="animate-ping" />
          </g>

          <!-- 中间的虚无 -->
          <text text-anchor="middle" y="10" fill="var(--text-secondary)" opacity="0.2" style="font-size: 14px; font-weight: 900; letter-spacing: 0.5em;">无中间地带</text>
        </g>
      </svg>
    </div>

    <!-- 文档内容区域 -->
    <div class="space-y-8">
      <h1>杠铃策略</h1>
      <p>
        拒绝"中等风险"，将 90% 的资源用于极度防守，10% 用于极度冒险。通过两极分布来对抗不确定性并捕捉非线性增长。
      </p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="feature-card">
          <h3>配置逻辑</h3>
          <ul>
            <li><strong>防守端（生存）：</strong>消除毁灭性风险。无论发生什么，这 90% 的底仓必须确保你依然留在游戏桌上。</li>
            <li><strong>冒险端（红利）：</strong>小额投入具有巨大上升空间的领域。哪怕失败也无关痛痒，一旦成功即是百倍回报。</li>
          </ul>
        </div>
        
        <div class="feature-card">
          <h3>应用场景</h3>
          <ul>
            <li><strong>职业发展：</strong>拥有一份极其稳定的主业（保障），同时在业余时间进行极具爆发力的副业探索（梦想）。</li>
            <li><strong>投资策略：</strong>大量现金/国债 + 少量极高倍数的衍生品或初创股权。</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
