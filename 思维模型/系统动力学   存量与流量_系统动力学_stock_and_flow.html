<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统动力学   存量与流量</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 入流管道 -->
        <rect x="50" y="250" width="150" height="40" fill="#1e293b" rx="5" />
        <path d="M50,270 L200,270" stroke="#3b82f6" stroke-width="4" class="flow-line" />
        <text x="125" y="240" text-anchor="middle" fill="#3b82f6" class="text-[10px] font-black uppercase tracking-widest">Inflow (流量入)</text>

        <!-- 存量容器 (浴缸/水槽) -->
        <rect x="200" y="200" width="200" height="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4" rx="10" />
        <rect x="205" y="205" width="190" height="190" fill="#3b82f6" fill-opacity="0.2" class="water" transform-origin="bottom" style="transform: scaleY(0.5); y: 205;" />
        <text x="300" y="305" text-anchor="middle" fill="white" class="font-black text-xl italic tracking-widest">STOCK (存量)</text>

        <!-- 出流管道 -->
        <rect x="400" y="310" width="150" height="40" fill="#1e293b" rx="5" />
        <path d="M400,330 L550,330" stroke="#ef4444" stroke-width="4" class="flow-line" />
        <text x="475" y="380" text-anchor="middle" fill="#ef4444" class="text-[10px] font-black uppercase tracking-widest">Outflow (流量出)</text>
        
        <!-- 云端隐喻 (源头与终点) -->
        <circle cx="50" cy="270" r="30" fill="white" fill-opacity="0.05" />
        <circle cx="550" cy="330" r="30" fill="white" fill-opacity="0.05" />
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>系统动力学   存量与流量</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
