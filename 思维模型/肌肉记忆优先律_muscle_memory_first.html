<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肌肉记忆优先律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 逻辑层 (上 - 慢、耗能) -->
        <g transform="translate(0, -180)">
          <path d="M-150,0 Q0,-50 150,0" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" opacity="0.2" />
          <text text-anchor="middle" y="0" fill="#94a3b8" style="font-size: 14px; font-weight: 900;">逻辑决策 (系统 2)</text>
          <text y="25" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">耗时 5 分钟、痛苦</text>
        </g>
        
        <!-- 转换漏斗 -->
        <path d="M-50,-130 L-20,-50 M50,-130 L20,-50" stroke="var(--accent)" stroke-width="2" opacity="0.3" />

        <!-- 肌肉层 (下 - 快、本能) -->
        <g>
          <circle r="100" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" />
          <path d="M-40,0 L0,40 L60,-40" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" />
          <text y="150" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">肌肉反射 (系统 1)</text>
          <text y="180" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">耗时 0.1 秒、无感</text>
        </g>

        <circle r="180" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
        <text y="-280" text-anchor="middle" fill="var(--accent)" style="font-size: 36px; font-weight: 900;">让产出成为一种生理排泄</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>肌肉记忆优先律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
