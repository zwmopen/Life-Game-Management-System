<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稀缺效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 正常带宽流 -->
      <g opacity="0.05">
        <rect x="100" y="100" width="800" height="400" rx="40" fill="var(--heading)" />
      </g>
      
      <!-- 稀缺导致的隧道视野 (漏斗) -->
      <path d="M100,100 L900,100 L550,300 L550,500 L450,500 L450,300 Z" fill="none" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 10" opacity="0.1" />
      
      <!-- 被卡住的认知资源 -->
      <g>
        <circle cx="500" cy="150" r="40" fill="#f59e0b" opacity="0.8">
           <animate attributeName="cy" from="150" to="280" dur="2s" repeatCount="indefinite" />
           <animate attributeName="r" from="40" to="20" dur="2s" repeatCount="indefinite" />
        </circle>
        <text x="500" y="350" text-anchor="middle" fill="#f59e0b" style="font-size: 24px; font-weight: 900;">隧道视野 (TUNNELING)</text>
      </g>

      <!-- 流出的微量决策 -->
      <rect x="490" y="450" width="20" height="20" rx="4" fill="#ef4444" opacity="0.5">
         <animate attributeName="y" from="450" to="550" dur="1s" repeatCount="indefinite" />
         <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite" />
      </rect>

      <text x="500" y="50" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 14px; font-weight: 900; letter-spacing: 0.5em;">COGNITIVE BANDWIDTH TAX</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>稀缺效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
