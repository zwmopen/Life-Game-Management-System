<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元认知循环</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 观察层 (外环) -->
        <circle r="250" fill="none" stroke="var(--accent)" stroke-width="8" stroke-dasharray="10 30" opacity="0.2">
          <animate attributeName="stroke-dashoffset" from="0" to="100" dur="5s" repeatCount="indefinite" />
        </circle>
        <text y="-260" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">元认知：观察者的视角</text>

        <!-- 被观察的自我 (内环) -->
        <g>
          <circle r="120" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" />
          <path d="M-40,0 Q0,-80 40,0" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.3" />
          <text text-anchor="middle" y="20" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">执行层 (Thinking)</text>
        </g>

        <!-- 递归校准线 -->
        <g>
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite" />
          <line x1="0" y1="-250" x2="0" y2="-120" stroke="#ef4444" stroke-width="4" marker-end="url(#redArrow)" />
          <circle r="10" cy="-250" fill="#ef4444" class="animate-ping" />
        </g>

        <text y="320" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">意识到“我在想什么”</text>
      </g>
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>元认知循环</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
