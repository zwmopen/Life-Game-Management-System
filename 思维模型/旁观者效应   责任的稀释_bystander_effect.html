<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旁观者效应   责任的稀释</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 核心求救信号 -->
      <g transform="translate(400, 300)">
        <circle r="40" fill="#ef4444" class="animate-ping" />
        <path d="M-20,0 L20,0 M0,-20 L0,20" stroke="white" stroke-width="4" />
        <text y="70" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">求助信号 (SOS)</text>
      </g>
      
      <!-- 环绕的旁观者 -->
      <g>
        <!-- 每一个旁观者都有一个分散的责任箭头，但不指向中心 -->
        <g transform="translate(200, 150)">
          <circle r="25" fill="var(--heading)" opacity="0.2" />
          <path d="M0,0 L-40,-40" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
          <text y="45" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 8px;">“别人会做的”</text>
        </g>
        <g transform="translate(600, 150)">
          <circle r="25" fill="var(--heading)" opacity="0.2" />
          <path d="M0,0 L40,-40" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
          <text y="45" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 8px;">“不关我事”</text>
        </g>
        <g transform="translate(200, 450)">
          <circle r="25" fill="var(--heading)" opacity="0.2" />
          <text y="45" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 8px;">“我也在看”</text>
        </g>
        <g transform="translate(600, 450)">
          <circle r="25" fill="var(--heading)" opacity="0.2" />
          <text y="45" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 8px;">“等领头的”</text>
        </g>
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">DIFFUSION OF RESPONSIBILITY</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>旁观者效应   责任的稀释</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
