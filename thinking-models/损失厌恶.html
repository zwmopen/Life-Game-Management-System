<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>损失厌恶</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 支架 -->
      <path d="M480,500 L520,500 L500,450 Z" fill="#1e293b" opacity="0.1" />
      
      <g transform="translate(500, 450)">
        <animateTransform attributeName="transform" type="rotate" values="10;15;10" dur="4s" repeatCount="indefinite" />
        <rect x="-400" y="-5" width="800" height="10" rx="5" fill="#1e293b" />
        
        <!-- 损失端 (沉重) -->
        <g transform="translate(-300, 0)">
          <rect x="-80" y="10" width="160" height="160" rx="20" fill="#ef4444" />
          <text text-anchor="middle" y="90" fill="white" style="font-size: 48px; font-weight: 900;">损失</text>
          <text y="210" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">痛感 2.5X</text>
        </g>
        
        <!-- 收益端 (轻量) -->
        <g transform="translate(300, 0)">
          <rect x="-80" y="10" width="160" height="80" rx="20" fill="#10b981" opacity="0.6" />
          <text text-anchor="middle" y="60" fill="white" style="font-size: 32px; font-weight: 900;">收益</text>
          <text y="120" text-anchor="middle" fill="#10b981" style="font-size: 20px; font-weight: 900;">快乐 1X</text>
        </g>
      </g>
    </svg>
  </div>

  <div class="text-content">
    <h1>损失厌恶 (Loss Aversion)</h1>
    <p>人类对“失去”的敏感度远超对“获得”的喜悦。这种非对称性进化确保了我们在原始丛林中的生存，但在现代决策中却成为了阻碍。</p>
    <div class="grid">
      <div>
        <h3>避害本能</h3>
        <ul>
          <li><strong>非对称价值：</strong>失去 100 块钱带来的愤怒，需要捡到 250 块钱才能抵消。</li>
          <li><strong>沉没成本锁死：</strong>因为害怕损失已经投入的资源，我们往往在错误的道路上越走越远。</li>
        </ul>
      </div>
      <div>
        <h3>策略应用</h3>
        <ul>
          <li><strong>框架重构：</strong>将“你可以获得什么”改为“不这样做你会失去什么”，转化率会瞬间提升。</li>
          <li><strong>零基思考：</strong>假设你现在一无所有，你还会为了保住眼前的这一点东西而放弃未来的机会吗？</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
