<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>蓝海战略</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-danger: #ef4444;
      --accent-warning: #f59e0b;
      --accent-blue: #0ea5e9;
      --accent-indigo: #4f46e5;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.25rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-10: 2.5rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      --spacing-20: 5rem;
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
      --font-mono: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      --svg-color-primary: #ef4444;
      --svg-color-secondary: #64748b;
      --svg-color-accent: #3b82f6;
      --svg-color-blue: #0ea5e9;
      --svg-bg-light: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #34d399;
      --accent-danger: #f87171;
      --accent-warning: #fbbf24;
      --accent-blue: #38bdf8;
      --accent-indigo: #6366f1;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.4);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
      --svg-color-primary: #f87171;
      --svg-color-secondary: #cbd5e1;
      --svg-color-accent: #60a5fa;
      --svg-color-blue: #38bdf8;
      --svg-bg-light: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg);
      transition: all var(--transition-normal);
      min-height: 100vh;
      padding: var(--spacing-4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-8);
      margin-bottom: var(--spacing-8);
      transition: all var(--transition-normal);
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: var(--spacing-6);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.025em;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: var(--spacing-4);
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: var(--spacing-3);
      color: var(--text-primary);
    }

    p {
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      margin-bottom: var(--spacing-6);
      color: var(--text-secondary);
      line-height: 1.7;
    }

    ul {
      margin-bottom: var(--spacing-6);
      padding-left: var(--spacing-5);
    }

    li {
      margin-bottom: var(--spacing-2);
      color: var(--text-secondary);
      font-size: clamp(0.875rem, 1.25vw, 1rem);
      line-height: 1.6;
    }

    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: var(--spacing-10);
      padding: var(--spacing-6);
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
    }

    svg {
      max-width: 100%;
      height: auto;
      transition: all var(--transition-normal);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-6);
      margin-bottom: var(--spacing-8);
    }

    .grid-item {
      background-color: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: var(--spacing-6);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: all var(--transition-normal);
    }

    .grid-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .grid-item h3 {
      margin-bottom: var(--spacing-3);
      color: var(--accent-blue);
    }

    .footer {
      text-align: center;
      padding: var(--spacing-8) 0;
      margin-top: var(--spacing-12);
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-3);
      }

      .card {
        padding: var(--spacing-6);
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .svg-container {
        padding: var(--spacing-4);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .animate-wave {
      animation: wave 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>蓝海战略</h1>
      
      <div class="svg-container">
        <svg viewBox="0 0 1000 650">
          <!-- 底部红海 -->
          <rect x="0" y="450" width="1000" height="200" fill="var(--svg-color-primary)" fill-opacity="0.1" />
          <text x="500" y="580" text-anchor="middle" fill="var(--svg-color-primary)" style="font-size: 64px; font-weight: 900; letter-spacing: 0.2em;">红海：激烈竞争</text>

          <!-- 蓝海 -->
          <g transform="translate(500, 250)">
            <path d="M-180,30 Q-60,-180 180,-30 Q250,0 200,80 Q100,150 -180,30" fill="var(--svg-color-blue)">
               <animateTransform attributeName="transform" type="translate" values="0,0; 20,-10; 0,0" dur="6s" repeatCount="indefinite" />
            </path>
            <circle cx="120" cy="-25" r="6" fill="white" />
            <text y="-180" text-anchor="middle" fill="var(--svg-color-blue)" style="font-size: 72px; font-weight: 900; letter-spacing: 0.1em;">蓝海：价值创新</text>
          </g>

          <text x="500" y="50" text-anchor="middle" fill="var(--svg-color-secondary)" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.1;">让竞争变得无关紧要</text>
        </svg>
      </div>

      <div class="text-content">
        <p>与其在现有的红海中惨烈厮杀，不如通过“价值创新”，开辟无人竞争的蓝色海洋。蓝海的核心不是打败对手，而是让竞争变得无关紧要。</p>
        
        <div class="grid">
          <div class="grid-item">
            <h3>战略核心</h3>
            <ul>
              <li><strong>红海：</strong>在现有市场竞争，打败对手，利用现有需求。</li>
              <li><strong>蓝海：</strong>创造无竞争的市场空间，创造并获取新需求。</li>
            </ul>
          </div>
          
          <div class="grid-item">
            <h3>破局工具</h3>
            <ul>
              <li><strong>四步框架：</strong>剔除不必要的功能，减少过度的配置，增加稀缺属性，创造全新价值。</li>
              <li><strong>成本价值权衡：</strong>打破“高品质必然高成本”的旧逻辑，实现差异化与低成本的并存。</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
