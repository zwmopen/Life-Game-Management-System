<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双盲实验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 双重屏障 -->
        <rect x="-400" y="-150" width="10" height="300" fill="#94a3b8" opacity="0.3" />
        <rect x="390" y="-150" width="10" height="300" fill="#94a3b8" opacity="0.3" />
        
        <!-- 实验者 A (被蒙蔽) -->
        <g transform="translate(-250, 0)">
          <circle r="60" fill="var(--accent)" />
          <path d="M-30,-10 L30,-10" stroke="white" stroke-width="8" stroke-linecap="round" />
          <text y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 18px; font-weight: 900;">施药者 (不知真假)</text>
        </g>

        <!-- 核心黑盒 (随机化) -->
        <g>
          <rect x="-100" y="-100" width="200" height="200" rx="40" fill="var(--heading)" />
          <text text-anchor="middle" dy=".35em" fill="white" style="font-size: 80px; font-weight: 900;">?</text>
          <circle r="120" fill="none" stroke="var(--heading)" stroke-width="1" stroke-dasharray="10 5" class="animate-spin" style="animation-duration: 10s" />
        </g>

        <!-- 被试 B (被蒙蔽) -->
        <g transform="translate(250, 0)">
          <circle r="60" fill="#10b981" />
          <path d="M-30,-10 L30,-10" stroke="white" stroke-width="8" stroke-linecap="round" />
          <text y="100" text-anchor="middle" fill="#10b981" style="font-size: 18px; font-weight: 900;">受试者 (不知真假)</text>
        </g>

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">消除暗示：真相的防线</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>双盲实验</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
