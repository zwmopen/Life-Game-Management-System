<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哥德尔不完备</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 逻辑网格 (已知的证明体系) -->
        <g stroke="var(--heading)" stroke-width="1" opacity="0.1">
          <line x1="-300" y1="-200" x2="300" y2="200" /><line x1="-300" y1="200" x2="300" y2="-200" />
          <circle r="150" fill="none" />
        </g>
        
        <!-- 逻辑边界 -->
        <circle r="220" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 20" opacity="0.4" />
        <text y="-240" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">逻辑系统公理边界</text>

        <!-- 外部的“真实”但“不可证”的真理 -->
        <g transform="translate(180, -180)">
          <circle r="40" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" class="animate-pulse" />
          <text text-anchor="middle" y="5" fill="#451a03" style="font-size: 14px; font-weight: 900;">真理 (TRUE)</text>
          <path d="M-60,0 L-100,0" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" />
          <text x="-120" y="5" text-anchor="end" fill="#ef4444" style="font-size: 12px;">无法从内部证明</text>
        </g>

        <text text-anchor="middle" y="10" fill="var(--accent)" style="font-size: 48px; font-weight: 900; letter-spacing: 0.2em;">INCOMPLETENESS</text>
        <text y="60" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 16px;">没有一个系统能解释它自己</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>哥德尔不完备</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
