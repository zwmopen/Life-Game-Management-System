<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六度分隔</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(100, 300)">
        <!-- 路径链条 -->
        <g stroke="var(--accent)" stroke-width="2" opacity="0.4" class="animate-pulse">
          <line x1="0" y1="0" x2="160" y2="-100" /><line x1="160" y1="-100" x2="320" y2="50" />
          <line x1="320" y1="50" x2="480" y2="-50" /><line x1="480" y1="-50" x2="640" y2="100" />
          <line x1="640" y1="100" x2="800" y2="0" />
        </g>
        
        <!-- 节点 -->
        <circle r="15" fill="var(--heading)" /> <!-- 你 -->
        <circle cx="160" cy="-100" r="10" fill="var(--accent)" />
        <circle cx="320" cy="50" r="10" fill="var(--accent)" />
        <circle cx="480" cy="-50" r="10" fill="var(--accent)" />
        <circle cx="640" cy="100" r="10" fill="var(--accent)" />
        <circle cx="800" cy="0" r="30" fill="#fbbf24" class="animate-ping" /> <!-- 目标 -->
        
        <text x="0" y="40" text-anchor="middle" fill="var(--text)" style="font-size: 12px; font-weight: 900;">你</text>
        <text x="800" y="60" text-anchor="middle" fill="#fbbf24" style="font-size: 16px; font-weight: 900;">世界上任何一个人</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">MAX 6 STEPS</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>六度分隔</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
