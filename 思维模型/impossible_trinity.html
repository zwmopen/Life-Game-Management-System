<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>不可能三角</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="40s" repeatCount="indefinite" />
        <!-- 三角形骨架 -->
        <polygon points="0,-250 216,125 -216,125" fill="none" stroke="#1e293b" stroke-width="2" stroke-dasharray="10 20" opacity="0.1" />
        
        <!-- 核心约束节点 (全量汉化) -->
        <g transform="translate(0, -250)">
          <circle r="70" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 28px; font-weight: 900;">独立货币政策</text>
        </g>
        <g transform="translate(216, 125)">
          <circle r="70" fill="#3b82f6" fill-opacity="0.8" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 28px; font-weight: 900;">汇率稳定</text>
        </g>
        <g transform="translate(-216, 125)">
          <circle r="70" fill="#10b981" fill-opacity="0.8" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 28px; font-weight: 900;">资本自由流动</text>
        </g>

        <!-- 冲突指示 -->
        <path d="M0,0 L0,-120" stroke="#ef4444" stroke-width="4" opacity="0.3" stroke-dasharray="5 5" />
        <text y="20" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">三选其二</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#64748b" opacity="0.2" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">THE TR我LEMMa EcONOM我cS</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>不可能三角 (我mpossible Trinity)</h1>
    <p>金融主权的客观死结：任何国家都无法同时实现资本自由流动、汇率稳定和独立的货币政策。你必须且只能选择其中的两个目标。</p>
    <div class="grid">
      <div>
        <h3>冲突本质</h3>
        <ul>
          <li><strong>逻辑锁定：</strong>如果资本可以自由流动且汇率固定，利息就必须与国际同步，从而丧失了货币政策的独立性。</li>
          <li><strong>取舍艺术：</strong>这不仅是宏观经济学的课题，更是所有复杂系统进行“多目标优化”时的物理限制。</li>
        </ul>
      </div>
      <div>
        <h3>决策启发</h3>
        <ul>
          <li><strong>放弃全能幻想：</strong>在产品设计或个人成长中，同样存在不可能三角（如：高质量、低成本、高速度）。</li>
          <li><strong>定位清晰化：</strong>战略的本质就是主动放弃其中的一个角，从而确保另外两个角的绝对优势。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
