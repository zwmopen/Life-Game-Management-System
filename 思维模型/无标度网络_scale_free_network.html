<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无标度网络</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 超级节点 (Hub) -->
        <circle r="50" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
        
        <!-- 连接线 -->
        <g stroke="var(--accent)" stroke-width="1.5" opacity="0.2">
          <line x1="0" y1="0" x2="-300" y2="-200" /><line x1="0" y1="0" x2="300" y2="-150" />
          <line x1="0" y1="0" x2="-250" y2="150" /><line x1="0" y1="0" x2="280" y2="200" />
          <line x1="0" y1="0" x2="0" y2="-280" /><line x1="0" y1="0" x2="0" y2="280" />
        </g>

        <!-- 普通节点 -->
        <g fill="var(--heading)">
          <circle cx="-300" cy="-200" r="10" /><circle cx="300" cy="-150" r="10" />
          <circle cx="-250" cy="150" r="10" /><circle cx="280" cy="200" r="10" />
          <circle cx="0" cy="-280" r="10" /><circle cx="0" cy="280" r="10" />
        </g>

        <!-- 针对性攻击 (闪电) -->
        <g transform="translate(0, 0)" opacity="0">
          <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
          <path d="M-50,-200 L0,-50 L50,-200" fill="none" stroke="#ef4444" stroke-width="4" />
          <text y="-100" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">精准打击 Hub = 系统瘫痪</text>
        </g>

        <text y="320" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">连接的极致不平等</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>无标度网络</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
