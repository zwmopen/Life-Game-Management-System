<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>大数定律 - 随机中的秩序</title></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 700">
      <!-- 网格背景 -->
      <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
          <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#64748b" stroke-opacity="0.1" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="1000" height="700" fill="url(#grid)" />
      
      <!-- 坐标轴 -->
      <line x1="100" y1="600" x2="900" y2="600" stroke="#1e293b" stroke-width="2" />
      <line x1="100" y1="100" x2="100" y2="600" stroke="#1e293b" stroke-width="2" />
      
      <!-- 坐标轴标注 -->
      <text x="500" y="630" text-anchor="middle" fill="#1e293b" style="font-size: 14px; font-weight: 900;">试验次数</text>
      <text x="50" y="350" text-anchor="middle" fill="#1e293b" style="font-size: 14px; font-weight: 900; writing-mode: tb;">事件频率</text>
      
      <!-- 期望均值线 -->
      <line x1="100" y1="350" x2="900" y2="350" stroke="#10b981" stroke-width="3" stroke-dasharray="10 5" />
      <text x="920" y="355" fill="#10b981" style="font-size: 14px; font-weight: 900;">期望均值</text>
      
      <!-- 数据点 -->
      <g>
        <!-- 短期剧烈波动的数据点 -->
        <circle cx="150" cy="200" r="6" fill="#ef4444" opacity="0.8" />
        <circle cx="200" cy="500" r="6" fill="#ef4444" opacity="0.8" />
        <circle cx="250" cy="250" r="6" fill="#ef4444" opacity="0.8" />
        <circle cx="300" cy="450" r="6" fill="#ef4444" opacity="0.8" />
        <circle cx="350" cy="300" r="6" fill="#ef4444" opacity="0.8" />
        
        <!-- 中期逐渐平稳的数据点 -->
        <circle cx="400" cy="380" r="6" fill="#f59e0b" opacity="0.8" />
        <circle cx="450" cy="320" r="6" fill="#f59e0b" opacity="0.8" />
        <circle cx="500" cy="360" r="6" fill="#f59e0b" opacity="0.8" />
        <circle cx="550" cy="340" r="6" fill="#f59e0b" opacity="0.8" />
        
        <!-- 长期稳定的数据点 -->
        <circle cx="600" cy="355" r="6" fill="#10b981" opacity="0.8" />
        <circle cx="650" cy="345" r="6" fill="#10b981" opacity="0.8" />
        <circle cx="700" cy="352" r="6" fill="#10b981" opacity="0.8" />
        <circle cx="750" cy="348" r="6" fill="#10b981" opacity="0.8" />
        <circle cx="800" cy="350" r="6" fill="#10b981" opacity="0.8" />
      </g>
      
      <!-- 波动曲线 (从剧烈到平稳) -->
      <path d="M100,350 L150,200 L200,500 L250,250 L300,450 L350,300 L400,380 L450,320 L500,360 L550,340 L600,355 L650,345 L700,352 L750,348 L800,350 L900,350" 
            fill="none" stroke="#ef4444" stroke-width="3" stroke-linecap="round">
        <animate attributeName="stroke-dasharray" from="0,2000" to="2000,0" dur="5s" fill="freeze" />
      </path>

      <!-- 波动范围阴影 -->
      <path d="M100,350 L150,200 L200,500 L250,250 L300,450 L350,300 L400,380 L450,320 L500,360 L550,340 L600,355 L650,345 L700,352 L750,348 L800,350 L900,350 L900,350 L100,350" 
            fill="#ef4444" opacity="0.1" />
      
      <!-- 动态试验次数指示器 -->
      <g>
        <rect x="850" y="50" width="100" height="40" rx="20" fill="#ef4444" />
        <text x="900" y="78" text-anchor="middle" fill="white" style="font-size: 16px; font-weight: 900;">N=0</text>
        <animate attributeName="x" values="100;900" dur="5s" fill="freeze" />
        <animate attributeName="fill" values="#ef4444;#f59e0b;#10b981" dur="5s" fill="freeze" />
      </g>

      <!-- 标注 -->
      <g transform="translate(200, 550)">
        <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#ef4444" opacity="0.1" />
        <text text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">短期：剧烈波动</text>
      </g>
      <g transform="translate(800, 550)">
        <rect x="-80" y="-25" width="160" height="50" rx="25" fill="#10b981" opacity="0.1" />
        <text text-anchor="middle" fill="#10b981" style="font-size: 12px; font-weight: 900;">长期：趋于稳定</text>
      </g>

      <!-- 标题 -->
      <text x="500" y="80" text-anchor="middle" fill="#1e293b" style="font-size: 24px; font-weight: 900;">大数定律：随机中的秩序</text>
      
      <!-- 底部文字 -->
      <text x="500" y="680" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 12px; font-weight: 900; letter-spacing: 0.3em;">秩序从混沌中涌现</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>大数定律</h1>
    <p>指在随机试验中，随着试验次数 N 的增加，事件发生的频率趋于稳定，并无限接近于其理论概率。这是赌场和保险公司盈利的数学保障。</p>
    <div class="grid">
      <div>
        <h3>现象解剖</h3>
        <ul>
          <li><strong>局部的混乱</strong>：在少数几次尝试中，运气主宰一切。</li>
          <li><strong>整体的必然</strong>：只要基数足够大，所有的偶然都会被抹平，系统会展现其冰冷的本质规律。</li>
        </ul>
      </div>
      <div>
        <h3>商业镜像</h3>
        <ul>
          <li><strong>保险定价</strong>：保险公司不需要知道哪个人会出险，只要知道 10 万个人里的出险概率，就能稳赚不赔。</li>
          <li><strong>内容创作</strong>：偶尔的一篇爆款可能是运气，但创作 1000 篇后的平均质量反映了真实的水平。</li>
        </ul>
      </div>
    </div>
  </div></body>
</html>
