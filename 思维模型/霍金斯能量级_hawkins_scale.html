<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霍金斯能量级</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <defs>
        <linearGradient id="spiritGrad" x1="0" y1="1" x2="0" y2="0">
          <stop offset="0%" stop-color="#ef4444" />
          <stop offset="30%" stop-color="#fbbf24" />
          <stop offset="70%" stop-color="#10b981" />
          <stop offset="100%" stop-color="#3b82f6" />
        </linearGradient>
      </defs>
      <g transform="translate(500, 325)">
        <!-- 能量阶梯柱 -->
        <rect x="-100" y="-250" width="200" height="500" fill="url(#spiritGrad)" opacity="0.8" rx="20" />
        
        <!-- 当前震动频率 (光圈) -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0,200; 0,-200; 0,200" dur="10s" repeatCount="indefinite" />
          <circle r="40" fill="white" filter="drop-shadow(0 0 30px white)" />
          <path d="M-150,0 L-110,0" stroke="white" stroke-width="4" stroke-dasharray="5 5" />
          <text x="-160" y="5" text-anchor="end" fill="var(--heading)" style="font-size: 24px; font-weight: 900;">意识临界点: 200</text>
        </g>

        <!-- 标注 -->
        <g fill="white" font-weight="900" style="font-size: 14px;">
          <text x="0" y="-220" text-anchor="middle">开悟 (700-1000)</text>
          <text x="0" y="-120" text-anchor="middle">理性 (400)</text>
          <text x="0" y="20" text-anchor="middle">勇气 (200)</text>
          <text x="0" y="120" text-anchor="middle">恐惧 (100)</text>
          <text x="0" y="220" text-anchor="middle">羞愧 (20)</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>霍金斯能量级</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
