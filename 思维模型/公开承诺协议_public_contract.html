<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公开承诺协议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 聚光灯场 -->
        <circle r="300" fill="var(--accent)" fill-opacity="0.03" />
        
        <!-- 观察者之眼 -->
        <g opacity="0.2">
          <circle cx="-250" cy="-150" r="10" fill="var(--heading)" /><circle cx="250" cy="-150" r="10" fill="var(--heading)" />
          <circle cx="0" cy="-280" r="10" fill="var(--heading)" />
        </g>

        <!-- 承诺契约 (中心) -->
        <g>
          <rect x="-180" y="-100" width="360" height="200" rx="40" fill="var(--accent)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">今日必更：数码视频</text>
          <text y="40" text-anchor="middle" fill="white" opacity="0.6" style="font-size: 12px;">(已在朋友圈/社群打卡)</text>
        </g>
        
        <!-- 违约代价 (红色警示) -->
        <g transform="translate(0, 150)">
          <path d="M-100,0 L100,0" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
          <text y="40" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">违约成本：红包 ￥200 / 丢脸</text>
        </g>

        <circle r="220" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
        <text y="-240" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">社会监督：最强外挂</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>公开承诺协议</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
