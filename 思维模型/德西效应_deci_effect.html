<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德西效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 内在动力场 (核心) -->
      <g transform="translate(500, 300)">
        <circle r="120" fill="var(--accent)" fill-opacity="0.1" class="animate-pulse" />
        <circle r="60" fill="var(--accent)" filter="drop-shadow(0 0 20px var(--accent))" />
        <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">内在兴趣</text>
      </g>
      
      <!-- 外部奖赏注入 (金币流) -->
      <g>
        <circle cx="200" cy="100" r="15" fill="#fbbf24">
           <animate attributeName="cx" from="200" to="500" dur="2s" repeatCount="indefinite" />
           <animate attributeName="cy" from="100" to="300" dur="2s" repeatCount="indefinite" />
           <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" />
        </circle>
        <text x="200" y="80" text-anchor="middle" fill="#fbbf24" style="font-size: 18px; font-weight: 900;">外部奖励 ($)</text>
      </g>

      <!-- 产生的侵蚀效果 -->
      <g transform="translate(500, 300)">
        <path d="M-80,-80 L80,80 M80,-80 L-80,80" stroke="#ef4444" stroke-width="4" opacity="0.3" stroke-dasharray="10 5" />
        <text y="160" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">动机位移：兴趣 → 任务</text>
      </g>

      <text x="500" y="550" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 18px; font-weight: 900; letter-spacing: 0.2em;">外部奖赏正在侵蚀内在乐趣</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>德西效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
