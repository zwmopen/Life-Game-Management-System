<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮格马利翁效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 循环路径 -->
      <g transform="translate(500, 325)">
        <circle r="220" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 20" opacity="0.1" />
        
        <!-- 节点：期望 -->
        <g transform="translate(0, -220)">
          <circle r="70" fill="#fbbf24" filter="drop-shadow(0 0 20px #fbbf24)" />
          <text text-anchor="middle" y="10" fill="#451a03" style="font-size: 24px; font-weight: 900;">积极期望</text>
        </g>
        
        <!-- 节点：行为 -->
        <g transform="translate(220, 0)">
          <circle r="60" fill="var(--accent)" fill-opacity="0.2" stroke="var(--accent)" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 18px; font-weight: 900;">我的行为</text>
        </g>

        <!-- 节点：他人的自我意识 -->
        <g transform="translate(0, 220)">
          <circle r="60" fill="var(--accent)" fill-opacity="0.4" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 18px; font-weight: 900;">他人的觉醒</text>
        </g>

        <!-- 节点：最终现实 -->
        <g transform="translate(-220, 0)">
          <circle r="80" fill="#10b981" class="animate-pulse" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900;">变成现实</text>
        </g>

        <!-- 引导箭头 -->
        <path d="M0,-150 L160,-30" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.2" />
      </g>
      <text x="500" y="50" text-anchor="middle" fill="#fbbf24" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">你相信什么，就会得到什么</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>皮格马利翁效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
