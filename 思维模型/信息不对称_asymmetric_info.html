<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息不对称</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 单向透视墙 -->
        <rect x="-10" y="-200" width="20" height="400" fill="var(--heading)" opacity="0.2" />
        
        <!-- 卖方 (知情者) -->
        <g transform="translate(-250, 0)">
          <circle r="100" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">卖方</text>
          <text y="40" text-anchor="middle" fill="var(--text)" style="font-size: 10px;">(知道这辆车是次品)</text>
          <path d="M50,-80 L180,-20" stroke="var(--accent)" stroke-width="2" opacity="0.4" marker-end="url(#blueArrow)" />
        </g>
        
        <!-- 买方 (被动者) -->
        <g transform="translate(250, 0)">
          <circle r="100" fill="none" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" />
          <text text-anchor="middle" y="5" fill="#94a3b8" style="font-size: 28px; font-weight: 900;">买方</text>
          <text y="40" text-anchor="middle" fill="#94a3b8" style="font-size: 10px;">(只能通过价格猜质量)</text>
        </g>

        <!-- 逆向选择陷阱 -->
        <g transform="translate(0, 150)">
          <circle r="40" fill="#ef4444" class="animate-ping" />
          <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">柠檬市场：良币退出</text>
        </g>
      </g>
      <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>信息不对称</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
