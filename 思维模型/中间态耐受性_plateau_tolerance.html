<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中间态耐受性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 550)">
        <!-- 指数曲线 -->
        <path d="M0,0 L400,0 Q600,0 800,-500" fill="none" stroke="var(--accent)" stroke-width="12" stroke-linecap="round" opacity="0.2" />
        
        <!-- 重点：中间态平原 (耐受区) -->
        <g>
          <rect x="0" y="-20" width="450" height="20" fill="#fbbf24" fill-opacity="0.1" />
          <path d="M0,0 L450,0" stroke="#fbbf24" stroke-width="8" stroke-linecap="round">
             <animate attributeName="stroke-dasharray" from="0,450" to="450,0" dur="6s" repeatCount="indefinite" />
          </path>
          <text x="225" y="40" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900;">中间态：笨拙、平庸、缓慢累积</text>
          <text x="225" y="65" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">(绝大多数人在此处产生“虚无感”并退出)</text>
        </g>

        <!-- 爆发前夜的粒子蓄力 -->
        <g transform="translate(450, 0)">
           <circle r="40" fill="#fbbf24" fill-opacity="0.2" class="animate-ping" />
           <text x="50" y="-50" fill="var(--accent)" style="font-size: 18px; font-weight: 900;">拐点 (Inflection)</text>
        </g>

        <text x="400" y="-450" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">耐受性 = 最终的溢价</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>中间态耐受性</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
