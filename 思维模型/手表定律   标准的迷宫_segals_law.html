<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手表定律   标准的迷宫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 表 A (正常) -->
      <g transform="translate(250, 300)">
        <circle r="100" fill="none" stroke="var(--heading)" stroke-width="4" />
        <line x1="0" y1="0" x2="0" y2="-70" stroke="var(--heading)" stroke-width="6" stroke-linecap="round" />
        <line x1="0" y1="0" x2="40" y2="0" stroke="var(--heading)" stroke-width="4" stroke-linecap="round" />
        <text y="130" text-anchor="middle" fill="var(--text)" style="font-size: 14px; font-weight: 900;">12:15 (标准 1)</text>
      </g>
      
      <!-- 表 B (微差) -->
      <g transform="translate(550, 300)">
        <circle r="100" fill="none" stroke="#ef4444" stroke-width="4" opacity="0.6" />
        <line x1="0" y1="0" x2="20" y2="-65" stroke="#ef4444" stroke-width="6" stroke-linecap="round" />
        <line x1="0" y1="0" x2="50" y2="20" stroke="#ef4444" stroke-width="4" stroke-linecap="round" />
        <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">12:22 (标准 2)</text>
      </g>

      <!-- 迷茫的核心 -->
      <g transform="translate(400, 300)">
        <circle r="30" fill="none" stroke="#fbbf24" stroke-width="2" class="animate-spin" />
        <text y="5" text-anchor="middle" fill="#fbbf24" style="font-size: 40px; font-weight: 900;">?</text>
        <text y="180" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">“到底现在几点了？”</text>
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">TWO WATCHES MEAN NO TIME</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>手表定律   标准的迷宫</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
