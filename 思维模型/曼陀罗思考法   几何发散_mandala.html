<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曼陀罗思考法   几何发散</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto">
        <!-- 几何背景线 -->
        <circle cx="300" cy="300" r="280" class="lotus-bg" />
        <line x1="0" y1="0" x2="600" y2="600" class="lotus-bg" />
        <line x1="600" y1="0" x2="0" y2="600" class="lotus-bg" />
        
        <!-- 九宫格 -->
        <g transform="translate(100, 100)">
          <!-- Row 1 -->
          <rect x="0" y="0" width="125" height="125" rx="15" fill="var(--bg)" class="cell" /><text x="62" y="70" text-anchor="middle" fill="#444" class="text-[8px] font-bold">DIM A</text>
          <rect x="135" y="0" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <rect x="270" y="0" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <!-- Row 2 -->
          <rect x="0" y="135" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <rect x="135" y="135" width="125" height="125" rx="30" fill="var(--accent)" class="cell shadow-lg shadow-purple-500/20" /> <!-- CORE -->
          <text x="197" y="205" text-anchor="middle" fill="white" class="font-black text-xl italic uppercase">CORE</text>
          <rect x="270" y="135" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <!-- Row 3 -->
          <rect x="0" y="270" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <rect x="135" y="270" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
          <rect x="270" y="270" width="125" height="125" rx="15" fill="var(--bg)" class="cell" />
        </g>

        <text x="300" y="550" text-anchor="middle" fill="#333" class="font-black text-[10px] uppercase tracking-[1em]">The Geometric Divergence</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>曼陀罗思考法   几何发散</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
