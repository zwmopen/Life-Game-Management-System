<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四燃料箱理论</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 炉台 -->
        <rect x="-350" y="-180" width="700" height="360" rx="40" fill="var(--sidebar)" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 炉头 1: 家庭 -->
        <g transform="translate(-180, -100)">
          <circle r="60" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
          <path d="M-40,0 Q0,-60 40,0" fill="#ef4444" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
          </path>
          <text y="90" text-anchor="middle" fill="var(--text)" style="font-size: 16px; font-weight: 900;">家庭</text>
        </g>
        <!-- 炉头 2: 工作 -->
        <g transform="translate(180, -100)">
          <circle r="60" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
          <path d="M-50,0 Q0,-100 50,0" fill="#3b82f6" />
          <circle r="80" fill="none" stroke="#3b82f6" stroke-width="2" class="animate-ping" />
          <text y="90" text-anchor="middle" fill="var(--text)" style="font-size: 16px; font-weight: 900;">工作</text>
        </g>
        <!-- 炉头 3: 健康 -->
        <g transform="translate(-180, 100)">
          <circle r="60" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
          <path d="M-10,0 Q0,-20 10,0" fill="#10b981" opacity="0.2" />
          <text y="90" text-anchor="middle" fill="var(--text)" style="font-size: 16px; font-weight: 900;">健康 (低火)</text>
        </g>
        <!-- 炉头 4: 朋友 -->
        <g transform="translate(180, 100)">
          <circle r="60" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
          <path d="M0,0" fill="#f59e0b" />
          <text y="90" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">朋友 (已关火)</text>
        </g>
      </g>
      <text x="500" y="550" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">你无法同时开足四个火头</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>四燃料箱理论</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
