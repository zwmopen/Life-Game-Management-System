<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>存量与流量</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 容器 -->
      <g transform="translate(500, 325)">
        <rect x="-200" y="-140" width="400" height="280" rx="20" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.1" />
        <!-- 动态存量 -->
        <rect x="-196" y="-30" width="392" height="166" fill="var(--accent)" fill-opacity="0.3" rx="10">
          <animate attributeName="height" values="166;190;166" dur="5s" repeatCount="indefinite" />
          <animate attributeName="y" values="-30;-54;-30" dur="5s" repeatCount="indefinite" />
        </rect>
        <text text-anchor="middle" y="20" fill="var(--heading)" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em;">存量 (STOCK)</text>
      </g>

      <!-- 入流 -->
      <g transform="translate(150, 185)">
        <path d="M0,0 L200,0" stroke="#10b981" stroke-width="12" stroke-dasharray="15 10">
          <animate attributeName="stroke-dashoffset" from="0" to="50" dur="1s" repeatCount="indefinite" />
        </path>
        <text x="100" y="-30" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">流量入 (Inflow)</text>
      </g>

      <!-- 出流 -->
      <g transform="translate(650, 465)">
        <path d="M0,0 L200,0" stroke="#ef4444" stroke-width="12" stroke-dasharray="15 10">
          <animate attributeName="stroke-dashoffset" from="50" to="0" dur="1s" repeatCount="indefinite" />
        </path>
        <text x="100" y="55" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">流量出 (Outflow)</text>
      </g>

      <text x="500" y="50" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 16px; font-weight: 900; letter-spacing: 0.5em;">SYSTEM DYNAMICS FOUNDATION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>存量与流量</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
