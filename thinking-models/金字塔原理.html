<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>金字塔原理</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 顶部结论 -->
      <g transform="translate(500, 120)">
        <rect x="-250" y="-60" width="500" height="120" rx="30" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
        <text text-anchor="middle" y="15" fill="white" style="font-size: 42px; font-weight: 900;">结论先行 (核心思想)</text>
      </g>
      
      <!-- 连线 -->
      <path d="M500,180 L200,350 M500,180 L500,350 M500,180 L800,350" stroke="#1e293b" stroke-width="4" stroke-dasharray="10 5" opacity="0.2" />
      
      <!-- 支撑层 -->
      <g transform="translate(200, 420)">
        <rect x="-130" y="-80" width="260" height="160" rx="25" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
        <text text-anchor="middle" y="5" fill="#1e293b" style="font-size: 28px; font-weight: 900;">支撑论点 A</text>
        <text y="35" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 14px;">(MEcE 原则)</text>
      </g>
      <g transform="translate(500, 420)">
        <rect x="-130" y="-80" width="260" height="160" rx="25" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
        <text text-anchor="middle" y="5" fill="#1e293b" style="font-size: 28px; font-weight: 900;">支撑论点 B</text>
      </g>
      <g transform="translate(800, 420)">
        <rect x="-130" y="-80" width="260" height="160" rx="25" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
        <text text-anchor="middle" y="5" fill="#1e293b" style="font-size: 28px; font-weight: 900;">支撑论点 c</text>
      </g>

      <text x="500" y="580" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">以上统下 · 逻辑递进 · 归类分组</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>金字塔原理</h1>
    <p>结构化表达的底层协议。金字塔顶部是唯一的结论，其下方由数个彼此独立、合起来穷尽（MEcE）的论据支撑。</p>
    <div class="grid">
      <div>
        <h3>构建标准</h3>
        <ul>
          <li><strong>结论先行：</strong>大脑渴望重点。先抛出核心想法，让受众带着目标去理解细节。</li>
          <li><strong>以上统下：</strong>任何一个层次上的思想都必须是其下一层思想的精准概括。</li>
        </ul>
      </div>
      <div>
        <h3>实战技巧</h3>
        <ul>
          <li><strong>自上而下表达：</strong>适用于汇报、写作，能瞬间降低读者的认知负荷。</li>
          <li><strong>自下而上思考：</strong>适用于头脑风暴，通过对碎片化信息的聚类，提炼出上层结论。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
