<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哑巴士兵模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 思考大脑 (OFF) -->
        <g transform="translate(-250, 0)">
          <path d="M-80,0 Q-80,-120 0,-120 T80,0 T0,120 T-80,0" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" opacity="0.3" />
          <text y="5" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">逻辑脑 (已禁用)</text>
          <path d="M-40,40 L40,-40 M-40,-40 L40,40" stroke="#ef4444" stroke-width="12" stroke-linecap="round" />
        </g>
        
        <!-- 士兵身躯 (ON) -->
        <g transform="translate(200, 0)">
          <rect x="-100" y="-150" width="200" height="300" rx="20" fill="var(--heading)" />
          <path d="M0,0 L0,250" stroke="#10b981" stroke-width="20" opacity="0.1" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 32px; font-weight: 900;">哑巴士兵</text>
          <text y="50" text-anchor="middle" fill="white" opacity="0.6" style="font-size: 12px;">(只管开火，不问意义)</text>
          <circle r="120" fill="none" stroke="#10b981" stroke-width="2" class="animate-ping" />
        </g>

        <!-- 任务清单流 -->
        <g transform="translate(-50, 0)">
          <rect x="-40" y="-100" width="80" height="20" rx="5" fill="#10b981" />
          <rect x="-40" y="-50" width="80" height="20" rx="5" fill="#10b981" />
          <rect x="-40" y="0" width="80" height="20" rx="5" fill="#10b981" />
          <animateTransform attributeName="transform" type="translate" values="-50,0; 150,0" dur="1s" repeatCount="indefinite" />
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">白天不做决策，只管机械移动</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>哑巴士兵模式</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
