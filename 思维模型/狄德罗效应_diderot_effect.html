<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狄德罗效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
      <!-- 初始诱因 -->
      <g transform="translate(200, 300)">
        <rect x="-80" y="-130" width="160" height="260" rx="20" fill="#ef4444" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">第一件新物</text>
        <path d="M100,0 L220,0" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" marker-end="url(#arrow)" />
      </g>
      <!-- 连锁配套 -->
      <g opacity="0.6">
        <circle cx="450" cy="300" r="45" fill="#3b82f6" /><text x="450" y="370" text-anchor="middle" fill="#3b82f6" style="font-size: 16px; font-weight: 900;">配套更换 A</text>
        <circle cx="650" cy="300" r="45" fill="#3b82f6" /><text x="650" y="370" text-anchor="middle" fill="#3b82f6" style="font-size: 16px; font-weight: 900;">配套更换 B</text>
        <circle cx="850" cy="300" r="45" fill="#ef4444" /><text x="850" y="370" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">财务失控</text>
      </g>
      <circle cx="200" cy="300" r="120" fill="none" stroke="#ef4444" stroke-width="2" class="animate-ping" />
      <text x="500" y="100" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; opacity: 0.1; letter-spacing: 0.2em;">THE SPIRAL OF CONSUMPTION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>狄德罗效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
