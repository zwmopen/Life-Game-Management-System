<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>首因效应 - 第一印象的重锤</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 800 600">
      <!-- 时间轴 -->
      <line x1="100" y1="400" x2="700" y2="400" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      
      <!-- 第一印象 (巨大的、发光的) -->
      <g transform="translate(150, 400)">
        <rect x="-60" y="-120" width="120" height="120" rx="20" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
        <text y="-50" text-anchor="middle" fill="white" style="font-size: 18px; font-weight: 900;">第一印象</text>
        <path d="M60,-60 L500,-60" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" opacity="0.2" />
      </g>
      
      <!-- 后续信息 (微小的、被阴影遮挡的) -->
      <g opacity="0.3">
        <circle cx="350" cy="400" r="15" fill="#1e293b" />
        <circle cx="500" cy="400" r="15" fill="#1e293b" />
        <circle cx="650" cy="400" r="15" fill="#1e293b" />
      </g>

      <!-- 认知倾向线 -->
      <path d="M150,280 Q400,280 700,380" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.4" />
      <text x="400" y="500" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">THE "F我RST" SHa计划ES THE "aLL"</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>首因效应</h1>
    <p>也称“第一印象效应”。指人们在认知过程中，最先接收到的信息会对后续信息的处理产生先验式的解释力和压倒性的权重。</p>
    <div class="grid">
      <div>
        <h3>认知原理</h3>
        <ul>
          <li><strong>心理定势</strong>：大脑为了节省资源，会迅速为新事物贴上第一个标签，后续信息只是在这个标签下的补充。</li>
          <li><strong>一致性渴望</strong>：承认第一印象错误会产生认知失调，大脑会下意识地筛选支持初衷的证据。</li>
        </ul>
      </div>
      <div>
        <h3>应用场景</h3>
        <ul>
          <li><strong>求职面试</strong>：前三分钟的表现往往决定了最终的录取结果。</li>
          <li><strong>品牌营销</strong>：SLOGaN 和 视觉初见必须瞬间击中用户，否则后续再多解释也收效甚微。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
