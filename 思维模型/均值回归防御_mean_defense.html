<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>均值回归防御</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 均值基准线 (坚实的水平) -->
        <line x1="-450" y1="50" x2="450" y2="50" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" opacity="0.3" />
        <text x="460" y="55" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">真实能力均值</text>
        
        <!-- 波动路径 (外部偶然) -->
        <path d="M-450,50 L-300,-200 L-100,50 L100,200 L300,50" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.2" />
        
        <!-- 核心重锤 (你的重心) -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="2s" repeatCount="indefinite" />
          <path d="M0,50 L0,200" stroke="var(--accent)" stroke-width="8" stroke-linecap="round" />
          <rect x="-100" y="150" width="200" height="80" rx="40" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
          <text text-anchor="middle" y="200" fill="white" style="font-size: 24px; font-weight: 900;">逻辑重心</text>
        </g>

        <!-- 极点标注 -->
        <g transform="translate(-300, -200)">
          <circle r="40" fill="#fbbf24" fill-opacity="0.1" class="animate-ping" />
          <text y="-50" text-anchor="middle" fill="#fbbf24" style="font-size: 18px; font-weight: 900;">爆款：保持冷酷 (防止膨胀)</text>
        </g>
        <g transform="translate(100, 200)">
          <circle r="40" fill="#ef4444" fill-opacity="0.1" class="animate-ping" />
          <text y="70" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">惨淡：保持耐心 (相信回归)</text>
        </g>

        <text y="-280" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">不奖赏运气，不惩罚随机</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>均值回归防御</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
