<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普雷马克原理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 支架 -->
      <path d="M480,500 L520,500 L500,450 Z" fill="var(--heading)" opacity="0.1" />
      
      <g transform="translate(500, 450)">
        <rect x="-400" y="-5" width="800" height="10" rx="5" fill="var(--heading)" />
        
        <!-- 低频行为 (任务 - 沉重) -->
        <g transform="translate(-250, 0)">
          <rect x="-80" y="-120" width="160" height="120" rx="20" fill="#94a3b8" />
          <text text-anchor="middle" y="-55" fill="white" style="font-size: 18px; font-weight: 900;">枯燥的任务</text>
          <text y="40" text-anchor="middle" fill="#94a3b8" style="font-size: 12px;">(原本不想做的)</text>
        </g>
        
        <!-- 高频行为 (奖赏 - 诱人) -->
        <g transform="translate(250, 0)">
          <circle r="80" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" />
          <text text-anchor="middle" y="8" fill="#451a03" style="font-size: 24px; font-weight: 900;">极度热爱</text>
          <text y="120" text-anchor="middle" fill="#fbbf24" style="font-size: 32px; font-weight: 900;">杠杆奖赏</text>
          <animateTransform attributeName="transform" type="translate" values="250,0; 250,-100; 250,0" dur="2s" repeatCount="indefinite" />
        </g>

        <!-- 锁定锁链 -->
        <path d="M-170,-60 Q0,-250 170,-60" fill="none" stroke="#fbbf24" stroke-width="4" stroke-dasharray="10 5" opacity="0.5" />
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#fbbf24" style="font-size: 36px; font-weight: 900; letter-spacing: 0.1em;">做完 A，才能做 B</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>普雷马克原理</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
