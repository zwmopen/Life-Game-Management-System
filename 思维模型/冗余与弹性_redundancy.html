<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冗余与弹性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 极致优化的脆弱系统 (单线) -->
        <g transform="translate(-250, 0)">
          <rect x="-10" y="-150" width="20" height="300" fill="#ef4444" opacity="0.2" />
          <circle r="40" fill="#ef4444" />
          <path d="M-20,-20 L20,20 M20,-20 L-20,20" stroke="white" stroke-width="4" />
          <text y="200" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">极度优化</text>
          <text y="230" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">(单点失效 = 彻底崩溃)</text>
        </g>
        
        <!-- 具有冗余的弹性系统 (多线并行) -->
        <g transform="translate(250, 0)">
          <g stroke="var(--accent)" stroke-width="4" opacity="0.3">
            <line x1="-80" y1="-150" x2="-80" y2="150" /><line x1="80" y1="-150" x2="80" y2="150" />
            <line x1="0" y1="-150" x2="0" y2="150" />
          </g>
          <circle r="60" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
          <path d="M-20,0 L0,20 L30,-20" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" />
          <text y="200" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">系统冗余</text>
          <text y="230" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">(多重保障 = 极端稳健)</text>
        </g>

        <path d="M-80,0 L80,0" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 5" opacity="0.1" />
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">RESILIENCE OVER EFFICIENCY</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>冗余与弹性</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
