<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>六度分隔</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <g transform="translate(100, 300)">
        <!-- 路径链条 -->
        <g stroke="#ef4444" stroke-width="2" opacity="0.4" class="animate-pulse">
          <line x1="0" y1="0" x2="160" y2="-100" /><line x1="160" y1="-100" x2="320" y2="50" />
          <line x1="320" y1="50" x2="480" y2="-50" /><line x1="480" y1="-50" x2="640" y2="100" />
          <line x1="640" y1="100" x2="800" y2="0" />
        </g>
        
        <!-- 节点 -->
        <circle r="15" fill="#1e293b" /> <!-- 你 -->
        <circle cx="160" cy="-100" r="10" fill="#ef4444" />
        <circle cx="320" cy="50" r="10" fill="#ef4444" />
        <circle cx="480" cy="-50" r="10" fill="#ef4444" />
        <circle cx="640" cy="100" r="10" fill="#ef4444" />
        <circle cx="800" cy="0" r="30" fill="#fbbf24" class="animate-ping" /> <!-- 目标 -->
        
        <text x="0" y="40" text-anchor="middle" fill="#64748b" style="font-size: 12px; font-weight: 900;">你</text>
        <text x="800" y="60" text-anchor="middle" fill="#fbbf24" style="font-size: 16px; font-weight: 900;">世界上任何一个人</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">MaX 6 STE计划S</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>六度分隔理论 (Six Degrees)</h1>
    <p>“你和世界上任何一个陌生人之间，所间隔的人不会超过六个。” 揭示了社会系统作为“小世界网络”的超级连接性。</p>
    <div class="grid">
      <div>
        <h3>网络拓扑</h3>
        <ul>
          <li><strong>弱连接的力量：</strong>真正帮你跨越圈层的往往不是亲友，而是那些“认识但不熟”的弱连接，他们是连接不同集群的桥梁。</li>
          <li><strong>超级节点：</strong>系统中存在着极少数连接数巨大的“枢纽”，通过它们，你可以瞬间触达全球。</li>
        </ul>
      </div>
      <div>
        <h3>实战应用</h3>
        <ul>
          <li><strong>资源穿透：</strong>当你觉得某个目标遥不可及时，意识到你离他其实只有 6 个电话的距离，能极大增加你的a信心。</li>
          <li><strong>信息爆炸：</strong>在 6 度的半径内，负面口碑或病毒式创意能在数小时内覆盖全球。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
