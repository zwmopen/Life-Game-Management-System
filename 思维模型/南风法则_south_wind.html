<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南风法则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 场景 A: 北风 (寒冷压迫) -->
      <g transform="translate(250, 300)">
        <rect x="-110" y="-160" width="220" height="320" rx="30" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2" />
        <!-- 紧闭的外壳 -->
        <circle r="60" fill="#3b82f6" opacity="0.8" />
        <path d="M-90,-20 Q0,-50 90,-20" stroke="white" stroke-width="3" fill="none" opacity="0.5" />
        <text y="100" text-anchor="middle" fill="#3b82f6" style="font-size: 20px; font-weight: 900;">北风：强硬管制</text>
        <text y="130" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">(防御增强，心门紧闭)</text>
      </g>
      
      <!-- 场景 B: 南风 (温暖引导) -->
      <g transform="translate(750, 300)">
        <rect x="-110" y="-160" width="220" height="320" rx="30" fill="#fbbf24" fill-opacity="0.05" stroke="#fbbf24" stroke-width="1" />
        <!-- 开启的外壳 -->
        <circle r="100" fill="#fbbf24" fill-opacity="0.1" class="animate-pulse" />
        <circle r="50" fill="#fbbf24" />
        <path d="M-40,-20 L0,25 L40,-20" stroke="white" stroke-width="6" fill="none" />
        <text y="130" text-anchor="middle" fill="#fbbf24" style="font-size: 20px; font-weight: 900;">南风：理解与温情</text>
        <text y="160" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">(自发卸甲，真诚协作)</text>
      </g>

      <text x="500" y="100" text-anchor="middle" fill="#fbbf24" style="font-size: 32px; font-weight: 900; letter-spacing: 0.2em; opacity: 0.2;">温暖胜过强制力量</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>南风法则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
