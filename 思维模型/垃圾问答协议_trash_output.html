<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾问答协议</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 完美的垃圾桶 (接收器) -->
        <path d="M-100,-150 L100,-150 L80,150 L-80,150 Z" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 正在生成的“垃圾内容” (原石) -->
        <g>
          <rect x="-40" y="-250" width="80" height="80" rx="10" fill="#94a3b8" opacity="0.8">
             <animate attributeName="y" from="-250" to="50" dur="1s" repeatCount="indefinite" />
             <animate attributeName="opacity" values="0.8;0" dur="1s" repeatCount="indefinite" />
          </rect>
          <text y="-280" text-anchor="middle" fill="#94a3b8" style="font-size: 14px; font-weight: 900;">今日第 4 个垃圾产出</text>
        </g>

        <!-- 垃圾中提炼的金子 (极低概率涌现) -->
        <g transform="translate(0, 150)">
          <circle r="20" fill="#fbbf24" opacity="0">
             <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" />
             <animate attributeName="r" values="20;50;20" dur="5s" repeatCount="indefinite" />
          </circle>
          <text y="80" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900;">真实的手感</text>
        </g>

        <text y="-200" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">完成度 > 完美度</text>
        <text y="240" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 18px; font-weight: 900;">哪怕姿势难看，只要你在动，就在变强</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>垃圾问答协议</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
