<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MECE 原则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 800">
      <rect x="200" y="100" width="600" height="500" rx="40" fill="none" stroke="var(--heading)" stroke-width="4" stroke-dasharray="15 10" opacity="0.1" />
      <g transform="translate(100, 100)">
        <g transform="translate(200, 100)">
          <rect width="240" height="190" rx="25" fill="var(--accent)" fill-opacity="0.8">
            <animateTransform attributeName="transform" type="translate" values="-15,-15; 0,0; -15,-15" dur="4s" repeatCount="indefinite" />
          </rect>
          <text x="120" y="105" text-anchor="middle" fill="white" style="font-size: 28px; font-weight: 900;">相互独立</text>
          <text x="120" y="140" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 800;">(ME)</text>
        </g>
        <g transform="translate(460, 100)">
          <rect width="240" height="190" rx="25" fill="var(--accent)" fill-opacity="0.6">
            <animateTransform attributeName="transform" type="translate" values="15,-15; 0,0; 15,-15" dur="4s" repeatCount="indefinite" />
          </rect>
        </g>
        <g transform="translate(200, 310)">
          <rect width="240" height="190" rx="25" fill="var(--accent)" fill-opacity="0.4">
            <animateTransform attributeName="transform" type="translate" values="-15,15; 0,0; -15,15" dur="4s" repeatCount="indefinite" />
          </rect>
        </g>
        <g transform="translate(460, 310)">
          <rect width="240" height="190" rx="25" fill="var(--accent)" fill-opacity="0.2">
            <animateTransform attributeName="transform" type="translate" values="15,15; 0,0; 15,15" dur="4s" repeatCount="indefinite" />
          </rect>
          <text x="120" y="105" text-anchor="middle" fill="var(--heading)" style="font-size: 28px; font-weight: 900;">完全穷尽</text>
          <text x="120" y="140" text-anchor="middle" fill="var(--heading)" style="font-size: 14px; font-weight: 800;">(CE)</text>
        </g>
      </g>
      <text x="500" y="700" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 22px; font-weight: 900; letter-spacing: 0.5em;">不重叠 · 不遗漏</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>MECE 原则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
