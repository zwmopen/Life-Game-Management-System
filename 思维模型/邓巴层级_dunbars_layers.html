<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邓巴层级</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <!-- 社交带宽全图 -->
        <circle r="320" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.1" />
        <circle r="220" fill="none" stroke="#94a3b8" stroke-width="1" opacity="0.2" />
        <circle r="120" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.3" />
        
        <!-- 层级 1: 核心支撑 (5人) -->
        <g>
          <circle r="50" fill="#ef4444" filter="drop-shadow(0 0 20px #ef4444)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">5</text>
          <text y="80" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">生死之交 (核心)</text>
        </g>
        
        <!-- 层级 2: 亲密圈 (15人) -->
        <g transform="translate(0, -120)">
          <circle r="20" fill="var(--accent)" />
          <text y="50" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">15: 同情圈</text>
        </g>

        <!-- 层级 3: 活跃圈 (50人) -->
        <g transform="translate(220, 0)">
          <text x="30" y="5" fill="#94a3b8" style="font-size: 16px; font-weight: 900;">50: 活跃互动</text>
        </g>

        <!-- 层级 4: 邓巴极限 (150人) -->
        <g transform="translate(0, 320)">
           <text text-anchor="middle" fill="#ef4444" opacity="0.4" style="font-size: 32px; font-weight: 900;">150: 认知的物理天花板</text>
        </g>

        <!-- 能量分布波 -->
        <path d="M0,0 Q150,-100 300,0" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="5 5" opacity="0.3" class="animate-pulse" />
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>邓巴层级</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
