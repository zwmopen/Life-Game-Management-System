<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>埃尔斯伯格悖论</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 已知风险 A -->
      <g transform="translate(300, 300)">
        <rect x="-140" y="-180" width="280" height="360" rx="30" fill="none" stroke="#1e293b" stroke-width="2" opacity="0.1" />
        <circle cx="-50" cy="-70" r="35" fill="#475569" />
        <circle cx="50" cy="70" r="35" fill="#475569" />
        <text y="220" text-anchor="middle" fill="#64748b" style="font-size: 20px; font-weight: 900;">已知风险 (50% 概率)</text>
        <text y="245" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 12px;">(虽然会输，但能管理)</text>
      </g>
      
      <!-- 未知不确定性 B -->
      <g transform="translate(700, 300)">
        <rect x="-140" y="-180" width="280" height="360" rx="30" fill="#ef4444" fill-opacity="0.05" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 10" />
        <text text-anchor="middle" dy=".35em" fill="#ef4444" style="font-size: 160px; font-weight: 900;">?</text>
        <text y="220" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">未知不确定性 (Ambiguity)</text>
        <text y="245" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">(人类最原始的恐惧源)</text>
        <circle r="180" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="2 10" class="animate-spin" />
      </g>

      <path d="M450,300 L550,300" stroke="#1e293b" stroke-width="1" stroke-dasharray="5 5" opacity="0.2" />
    </svg>
  </div>

  <div class="text-content">
    <h1>埃尔斯伯格悖论 (Ellsberg 计划aradox)</h1>
    <p>人类不仅仅厌恶“输”的风险，更极度恐惧“未知的风险”。我们宁愿选择一个确定会输的已知概率，也不敢触碰那个可能大赢的黑盒。</p>
    <div class="grid">
      <div>
        <h3>心理红线</h3>
        <ul>
          <li><strong>不确定性厌恶：</strong>大脑认为已知的风险是可以管理的“挑战”，而未知的风险是致命的“威胁”。</li>
          <li><strong>直觉偏差：</strong>即使黑盒里赢的概率客观上更高，大多数人依然会逃向平庸的舒适区。</li>
        </ul>
      </div>
      <div>
        <h3>决策建议</h3>
        <ul>
          <li><strong>数据脱敏：</strong>将未知的事物量化为一系列概率区间，能显著降低大脑的避害冲动。</li>
          <li><strong>贝叶斯更新：</strong>先小规模试探黑盒，将“未知不确定性”转化为“已知风险”，再全速推进。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
