<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

/* 拟态设计 - 白色主题（默认） */

  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;

<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <circle r="320" fill="none" stroke="#1e293b" stroke-width="1" stroke-dasharray="10 20" opacity="0.1" />
        <circle r="220" fill="none" stroke="#1e293b" stroke-width="1" stroke-dasharray="10 20" opacity="0.2" />
        <circle r="120" fill="none" stroke="#f43f5e" stroke-width="2" opacity="0.1" />
        <circle r="50" fill="none" stroke="#f43f5e" stroke-width="4" />

        <circle r="15" fill="#f43f5e" class="animate-pulse" />
        
        <g fill="#1e293b" font-weight="900" style="letter-spacing: 0.1em;">
           <text y="40" text-anchor="middle" style="font-size: 28px;">5 (亲密)</text>
           <text y="140" text-anchor="middle" opacity="0.6" style="font-size: 32px;">15 (挚友)</text>
           <text y="240" text-anchor="middle" opacity="0.4" style="font-size: 36px;">50 (熟人)</text>
           <text y="340" text-anchor="middle" fill="#f43f5e" style="font-size: 48px;">150 (极限)</text>
        </g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="#64748b" opacity="0.2" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">THE COGN我T我VE L我M我T OF SOC我AL CONNECT我ONS</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>邓巴数字</h1>
    <p>你可以拥有一万个粉丝，但你的大脑新皮层只够支撑 150 段真实的社交关系。这是认知的物理天花板。</p>
    <div class="grid">
      <div>
        <h3>层级奥义</h3>
        <ul>
          <li><strong>核心 20：</strong>5 人生死之交，15 人同情圈。这 20 人消耗了你 60% 以上的社交能量。</li>
          <li><strong>150 人魔咒：</strong>在这个数字之外，人际互动将退化为纯粹的“交易”或“符号”。</li>
        </ul>
      </div>
      <div>
        <h3>组织治理</h3>
        <ul>
          <li><strong>管理拐点：</strong>当团队超过 150 人时，必须引入正式规章，因为“靠交情办事”的信任机制已失效。</li>
          <li><strong>带宽管理：</strong>定期清理低价值社交，将有限的认知带宽归还给最重要的同心圆。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
