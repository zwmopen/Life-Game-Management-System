<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡尔达肖夫等级</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 宇宙深空背景 -->
        <circle r="300" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.05" />
        
        <!-- I 型文明: 行动级 (地球) -->
        <g transform="translate(-300, 150)">
          <circle r="60" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2" />
          <text y="90" text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 900;">Type I: 行星级</text>
        </g>
        
        <!-- II 型文明: 戴森球级 (恒星) -->
        <g transform="translate(0, 0)">
          <circle r="120" fill="#fbbf24" fill-opacity="0.1" stroke="#fbbf24" stroke-width="4" stroke-dasharray="10 5" class="animate-spin" style="animation-duration: 20s" />
          <circle r="40" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" />
          <text y="160" text-anchor="middle" fill="#fbbf24" style="font-size: 18px; font-weight: 900;">Type II: 恒星级</text>
        </g>

        <!-- III 型文明: 星系级 (银河) -->
        <g transform="translate(300, -150)">
          <path d="M-80,0 Q0,-80 80,0 T0,80 Z" fill="#3b82f6" opacity="0.2" class="animate-ping" />
          <text y="100" text-anchor="middle" fill="#3b82f6" style="font-size: 14px; font-weight: 900;">Type III: 星系级</text>
        </g>

        <path d="M-220,100 L220,-100" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 5" opacity="0.1" />
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>卡尔达肖夫等级</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
