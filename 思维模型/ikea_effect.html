<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>宜家效应</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 待组装的零件 (边缘) -->
      <g opacity="0.2" fill="#1e293b">
        <rect x="150" y="450" width="80" height="20" rx="5" />
        <circle cx="200" cy="150" r="20" />
        <path d="M800,450 L840,500 L760,500 Z" />
      </g>
      
      <!-- 组装过程 -->
      <g transform="translate(500, 300)">
        <!-- 核心作品 -->
        <rect x="-100" y="-100" width="200" height="200" rx="30" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5">
          <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite" />
        </rect>
        
        <!-- 注入的“爱/劳动” -->
        <path d="M0,0 Q-40,-40 -80,0 Q-80,40 0,80 Q80,40 80,0 Q40,-40 0,0" fill="#ef4444" opacity="0.6">
           <animate attributeName="transform" type="scale" values="0.5;1.2;0.5" dur="3s" repeatCount="indefinite" />
        </path>
        
        <text y="-130" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">MY CREaT我ON</text>
        <text y="-110" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 900;">(包含 3 小时汗水)</text>
      </g>

      <text x="500" y="550" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">LaBOR BREEdS aTTaCHMENT</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>宜家效应 (我KEa Effect)</h1>
    <p>人们倾向于高估他们参与创造或组装的产品价值。劳动过程不仅产生了商品，更在劳动者心中产生了深刻的情感依恋。</p>
    <div class="grid">
      <div>
        <h3>现象解剖</h3>
        <ul>
          <li><strong>自我效能感：</strong>亲手做出东西能极大提升自尊感，这种正向反馈被错误地叠加到了物品本身的估值上。</li>
          <li><strong>认知失调：</strong>为了让自己的辛苦变得“值得”，大脑会自动修正对该物品的价值评级。</li>
        </ul>
      </div>
      <div>
        <h3>商业应用</h3>
        <ul>
          <li><strong>参与式营销：</strong>让用户参与产品设计或组装，能以极低成本换取极高的品牌忠诚度。</li>
          <li><strong>半成品策略：</strong>乐高、自组家具甚至d我Y蛋糕，卖的不仅是产品，更是那份“造物主的自豪”。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
