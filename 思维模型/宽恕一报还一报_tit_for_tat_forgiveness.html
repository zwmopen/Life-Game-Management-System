<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宽恕一报还一报</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 协作序列 -->
        <g transform="translate(-400, 0)">
          <circle r="30" cx="0" fill="#10b981" />
          <circle r="30" cx="80" fill="#10b981" />
          <circle r="30" cx="160" fill="#ef4444" /> <!-- 对方的一次偶然背叛 (由于噪音) -->
          <text x="80" y="80" text-anchor="middle" fill="#94a3b8" style="font-size: 14px;">对方行为序列</text>
        </g>
        
        <!-- 我的反应序列 (带延迟) -->
        <g transform="translate(-400, 150)">
          <circle r="30" cx="0" fill="#10b981" />
          <circle r="30" cx="80" fill="#10b981" />
          
          <!-- 核心：宽恕动作 -->
          <g transform="translate(160, 0)">
             <path d="M0,0 Q0,-40 20,-40 T40,0 T0,40 T-40,0 T0,-40" fill="#10b981" fill-opacity="0.2" class="animate-pulse" />
             <text text-anchor="middle" y="5" fill="#10b981" style="font-size: 14px; font-weight: 900;">宽恕 (Forgive)</text>
          </g>
          <text x="80" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">我的应对策略</text>
        </g>

        <!-- 阻止了无限报复的恶性循环 -->
        <g transform="translate(250, 0)">
           <path d="M-50,0 L150,0" stroke="#10b981" stroke-width="8" stroke-dasharray="10 5" marker-end="url(#greenArrow)" />
           <text x="50" y="-40" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">回归长期协作</text>
        </g>

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.1em;">善良但有威慑，且懂得放下</text>
      </g>
      <defs>
        <marker id="greenArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#10b981"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>宽恕一报还一报</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
