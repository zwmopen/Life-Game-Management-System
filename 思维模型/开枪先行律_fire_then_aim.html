<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开枪先行律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 完美的瞄准 (左 - 滞后) -->
        <g transform="translate(100, -150)" opacity="0.3">
          <circle r="80" fill="none" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" />
          <path d="M-80,0 L80,0 M0,-80 L0,80" stroke="var(--heading)" />
          <text y="110" text-anchor="middle" style="font-size: 14px;">等待 100% 准备好</text>
          <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">结果：永远没开枪</text>
        </g>
        
        <!-- 先开枪后修正 (下 - 核心) -->
        <g transform="translate(0, 100)">
          <!-- 初始子弹 -->
          <circle r="15" fill="#ef4444">
            <animate attributeName="cx" from="0" to="800" dur="3s" fill="freeze" id="bullet" />
          </circle>
          <!-- 在飞行中修正的弹道 -->
          <path d="M0,0 L300,50 L600,-20 L800,0" fill="none" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" opacity="0.5" />
          <text x="400" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">在飞行中修正 (Aiming while flying)</text>
          
          <!-- 击中点 -->
          <g transform="translate(800, 0)">
            <circle r="40" fill="#10b981" fill-opacity="0.1" class="animate-ping" />
            <text x="60" y="5" fill="#10b981" style="font-size: 24px; font-weight: 900;">命中！</text>
          </g>
        </g>

        <text x="400" y="-220" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">子弹必须先出膛</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>开枪先行律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
