<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝海战略   价值创新</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 600 600" class="w-full h-auto max-w-[500px]">
        <!-- 红海 (Red Ocean) - 底部拥挤 -->
        <rect x="0" y="450" width="600" height="150" fill="#ef4444" fill-opacity="0.1" />
        <g opacity="0.3">
           <circle cx="100" cy="500" r="20" fill="#ef4444" /><circle cx="150" cy="520" r="15" fill="#ef4444" />
           <circle cx="450" cy="510" r="18" fill="#ef4444" /><circle cx="500" cy="530" r="12" fill="#ef4444" />
        </g>
        <text x="300" y="580" text-anchor="middle" fill="#ef4444" class="font-black text-xs uppercase tracking-widest italic">Red Ocean (过度竞争)</text>

        <!-- 蓝海 (Blue Ocean) - 上部开阔 -->
        <g class="whale" transform="translate(300, 250)">
          <path d="M-100,20 Q-50,-80 100,-20 Q150,0 120,40 Q50,80 -100,20" fill="#3b82f6" />
          <circle cx="60" cy="-10" r="4" fill="white" />
          <path d="M-80,20 Q-60,40 -40,20" stroke="white" stroke-width="2" fill="none" opacity="0.3" />
        </g>
        
        <!-- 气泡 -->
        <circle cx="200" cy="400" r="4" fill="#3b82f6" class="bubble" style="animation-delay: 0s" />
        <circle cx="400" cy="350" r="6" fill="#3b82f6" class="bubble" style="animation-delay: 1s" />

        <text x="300" y="80" text-anchor="middle" fill="#3b82f6" class="font-black text-2xl uppercase tracking-[0.5em]">Value Innovation</text>
      </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>蓝海战略   价值创新</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
