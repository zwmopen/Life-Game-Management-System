<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反常识思维</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 大众潮流 (灰色的小球流) -->
        <g fill="#94a3b8" opacity="0.2">
          <circle r="10"><animateMotion path="M-500,50 L500,50" dur="3s" repeatCount="indefinite" /></circle>
          <circle r="10" style="animation-delay: 0.5s"><animateMotion path="M-500,100 L500,100" dur="2.5s" repeatCount="indefinite" /></circle>
          <circle r="10" style="animation-delay: 1s"><animateMotion path="M-500,0 L500,0" dur="4s" repeatCount="indefinite" /></circle>
          <text x="0" y="150" text-anchor="middle" style="font-size: 24px; font-weight: 900;">共识流 (Crowd Logic)</text>
        </g>
        
        <!-- 独立的异类 (红色箭头 - 逆流而上) -->
        <g transform="translate(0, 0)">
          <path d="M400,-100 L-300,-100" stroke="#ef4444" stroke-width="12" stroke-linecap="round" marker-end="url(#redArrow)">
             <animate attributeName="stroke-dasharray" from="0,700" to="700,0" dur="2s" repeatCount="indefinite" />
          </path>
          <circle cx="-300" cy="-100" r="40" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
          <text x="-300" y="-160" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900;">非共识正确</text>
        </g>

        <!-- 价值区间 -->
        <rect x="-400" y="-180" width="300" height="150" fill="#ef4444" fill-opacity="0.05" stroke="#ef4444" stroke-width="1" stroke-dasharray="10 5" />
        <text x="-250" y="-100" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 800;">此处即超额收益</text>

        <text y="280" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">你要的是正确 且 非共识</text>
      </g>
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>反常识思维</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
