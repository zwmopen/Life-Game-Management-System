<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦肯锡  S 模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 连线网格 -->
        <g stroke="var(--heading)" stroke-width="1.5" opacity="0.1">
          <line x1="0" y1="0" x2="0" y2="-220" /><line x1="0" y1="0" x2="190" y2="-110" />
          <line x1="0" y1="0" x2="190" y2="110" /><line x1="0" y1="0" x2="0" y2="220" />
          <line x1="0" y1="0" x2="-190" y2="110" /><line x1="0" y1="0" x2="-190" y2="-110" />
        </g>
        
        <!-- 核心: 共同价值观 -->
        <circle r="90" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" />
        <text text-anchor="middle" y="10" fill="white" style="font-size: 32px; font-weight: 900;">价值观</text>

        <!-- 硬件层 -->
        <g transform="translate(0, -220)"><circle r="60" fill="var(--heading)" /><text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">战略</text></g>
        <g transform="translate(190, -110)"><circle r="60" fill="var(--heading)" /><text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">结构</text></g>
        <g transform="translate(190, 110)"><circle r="60" fill="var(--heading)" /><text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">制度</text></g>
        
        <!-- 软件层 -->
        <g transform="translate(0, 220)"><circle r="60" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="var(--heading)" style="font-size: 20px; font-weight: 900;">风格</text></g>
        <g transform="translate(-190, 110)"><circle r="60" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="var(--heading)" style="font-size: 20px; font-weight: 900;">员工</text></g>
        <g transform="translate(-190, -110)"><circle r="60" fill="var(--accent)" fill-opacity="0.3" stroke="var(--accent)" stroke-width="2" /><text text-anchor="middle" y="5" fill="var(--heading)" style="font-size: 20px; font-weight: 900;">技能</text></g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">ORGANIZATIONAL ALIGNMENT MODEL</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>麦肯锡  S 模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
