<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/   决策准则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 仪表盘 -->
        <rect x="0" y="0" width="800" height="40" rx="20" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 40% 线 -->
        <line x1="320" y1="-20" x2="320" y2="60" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" />
        <text x="320" y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">40% (起步线)</text>
        
        <!-- 70% 线 -->
        <line x1="560" y1="-20" x2="560" y2="60" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" />
        <text x="560" y="-40" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">70% (浪费线)</text>

        <!-- 黄金行动区间 -->
        <rect x="320" y="5" width="240" height="30" rx="15" fill="#10b981" fill-opacity="0.2">
           <animate attributeName="fill-opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" />
        </rect>
        <text x="440" y="100" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900;">最佳下注区 (GOLDEN ZONE)</text>

        <!-- 指针 (当前信息量) -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="50,0; 440,0; 50,0" dur="10s" repeatCount="indefinite" />
          <path d="M0,0 L0,-100" stroke="var(--accent)" stroke-width="8" marker-end="url(#blueArrow)" />
          <text y="-120" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">当前认知量</text>
        </g>
      </g>
      <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>/   决策准则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
