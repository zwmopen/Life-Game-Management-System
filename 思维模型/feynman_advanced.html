<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>费曼技巧 (强化)</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 复杂输入 -->
      <g transform="translate(150, 325)">
        <rect x="-80" y="-120" width="160" height="240" rx="20" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.2" />
        <text text-anchor="middle" y="5" fill="#64748b" opacity="0.4" style="font-size: 14px;">术语、黑话、复杂公式</text>
      </g>
      
      <!-- 费曼过滤器 -->
      <g transform="translate(500, 325)">
        <path d="M-100,-250 L100,-250 L50,0 L-50,0 Z" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" />
        <text text-anchor="middle" y="-120" fill="#ef4444" style="font-size: 32px; font-weight: 900;">教学过滤器</text>
        <circle r="20" cy="50" fill="#ef4444" class="animate-bounce" />
      </g>

      <!-- 原子级真相 -->
      <g transform="translate(850, 325)">
        <circle r="100" fill="#ef4444" fill-opacity="0.05" class="animate-pulse" />
        <circle r="40" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
        <text y="80" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">原子真相</text>
        <text y="110" text-anchor="middle" fill="#64748b" opacity="0.6" style="font-size: 12px;">(连 8 岁小孩都能懂)</text>
      </g>

      <path d="M230,325 L400,325" stroke="#1e293b" stroke-width="2" stroke-dasharray="5 5" opacity="0.1" />
      <path d="M550,325 L750,325" stroke="#ef4444" stroke-width="4" marker-end="url(#bluearrow)" />
      
      <defs>
        <marker id="bluearrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
  </div>
  <div class="text-content">
    <h1>费曼技巧 (强化版)</h1>
    <p>不仅是学习，更是“认知的提纯”。如果你不能用极其朴素的语言解释清楚，说明你还没有真正掌握。真正的深刻，外表总是极其简单的。</p>
    <div class="grid">
      <div>
        <h3>提纯路径</h3>
        <ul>
          <li><strong>剥离术语：</strong>强制删除所有专业名词。名词往往是理解的假肢，丢掉它们，看逻辑本身是否还能站稳。</li>
          <li><strong>寻找模拟：</strong>用生活中的常识（重力、水流、吃饭）去类比复杂的抽象概念。</li>
        </ul>
      </div>
      <div>
        <h3>判别标准</h3>
        <ul>
          <li><strong>卡顿即盲区：</strong>当你无法顺畅解释某个细节时，那里的连接就是断裂的。立刻回去重读那一小块。</li>
          <li><strong>第一性原理：</strong>从最基础的公理开始推导，不接受任何“现成的结论”。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
