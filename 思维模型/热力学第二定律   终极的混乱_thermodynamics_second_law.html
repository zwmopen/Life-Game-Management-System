<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热力学第二定律   终极的混乱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 左侧：初始高度有序态 -->
      <g transform="translate(100, 100)">
        <rect width="200" height="200" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.2" />
        <g fill="var(--accent)">
          <circle cx="40" cy="40" r="10" /><circle cx="80" cy="40" r="10" /><circle cx="120" cy="40" r="10" /><circle cx="160" cy="40" r="10" />
          <circle cx="40" cy="80" r="10" /><circle cx="80" cy="80" r="10" /><circle cx="120" cy="80" r="10" /><circle cx="160" cy="80" r="10" />
          <circle cx="40" cy="120" r="10" /><circle cx="80" cy="120" r="10" /><circle cx="120" cy="120" r="10" /><circle cx="160" cy="120" r="10" />
        </g>
        <text x="100" y="230" text-anchor="middle" fill="var(--text)" style="font-size: 10px; font-weight: 900;">LOW ENTROPY (有序)</text>
      </g>
      
      <!-- 转化箭头 -->
      <path d="M350,200 L450,200" stroke="#ef4444" stroke-width="4" marker-end="url(#arrow-red)" />
      <text x="400" y="180" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">TIME →</text>

      <!-- 右侧：热寂/混乱态 -->
      <g transform="translate(500, 100)">
        <rect width="200" height="200" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.2" />
        <g fill="#475569" opacity="0.5">
          <circle cx="20" cy="180" r="8" /><circle cx="150" cy="30" r="5" />
          <circle cx="90" cy="110" r="12" /><circle cx="180" cy="160" r="7" />
          <circle cx="50" cy="60" r="6" /><circle cx="130" cy="190" r="9" />
          <animateTransform attributeName="transform" type="translate" values="0,0; 5,5; 0,0" dur="0.1s" repeatCount="indefinite" />
        </g>
        <text x="100" y="230" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 900;">HIGH ENTROPY (热寂)</text>
      </g>

      <defs>
        <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>

      <text x="400" y="500" text-anchor="middle" fill="var(--heading)" style="font-size: 24px; font-weight: 900;">DEATH IS EQUILIBRIUM</text>
      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">THE ARROW OF TIME</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>热力学第二定律   终极的混乱</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
