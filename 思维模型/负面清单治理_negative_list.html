<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>负面清单治理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 决策流量 -->
        <rect x="-400" y="-150" width="800" height="300" rx="40" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 禁做清单 (红色格栅 - 拦截器) -->
        <g stroke="#ef4444" stroke-width="15" stroke-linecap="round" opacity="0.8">
          <line x1="-150" y1="-200" x2="-150" y2="200" />
          <line x1="-100" y1="-200" x2="-100" y2="200" />
          <line x1="-50" y1="-200" x2="-50" y2="200" />
        </g>
        
        <!-- 被拦下的噪音 (碎片) -->
        <g fill="#ef4444" opacity="0.4">
          <circle cx="-300" cy="-50" r="15" /><circle cx="-280" cy="80" r="10" />
          <text x="-320" y="-120" text-anchor="middle" style="font-size: 14px; font-weight: 900;">诱惑 / 琐事 / 内耗</text>
        </g>

        <!-- 纯净的执行通道 -->
        <g transform="translate(200, 0)">
          <path d="M0,0 L250,0" stroke="#10b981" stroke-width="12" stroke-linecap="round">
             <animate attributeName="stroke-dasharray" from="0,250" to="250,0" dur="1s" repeatCount="indefinite" />
          </path>
          <text text-anchor="middle" y="50" fill="#10b981" style="font-size: 24px; font-weight: 900;">专注高速路</text>
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">不做什么，比做什么更重要</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>负面清单治理</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
