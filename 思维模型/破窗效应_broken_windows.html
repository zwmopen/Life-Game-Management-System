<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破窗效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 完整的秩序网格 -->
      <g opacity="0.1" stroke="var(--heading)" stroke-width="1">
        <line x1="100" y1="100" x2="900" y2="100" /><line x1="100" y1="200" x2="900" y2="200" />
        <line x1="100" y1="300" x2="900" y2="300" /><line x1="100" y1="400" x2="900" y2="400" />
        <line x1="100" y1="500" x2="900" y2="500" />
        <line x1="100" y1="100" x2="100" y2="500" /><line x1="300" y1="100" x2="300" y2="500" />
        <line x1="500" y1="100" x2="500" y2="500" /><line x1="700" y1="100" x2="700" y2="500" />
        <line x1="900" y1="100" x2="900" y2="500" />
      </g>
      
      <!-- 裂纹中心 (破窗点) -->
      <g transform="translate(500, 300)">
        <circle r="10" fill="#ef4444" class="animate-ping" />
        <path d="M0,0 L-50,-80 M0,0 L60,-40 M0,0 L40,90 M0,0 L-100,20" stroke="#ef4444" stroke-width="3" stroke-linecap="round">
          <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="2s" fill="freeze" />
        </path>
        <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">第一道裂纹</text>
      </g>

      <!-- 产生的蝴蝶效应提示 -->
      <g opacity="0.4">
        <text x="200" y="200" fill="var(--text)" style="font-size: 10px;">“反正没人管”</text>
        <text x="800" y="450" fill="var(--text)" style="font-size: 10px;">秩序崩塌开始...</text>
      </g>

      <text x="500" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">ENVIRONMENT SHAPES BEHAVIOR</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>破窗效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
