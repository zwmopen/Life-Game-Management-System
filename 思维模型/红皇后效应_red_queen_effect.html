<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红皇后效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 跑步机履带 -->
      <g transform="translate(500, 450)">
        <rect x="-350" y="-10" width="700" height="40" rx="20" fill="var(--heading)" opacity="0.05" />
        <line x1="-300" y1="10" x2="300" y2="10" stroke="var(--heading)" stroke-width="2" stroke-dasharray="20 10" opacity="0.2">
          <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1s" repeatCount="indefinite" />
        </line>
      </g>
      
      <!-- 跑者 A (你) -->
      <g transform="translate(400, 400)">
        <circle r="40" fill="var(--accent)" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">你</text>
        <animateTransform attributeName="transform" type="translate" values="400,400; 405,395; 400,400" dur="0.2s" repeatCount="indefinite" />
      </g>

      <!-- 跑者 B (竞争对手) -->
      <g transform="translate(600, 400)">
        <circle r="40" fill="#ef4444" opacity="0.8" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">对手</text>
        <animateTransform attributeName="transform" type="translate" values="600,400; 595,405; 600,400" dur="0.25s" repeatCount="indefinite" />
      </g>

      <text x="500" y="200" text-anchor="middle" fill="var(--text)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">RUNNING TO STAND STILL</text>
      <text x="500" y="250" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">相对速度 > 绝对努力</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>红皇后效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
