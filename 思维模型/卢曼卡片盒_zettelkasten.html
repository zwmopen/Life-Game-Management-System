<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卢曼卡片盒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 节点网络 -->
        <g stroke="var(--accent)" stroke-width="2" opacity="0.4">
          <line x1="-200" y1="-150" x2="-50" y2="-50" /><line x1="-50" y1="-50" x2="150" y2="-100" />
          <line x1="150" y1="-100" x2="250" y2="50" /><line x1="250" y1="50" x2="0" y2="150" />
          <line x1="0" y1="150" x2="-200" y2="-150" />
        </g>
        
        <!-- 原子卡片 -->
        <g class="node">
          <rect x="-220" y="-170" width="40" height="60" rx="5" fill="var(--accent)" class="animate-pulse" />
          <rect x="-70" y="-70" width="40" height="60" rx="5" fill="var(--accent)" />
          <rect x="130" y="-130" width="40" height="60" rx="5" fill="var(--accent)" />
          <rect x="230" y="20" width="40" height="60" rx="5" fill="#10b981" />
          <rect x="-20" y="120" width="40" height="60" rx="5" fill="var(--accent)" />
        </g>

        <!-- 涌现的新创意 (火花) -->
        <g transform="translate(50, 0)">
          <circle r="40" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" class="animate-ping" />
          <text text-anchor="middle" y="5" fill="#451a03" style="font-size: 14px; font-weight: 900;">创意自发涌现</text>
        </g>

        <text y="240" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">卡片盒：你的第二大脑</text>
        <text y="275" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 14px;">不是存储，而是通过链接进行对话</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>卢曼卡片盒</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
