<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键路径法 (CPM)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(500, 300)">
        <!-- 关键路径 (高亮喷发) -->
        <g stroke="#ef4444" stroke-width="12" stroke-linecap="round">
          <line x1="-400" y1="0" x2="-150" y2="-200" class="animate-flow" />
          <line x1="-150" y1="-200" x2="150" y2="-200" class="animate-flow" />
          <line x1="150" y1="-200" x2="400" y2="0" class="animate-flow" />
        </g>
        
        <!-- 次要路径 (淡色) -->
        <g stroke="var(--heading)" stroke-width="4" opacity="0.1">
          <line x1="-400" y1="0" x2="0" y2="200" /><line x1="0" y1="200" x2="400" y2="0" />
        </g>

        <!-- 节点标签 (大字号) -->
        <g transform="translate(-400, 0)"><circle r="40" fill="var(--heading)" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">起点</text></g>
        <g transform="translate(-150, -200)"><circle r="60" fill="#ef4444" /><text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">核心任务 A</text></g>
        <g transform="translate(150, -200)"><circle r="60" fill="#ef4444" /><text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">核心任务 B</text></g>
        <g transform="translate(400, 0)"><circle r="40" fill="var(--heading)" /><text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">终点</text></g>
        <g transform="translate(0, 200)"><circle r="50" fill="var(--heading)" opacity="0.1" /><text text-anchor="middle" y="5" fill="var(--text)" style="font-size: 16px; font-weight: 900;">次要环节</text></g>
      </g>
      <text x="500" y="550" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.2em;">红线任务：零机动余地</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>关键路径法 (CPM)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
