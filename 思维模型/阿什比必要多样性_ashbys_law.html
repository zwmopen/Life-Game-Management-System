<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿什比必要多样性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 环境 (不确定性的海洋) -->
        <g opacity="0.1">
          <circle r="300" fill="none" stroke="var(--heading)" stroke-width="1" stroke-dasharray="2 10" class="animate-spin" style="animation-duration: 40s" />
          <path d="M-280,-150 L280,150 M-280,150 L280,-150" stroke="var(--heading)" />
          <text y="-260" text-anchor="middle" fill="var(--heading)" style="font-size: 14px; font-weight: 900;">外部环境复杂度 (Variety of Environment)</text>
        </g>
        
        <!-- 控制器 A (复杂度不足 - 失败) -->
        <g transform="translate(-250, 0)">
          <rect x="-60" y="-60" width="120" height="120" rx="10" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" />
          <circle r="10" fill="#ef4444" />
          <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">系统 A (单调)</text>
          <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 10px;">控制失败：无法处理变量</text>
        </g>

        <!-- 控制器 B (必要多样性 - 成功) -->
        <g transform="translate(250, 0)">
          <rect x="-100" y="-100" width="200" height="200" rx="40" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" class="animate-spin" style="animation-duration: 20s" />
          <g fill="var(--accent)">
            <circle cx="-30" cy="-30" r="15" /><circle cx="30" cy="-30" r="15" />
            <circle cx="-30" cy="30" r="15" /><circle cx="30" cy="30" r="15" />
          </g>
          <text y="140" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">系统 B (丰富)</text>
          <text y="170" text-anchor="middle" fill="var(--accent)" style="font-size: 10px;">控制成功：多样性对冲</text>
          <circle r="120" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
        </g>

        <text y="-220" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">唯有多样性 才能吸收多样性</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>阿什比必要多样性</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
