<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安娜·卡列尼娜原则</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 成功的窄门 (重叠的多层滤镜) -->
        <g opacity="0.3" stroke="var(--accent)" stroke-width="2" fill="none">
          <circle r="200" /><circle r="180" /><circle r="160" /><circle r="140" />
        </g>
        
        <!-- 失败的多样性 (向四周散射的红线) -->
        <g stroke="#ef4444" stroke-width="4" opacity="0.1">
          <line x1="0" y1="0" x2="300" y2="200" /><line x1="0" y1="0" x2="-350" y2="50" />
          <line x1="0" y1="0" x2="100" y2="-300" /><line x1="0" y1="0" x2="-200" y2="-250" />
        </g>

        <!-- 核心稳态点 (所有条件满足) -->
        <g>
          <rect x="-100" y="-100" width="200" height="200" rx="40" fill="var(--accent)" filter="drop-shadow(0 0 40px var(--accent))" />
          <path d="M-40,0 L-10,30 L50,-40" fill="none" stroke="white" stroke-width="12" stroke-linecap="round" />
          <text y="160" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">唯一的成功路径</text>
        </g>

        <!-- 崩溃触发器 (一个小缺口) -->
        <g transform="translate(140, -140)">
           <circle r="20" fill="#ef4444" class="animate-ping" />
           <text x="30" y="0" fill="#ef4444" style="font-size: 14px; font-weight: 900;">单一因素失败</text>
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 42px; font-weight: 900;">幸福是一致的 痛苦是千万种的</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>安娜·卡列尼娜原则</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
