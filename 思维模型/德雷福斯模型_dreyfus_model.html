<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德雷福斯模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 700">
      <g transform="translate(150, 600)">
        <!-- 阶梯 A-E (全量汉化) -->
        <g>
          <rect x="0" y="-100" width="140" height="100" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" />
          <text x="70" y="-40" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">1. 新手</text>
          
          <rect x="140" y="-200" width="140" height="200" fill="var(--accent)" fill-opacity="0.2" />
          <text x="210" y="-140" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">2. 进阶者</text>

          <rect x="280" y="-300" width="140" height="300" fill="var(--accent)" fill-opacity="0.4" />
          <text x="350" y="-240" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">3. 胜任者</text>

          <rect x="420" y="-400" width="140" height="400" fill="var(--accent)" fill-opacity="0.6" />
          <text x="490" y="-340" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">4. 精通者</text>

          <rect x="560" y="-550" width="140" height="550" fill="var(--accent)" />
          <text x="630" y="-490" text-anchor="middle" fill="white" style="font-size: 32px; font-weight: 900;">5. 专家</text>
          <circle cx="630" cy="-550" r="15" fill="#fbbf24" class="animate-ping" />
        </g>
        
        <!-- 规则与直觉的位移线 -->
        <path d="M70,-110 Q350,-150 630,-580" fill="none" stroke="#fbbf24" stroke-width="4" stroke-dasharray="10 5" />
        <text x="350" y="-550" text-anchor="middle" fill="#fbbf24" style="font-size: 16px; font-weight: 900;">从依赖规则 到 依赖直觉</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>德雷福斯模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
