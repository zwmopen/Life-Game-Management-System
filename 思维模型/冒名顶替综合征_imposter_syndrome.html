<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒名顶替综合征</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 错觉模型 (左) -->
      <g transform="translate(250, 325)">
        <circle r="120" fill="#94a3b8" fill-opacity="0.1" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5 5" />
        <text y="-140" text-anchor="middle" fill="#94a3b8" style="font-size: 14px;">我认为别人知道的</text>
        <circle r="30" fill="#ef4444" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 10px;">我知道的</text>
        <text y="180" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">幻觉：我是骗子</text>
      </g>
      
      <!-- 真相模型 (右) -->
      <g transform="translate(750, 325)">
        <!-- 散布的知识圈 -->
        <circle cx="-50" cy="-60" r="40" fill="var(--accent)" fill-opacity="0.2" />
        <circle cx="60" cy="30" r="45" fill="var(--accent)" fill-opacity="0.2" />
        <circle cx="-20" cy="80" r="35" fill="var(--accent)" fill-opacity="0.2" />
        
        <circle r="50" fill="var(--accent)" filter="drop-shadow(0 0 20px var(--accent))" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 10px;">我知道的</text>
        
        <text y="180" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">真相：每个人都有盲区</text>
        <text y="210" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">(你的独特知识同样是别人的盲区)</text>
      </g>

      <path d="M420,325 L580,325" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.1" />
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>冒名顶替综合征</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
