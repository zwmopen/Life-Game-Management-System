<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后悔最小化框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 当前决策点 -->
      <g transform="translate(150, 500)">
        <circle r="20" fill="var(--heading)" opacity="0.1" />
        <text y="50" text-anchor="middle" fill="var(--text)" style="font-size: 14px;">20 岁的恐惧</text>
      </g>
      
      <!-- 长期生命轴 -->
      <path d="M150,500 L850,150" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.1" />

      <!-- 80 岁的观察者 -->
      <g transform="translate(850, 150)">
        <circle r="120" fill="var(--accent)" fill-opacity="0.05" class="animate-pulse" />
        <rect x="-80" y="-40" width="160" height="80" rx="40" fill="var(--accent)" />
        <text text-anchor="middle" y="8" fill="white" style="font-size: 32px; font-weight: 900;">80 岁视角</text>
        <text y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">“我会因为没做这件事而后悔吗？”</text>
      </g>

      <!-- 被过滤掉的杂音 -->
      <g transform="translate(400, 350)" opacity="0.2">
        <text text-anchor="middle" fill="#ef4444" style="font-size: 18px; font-weight: 900;">短期的失败尴尬</text>
        <path d="M-80,0 L80,0" stroke="#ef4444" stroke-width="2" />
      </g>

      <text x="500" y="580" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">将后悔最小化，而非风险最小化</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>后悔最小化框架</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
