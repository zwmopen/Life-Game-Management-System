<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑天鹅效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 正常预测网格 (灰暗) -->
      <g opacity="0.1" stroke="var(--heading)" stroke-width="1">
        <line x1="100" y1="100" x2="900" y2="100" /><line x1="100" y1="200" x2="900" y2="200" />
        <line x1="100" y1="300" x2="900" y2="300" /><line x1="100" y1="400" x2="900" y2="400" />
        <line x1="100" y1="500" x2="900" y2="500" />
        <line x1="100" y1="100" x2="100" y2="500" /><line x1="300" y1="100" x2="300" y2="500" />
        <line x1="500" y1="100" x2="500" y2="500" /><line x1="700" y1="100" x2="700" y2="500" />
        <line x1="900" y1="100" x2="900" y2="500" />
      </g>
      
      <!-- 平凡的散点 (白天鹅) -->
      <g fill="var(--heading)" opacity="0.2">
        <circle cx="200" cy="150" r="5" /><circle cx="450" cy="380" r="5" />
        <circle cx="700" cy="220" r="5" /><circle cx="320" cy="440" r="5" />
        <circle cx="550" cy="180" r="5" /><circle cx="850" cy="420" r="5" />
      </g>

      <!-- 黑天鹅 (离群点爆发) -->
      <g transform="translate(500, 300)">
        <circle r="60" fill="#6366f1" fill-opacity="0.1" class="animate-ping" />
        <circle r="30" fill="#4338ca" />
        <text y="70" text-anchor="middle" fill="#6366f1" style="font-size: 18px; font-weight: 900; letter-spacing: 0.2em;">BLACK SWAN</text>
        <path d="M-150,0 L150,0 M0,-150 L0,150" stroke="#6366f1" stroke-width="1" stroke-dasharray="5 5" opacity="0.3" />
      </g>

      <text x="500" y="50" text-anchor="middle" fill="#6366f1" style="font-size: 14px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.4;">THE IMPACT OF THE HIGHLY IMPROBABLE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>黑天鹅效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
