<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庞加莱回归</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 复杂的轨道 (遍历全场) -->
        <path d="M-300,-200 Q0,-100 200,150 T-200,100 T300,-150 T-300,-200" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.1" />
        
        <!-- 随机游走的粒子 (时间流逝) -->
        <circle r="12" fill="var(--accent)">
           <animateMotion path="M-300,-200 Q0,-100 200,150 T-200,100 T300,-150 T-300,-200" dur="10s" repeatCount="indefinite" />
        </circle>

        <!-- 初始点 (标记) -->
        <g transform="translate(-300, -200)">
           <circle r="25" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" class="animate-ping" />
           <text x="40" y="40" fill="#ef4444" style="font-size: 18px; font-weight: 900;">初始状态</text>
        </g>

        <!-- 回归时刻 -->
        <g transform="translate(0, 0)" opacity="0">
           <animate attributeName="opacity" values="0;1;0" dur="10s" repeatCount="indefinite" />
           <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 48px; font-weight: 900;">回归 (RECURRENCE)</text>
        </g>

        <text y="280" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 24px; font-weight: 900; letter-spacing: 0.2em;">在无限中 终将重逢</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>庞加莱回归</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
