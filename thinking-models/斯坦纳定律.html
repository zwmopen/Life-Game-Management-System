<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>斯坦纳定理</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 说的洪水 -->
      <g transform="translate(200, 300)">
        <path d="M0,-80 Q100,0 0,80" fill="none" stroke="#ef4444" stroke-width="12" stroke-linecap="round" opacity="0.3" />
        <text y="120" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">喋喋不休</text>
      </g>
      
      <!-- 听的深海 -->
      <g transform="translate(600, 300)">
        <rect x="-150" y="-150" width="300" height="300" rx="30" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
        <circle r="40" fill="#ef4444" class="animate-pulse" />
        <text y="180" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">深度倾听</text>
        <text y="210" text-anchor="middle" fill="#64748b" opacity="0.5" style="font-size: 12px;">“听得越多，说得越有分量”</text>
      </g>

      <!-- 连接流 -->
      <path d="M300,300 L450,300" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" opacity="0.2" />
    </svg>
  </div>

  <div class="text-content">
    <h1>斯坦纳定理 (Steiner's Law)</h1>
    <p>在哪儿说得越少，在哪儿听到的就越多。只有当你闭上嘴巴，外界最真实、最敏锐的信号才有可能穿透噪音进入你的大脑。</p>
    <div class="grid">
      <div>
        <h3>信息杠杆</h3>
        <ul>
          <li><strong>反转角色：</strong>与其努力说服别人，不如努力理解别人。理解是说服的最强前置条件。</li>
          <li><strong>减少漏斗损耗：</strong>说出的东西通常经过了自尊的过滤，而听到的原始信息才是决策的黄金。</li>
        </ul>
      </div>
      <div>
        <h3>组织训练</h3>
        <ul>
          <li><strong>黄金反馈：</strong>建立一种“听”的文化，让一线员工的真知灼见能无障碍地上浮。</li>
          <li><strong>管理者闭环：</strong>每天留出 1 小时，不带任何预设地去听那些最刺耳的反馈。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
