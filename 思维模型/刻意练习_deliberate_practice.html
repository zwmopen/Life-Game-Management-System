<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刻意练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 舒适区 -->
        <circle r="120" fill="none" stroke="#94a3b8" stroke-width="1" stroke-dasharray="5 5" opacity="0.4" />
        <text y="0" text-anchor="middle" fill="#94a3b8" style="font-size: 14px; font-weight: 900;">舒适区 (停留在此 = 停滞)</text>

        <!-- 学习区 (核心) -->
        <circle r="220" fill="var(--accent)" fill-opacity="0.03" stroke="var(--accent)" stroke-width="4" stroke-dasharray="15 10" />
        <g transform="translate(0, -180)">
           <rect x="-80" y="-25" width="160" height="50" rx="25" fill="var(--accent)" />
           <text text-anchor="middle" y="8" fill="white" style="font-size: 20px; font-weight: 900;">学习区</text>
        </g>
        
        <!-- 恐慌区 -->
        <circle r="320" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.1" />
        <text y="-290" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">恐慌区 (崩溃边缘)</text>

        <!-- 练习轨迹 (螺旋受挫) -->
        <path d="M120,0 Q180,-150 0,-180 T-150,0 T0,180 T150,0" fill="none" stroke="var(--accent)" stroke-width="4">
           <animate attributeName="stroke-dasharray" from="0,1500" to="1500,0" dur="4s" repeatCount="indefinite" />
        </path>
        <circle r="10" cx="150" cy="0" fill="#fbbf24" class="animate-ping" />
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>刻意练习</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
