<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>二阶思维</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 核心涟漪 -->
      <g transform="translate(500, 300)">
        <circle r="50" fill="none" stroke="#ef4444" stroke-width="1">
          <animate attributeName="r" from="50" to="350" dur="4s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="1" to="0" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle r="50" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.6">
          <animate attributeName="r" from="50" to="350" dur="4s" begin="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" from="1" to="0" dur="4s" begin="2s" repeatCount="indefinite" />
        </circle>
        
        <!-- 一阶节点 -->
        <circle r="60" fill="#1e293b" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">1. 直接后果</text>
      </g>

      <!-- 二阶/三阶标注 -->
      <g transform="translate(750, 450)">
        <circle r="40" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" />
        <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 12px; font-weight: 900;">2. 深度连锁反应</text>
      </g>

      <text x="500" y="550" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900; letter-spacing: 0.8em;">THEN WHaT? (在那之后呢？)</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>二阶思维</h1>
    <p>普通人关注一阶后果（直接的奖励或痛苦），而顶尖思考者关注“后果的后果”，即二阶、三阶的深度连锁反应。</p>
    <div class="grid">
      <div>
        <h3>思考范式</h3>
        <ul>
          <li><strong>剥离即时感：</strong>如果一个决策现在看起来很好，问问自己在一年、三年后它会带来什么副作用？</li>
          <li><strong>复杂系统：</strong>世界是网状而非线性的，每一颗石子落水都会激起远方的波浪。</li>
        </ul>
      </div>
      <div>
        <h3>实战应用</h3>
        <ul>
          <li><strong>避免局部最优：</strong>通过牺牲短期的舒适（如高强度研发），来换取长期的结构性优势。</li>
          <li><strong>事前验尸：</strong>假设决策已经失败，从未来倒推那个导致崩塌的二阶因果链。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
