<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波特钻石模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <!-- 钻石主体骨架 -->
        <polygon points="0,-250 250,0 0,250 -250,0" fill="none" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 10" opacity="0.2" />
        
        <!-- 四大核心节点 -->
        <g transform="translate(0, -250)">
          <circle r="75" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="3" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">要素条件</text>
        </g>
        <g transform="translate(250, 0)">
          <circle r="75" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="3" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">需求条件</text>
        </g>
        <g transform="translate(0, 250)">
          <circle r="75" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="3" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">相关产业</text>
        </g>
        <g transform="translate(-250, 0)">
          <circle r="75" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="3" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">企业战略</text>
        </g>

        <!-- 外部变量 -->
        <g transform="translate(-380, -200)" opacity="0.5">
          <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#f59e0b" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">政府</text>
        </g>
        <g transform="translate(380, 200)" opacity="0.5">
          <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#f59e0b" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">机遇</text>
        </g>

        <!-- 动态交互线 -->
        <path d="M0,-175 L175,0 M175,0 L0,175 M0,175 L-175,0 M-175,0 L0,-175" fill="none" stroke="var(--accent)" stroke-width="2">
           <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="5s" repeatCount="indefinite" />
        </path>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="var(--text)" opacity="0.2" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">COMPETITIVE ADVANTAGE OF NATIONS</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>波特钻石模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
