<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>许可营销</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 漏斗各层级 (深度转化) -->
        <g opacity="0.1" fill="var(--heading)">
          <path d="M-400,-250 L400,-250 L100,250 L-100,250 Z" />
        </g>
        
        <!-- 陌生人区 (中断式营销) -->
        <g transform="translate(0, -200)" opacity="0.3">
          <text text-anchor="middle" style="font-size: 14px;">陌生人 (噪音干扰)</text>
        </g>

        <!-- 许可建立时刻 -->
        <g transform="translate(0, -50)">
          <path d="M-150,0 L150,0" stroke="#fbbf24" stroke-width="4" stroke-dasharray="10 5" />
          <circle r="40" fill="#fbbf24" filter="drop-shadow(0 0 25px #fbbf24)" />
          <text text-anchor="middle" y="5" fill="#451a03" style="font-size: 12px; font-weight: 900;">获得许可</text>
          <text y="70" text-anchor="middle" fill="#fbbf24" style="font-size: 18px; font-weight: 900;">从“狩猎”转向“约会”</text>
        </g>

        <!-- 朋友与忠粉 (深层连接) -->
        <g transform="translate(0, 180)">
          <circle r="100" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" />
          <path d="M-30,0 Q0,40 30,0" fill="none" stroke="var(--accent)" stroke-width="8" stroke-linecap="round" />
          <text text-anchor="middle" y="50" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">资产化粉丝 (Assets)</text>
        </g>

        <text y="-280" text-anchor="middle" fill="var(--accent)" style="font-size: 28px; font-weight: 900; letter-spacing: 0.2em;">不请自来是骚扰，被期待是资产</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>许可营销</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
