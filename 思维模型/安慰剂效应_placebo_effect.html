<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安慰剂效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 物理介质 (糖片) -->
      <g transform="translate(300, 300)">
        <rect x="-80" y="-40" width="160" height="80" rx="40" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.2" />
        <text y="90" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 14px; font-weight: 800;">无活性物质 (安慰剂)</text>
      </g>
      
      <!-- 心理预期波纹 -->
      <g transform="translate(700, 300)">
        <circle r="60" fill="#10b981" fill-opacity="0.3" class="animate-ping" />
        <circle r="120" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="10 5" class="animate-spin" />
        <text text-anchor="middle" dy=".35em" fill="#10b981" style="font-size: 48px; font-weight: 900;">真实疗效</text>
        <text y="140" text-anchor="middle" fill="var(--text)" style="font-size: 16px; font-weight: 900;">信念驱动的自我修复协议</text>
      </g>

      <path d="M420,300 Q500,150 580,300" fill="none" stroke="#10b981" stroke-width="6" stroke-dasharray="15 5" opacity="0.4" />
      <text x="500" y="80" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900; opacity: 0.1; letter-spacing: 0.1em;">BELIEF IS MEDICINE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>安慰剂效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
