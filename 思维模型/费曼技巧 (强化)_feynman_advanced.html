<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费曼技巧 (强化)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 复杂输入 -->
      <g transform="translate(150, 325)">
        <rect x="-80" y="-120" width="160" height="240" rx="20" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.2" />
        <text text-anchor="middle" y="5" fill="var(--text)" opacity="0.4" style="font-size: 14px;">术语、黑话、复杂公式</text>
      </g>
      
      <!-- 费曼过滤器 -->
      <g transform="translate(500, 325)">
        <path d="M-100,-250 L100,-250 L50,0 L-50,0 Z" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" />
        <text text-anchor="middle" y="-120" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">教学过滤器</text>
        <circle r="20" cy="50" fill="var(--accent)" class="animate-bounce" />
      </g>

      <!-- 原子级真相 -->
      <g transform="translate(850, 325)">
        <circle r="100" fill="var(--accent)" fill-opacity="0.05" class="animate-pulse" />
        <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 30px var(--accent))" />
        <text y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 24px; font-weight: 900;">原子真相</text>
        <text y="110" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 12px;">(连 8 岁小孩都能懂)</text>
      </g>

      <path d="M230,325 L400,325" stroke="var(--heading)" stroke-width="2" stroke-dasharray="5 5" opacity="0.1" />
      <path d="M550,325 L750,325" stroke="var(--accent)" stroke-width="4" marker-end="url(#blueArrow)" />
      
      <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>费曼技巧 (强化)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
