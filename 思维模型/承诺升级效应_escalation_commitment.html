<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>承诺升级效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 向下的无底洞 -->
        <path d="M-300,-150 L300,-150 L100,300 L-100,300 Z" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" opacity="0.2" />
        
        <!-- 追加的赌注 -->
        <g>
          <rect x="-80" y="-120" width="160" height="40" rx="10" fill="#ef4444" opacity="0.3">
            <animate attributeName="y" from="-120" to="200" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.3;1;0" dur="2s" repeatCount="indefinite" />
          </rect>
          <rect x="-80" y="-120" width="160" height="40" rx="10" fill="#ef4444" opacity="0.3" style="animation-delay: 1s">
            <animate attributeName="y" from="-120" to="200" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.3;1;0" dur="2s" repeatCount="indefinite" />
          </rect>
        </g>

        <!-- 虚假的理由 -->
        <g transform="translate(0, -200)">
          <path d="M-150,0 Q0,-50 150,0" stroke="#ef4444" stroke-width="2" opacity="0.5" />
          <text text-anchor="middle" y="-20" fill="#ef4444" style="font-size: 24px; font-weight: 900;">“我已经投入了这么多...”</text>
        </g>
        
        <!-- 沉没成本的引力 -->
        <circle r="60" cy="100" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
        <text y="110" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">自我证明</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">NON-RATIONAL ESCALATION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>承诺升级效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
