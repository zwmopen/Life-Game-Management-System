<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风险共担</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 支架 -->
      <path d="M480,500 L520,500 L500,450 Z" fill="var(--heading)" opacity="0.1" />
      
      <!-- 天平杠杆 -->
      <g transform="translate(500, 450)">
        <animateTransform attributeName="transform" type="rotate" values="-2,0,0; 2,0,0; -2,0,0" dur="4s" repeatCount="indefinite" />
        <rect x="-350" y="-5" width="700" height="10" rx="5" fill="var(--heading)" />
        
        <!-- 收益端 -->
        <g transform="translate(-250, -60)">
          <rect x="-50" y="0" width="100" height="60" rx="10" fill="#10b981" />
          <text text-anchor="middle" y="35" fill="white" style="font-size: 14px; font-weight: 900;">收益 REWARD</text>
        </g>

        <!-- 风险端 -->
        <g transform="translate(250, -60)">
          <rect x="-50" y="0" width="100" height="60" rx="10" fill="#ef4444" />
          <text text-anchor="middle" y="35" fill="white" style="font-size: 14px; font-weight: 900;">风险 RISK</text>
        </g>

        <!-- 关联锁链 -->
        <path d="M-250,0 Q0,-150 250,0" fill="none" stroke="var(--accent)" stroke-width="3" stroke-dasharray="10 5" opacity="0.3" />
      </g>

      <text x="500" y="100" text-anchor="middle" fill="var(--accent)" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.05;">SKIN IN THE GAME</text>
      <text x="500" y="150" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">没有风险共担，就没有真正的过滤</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>风险共担</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
