<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鲶鱼效应   激活死水</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 鱼群 (沙丁鱼 - 缓慢、灰暗) -->
      <g>
        <circle cx="300" cy="200" r="10" fill="#94a3b8"><animate attributeName="cx" values="300;320;300" dur="4s" repeatCount="indefinite" /></circle>
        <circle cx="350" cy="250" r="10" fill="#94a3b8"><animate attributeName="cy" values="250;270;250" dur="3s" repeatCount="indefinite" /></circle>
        <circle cx="250" cy="300" r="10" fill="#94a3b8" opacity="0.5" />
        <circle cx="450" cy="350" r="10" fill="#94a3b8" opacity="0.3" />
      </g>
      
      <!-- 鲶鱼 (搅局者 - 快速、鲜亮) -->
      <g transform="translate(100, 300)">
        <path d="M-40,-10 Q0,-40 60,0 T-40,40" fill="var(--accent)">
          <animateTransform attributeName="transform" type="translate" from="-200,0" to="800,0" dur="2s" repeatCount="indefinite" />
        </path>
        <circle r="50" fill="var(--accent)" fill-opacity="0.1" class="animate-ping">
           <animateTransform attributeName="transform" type="translate" from="-200,0" to="800,0" dur="2s" repeatCount="indefinite" />
        </circle>
      </g>

      <text x="400" y="500" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">CATFISH: EXTERNAL STRESSOR</text>
      <text x="400" y="530" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 10px;">促使整个系统重新活跃</text>

      <text x="400" y="580" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">SURVIVAL THROUGH COMPETITION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>鲶鱼效应   激活死水</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
