<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沉没成本 (协议版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 正在下沉的陷阱 -->
        <circle r="300" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="2 10" opacity="0.1" />
        
        <!-- 止损协议 (物理切断门) -->
        <g>
          <rect x="-350" y="-10" width="700" height="20" fill="#10b981" />
          <text y="-30" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">预设协议：到期强制终止</text>
        </g>
        
        <!-- 被拦住的项目 -->
        <g transform="translate(0, -120)">
           <rect x="-80" y="-50" width="160" height="100" rx="20" fill="#94a3b8" />
           <path d="M-60,-20 L60,-20 M0,-40 L0,20" stroke="white" stroke-width="4" opacity="0.5" />
           <animateTransform attributeName="transform" type="translate" values="0,-120; 0,-20; 0,-120" dur="2s" repeatCount="indefinite" />
        </g>

        <!-- 执念的黑影 -->
        <g transform="translate(0, 100)" opacity="0.2">
          <text text-anchor="middle" fill="#ef4444" style="font-size: 64px; font-weight: 900; letter-spacing: 0.2em;">EGO / PRIDE</text>
        </g>

        <text y="240" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900;">协议第一，情绪第二</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>沉没成本 (协议版)</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
