<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>福格行为模型</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 600">
      <!-- 坐标轴 -->
      <line x1="150" y1="500" x2="850" y2="500" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      <line x1="150" y1="500" x2="150" y2="100" stroke="#1e293b" stroke-width="2" opacity="0.1" />
      <text x="850" y="530" text-anchor="end" fill="#64748b" opacity="0.4" style="font-size: 10px; font-weight: 900;">能力 (简单度) →</text>
      <text x="130" y="100" text-anchor="middle" fill="#64748b" opacity="0.4" style="font-size: 10px; font-weight: 900;" transform="rotate(-90 130 100)">动机 (渴望度) ↑</text>

      <!-- 行为阈值线 -->
      <path d="M150,500 Q150,150 850,150" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="10 5" opacity="0.3" />
      <text x="350" y="300" fill="#ef4444" opacity="0.2" style="font-size: 14px; font-weight: 900; letter-spacing: 1em;" transform="rotate(-30 350 300)">ACT我ON THRESHOLd</text>

      <!-- 行为发生点 (火箭) -->
      <g transform="translate(600, 250)">
        <animateTransform attributeName="transform" type="translate" values="600,250; 600,240; 600,250" dur="2s" repeatCount="indefinite" />
        <circle r="50" fill="#ef4444" filter="drop-shadow(0 0 20px #ef4444)" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">B=MA计划</text>
        <circle r="70" fill="none" stroke="#ef4444" stroke-width="1" class="animate-ping" />
      </g>
      
      <!-- 提示点 -->
      <g transform="translate(600, 250)">
        <circle r="5" cy="80" fill="#fbbf24" class="animate-bounce" />
        <text y="105" text-anchor="middle" fill="#fbbf24" style="font-size: 10px; font-weight: 900;">计划ROM计划T (提示)</text>
      </g>
    </svg>
  </div>

  <div class="text-content">
    <h1>福格行为模型</h1>
    <p>行为的产生需要：动机 (Motivation)、能力 (Ability) 和 触发 (计划rompt) 三者在同一瞬间协同作用。</p>
    <div class="grid">
      <div>
        <h3>驱动力公式</h3>
        <ul>
          <li><strong>降低门槛：</strong>增加动机很难，但将任务变简单（如微习惯）能显著降低行为阈值。</li>
          <li><strong>精准提示：</strong>如果没有合适的 计划rompt，即便动机再强、能力再够，行为也不会发生。</li>
        </ul>
      </div>
      <div>
        <h3>应用场景</h3>
        <ul>
          <li><strong>习惯养成：</strong>在已有的强习惯之后锚定新动作（Tiny Habits）。</li>
          <li><strong>产品留存：</strong>减少用户操作的摩擦力，并在用户产生欲望的瞬间给出“A召唤”。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
