<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热力学第三定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 绝对零度边界 (冰封墙) -->
        <rect x="-350" y="-200" width="700" height="400" rx="40" fill="#f0f9ff" stroke="#3b82f6" stroke-width="4" stroke-dasharray="15 5" opacity="0.1" />
        
        <!-- 核心点: 0 Kelvin (不可逾越) -->
        <g>
          <circle r="80" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="#3b82f6" style="font-size: 52px; font-weight: 900;">0 K</text>
        </g>

        <!-- 挡回来的探测器 (无法抵达) -->
        <g>
          <animateTransform attributeName="transform" type="translate" values="0,0; -150,0; 0,0" dur="4s" repeatCount="indefinite" />
          <path d="M400,0 L150,0" stroke="#ef4444" stroke-width="8" stroke-dasharray="10 10" marker-end="url(#redArrow)" />
          <text x="350" y="-30" fill="#ef4444" style="font-size: 18px; font-weight: 900;">有限步骤无法抵达</text>
        </g>

        <!-- 完美晶格 (在中心闪烁) -->
        <g opacity="0.1">
          <rect x="-40" y="-40" width="20" height="20" fill="#3b82f6" />
          <rect x="20" y="20" width="20" height="20" fill="#3b82f6" />
          <text y="150" text-anchor="middle" fill="#3b82f6" style="font-size: 24px; font-weight: 900;">S = 0 (完美秩序)</text>
        </g>

        <text y="-250" text-anchor="middle" fill="var(--heading)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.2em;">绝热不可达原理</text>
      </g>
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>热力学第三定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
