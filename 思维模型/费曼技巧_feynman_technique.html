<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费曼技巧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <circle cx="500" cy="300" r="240" fill="none" stroke="var(--heading)" stroke-opacity="0.05" stroke-width="1" stroke-dasharray="10 20" />
      <!-- 四步循环 -->
      <g transform="translate(500, 100)">
        <circle r="60" fill="var(--accent)" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">1. 选择概念</text>
      </g>
      <g transform="translate(780, 300)">
        <circle r="60" fill="var(--accent)" fill-opacity="0.8" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">2. 模拟教学</text>
      </g>
      <g transform="translate(500, 500)">
        <circle r="60" fill="#ef4444" fill-opacity="0.8" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">3. 修正漏洞</text>
      </g>
      <g transform="translate(220, 300)">
        <circle r="60" fill="#10b981" />
        <text y="8" text-anchor="middle" fill="white" style="font-size: 20px; font-weight: 900;">4. 极致简化</text>
      </g>
      
      <!-- 动态连接流 -->
      <path d="M560,110 Q750,150 780,240" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.3" stroke-dasharray="5 5" />
      
      <text x="500" y="300" text-anchor="middle" fill="var(--accent)" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.1;">LEARNING THROUGH TEACHING</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>费曼技巧</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
