<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特斯勒定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 复杂性守恒容器 -->
      <rect x="200" y="200" width="600" height="200" rx="30" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
      
      <g transform="translate(200, 200)">
        <!-- 用户侧 -->
        <rect width="200" height="200" rx="30" fill="#3b82f6" fill-opacity="0.8">
           <animate attributeName="width" values="200;400;200" dur="4s" repeatCount="indefinite" />
        </rect>
        <text x="100" y="105" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">用户操作</text>
        
        <!-- 开发侧 -->
        <g>
          <rect x="200" y="0" width="400" height="200" rx="30" fill="#ef4444" fill-opacity="0.8">
             <animate attributeName="x" values="200;400;200" dur="4s" repeatCount="indefinite" />
             <animate attributeName="width" values="400;200;400" dur="4s" repeatCount="indefinite" />
          </rect>
          <text x="400" y="105" text-anchor="middle" fill="white" style="font-size: 24px; font-weight: 900;">系统处理</text>
        </g>
      </g>

      <text x="500" y="150" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">复杂性守恒定律</text>
      <text x="500" y="500" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 18px; font-weight: 900;">你让用户越省心，背后就越复杂</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>特斯勒定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
