<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OODA 循环</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 循环路径 -->
        <circle r="220" fill="none" stroke="var(--accent)" stroke-width="2" stroke-dasharray="10 20" opacity="0.1" />
        
        <!-- 节点 -->
        <g transform="translate(0, -220)">
          <circle r="70" fill="var(--accent)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">观察</text>
          <text y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 10px; font-weight: 800;">(Observe)</text>
        </g>
        <g transform="translate(220, 0)">
          <circle r="70" fill="var(--accent)" fill-opacity="0.8" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">调整</text>
          <text y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 10px; font-weight: 800;">(Orient)</text>
        </g>
        <g transform="translate(0, 220)">
          <circle r="70" fill="var(--accent)" fill-opacity="0.6" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">决策</text>
          <text y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 10px; font-weight: 800;">(Decide)</text>
        </g>
        <g transform="translate(-220, 0)">
          <circle r="70" fill="#ef4444" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 24px; font-weight: 900;">行动</text>
          <text y="40" text-anchor="middle" fill="#ef4444" style="font-size: 10px; font-weight: 800;">(Act)</text>
          <circle r="90" fill="none" stroke="#ef4444" stroke-width="2" class="animate-ping" />
        </g>

        <!-- 极速旋转指针 -->
        <g>
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite" />
          <line x1="0" y1="0" x2="0" y2="-220" stroke="var(--accent)" stroke-width="4" stroke-linecap="round" opacity="0.3" />
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.2;">SPEED BEATS PERFECTION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>OODA 循环</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
