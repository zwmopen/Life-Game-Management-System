<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>波特五力模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 行业堡垒 -->
      <g transform="translate(500, 320)">
        <rect x="-140" y="-140" width="280" height="280" rx="40" fill="var(--accent)" />
        <text text-anchor="middle" y="-20" fill="white" style="font-size: 36px; font-weight: 900;">现有竞争者</text>
        <text text-anchor="middle" y="30" fill="white" style="font-size: 16px; font-weight: 800; opacity: 0.6;">(行业内部博弈)</text>
      </g>
      
      <!-- 四方压力 -->
      <g transform="translate(500, 80)">
        <path d="M0,60 L0,120" stroke="#ef4444" stroke-width="6" stroke-dasharray="10 5"><animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/></path>
        <text text-anchor="middle" y="20" fill="#ef4444" style="font-size: 32px; font-weight: 900;">潜在进入者</text>
      </g>
      <g transform="translate(500, 560)">
        <path d="M0,-60 L0,-120" stroke="#ef4444" stroke-width="6" stroke-dasharray="10 5"><animate attributeName="stroke-dashoffset" from="20" to="0" dur="1s" repeatCount="indefinite"/></path>
        <text text-anchor="middle" y="20" fill="#ef4444" style="font-size: 32px; font-weight: 900;">替代品的威胁</text>
      </g>
      <g transform="translate(150, 320)">
        <path d="M120,0 L200,0" stroke="var(--accent)" stroke-width="4" opacity="0.3" />
        <text text-anchor="middle" x="0" y="5" fill="var(--heading)" style="font-size: 28px; font-weight: 900;">供应商议价权</text>
      </g>
      <g transform="translate(850, 320)">
        <path d="M-120,0 L-200,0" stroke="var(--accent)" stroke-width="4" opacity="0.3" />
        <text text-anchor="middle" x="0" y="5" fill="var(--heading)" style="font-size: 28px; font-weight: 900;">购买者议价权</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>波特五力模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
