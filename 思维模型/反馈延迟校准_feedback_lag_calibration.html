<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈延迟校准</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 325)">
        <!-- 动作轴 (快) -->
        <line x1="0" y1="-100" x2="800" y2="-100" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <g fill="var(--accent)">
           <circle r="15" cx="100" cy="-100" /><circle r="15" cx="200" cy="-100" /><circle r="15" cx="300" cy="-100" />
           <text x="0" y="-140" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">今日动作 (Action)</text>
        </g>
        
        <!-- 回报轴 (延迟) -->
        <line x1="0" y1="100" x2="800" y2="100" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        <g transform="translate(600, 100)">
           <circle r="40" fill="#10b981" class="animate-pulse" />
           <text y="70" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">最终反馈 (Result)</text>
        </g>

        <!-- 连接线 (延迟斜率) -->
        <path d="M100,-100 L600,100" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" opacity="0.3">
          <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" />
        </path>

        <text x="400" y="0" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">THE TIME GAP (时滞)</text>
        <text x="400" y="35" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 12px;">不要因为今天没结果，就否定昨天的努力</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>反馈延迟校准</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
