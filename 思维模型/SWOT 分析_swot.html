<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT 分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 800">
      <g transform="translate(500, 400)">
        <!-- 优势 S -->
        <g transform="translate(-200, -200)">
          <rect x="-180" y="-180" width="360" height="360" rx="40" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="4" />
          <text text-anchor="middle" y="-20" fill="#10b981" style="font-size: 100px; font-weight: 900;">S</text>
          <text text-anchor="middle" y="60" fill="#10b981" style="font-size: 32px; font-weight: 900;">优势</text>
          <text text-anchor="middle" y="100" fill="#10b981" style="font-size: 16px; opacity: 0.6;">(内部 / 积极)</text>
        </g>
        <!-- 劣势 W -->
        <g transform="translate(200, -200)">
          <rect x="-180" y="-180" width="360" height="360" rx="40" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" />
          <text text-anchor="middle" y="-20" fill="#ef4444" style="font-size: 100px; font-weight: 900;">W</text>
          <text text-anchor="middle" y="60" fill="#ef4444" style="font-size: 32px; font-weight: 900;">劣势</text>
          <text text-anchor="middle" y="100" fill="#ef4444" style="font-size: 16px; opacity: 0.6;">(内部 / 消极)</text>
        </g>
        <!-- 机遇 O -->
        <g transform="translate(-200, 200)">
          <rect x="-180" y="-180" width="360" height="360" rx="40" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="4" />
          <text text-anchor="middle" y="-20" fill="#3b82f6" style="font-size: 100px; font-weight: 900;">O</text>
          <text text-anchor="middle" y="60" fill="#3b82f6" style="font-size: 32px; font-weight: 900;">机遇</text>
          <text text-anchor="middle" y="100" fill="#3b82f6" style="font-size: 16px; opacity: 0.6;">(外部 / 积极)</text>
        </g>
        <!-- 威胁 T -->
        <g transform="translate(200, 200)">
          <rect x="-180" y="-180" width="360" height="360" rx="40" fill="#f59e0b" fill-opacity="0.1" stroke="#f59e0b" stroke-width="4" />
          <text text-anchor="middle" y="-20" fill="#f59e0b" style="font-size: 100px; font-weight: 900;">T</text>
          <text text-anchor="middle" y="60" fill="#f59e0b" style="font-size: 32px; font-weight: 900;">威胁</text>
          <text text-anchor="middle" y="100" fill="#f59e0b" style="font-size: 16px; opacity: 0.6;">(外部 / 消极)</text>
        </g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="var(--text)" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.1;">STRATEGIC MATRIX ANALYSIS</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>SWOT 分析</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
