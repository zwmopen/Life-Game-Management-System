<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共有知识逻辑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 个体知识 (隔离的圆) -->
        <g transform="translate(-250, 0)">
          <circle r="80" fill="#94a3b8" opacity="0.3" />
          <text text-anchor="middle" y="5" fill="#475569" style="font-size: 14px; font-weight: 900;">每个人都知道真相</text>
          <text y="30" text-anchor="middle" fill="#475569" style="font-size: 10px;">(但彼此孤立)</text>
        </g>
        
        <!-- 中间广播信号 (宣告时刻) -->
        <g transform="translate(0, 0)">
          <circle r="40" fill="#fbbf24" class="animate-ping" />
          <path d="M0,-80 L0,-150" stroke="#fbbf24" stroke-width="4" stroke-dasharray="5 5" />
          <text y="-180" text-anchor="middle" fill="#fbbf24" style="font-size: 32px; font-weight: 900;">公开宣告</text>
        </g>

        <!-- 共有知识 (爆发的红圈) -->
        <g transform="translate(250, 0)">
          <circle r="100" fill="#ef4444" filter="drop-shadow(0 0 30px #ef4444)" />
          <text text-anchor="middle" y="5" fill="white" style="font-size: 20px; font-weight: 900;">共有知识</text>
          <text y="40" text-anchor="middle" fill="white" style="font-size: 10px;">(我知道, 你知道, 我知道你知道...)</text>
        </g>

        <!-- 协同爆发箭头 -->
        <path d="M350,0 L450,0" stroke="#ef4444" stroke-width="8" marker-end="url(#redArrow)">
           <animate attributeName="stroke-dasharray" from="0,100" to="100,0" dur="0.3s" repeatCount="indefinite" />
        </path>
        <text x="520" y="10" fill="#ef4444" style="font-size: 42px; font-weight: 900;">集体行动!</text>
      </g>
      <defs>
        <marker id="redArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>共有知识逻辑</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
