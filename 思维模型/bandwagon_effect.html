<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>从众效应 - 集体的漩涡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 主题CSS变量 */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #3b82f6;
      --accent-secondary: #ef4444;
      --accent-tertiary: #94a3b8;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.5rem;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --transition: all 0.3s ease;
    }

    /* 深色主题 */
    [data-theme="dark"] {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #f87171;
      --accent-tertiary: #64748b;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.5);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.5), 0 4px 6px -4px rgb(0 0 0 / 0.5);
    }

    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* 卡片样式 */
    .card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-xl);
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg), 0 0 0 1px var(--accent-primary);
    }

    /* 标题样式 */
    h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }

    /* 文本样式 */
    p {
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    /* 列表样式 */
    ul {
      list-style-type: disc;
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    li {
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      gap: 2rem;
    }

    .grid-cols-1 {
      grid-template-columns: repeat(1, 1fr);
    }

    .grid-cols-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    /* 动画 */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes ping {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
        transform: scale(1.1);
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }

      .grid-cols-2 {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    /* SVG图表容器 */
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 特殊样式 */
    .accent-text {
      color: var(--accent-primary);
    }

    .secondary-accent {
      color: var(--accent-secondary);
    }

    .tertiary-accent {
      color: var(--accent-tertiary);
    }

    .feature-card {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .feature-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG图表区域 -->
    <div class="card chart-container">
      <svg viewBox="0 0 800 600" class="w-full h-auto">
        <!-- 核心大群落 (引力源) -->
        <g transform="translate(400, 300)">
          <circle r="150" fill="var(--accent-secondary)" fill-opacity="0.05" class="animate-pulse" />
          <g fill="var(--accent-secondary)">
            <circle cx="-50" cy="-30" r="20" /><circle cx="50" cy="40" r="25" />
            <circle cx="-10" cy="60" r="18" /><circle cx="70" cy="-50" r="22" />
            <circle cx="0" cy="0" r="30" />
          </g>
          <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">集体的共识</text>
        </g>
        
        <!-- 偏离的个体 (被拉回) -->
        <g transform="translate(100, 100)">
          <circle r="15" fill="var(--accent-tertiary)" />
          <path d="M20,20 L150,150" stroke="var(--accent-tertiary)" stroke-width="2" stroke-dasharray="5 5" marker-end="url(#arrow-grey)" />
          <text x="0" y="35" text-anchor="middle" fill="var(--accent-tertiary)" style="font-size: 10px;">独立思考</text>
        </g>

        <!-- 顺从的个体 (加入潮流) -->
        <g transform="translate(600, 500)">
          <animateTransform attributeName="transform" type="translate" from="600,500" to="480,380" dur="2s" repeatCount="indefinite" />
          <circle r="15" fill="var(--accent-secondary)" />
          <text x="30" y="5" fill="var(--accent-secondary)" style="font-size: 10px; font-weight: 900;">"我也一样"</text>
        </g>

        <defs>
          <marker id="arrow-grey" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="var(--accent-tertiary)" />
          </marker>
        </defs>

        <text x="400" y="550" text-anchor="middle" fill="var(--text-secondary)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">多数人的引力</text>
      </svg>
    </div>

    <!-- 文档内容区域 -->
    <div class="space-y-8">
      <h1>从众效应</h1>
      <p>
        也称"羊群效应"。指人们倾向于采取大多数人的观点或行为，以寻求安全感、归属感，或者认为"人多的一定是对的"。
      </p>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="feature-card">
          <h3>现象解剖</h3>
          <ul>
            <li><strong>信息级联</strong>：当证据不足时，观察他人的行为是最省力的决策方式。</li>
            <li><strong>社会排斥恐惧</strong>：不同于集体不仅意味着可能是错的，还意味着可能被边缘化。</li>
          </ul>
        </div>
        
        <div class="feature-card">
          <h3>商业镜像</h3>
          <ul>
            <li><strong>流行趋势</strong>：时尚、网络爆梗、甚至金融泡沫的形成，都是从众引力失控的结果。</li>
            <li><strong>反向思考</strong>：在疯狂涌入的潮流中保持静止，是巴菲特式投资者的核心修养。</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
