<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸡尾酒会效应   过滤的艺术</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 嘈杂背景 (灰色的随机点和波纹) -->
      <g opacity="0.1">
        <circle cx="100" cy="100" r="2" fill="var(--heading)" /><circle cx="150" cy="200" r="3" fill="var(--heading)" />
        <circle cx="600" cy="150" r="2" fill="var(--heading)" /><circle cx="700" cy="400" r="3" fill="var(--heading)" />
        <path d="M50,300 Q150,250 250,300 T450,300" stroke="var(--heading)" fill="none" stroke-width="1" />
        <path d="M100,100 L200,150" stroke="var(--heading)" stroke-width="1" />
      </g>
      
      <!-- 注意力过滤器 (漏斗形光束) -->
      <path d="M400,300 L100,100 L700,100 Z" fill="var(--accent)" fill-opacity="0.05" />

      <!-- 核心信号 (明亮且跳动) -->
      <g transform="translate(400, 300)">
        <circle r="40" fill="var(--accent)" filter="drop-shadow(0 0 20px var(--accent))" />
        <text y="5" text-anchor="middle" fill="white" style="font-size: 14px; font-weight: 900;">你的名字</text>
        <circle r="60" fill="none" stroke="var(--accent)" stroke-width="2" class="animate-ping" />
      </g>

      <!-- 被过滤掉的噪音 -->
      <g transform="translate(200, 450)" opacity="0.2">
        <text text-anchor="middle" fill="var(--text)" style="font-size: 10px;">闲谈 A</text>
      </g>
      <g transform="translate(600, 400)" opacity="0.2">
        <text text-anchor="middle" fill="var(--text)" style="font-size: 10px;">背景音乐</text>
      </g>

      <text x="400" y="550" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">SELECTIVE ATTENTION MECHANISM</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>鸡尾酒会效应   过滤的艺术</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
