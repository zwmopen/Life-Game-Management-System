<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坎贝尔定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(300, 150)">
        <rect x="0" y="0" width="220" height="320" rx="20" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.1" />
        <rect x="4" y="60" width="212" height="256" fill="#ef4444" fill-opacity="0.8">
           <animate attributeName="y" values="300;60;60" dur="4s" repeatCount="indefinite" />
           <animate attributeName="height" values="20;256;256" dur="4s" repeatCount="indefinite" />
        </rect>
        <text x="110" y="-30" text-anchor="middle" fill="#ef4444" style="font-size: 36px; font-weight: 900;">定量 KPI</text>
        <text x="110" y="0" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 800;">(虚假繁荣)</text>
      </g>
      <g transform="translate(750, 300)">
        <path d="M-80,60 L0,-120 L80,60" fill="none" stroke="#94a3b8" stroke-width="6" opacity="0.2" />
        <path d="M-40,-30 L40,30 M40,-30 L-40,30" stroke="#ef4444" stroke-width="12" stroke-linecap="round" />
        <text y="140" text-anchor="middle" fill="#94a3b8" style="font-size: 32px; font-weight: 900;">真实社会价值</text>
        <text y="175" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">(已被指标腐蚀)</text>
      </g>
      <path d="M520,300 L620,300" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" opacity="0.4" />
      <text x="500" y="560" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em;">指标越重要，腐蚀压力越大</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>坎贝尔定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
