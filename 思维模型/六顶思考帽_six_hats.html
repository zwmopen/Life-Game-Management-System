<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六顶思考帽</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 850">
      <g transform="translate(500, 425)">
        <circle r="360" fill="none" stroke="var(--heading)" stroke-width="1" stroke-dasharray="5 15" opacity="0.1" />
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="120s" repeatCount="indefinite" />
        
        <g transform="translate(0, -320)"><circle r="85" fill="#f8fafc" stroke="#e2e8f0" stroke-width="4" /><text text-anchor="middle" y="15" fill="#475569" style="font-size: 32px; font-weight: 900;">白帽</text><text y="45" text-anchor="middle" fill="#94a3b8" style="font-size: 10px;">事实</text></g>
        <g transform="translate(277, -160)"><circle r="85" fill="#ef4444" /><text text-anchor="middle" y="15" fill="white" style="font-size: 32px; font-weight: 900;">红帽</text><text y="45" text-anchor="middle" fill="white" style="font-size: 10px;">情感</text></g>
        <g transform="translate(277, 160)"><circle r="85" fill="#1e293b" /><text text-anchor="middle" y="15" fill="white" style="font-size: 32px; font-weight: 900;">黑帽</text><text y="45" text-anchor="middle" fill="white" style="font-size: 10px;">谨慎</text></g>
        <g transform="translate(0, 320)"><circle r="85" fill="#fbbf24" /><text text-anchor="middle" y="15" fill="white" style="font-size: 32px; font-weight: 900;">黄帽</text><text y="45" text-anchor="middle" fill="white" style="font-size: 10px;">乐观</text></g>
        <g transform="translate(-277, 160)"><circle r="85" fill="#10b981" /><text text-anchor="middle" y="15" fill="white" style="font-size: 32px; font-weight: 900;">绿帽</text><text y="45" text-anchor="middle" fill="white" style="font-size: 10px;">创意</text></g>
        <g transform="translate(-277, -160)"><circle r="85" fill="#3b82f6" /><text text-anchor="middle" y="15" fill="white" style="font-size: 32px; font-weight: 900;">蓝帽</text><text y="45" text-anchor="middle" fill="white" style="font-size: 10px;">控制</text></g>
      </g>
      <circle cx="500" cy="425" r="30" fill="var(--heading)" opacity="0.05" />
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>六顶思考帽</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
