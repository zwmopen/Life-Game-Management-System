<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>踢猫效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 瀑布流径 -->
      <path d="M200,100 L350,100 L350,250 L550,250 L550,400 L750,400 L750,550" fill="none" stroke="var(--heading)" opacity="0.05" stroke-width="2" />
      
      <!-- 节点 1: 权力顶端 -->
      <g transform="translate(200, 100)">
        <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#ef4444" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">上级/强者</text>
        <circle r="10" cx="60" cy="0" fill="#ef4444">
          <animate attributeName="cx" from="60" to="150" dur="1s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="1;0" dur="1s" repeatCount="indefinite" />
        </circle>
      </g>

      <!-- 节点 2: 压力中继 -->
      <g transform="translate(500, 250)">
        <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#f59e0b" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">下级/员工</text>
        <circle r="8" cx="60" cy="0" fill="#f59e0b">
          <animate attributeName="cx" from="60" to="250" dur="0.8s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="1;0" dur="0.8s" repeatCount="indefinite" />
        </circle>
      </g>

      <!-- 节点 3: 最终受害者 -->
      <g transform="translate(800, 400)">
        <rect x="-60" y="-40" width="120" height="80" rx="15" fill="#3b82f6" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 14px; font-weight: 900;">弱者/猫</text>
        <circle r="40" fill="none" stroke="#ef4444" stroke-width="2" class="animate-ping" />
      </g>

      <text x="500" y="550" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900; letter-spacing: 0.5em;">CASCADE OF DISPLACED AGGRESSION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>踢猫效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
