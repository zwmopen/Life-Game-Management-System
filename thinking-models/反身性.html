<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>反身性</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 认知环 -->
        <g transform="translate(-250, 0)">
          <circle r="100" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 32px; font-weight: 900;">认知 (Bias)</text>
        </g>
        
        <!-- 现实环 -->
        <g transform="translate(250, 0)">
          <circle r="100" fill="none" stroke="#10b981" stroke-width="4" />
          <text text-anchor="middle" y="5" fill="#10b981" style="font-size: 32px; font-weight: 900;">现实 (Fact)</text>
        </g>

        <!-- 互连回路 -->
        <g stroke-width="4" fill="none">
          <path d="M-150,-50 Q0,-150 150,-50" stroke="#ef4444" marker-end="url(#bluearrow)" />
          <path d="M150,50 Q0,150 -150,50" stroke="#10b981" marker-end="url(#greenarrow)" />
        </g>

        <text y="240" text-anchor="middle" fill="#64748b" style="font-size: 42px; font-weight: 900;">双向干扰回路</text>
      </g>
      <defs>
        <marker id="bluearrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
        <marker id="greenarrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" rotate="180"><path d="M0,0 L10,5 L0,10 Z" fill="#10b981"/></marker>
      </defs>
    </svg>
  </div>
  <div class="text-content">
    <h1>反身性 (Reflexivity)</h1>
    <p>乔治·索罗斯提出。在具有思考能力的参与者系统中（如股市），参与者的感知会影响现实，而改变后的现实又会进一步强化这种感知，从而使系统长时间偏离平衡点。</p>
    <div class="grid">
      <div>
        <h3>逻辑纠缠</h3>
        <ul>
          <li><strong>自我强化：</strong>如果你相信一家公司会涨，你的买入行为本身就推动了价格上涨，从而“证明”了你的观点。</li>
          <li><strong>非均衡态：</strong>世界不是围着“真值”波动的。这种互动可能导致极端的泡沫或极端的崩塌。</li>
        </ul>
      </div>
      <div>
        <h3>实战应用</h3>
        <ul>
          <li><strong>识别拐点：</strong>当感知与现实的背离达到物理极限，反身性就会发生逆转。</li>
          <li><strong>预期管理：</strong>领导力的本质是利用反身性。通过塑造某种强烈的预期，引导团队行为，最终将虚幻的愿景转化为坚实的现实。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
