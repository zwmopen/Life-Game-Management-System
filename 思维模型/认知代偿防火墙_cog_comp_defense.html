<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认知代偿防火墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 被掩盖的“执行” (核心) -->
        <g transform="translate(0, 50)">
          <rect x="-100" y="-30" width="200" height="60" rx="30" fill="#ef4444" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900;">真·苦累活</text>
          <text y="60" text-anchor="middle" fill="#ef4444" style="font-size: 12px;">(剪辑、回复、冷启动、被拒绝)</text>
        </g>
        
        <!-- 华丽的“学习”外壳 (代偿层) -->
        <g>
          <circle r="180" fill="none" stroke="var(--accent)" stroke-width="8" stroke-dasharray="10 20" opacity="0.3" class="animate-spin" style="animation-duration: 20s" />
          <circle r="150" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="2" />
          <text y="-100" text-anchor="middle" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">高级代偿：深度学习中</text>
          <text y="-70" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">(研究模型、听课、脑暴、上帝视角)</text>
        </g>

        <!-- 警报灯 -->
        <g transform="translate(0, -180)">
           <circle r="20" fill="#ef4444" class="animate-ping" />
           <text y="-30" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">警告：由于害怕行动而产生的求知欲</text>
        </g>

        <text y="260" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">学得越多，做得越少？</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>认知代偿防火墙</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
