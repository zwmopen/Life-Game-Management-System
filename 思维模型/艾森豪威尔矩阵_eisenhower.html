<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>艾森豪威尔矩阵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 800">
      <g transform="translate(400, 400)">
        <!-- 重要且紧急 -->
        <rect x="-350" y="-350" width="340" height="340" rx="30" fill="#fee2e2" stroke="#ef4444" stroke-width="4" />
        <text x="-180" y="-200" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">立即执行</text>
        <text x="-180" y="-160" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 800;">(重要且紧急)</text>
        
        <!-- 重要不紧急 -->
        <rect x="10" y="-350" width="340" height="340" rx="30" fill="#d1fae5" stroke="#10b981" stroke-width="4" />
        <text x="180" y="-200" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900;">战略规划</text>
        <text x="180" y="-160" text-anchor="middle" fill="#10b981" style="font-size: 16px; font-weight: 800;">(重要不紧急)</text>
        <circle cx="180" cy="-100" r="15" fill="#10b981" class="animate-pulse" />

        <!-- 紧急不重要 -->
        <rect x="-350" y="10" width="340" height="340" rx="30" fill="#ffedd5" stroke="#f59e0b" stroke-width="4" />
        <text x="-180" y="160" text-anchor="middle" fill="#f59e0b" style="font-size: 32px; font-weight: 900;">授权委托</text>
        <text x="-180" y="200" text-anchor="middle" fill="#f59e0b" style="font-size: 16px; font-weight: 800;">(紧急不重要)</text>

        <!-- 不紧急不重要 -->
        <rect x="10" y="10" width="340" height="340" rx="30" fill="#f1f5f9" stroke="#94a3b8" stroke-width="4" />
        <text x="180" y="160" text-anchor="middle" fill="#94a3b8" style="font-size: 32px; font-weight: 900;">尽量减少</text>
        <text x="180" y="200" text-anchor="middle" fill="#94a3b8" style="font-size: 16px; font-weight: 800;">(不重要不紧急)</text>
      </g>
      <text x="400" y="40" text-anchor="middle" fill="var(--heading)" style="font-size: 20px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.2;">精力的光学校准</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>艾森豪威尔矩阵</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
