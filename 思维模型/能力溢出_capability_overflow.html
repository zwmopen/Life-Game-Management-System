<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能力溢出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 核心技能容器 (不断注水) -->
        <rect x="-150" y="-150" width="300" height="300" rx="40" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.1" />
        <rect x="-140" y="-140" width="280" height="280" rx="30" fill="var(--accent)" fill-opacity="0.8">
           <animate attributeName="height" values="0;280;280" dur="4s" repeatCount="indefinite" />
           <animate attributeName="y" values="140;-140;-140" dur="4s" repeatCount="indefinite" />
        </rect>
        <text text-anchor="middle" y="5" fill="white" style="font-size: 32px; font-weight: 900;">核心专业技能</text>
        
        <!-- 溢出的能量流 (副产品) -->
        <g>
          <path d="M150,-100 Q300,-100 400,100" fill="none" stroke="#10b981" stroke-width="12" stroke-linecap="round" opacity="0">
             <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3s" repeatCount="indefinite" />
             <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="2s" repeatCount="indefinite" />
          </path>
          <g transform="translate(420, 150)" opacity="0">
            <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3.5s" repeatCount="indefinite" />
            <circle r="60" fill="#10b981" filter="drop-shadow(0 0 30px #10b981)" />
            <text text-anchor="middle" y="5" fill="white" style="font-size: 18px; font-weight: 900;">溢出价值</text>
            <text y="90" text-anchor="middle" fill="#10b981" style="font-size: 24px; font-weight: 900;">(工具、教程、方法论)</text>
          </g>
        </g>

        <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 36px; font-weight: 900; letter-spacing: 0.1em;">把你的“废料”卖出黄金价</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>能力溢出</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
