<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我损耗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <!-- 意志力电池 -->
      <g transform="translate(500, 300)">
        <rect x="-150" y="-80" width="300" height="160" rx="20" fill="none" stroke="var(--heading)" stroke-width="4" opacity="0.2" />
        <rect x="150" y="-30" width="20" height="60" fill="var(--heading)" opacity="0.2" />
        
        <!-- 动态电量 -->
        <rect x="-140" y="-70" width="280" height="140" rx="10" fill="#10b981">
           <animate attributeName="width" values="280;20;280" dur="10s" repeatCount="indefinite" />
           <animate attributeName="fill" values="#10b981;#ef4444;#10b981" dur="10s" repeatCount="indefinite" />
        </rect>
        
        <text text-anchor="middle" y="5" fill="white" style="font-size: 32px; font-weight: 900;">WILLPOWER</text>
      </g>
      
      <!-- 决策消耗物 -->
      <g>
        <circle r="15" fill="#ef4444" opacity="0.6"><animateMotion path="M900,100 Q700,100 500,300" dur="2s" repeatCount="indefinite" /></circle>
        <text x="850" y="80" fill="#ef4444" style="font-size: 18px; font-weight: 900;">琐碎决策</text>

        <circle r="20" fill="#ef4444" opacity="0.8"><animateMotion path="M100,500 Q300,500 500,300" dur="3s" repeatCount="indefinite" /></circle>
        <text x="100" y="540" fill="#ef4444" style="font-size: 18px; font-weight: 900;">克制冲动</text>
      </g>

      <text x="500" y="520" text-anchor="middle" fill="#ef4444" style="font-size: 48px; font-weight: 900; letter-spacing: 0.1em;">认知资源是有限的</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>自我损耗</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
