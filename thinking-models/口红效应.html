<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>口红效应</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 宏观背景 (下行趋势) -->
      <path d="M50,100 L950,550" stroke="#1e293b" stroke-width="4" stroke-dasharray="20 10" opacity="0.05" />
      
      <!-- 被压制的昂贵欲望 (大房子、豪车) -->
      <g transform="translate(300, 150)" opacity="0.2">
        <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#1e293b" />
        <text y="120" text-anchor="middle" fill="#64748b" style="font-size: 24px; font-weight: 900;">大额消费 (崩塌)</text>
      </g>
      
      <!-- 爆发的小确幸 (口红) -->
      <g transform="translate(700, 450)">
        <animateTransform attributeName="transform" type="translate" values="700,450; 700,430; 700,450" dur="2s" repeatCount="indefinite" />
        <rect x="-30" y="-80" width="60" height="120" rx="10" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
        <rect x="-35" y="-120" width="70" height="40" rx="5" fill="#f43f5e" />
        <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 36px; font-weight: 900;">口红效应</text>
        <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">(廉价的心理安慰剂)</text>
        <circle r="150" fill="none" stroke="#ef4444" stroke-width="1" class="animate-ping" />
      </g>

      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900; letter-spacing: 0.3em; opacity: 0.1;">EcONOMY DOWN, DES我RE SH我FT</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>口红效应 (Lipstick Effect)</h1>
    <p>当经济不景气时，人们会放弃买房买车等昂贵开支，转而购买口红、咖啡或电影票等“廉价的非必要品”，以此作为低成本的心理慰藉。</p>
    <div class="grid">
      <div>
        <h3>心理代偿</h3>
        <ul>
          <li><strong>情感避难所：</strong>在极端压力下，人类需要通过小规模的消费来证明自己依然拥有“对生活的掌控感”。</li>
          <li><strong>非对称繁荣：</strong>这种现象解释了为什么在萧条期，娱乐、美容和烟草等行业反而可能迎来逆势增长。</li>
        </ul>
      </div>
      <div>
        <h3>商业对策</h3>
        <ul>
          <li><strong>降维降价：</strong>将产品重新包装为“负担得起的奢侈”，能精准捕捉那些降级后的存量用户。</li>
          <li><strong>仪式感溢价：</strong>在萧条期，用户买的不再是功能，而是那一刻逃离现实的纯粹愉悦。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
