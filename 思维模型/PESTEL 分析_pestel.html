<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESTEL 分析</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 雷达网格 -->
        <circle r="280" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.05" />
        <circle r="180" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.05" />
        
        <!-- 扫描线 -->
        <g>
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite" />
          <line x1="0" y1="0" x2="0" y2="-280" stroke="var(--accent)" stroke-width="4" opacity="0.6" />
          <path d="M0,0 L0,-280 A280,280 0 0,0 -120,-250 Z" fill="var(--accent)" opacity="0.1" />
        </g>

        <!-- 六大维度 (汉化大字号) -->
        <g transform="translate(0, -250)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">政治</text></g>
        <g transform="translate(220, -130)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">经济</text></g>
        <g transform="translate(220, 130)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">社会</text></g>
        <g transform="translate(0, 250)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">技术</text></g>
        <g transform="translate(-220, 130)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">环境</text></g>
        <g transform="translate(-220, -130)"><circle r="45" fill="var(--accent)" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">法律</text></g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>PESTEL 分析</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
