<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰山模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 800">
      <line x1="50" y1="300" x2="950" y2="300" stroke="var(--heading)" stroke-width="4" stroke-dasharray="20 10" opacity="0.1" />
      <path d="M350,300 L500,50 L650,300 L850,700 L200,700 Z" fill="var(--accent)" fill-opacity="0.05" stroke="var(--accent)" stroke-width="2" />
      
      <!-- 海面上 -->
      <path d="M350,300 L500,50 L650,300 Z" fill="var(--accent)" fill-opacity="0.3" />
      <text x="500" y="240" text-anchor="middle" fill="var(--accent)" style="font-size: 36px; font-weight: 900;">可见事件 (10%)</text>
      
      <!-- 海面下 -->
      <g fill="var(--heading)" font-weight="900">
        <text x="500" y="420" text-anchor="middle" style="font-size: 28px;">趋势与模式</text>
        <text x="500" y="520" text-anchor="middle" style="font-size: 32px;">系统结构</text>
        <text x="500" y="650" text-anchor="middle" fill="var(--accent)" style="font-size: 48px;">底层心智模式</text>
      </g>
      
      <circle cx="500" cy="50" r="15" fill="#ef4444" class="animate-ping" />
      <text x="500" y="760" text-anchor="middle" fill="var(--text)" opacity="0.2" style="font-size: 16px; font-weight: 900; letter-spacing: 0.5em;">解构复杂的系统根源</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>冰山模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
