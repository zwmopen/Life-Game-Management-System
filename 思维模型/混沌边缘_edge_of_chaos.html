<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混沌边缘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <defs>
        <linearGradient id="edgeGrad" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="var(--heading)" stop-opacity="0.2" />
          <stop offset="50%" stop-color="var(--accent)" />
          <stop offset="100%" stop-color="#ef4444" stop-opacity="0.2" />
        </linearGradient>
      </defs>
      <g transform="translate(500, 325)">
        <!-- 有序区 (左) -->
        <g transform="translate(-350, 0)" opacity="0.3">
          <rect x="-100" y="-100" width="200" height="200" fill="none" stroke="var(--heading)" stroke-width="2" />
          <line x1="-100" y1="0" x2="100" y2="0" stroke="var(--heading)" />
          <text y="130" text-anchor="middle" style="font-size: 14px;">僵化的秩序 (Deadly Order)</text>
        </g>
        
        <!-- 混乱区 (右) -->
        <g transform="translate(350, 0)" opacity="0.1">
          <circle r="100" fill="none" stroke="#ef4444" stroke-width="1" stroke-dasharray="2 5" class="animate-spin" />
          <text y="130" text-anchor="middle" style="font-size: 14px;">彻底的混乱 (Chaos)</text>
        </g>

        <!-- 混沌边缘 (中 - 爆发处) -->
        <g>
          <rect x="-50" y="-200" width="100" height="400" fill="url(#edgeGrad)" opacity="0.8" />
          <circle r="60" fill="white" filter="drop-shadow(0 0 30px var(--accent))" class="animate-pulse" />
          <text text-anchor="middle" y="10" fill="var(--accent)" style="font-size: 18px; font-weight: 900;">创新爆发点</text>
          
          <!-- 闪烁的星点 -->
          <circle cx="20" cy="-150" r="4" fill="white" class="animate-ping" />
          <circle cx="-30" cy="180" r="5" fill="white" class="animate-ping" style="animation-delay: 0.5s" />
        </g>

        <text y="-250" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900; letter-spacing: 0.2em;">EDGE OF CHAOS</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>混沌边缘</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
