<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推论之梯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 320)">
        <!-- 阶梯背景 -->
        <path d="M-200,280 L-120,-280 M200,280 L120,-280" fill="none" stroke="var(--heading)" stroke-width="12" opacity="0.05" stroke-linecap="round" />
        
        <!-- 阶梯节点 (汉化大字号) -->
        <g>
          <line x1="-180" y1="200" x2="180" y2="200" stroke="var(--accent)" stroke-width="20" stroke-linecap="round" />
          <text x="-250" y="210" text-anchor="end" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">1. 原始事实</text>

          <line x1="-165" y1="100" x2="165" y2="100" stroke="var(--accent)" stroke-width="20" stroke-linecap="round" opacity="0.8" />
          <text x="-235" y="110" text-anchor="end" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">2. 筛选信息</text>

          <line x1="-150" y1="0" x2="150" y2="0" stroke="var(--accent)" stroke-width="20" stroke-linecap="round" opacity="0.6" />
          <text x="-220" y="10" text-anchor="end" fill="var(--accent)" style="font-size: 28px; font-weight: 900;">3. 赋予意义</text>

          <line x1="-135" y1="-100" x2="135" y2="-100" stroke="#ef4444" stroke-width="20" stroke-linecap="round" />
          <text x="-205" y="-90" text-anchor="end" fill="#ef4444" style="font-size: 28px; font-weight: 900;">4. 形成偏见</text>

          <line x1="-120" y1="-200" x2="120" y2="-200" stroke="#ef4444" stroke-width="20" stroke-linecap="round" opacity="0.8" />
          <text x="-190" y="-190" text-anchor="end" fill="#ef4444" style="font-size: 32px; font-weight: 900;">5. 采取行动</text>
        </g>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.2;">别在没看清地面前就跳下梯子</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>推论之梯</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
