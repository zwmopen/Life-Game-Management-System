<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>思维模型可视化中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>


    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8fafc;
      overflow-x: hidden;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }
    @keyframes flow {
      to { stroke-dashoffset: -20; }
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .animate-flow {
      stroke-dasharray: 5, 5;
      animation: flow 2s linear infinite;
    }
    .animate-breathe {
      animation: breathe 3s ease-in-out infinite;
    }
  </style>
</head>
<body>data-theme="light" class="bg-slate-50 text-slate-900">
  <div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">思维模型可视化中心</h1>
    <p class="text-center mb-12 text-slate-600">探索各种思维模型，提升你的决策能力和认知水平</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 这里可以添加思维模型的链接列表 -->
      <div class="glass-card p-6 rounded-xl">
        <h3 class="text-xl font-semibold mb-2">思维模型列表</h3>
        <p class="text-slate-500">点击下方链接浏览各个思维模型</p>
      </div>
    </div>
  </div></body>
</html>
