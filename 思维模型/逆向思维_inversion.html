<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逆向思维</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 镜像分割线 -->
      <line x1="100" y1="300" x2="900" y2="300" stroke="var(--heading)" stroke-width="1" stroke-dasharray="10 20" opacity="0.1" />
      
      <!-- 正向思考 (上) -->
      <g transform="translate(500, 150)">
        <path d="M-150,50 Q0,-100 150,50" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.2" />
        <circle r="40" fill="var(--heading)" opacity="0.1" />
        <text text-anchor="middle" y="5" fill="var(--text)" style="font-size: 14px; font-weight: 800;">如何成功?</text>
      </g>

      <!-- 逆向思维 (下) -->
      <g transform="translate(500, 450)">
        <animateTransform attributeName="transform" type="translate" values="500,450; 500,440; 500,450" dur="3s" repeatCount="indefinite" />
        <path d="M-150,-50 Q0,100 150,-50" fill="none" stroke="var(--accent)" stroke-width="6" stroke-linecap="round" />
        <circle r="60" fill="var(--accent)" />
        <text text-anchor="middle" y="5" fill="white" style="font-size: 18px; font-weight: 900;">如何避免失败?</text>
        <circle r="100" fill="none" stroke="var(--accent)" stroke-width="1" class="animate-ping" />
      </g>
      
      <text x="500" y="305" text-anchor="middle" fill="var(--accent)" style="font-size: 12px; font-weight: 900; letter-spacing: 1em; opacity: 0.4;">INVERT, ALWAYS INVERT</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>逆向思维</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
