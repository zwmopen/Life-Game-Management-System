<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明斯基时刻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(100, 500)">
        <!-- 长期繁荣路径 -->
        <path d="M0,0 L200,-50 L400,-150 L600,-350" fill="none" stroke="var(--accent)" stroke-width="8" stroke-linecap="round" opacity="0.3" />
        
        <!-- 债务堆叠产生的“伪稳定”高度 -->
        <g>
          <path d="M0,0 L200,-50 L400,-150 L600,-350" fill="none" stroke="var(--accent)" stroke-width="8" stroke-linecap="round">
            <animate attributeName="stroke-dasharray" from="0,800" to="800,0" dur="4s" fill="freeze" />
          </path>
          <!-- 崩塌点 (明斯基时刻) -->
          <g transform="translate(600, -350)">
            <circle r="30" fill="#ef4444" class="animate-ping" />
            <path d="M0,0 L100,400" stroke="#ef4444" stroke-width="12" stroke-linecap="round">
              <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="0.5s" begin="4s" fill="freeze" />
            </path>
            <text x="40" y="-40" fill="#ef4444" style="font-size: 42px; font-weight: 900;">MINSKY MOMENT</text>
          </g>
        </g>

        <!-- 阶段说明 -->
        <g font-weight="900" style="font-size: 14px;">
           <text x="100" y="30" fill="var(--accent)">1. 对冲性融资</text>
           <text x="300" y="-50" fill="#fbbf24">2. 投机性融资</text>
           <text x="500" y="-200" fill="#ef4444">3. 庞氏融资 (危险!)</text>
        </g>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="#ef4444" style="font-size: 28px; font-weight: 900; letter-spacing: 0.1em;">稳定必然孕育不稳</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>明斯基时刻</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
