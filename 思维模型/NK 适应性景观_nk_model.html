<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK 适应性景观</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 适应性地表 (山峰与峡谷) -->
        <path d="M-400,200 Q-300,-150 -200,50 T0,-100 T200,150 T400,-250" fill="none" stroke="var(--accent)" stroke-width="4" opacity="0.2" />
        
        <!-- 低耦合系统 (K=0) - 平滑平原 -->
        <path d="M-400,100 L400,-100" stroke="#10b981" stroke-width="2" stroke-dasharray="10 5" opacity="0.3" />
        
        <!-- 高耦合系统 (K=N-1) - 崎岖山脉 -->
        <g>
          <path d="M-400,200 L-350,50 L-300,180 L-250,-100 L-200,50 L-150,-250 L-100,0 L-50,150 L0,-120 L50,180 L100,-50 L150,220 L200,-100 L250,50 L300,-280 L350,100 L400,-50" 
                fill="none" stroke="#ef4444" stroke-width="2" />
          <circle cx="-150" cy="-250" r="10" fill="#ef4444" class="animate-ping" />
          <text x="-150" y="-280" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">局部最优陷阱</text>
        </g>

        <!-- 登山者 -->
        <circle r="15" fill="var(--accent)">
           <animateMotion path="M-400,200 L-350,50 L-300,180 L-250,-100 L-200,50" dur="4s" repeatCount="indefinite" />
        </circle>

        <text y="280" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">复杂度增加 = 景观崎岖化</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>NK 适应性景观</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
