<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦伦达效应</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <!-- 悬崖/支点 -->
      <rect x="200" y="450" width="600" height="20" rx="10" fill="var(--heading)" opacity="0.1" />
      
      <!-- 走钢丝的人 -->
      <g transform="translate(500, 450)">
        <animateTransform attributeName="transform" type="rotate" values="-5,500,450; 5,500,450; -5,500,450" dur="0.5s" repeatCount="indefinite" />
        <!-- 身体 -->
        <circle cy="-80" r="25" fill="var(--heading)" />
        <rect x="-5" y="-60" width="10" height="60" fill="var(--heading)" />
        <!-- 平衡杆 -->
        <line x1="-200" y1="-30" x2="200" y2="-30" stroke="var(--accent)" stroke-width="6" stroke-linecap="round" />
        
        <!-- 巨大的心理包袱 (悬浮在他头顶) -->
        <g transform="translate(0, -200)">
           <circle r="60" fill="#ef4444" fill-opacity="0.1" class="animate-ping" />
           <path d="M-40,0 L40,0" stroke="#ef4444" stroke-width="4" stroke-dasharray="5 5" />
           <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 14px; font-weight: 900;">对结果的恐惧</text>
           <text y="25" text-anchor="middle" fill="#ef4444" style="font-size: 8px;">"万一输了怎么办?"</text>
        </g>
      </g>

      <text x="500" y="100" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em; opacity: 0.05;">FAILURE OF FOCUS</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>瓦伦达效应</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
