<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>曼陀罗思考法</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 700">
      <g transform="translate(500, 350)">
        <!-- 装饰背景 -->
        <circle r="340" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.1" stroke-dasharray="10 20" />
        
        <!-- 九宫格 -->
        <g stroke="#1e293b" stroke-width="2" stroke-opacity="0.1">
          <!-- Row 1 -->
          <rect x="-240" y="-240" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <rect x="-75" y="-240" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <rect x="90" y="-240" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <!-- Row 2 -->
          <rect x="-240" y="-75" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <rect x="-90" y="-90" width="180" height="180" rx="35" fill="#ef4444" filter="drop-shadow(0 0 40px #ef4444)" />
          <rect x="90" y="-75" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <!-- Row 3 -->
          <rect x="-240" y="90" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <rect x="-75" y="90" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
          <rect x="90" y="90" width="150" height="150" rx="20" fill="#1e293b" fill-opacity="0.03" />
        </g>
        
        <text text-anchor="middle" y="15" fill="white" style="font-size: 36px; font-weight: 900; letter-spacing: 0.2em;">核心</text>
      </g>
      <text x="500" y="50" text-anchor="middle" fill="#64748b" opacity="0.3" style="font-size: 16px; font-weight: 900; letter-spacing: 0.5em;">GEOMETR我C THOUGHT EX计划ANS我ON</text>
    </svg>
  </div>

  <div class="text-content">
    <h1>曼陀罗思考法</h1>
    <p>将碎片化的灵感锁定在几何秩序中。通过 3x3 的九宫格，实现从单一目标到全方位细节的深度演化。</p>
    <div class="grid">
      <div>
        <h3>构建逻辑</h3>
        <ul>
          <li><strong>种子辐射：</strong>中心格子是唯一核心，周围 8 个格子是支撑该核心实现的 8 个必备维度。</li>
          <li><strong>分形发散：</strong>将每一个外围维度作为新的中心，可以无限扩展出 64 个D细节。</li>
        </ul>
      </div>
      <div>
        <h3>实战力量</h3>
        <ul>
          <li><strong>强制填空：</strong>空白的格子会激活大脑的“完型”本能，逼迫你发现原本被忽视的逻辑漏洞。</li>
          <li><strong>全局视野：</strong>在一个平面上看到 64 个要素，比在脑中空转更易于发现事物间的潜在联系。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
