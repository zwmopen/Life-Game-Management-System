<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拓扑量子纠错</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 晶格背景 -->
        <g stroke="var(--heading)" stroke-width="1" opacity="0.1">
          <line x1="-300" y1="-200" x2="300" y2="-200" /><line x1="-300" y1="-100" x2="300" y2="-100" />
          <line x1="-300" y1="0" x2="300" y2="0" /><line x1="-300" y1="100" x2="300" y2="100" />
          <line x1="-300" y1="200" x2="300" y2="200" />
          <line x1="-300" y1="-200" x2="-300" y2="200" /><line x1="-200" y1="-200" x2="-200" y2="200" />
          <line x1="-100" y1="-200" x2="-100" y2="200" /><line x1="0" y1="-200" x2="0" y2="200" />
          <line x1="100" y1="-200" x2="100" y2="200" /><line x1="200" y1="-200" x2="200" y2="200" />
          <line x1="300" y1="-200" x2="300" y2="200" />
        </g>
        
        <!-- 局部错误 (红点) -->
        <g transform="translate(-100, -100)">
          <circle r="15" fill="#ef4444" class="animate-pulse" />
          <text y="35" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">局部噪音</text>
        </g>

        <!-- 纠错环 (拓扑连接) -->
        <g fill="none" stroke="var(--accent)" stroke-width="4">
          <rect x="-150" y="-150" width="100" height="100" rx="10" stroke-dasharray="10 5">
            <animate attributeName="stroke-dashoffset" from="0" to="30" dur="1s" repeatCount="indefinite" />
          </rect>
          <text x="-100" y="-170" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">检错算子</text>
        </g>

        <!-- 整体稳定性输出 -->
        <g transform="translate(0, 0)">
          <circle r="200" fill="none" stroke="var(--accent)" stroke-width="2" opacity="0.1" />
          <text y="280" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">逻辑量子比特：绝对稳定</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>拓扑量子纠错</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
