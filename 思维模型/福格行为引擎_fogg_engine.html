<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福格行为引擎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 动机仪表 (Motivation) -->
        <g transform="translate(-250, 0)">
          <circle r="80" fill="none" stroke="#ef4444" stroke-width="8" opacity="0.2" />
          <path d="M-80,0 A80,80 0 0,1 0,-80" fill="none" stroke="#ef4444" stroke-width="8" />
          <text y="120" text-anchor="middle" fill="#ef4444" style="font-size: 24px; font-weight: 900;">动机 (LOW)</text>
          <text y="145" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">不想动、怕困难</text>
        </g>
        
        <!-- 能力仪表 (Ability) -->
        <g transform="translate(0, 0)">
          <circle r="80" fill="none" stroke="#3b82f6" stroke-width="8" opacity="0.2" />
          <path d="M-80,0 A80,80 0 1,1 80,0" fill="none" stroke="#3b82f6" stroke-width="8" />
          <text y="120" text-anchor="middle" fill="#3b82f6" style="font-size: 24px; font-weight: 900;">能力 (MED)</text>
          <text y="145" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">任务太重、颗粒度粗</text>
        </g>

        <!-- 触发器 (Trigger) -->
        <g transform="translate(250, 0)">
          <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#fbbf24" class="animate-ping" />
          <text y="120" text-anchor="middle" fill="#fbbf24" style="font-size: 24px; font-weight: 900;">触发 (OFF)</text>
          <text y="145" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">缺乏启动信号</text>
        </g>

        <text y="-220" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900;">行为没发生？请检查参数</text>
        <text y="-180" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 48px; font-weight: 900;">B = MAP</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>福格行为引擎</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
