<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本福特定律</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <line x1="150" y1="520" x2="850" y2="520" stroke="var(--heading)" stroke-width="4" opacity="0.1" />
      <g transform="translate(180, 520)">
        <rect x="0" y="-301" width="60" height="301" fill="var(--accent)"><animate attributeName="height" from="0" to="301" dur="2.5s" fill="freeze" /></rect>
        <text x="30" y="40" text-anchor="middle" fill="var(--accent)" style="font-size: 36px; font-weight: 900;">1</text>
        <text x="30" y="-320" text-anchor="middle" fill="var(--accent)" style="font-size: 16px; font-weight: 900;">30.1%</text>

        <rect x="80" y="-176" width="60" height="176" fill="var(--accent)" fill-opacity="0.8" />
        <text x="110" y="40" text-anchor="middle" fill="var(--heading)" style="font-size: 20px;">2</text>

        <rect x="160" y="-125" width="60" height="125" fill="var(--accent)" fill-opacity="0.6" />
        <text x="190" y="40" text-anchor="middle" fill="var(--heading)" style="font-size: 20px;">3</text>

        <rect x="560" y="-46" width="60" height="46" fill="#ef4444" fill-opacity="0.4" />
        <text x="590" y="40" text-anchor="middle" fill="#ef4444" style="font-size: 36px; font-weight: 900;">9</text>
        <text x="590" y="-60" text-anchor="middle" fill="#ef4444" style="font-size: 16px; font-weight: 900;">4.6%</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">异常数字分布律 (反欺诈指纹)</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>本福特定律</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
