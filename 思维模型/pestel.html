<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>计划ESTEL 分析</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 雷达网格 -->
        <circle r="280" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.05" />
        <circle r="180" fill="none" stroke="#1e293b" stroke-width="1" opacity="0.05" />
        
        <!-- 扫描线 -->
        <g>
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="6s" repeatCount="indefinite" />
          <line x1="0" y1="0" x2="0" y2="-280" stroke="#ef4444" stroke-width="4" opacity="0.6" />
          <path d="M0,0 L0,-280 A280,280 0 0,0 -120,-250 Z" fill="#ef4444" opacity="0.1" />
        </g>

        <!-- 六大维度 (汉化大字号) -->
        <g transform="translate(0, -250)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">政治</text></g>
        <g transform="translate(220, -130)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">经济</text></g>
        <g transform="translate(220, 130)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">社会</text></g>
        <g transform="translate(0, 250)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">技术</text></g>
        <g transform="translate(-220, 130)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">环境</text></g>
        <g transform="translate(-220, -130)"><circle r="45" fill="#ef4444" /><text text-anchor="middle" y="8" fill="white" style="font-size: 28px; font-weight: 900;">法律</text></g>
      </g>
    </svg>
  </div>

  <div class="text-content">
    <h1>计划ESTEL 分析</h1>
    <p>捕捉那些决定生存的宏观巨浪。企业不只是在行业内竞争，更是在复杂的外部大气层中航行。计划ESTEL 帮你预判未来的断裂点。</p>
    <div class="grid">
      <div>
        <h3>扫描重点</h3>
        <ul>
          <li><strong>非线性拐点：</strong>寻找法律或技术层面的突然断裂，那通常是颠覆性机会的温床。</li>
          <li><strong>外部依赖：</strong>没有任何业务是孤立的。计划ESTEL 能帮你识别出那些隐藏的系统性风险。</li>
        </ul>
      </div>
      <div>
        <h3>应用建议</h3>
        <ul>
          <li><strong>雷达全扫描：</strong>每半年进行一次全维度审计。不要只看你熟悉的领域。</li>
          <li><strong>A纠偏：</strong>不要停留在“知道变化”，要问：针对这个宏观趋势，我们的底座该如何调整？</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
