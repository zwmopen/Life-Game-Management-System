<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巴纳姆效应</title>
  <style>
    /* 拟态设计 - 白色主题（默认） */
    :root {
      --bg: #e0e5ec;
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --shadow-light: rgba(255, 255, 255, 0.8);
      --shadow-dark: rgba(174, 174, 192, 0.4);
      --card-bg: #e0e5ec;
      --button-bg: #e0e5ec;
      --button-text: #3b82f6;
      --input-bg: #e0e5ec;
      --input-text: #1e293b;
      --file-item-bg: #e0e5ec;
      --file-item-hover: #d1d9e6;
      --file-item-active: #3b82f6;
      --file-item-active-text: #ffffff;
      --border-radius: 16px;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 拟态设计 - 深色主题 */
    [data-theme="dark"] {
      --bg: #1a1b1e;
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --shadow-light: rgba(255, 255, 255, 0.05);
      --shadow-dark: rgba(0, 0, 0, 0.5);
      --card-bg: #1a1b1e;
      --button-bg: #1a1b1e;
      --button-text: #3b82f6;
      --input-bg: #1a1b1e;
      --input-text: #f8fafc;
      --file-item-bg: #1a1b1e;
      --file-item-hover: #2d3748;
      --file-item-active: #3b82f6;
      --file-item-active-text: #ffffff;
      --border-radius: 16px;
    }

    /* 基础样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* 容器样式 */
    .container {
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 40px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
      transition: var(--transition);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 30px;
        padding: 30px 20px;
      }

      body {
        padding: 10px;
      }
    }

    /* 文本内容样式 */
    .text-content {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      color: var(--text-primary);
      line-height: 1.2;
      margin-bottom: 8px;
    }

    h3 {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.125rem);
      color: var(--text-secondary);
      line-height: 1.7;
    }

    /* 网格布局 */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-top: 16px;
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
    }

    /* 列表样式 */
    ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    li {
      font-size: 0.95rem;
      color: var(--text-secondary);
      line-height: 1.6;
      position: relative;
      padding-left: 20px;
    }

    li::before {
      content: "•";
      color: var(--primary-color);
      font-weight: bold;
      position: absolute;
      left: 0;
      top: 0;
    }

    li strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    /* SVG容器 */
    .svg-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 500px;
    }

    svg {
      width: 100%;
      height: auto;
      max-width: 500px;
    }

    /* 动画效果 */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes ping {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .animate-pulse {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    /* 交互反馈 */
    .container:hover {
      box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
      transform: translateY(-2px);
    }

    /* 确保主题正确应用 */
    [data-theme="dark"] .container {
      background: var(--card-bg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="svg-container">
      <svg viewBox="0 0 1000 600">
        <defs>
          <radialGradient id="mirrorGlow"><stop offset="0%" stop-color="var(--primary-color)" stop-opacity="0.3" /><stop offset="100%" stop-color="transparent" /></radialGradient>
        </defs>
        
        <!-- 模糊的万能描述 -->
        <g transform="translate(500, 300)">
          <circle r="250" fill="url(#mirrorGlow)" class="animate-pulse" />
          <g fill="var(--primary-color)" opacity="0.4" style="font-size: 24px; font-weight: 900;">
            <text x="-350" y="-150">"你有时很外向..."</text>
            <text x="150" y="200">"你有未开发的潜力..."</text>
            <text x="-400" y="100">"你内心渴望认可..."</text>
            <text x="100" y="-200">"你正面临选择..."</text>
          </g>
          
          <!-- 核心陷阱 -->
          <g>
            <path d="M-100,-150 Q0,-220 100,-150 Q150,0 100,150 Q0,220 -100,150 Q-150,0 -100,-150" fill="none" stroke="var(--text-primary)" stroke-width="4" opacity="0.3" />
            <text y="10" text-anchor="middle" fill="var(--text-primary)" style="font-size: 48px; font-weight: 900;">万能描述陷阱</text>
            <text y="50" text-anchor="middle" fill="var(--text-secondary)" style="font-size: 14px; font-weight: 900; opacity: 0.5;">(由于模糊，所以"精准")</text>
          </g>
        </g>
      </svg>
    </div>
    <div class="text-content">
      <h1>巴纳姆效应</h1>
      <p>人们会认为那些模糊、通用的性格描述是在精准地揭示自己的特质。这种"对号入座"是占星术和伪人格测试的物理基础。</p>
      <div class="grid">
        <div>
          <h3>心理自恋</h3>
          <ul>
            <li><strong>主观证实：</strong>大脑会自动忽略那些不符合的描述，而疯狂寻找符合现有处境的细微线索。</li>
            <li><strong>控制感幻觉：</strong>一个含糊的解释能降低对未来的不确定感，提供廉价的心理镇静。</li>
          </ul>
        </div>
        <div>
          <h3>防御逻辑</h3>
          <ul>
            <li><strong>反向验证：</strong>问自己：这段话放在我完全相反的人身上，是否同样听起来很有道理？</li>
            <li><strong>精准量化：</strong>拒绝接受任何没有具体数据和排他性逻辑支撑的模糊判断。</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
