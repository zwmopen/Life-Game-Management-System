<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生游戏化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 经验条外框 -->
        <rect x="-300" y="-30" width="600" height="60" rx="30" fill="none" stroke="var(--heading)" stroke-width="2" opacity="0.1" />
        
        <!-- 动态经验条 -->
        <rect x="-295" y="-25" width="400" height="50" rx="25" fill="var(--accent)" fill-opacity="0.8">
           <animate attributeName="width" values="100;550;100" dur="4s" repeatCount="indefinite" />
        </rect>
        <text text-anchor="middle" y="10" fill="white" style="font-size: 20px; font-weight: 900;">EXP: 850 / 1000</text>
        
        <!-- 等级与勋章 -->
        <g transform="translate(-350, 0)">
          <circle r="60" fill="#fbbf24" filter="drop-shadow(0 0 30px #fbbf24)" />
          <text text-anchor="middle" y="10" fill="#451a03" style="font-size: 32px; font-weight: 900;">LV.9</text>
          <text y="90" text-anchor="middle" fill="#fbbf24" style="font-size: 18px; font-weight: 900;">IP 创作者</text>
        </g>

        <!-- 掉落物品 -->
        <g transform="translate(350, 0)">
           <rect x="-40" y="-40" width="80" height="80" rx="15" fill="#10b981" class="animate-bounce" />
           <text y="70" text-anchor="middle" fill="#10b981" style="font-size: 14px; font-weight: 900;">掉落：自由时间</text>
        </g>

        <text y="-200" text-anchor="middle" fill="var(--accent)" style="font-size: 42px; font-weight: 900;">把项目当成一场闯关游戏</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>人生游戏化</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
