<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谢林隔离模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 初始混乱网格 -->
        <rect x="-300" y="-200" width="600" height="400" fill="none" stroke="var(--heading)" stroke-width="1" opacity="0.1" />
        
        <!-- 演化后的隔离板块 -->
        <g>
          <!-- 蓝色阵营 -->
          <rect x="-280" y="-180" width="250" height="360" rx="20" fill="var(--accent)" fill-opacity="0.2" stroke="var(--accent)" stroke-width="2" />
          <g fill="var(--accent)">
            <circle cx="-150" cy="-80" r="10" /><circle cx="-200" cy="50" r="10" />
            <circle cx="-100" cy="120" r="10" />
          </g>
          
          <!-- 红色阵营 -->
          <rect x="30" y="-180" width="250" height="360" rx="20" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="2" />
          <g fill="#ef4444">
            <circle cx="150" cy="-80" r="10" /><circle cx="200" cy="50" r="10" />
            <circle cx="100" cy="120" r="10" />
          </g>
        </g>

        <!-- 移动的粒子 (寻找同类) -->
        <circle r="15" fill="#fbbf24" class="animate-pulse">
          <animateMotion path="M0,0 L-200,0 M0,0 L200,0" dur="4s" repeatCount="indefinite" />
        </circle>

        <text y="240" text-anchor="middle" fill="var(--text)" opacity="0.6" style="font-size: 24px; font-weight: 900;">微小偏好 → 极端隔离</text>
      </g>
      <text x="500" y="80" text-anchor="middle" fill="var(--text)" opacity="0.1" style="font-size: 32px; font-weight: 900; letter-spacing: 0.5em;">SOCIOLOGICAL EMERGENCE</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>谢林隔离模型</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
