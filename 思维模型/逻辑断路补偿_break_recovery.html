<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑断路补偿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 崩坏的现状 (左) -->
        <g transform="translate(-250, 0)">
          <path d="M-60,-60 L60,60 M60,-60 L-60,60" stroke="#ef4444" stroke-width="12" stroke-linecap="round" />
          <text y="100" text-anchor="middle" fill="#ef4444" style="font-size: 20px; font-weight: 900;">今日断更/失败</text>
          <text y="130" text-anchor="middle" fill="#ef4444" style="font-size: 14px;">产生“明天也无所谓”的债务</text>
        </g>
        
        <!-- 重启按钮 (核心) -->
        <g>
          <circle r="80" fill="#10b981" filter="drop-shadow(0 0 40px #10b981)" />
          <path d="M0,-40 L0,40 M-40,0 L40,0" stroke="white" stroke-width="8" stroke-linecap="round" transform="rotate(45)" />
          <text y="140" text-anchor="middle" fill="#10b981" style="font-size: 32px; font-weight: 900;">重启协议 (REBOOT)</text>
        </g>

        <!-- 恢复后的新路径 (右) -->
        <g transform="translate(250, 0)">
          <path d="M0,0 L200,0" stroke="#10b981" stroke-width="12" stroke-linecap="round" opacity="0.3" />
          <circle r="15" fill="#10b981" class="animate-ping" />
          <text y="50" text-anchor="middle" fill="#10b981" style="font-size: 18px; font-weight: 900;">止损成功：不连续失败</text>
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 36px; font-weight: 900; letter-spacing: 0.1em;">失败可以发生，但绝不允许连续</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>逻辑断路补偿</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
