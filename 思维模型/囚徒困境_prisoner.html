<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>囚徒困境</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 600">
      <g transform="translate(500, 300)">
        <!-- 博弈方标注 -->
        <text x="-250" y="-180" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 12px; font-weight: 900;">囚徒 B 的决策 →</text>
        <text x="-380" y="0" text-anchor="middle" fill="var(--text)" opacity="0.4" style="font-size: 12px; font-weight: 900;" transform="rotate(-90 -380 0)">囚徒 A 的决策 ↑</text>

        <!-- 矩阵格子 -->
        <!-- 合作/合作 (帕累托改进) -->
        <g transform="translate(-160, -110)">
          <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#10b981" fill-opacity="0.1" stroke="#10b981" stroke-width="2" />
          <text text-anchor="middle" y="5" fill="#10b981" style="font-size: 20px; font-weight: 900;">1年 / 1年</text>
          <text y="30" text-anchor="middle" fill="#10b981" style="font-size: 9px; opacity: 0.6;">集体利益最大化</text>
        </g>

        <!-- 纳什均衡陷阱 (背叛/背叛) -->
        <g transform="translate(160, 110)">
          <rect x="-100" y="-80" width="200" height="160" rx="20" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5" />
          <text text-anchor="middle" y="5" fill="var(--accent)" style="font-size: 20px; font-weight: 900;">5年 / 5年</text>
          <text y="30" text-anchor="middle" fill="var(--accent)" style="font-size: 9px; font-weight: 900;">理性个体的稳定解</text>
          <circle r="10" cx="80" cy="-60" fill="var(--accent)" class="animate-ping" />
        </g>

        <!-- 惩罚区域 -->
        <g transform="translate(160, -110)" opacity="0.3">
           <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="1" />
           <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 16px;">0年 / 10年</text>
        </g>
        <g transform="translate(-160, 110)" opacity="0.3">
           <rect x="-100" y="-80" width="200" height="160" rx="20" fill="#ef4444" fill-opacity="0.1" stroke="#ef4444" stroke-width="1" />
           <text text-anchor="middle" y="5" fill="#ef4444" style="font-size: 16px;">10年 / 0年</text>
        </g>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>囚徒困境</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
