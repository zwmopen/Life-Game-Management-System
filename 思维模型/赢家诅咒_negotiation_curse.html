<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赢家诅咒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- 公允价值 (水平线) -->
        <line x1="-400" y1="50" x2="400" y2="50" stroke="var(--heading)" stroke-width="2" stroke-dasharray="10 5" opacity="0.3" />
        <text x="-400" y="40" fill="var(--text)" opacity="0.5" style="font-size: 14px;">公允市场价值</text>

        <!-- 非理性竞价 (红色阶梯) -->
        <g stroke="#ef4444" stroke-width="4" fill="none">
          <path d="M-300,50 L-250,-50 L-150,-100 L-50,-250 L0,-400" />
          <animate attributeName="stroke-dasharray" from="0,600" to="600,0" dur="2s" fill="freeze" />
        </g>
        
        <!-- 赢家获胜时刻 (却是灾难开始) -->
        <g transform="translate(0, -400)">
          <circle r="40" fill="#ef4444" class="animate-ping" />
          <rect x="-80" y="-30" width="160" height="60" rx="30" fill="#ef4444" />
          <text text-anchor="middle" y="10" fill="white" style="font-size: 24px; font-weight: 900;">中标!</text>
        </g>

        <!-- 产生的亏损黑洞 -->
        <path d="M0,-400 L0,50" stroke="#ef4444" stroke-width="20" opacity="0.1" stroke-linecap="round" />
        <text x="20" y="-180" fill="#ef4444" style="font-size: 32px; font-weight: 900;">赢家的诅咒</text>
        <text x="20" y="-140" fill="#ef4444" style="font-size: 14px; font-weight: 900;">(溢价部分 = 亏损净值)</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>赢家诅咒</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
