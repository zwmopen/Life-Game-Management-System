<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显卡级执行力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <g transform="translate(500, 325)">
        <!-- CPU: 认知逻辑 (处理速度慢、单线程) -->
        <g transform="translate(-300, 0)">
          <rect x="-60" y="-60" width="120" height="120" rx="10" fill="var(--heading)" opacity="0.1" stroke="var(--heading)" stroke-width="2" />
          <path d="M-30,-30 L30,30 M30,-30 L-30,30" stroke="var(--heading)" stroke-width="2" opacity="0.5" />
          <text y="100" text-anchor="middle" fill="var(--heading)" style="font-size: 24px; font-weight: 900;">CPU (思考)</text>
          <text y="130" text-anchor="middle" fill="var(--text)" opacity="0.5" style="font-size: 10px;">高逻辑、低吞吐</text>
        </g>
        
        <!-- 传输总线 (瓶颈处) -->
        <g stroke="var(--accent)" stroke-width="4" stroke-dasharray="10 5">
          <line x1="-180" y1="0" x2="100" y2="0" marker-end="url(#blueArrow)">
            <animate attributeName="stroke-dashoffset" from="0" to="100" dur="1s" repeatCount="indefinite" />
          </line>
        </g>

        <!-- GPU: 执行渲染 (海量并行、极速产出) -->
        <g transform="translate(250, 0)">
          <rect x="-120" y="-120" width="240" height="240" rx="20" fill="var(--accent)" fill-opacity="0.1" stroke="var(--accent)" stroke-width="4" />
          <g fill="var(--accent)">
            <circle cx="-50" cy="-50" r="10" class="animate-pulse" />
            <circle cx="0" cy="-50" r="10" class="animate-pulse" style="animation-delay: 0.2s" />
            <circle cx="50" cy="-50" r="10" class="animate-pulse" style="animation-delay: 0.4s" />
            <circle cx="-50" cy="50" r="10" class="animate-pulse" style="animation-delay: 0.6s" />
            <circle cx="0" cy="50" r="10" class="animate-pulse" style="animation-delay: 0.8s" />
            <circle cx="50" cy="50" r="10" class="animate-pulse" style="animation-delay: 1s" />
          </g>
          <text y="160" text-anchor="middle" fill="var(--accent)" style="font-size: 32px; font-weight: 900;">GPU (执行端)</text>
          <text y="190" text-anchor="middle" fill="var(--accent)" style="font-size: 14px; font-weight: 900;">暴力产出、无脑渲染</text>
        </g>

        <text y="-250" text-anchor="middle" fill="#ef4444" style="font-size: 32px; font-weight: 900; letter-spacing: 0.1em;">插好你的显卡：别让认知在脑内空转</text>
      </g>
      <defs>
        <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="var(--accent)"/></marker>
      </defs>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>显卡级执行力</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
