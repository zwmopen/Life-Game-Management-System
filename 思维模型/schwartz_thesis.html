<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>史华兹论断</title><style>
/* 拟态设计 - 白色主题（默认） */
:root {
  --bg: #e0e5ec;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #1e293b;
  --text-secondary: #64748b;
  --shadow-light: rgba(255, 255, 255, 0.8);
  --shadow-dark: rgba(174, 174, 192, 0.4);
  --card-bg: #e0e5ec;
  --button-bg: #e0e5ec;
  --button-text: #3b82f6;
  --input-bg: #e0e5ec;
  --input-text: #1e293b;
  --file-item-bg: #e0e5ec;
  --file-item-hover: #d1d9e6;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}

/* 拟态设计 - 深色主题 */
[data-theme="dark"] {
  --bg: #1a1b1e;
  --primary-color: #3b82f6;
  --primary-hover: #2563eb;
  --text-primary: #f8fafc;
  --text-secondary: #94a3b8;
  --shadow-light: rgba(255, 255, 255, 0.05);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --card-bg: #1a1b1e;
  --button-bg: #1a1b1e;
  --button-text: #3b82f6;
  --input-bg: #1a1b1e;
  --input-text: #f8fafc;
  --file-item-bg: #1a1b1e;
  --file-item-hover: #2d3748;
  --file-item-active: #3b82f6;
  --file-item-active-text: #ffffff;
  --border-radius: 16px;
}
</style></head>
<body >
  <div class="neu-card">
    <svg viewBox="0 0 1000 650">
      <!-- 坏事背景 (崩塌感) -->
      <g transform="translate(500, 325)">
        <rect x="-350" y="-180" width="700" height="360" rx="40" fill="#1e293b" opacity="0.9" />
        <path d="M-300,-100 L300,100 M-300,100 L300,-100" stroke="#475569" stroke-width="4" opacity="0.2" />
        <text y="-80" text-anchor="middle" fill="#475569" style="font-size: 96px; font-weight: 900; letter-spacing: 0.1em;">坏消息</text>
        
        <!-- 撕开的机会缝隙 -->
        <g>
          <path d="M-80,-250 L80,-250 L180,250 L-180,250 Z" fill="white" filter="drop-shadow(0 0 40px white)" />
          <text y="50" text-anchor="middle" fill="#ef4444" style="font-size: 52px; font-weight: 900; letter-spacing: 0.1em;">机会诞生处</text>
          <path d="M0,80 L0,220" stroke="#ef4444" stroke-width="6" stroke-dasharray="10 5" marker-end="url(#bluearrow)" />
        </g>
      </g>
      <defs>
        <marker id="bluearrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto"><path d="M0,0 L10,5 L0,10 Z" fill="#ef4444"/></marker>
      </defs>
      <text x="500" y="80" text-anchor="middle" fill="#64748b" opacity="0.2" style="font-size: 24px; font-weight: 900; letter-spacing: 0.5em;">计划ERcE计划T我ON SHa计划ES REaL我TY</text>
    </svg>
  </div>
  <div class="text-content">
    <h1>史华兹论断</h1>
    <p>所有的坏事，只要你认为它是好事，它就会变成好事。每一个危机的裂缝中，都预埋了通向更高维度的入场券。</p>
    <div class="grid">
      <div>
        <h3>心理重塑</h3>
        <ul>
          <li><strong>观察者效应：</strong>外界发生的事情是中性的，赋予其意义并决定其走向的是我们的观察者视角。</li>
          <li><strong>反弹逻辑：</strong>失败通常是系统漏洞的显性化。这正是修补漏洞、让系统变得“反脆弱”的最佳时机。</li>
        </ul>
      </div>
      <div>
        <h3>实战模型</h3>
        <ul>
          <li><strong>寻找破局点：</strong>当旧有的系统崩塌，新的秩序空间和权力空白才会被瞬间释放。</li>
          <li><strong>积极悲观主义：</strong>在做最坏打算的同时，以最狂热的姿态去捕捉那个唯一的胜算变数。</li>
        </ul>
      </div>
    </div>
  </div>
<script>
  // 从localStorage中读取主题设置并应用
  document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', savedTheme);
  });
</script></body>
</html>
