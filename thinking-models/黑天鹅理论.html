<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>黑天鹅效应</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-danger: #ef4444;
      --accent-warning: #f59e0b;
      --accent-purple: #6366f1;
      --accent-indigo: #4f46e5;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.25rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-10: 2.5rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      --spacing-20: 5rem;
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
      --font-mono: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      --svg-color-primary: #1e293b;
      --svg-color-secondary: #64748b;
      --svg-color-accent: #6366f1;
      --svg-color-indigo: #4338ca;
      --svg-bg-light: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #34d399;
      --accent-danger: #f87171;
      --accent-warning: #fbbf24;
      --accent-purple: #818cf8;
      --accent-indigo: #6366f1;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.4);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
      --svg-color-primary: #f8fafc;
      --svg-color-secondary: #cbd5e1;
      --svg-color-accent: #818cf8;
      --svg-color-indigo: #6366f1;
      --svg-bg-light: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg);
      transition: all var(--transition-normal);
      min-height: 100vh;
      padding: var(--spacing-4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-8);
      margin-bottom: var(--spacing-8);
      transition: all var(--transition-normal);
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: var(--spacing-6);
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-indigo));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.025em;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: var(--spacing-4);
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: var(--spacing-3);
      color: var(--text-primary);
    }

    p {
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      margin-bottom: var(--spacing-6);
      color: var(--text-secondary);
      line-height: 1.7;
    }

    ul {
      margin-bottom: var(--spacing-6);
      padding-left: var(--spacing-5);
    }

    li {
      margin-bottom: var(--spacing-2);
      color: var(--text-secondary);
      font-size: clamp(0.875rem, 1.25vw, 1rem);
      line-height: 1.6;
    }

    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: var(--spacing-10);
      padding: var(--spacing-6);
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
    }

    svg {
      max-width: 100%;
      height: auto;
      transition: all var(--transition-normal);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-6);
      margin-bottom: var(--spacing-8);
    }

    .grid-item {
      background-color: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: var(--spacing-6);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: all var(--transition-normal);
    }

    .grid-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .grid-item h3 {
      margin-bottom: var(--spacing-3);
      color: var(--accent-purple);
    }

    .footer {
      text-align: center;
      padding: var(--spacing-8) 0;
      margin-top: var(--spacing-12);
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-3);
      }

      .card {
        padding: var(--spacing-6);
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .svg-container {
        padding: var(--spacing-4);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes ping {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.5;
      }
    }

    .animate-ping {
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>黑天鹅效应</h1>
      
      <div class="svg-container">
        <svg viewBox="0 0 1000 600">
          <!-- 正常预测网格 (灰暗) -->
          <g opacity="0.1" stroke="var(--svg-color-primary)" stroke-width="1">
            <line x1="100" y1="100" x2="900" y2="100" /><line x1="100" y1="200" x2="900" y2="200" />
            <line x1="100" y1="300" x2="900" y2="300" /><line x1="100" y1="400" x2="900" y2="400" />
            <line x1="100" y1="500" x2="900" y2="500" />
            <line x1="100" y1="100" x2="100" y2="500" /><line x1="300" y1="100" x2="300" y2="500" />
            <line x1="500" y1="100" x2="500" y2="500" /><line x1="700" y1="100" x2="700" y2="500" />
            <line x1="900" y1="100" x2="900" y2="500" />
          </g>
          
          <!-- 平凡的散点 (白天鹅) -->
          <g fill="var(--svg-color-primary)" opacity="0.2">
            <circle cx="200" cy="150" r="5" /><circle cx="450" cy="380" r="5" />
            <circle cx="700" cy="220" r="5" /><circle cx="320" cy="440" r="5" />
            <circle cx="550" cy="180" r="5" /><circle cx="850" cy="420" r="5" />
          </g>

          <!-- 黑天鹅 (离群点爆发) -->
          <g transform="translate(500, 300)">
            <circle r="60" fill="var(--svg-color-accent)" fill-opacity="0.1" class="animate-ping" />
            <circle r="30" fill="var(--svg-color-indigo)" />
            <text y="70" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 18px; font-weight: 900; letter-spacing: 0.2em;">黑天鹅</text>
            <path d="M-150,0 L150,0 M0,-150 L0,150" stroke="var(--svg-color-accent)" stroke-width="1" stroke-dasharray="5 5" opacity="0.3" />
          </g>

          <text x="500" y="50" text-anchor="middle" fill="var(--svg-color-accent)" style="font-size: 14px; font-weight: 900; letter-spacing: 0.5em; opacity: 0.4;">高影响低概率事件</text>
        </svg>
      </div>

      <div class="text-content">
        <p>由纳西姆·塔勒布提出，描述那些极其罕见、产生极端影响、且事后看来似乎具有可预测性的事件。它们主宰了历史的走向。</p>
        
        <div class="grid">
          <div class="grid-item">
            <h3>三大特征</h3>
            <ul>
              <li><strong>稀有性：</strong>处于正常的预期范围之外，没有任何过去的证据能指明其发生的可能。</li>
              <li><strong>极端影响：</strong>一旦发生，会带来改变世界的毁灭性或颠覆性力量（如 911 事件、新冠疫情）。</li>
            </ul>
          </div>
          
          <div class="grid-item">
            <h3>生存哲学</h3>
            <ul>
              <li><strong>事后解释谬误：</strong>人类大脑由于厌恶随机性，会强行编造理由使其显得“本来就能预见”，从而在下一次危机前变得更加自大。</li>
              <li><strong>反脆弱：</strong>既然无法预测，最好的策略是建立一个能从波动中获益而非受损的结构。</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
