<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>马斯洛需求层次</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 1000 650">
      <defs>
        <filter id="goldGlow"><feGaussianBlur stdDeviation="10" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
      </defs>
      <g transform="translate(500, 320)">
        <!-- 顶层: 自我实现 -->
        <path d="M-70, -250 L70, -250 L95, -180 L-95, -180 Z" fill="#fbbf24" filter="url(#goldGlow)" class="animate-pulse" />
        <text text-anchor="middle" y="-205" fill="white" style="font-size: 32px; font-weight: 900;">自我实现</text>
        
        <!-- 尊重 -->
        <path d="M-105, -170 L105, -170 L140, -100 L-140, -100 Z" fill="#f59e0b" fill-opacity="0.8" />
        <text text-anchor="middle" y="-125" fill="white" style="font-size: 28px; font-weight: 900;">尊重需求</text>

        <!-- 社交 -->
        <path d="M-150, -90 L150, -90 L185, -20 L-185, -20 Z" fill="#d97706" fill-opacity="0.6" />
        <text text-anchor="middle" y="-45" fill="white" style="font-size: 28px; font-weight: 900;">归属与爱</text>

        <!-- 安全 -->
        <path d="M-195, -10 L195, -10 L230, 60 L-230, 60 Z" fill="#92400e" fill-opacity="0.4" />
        <text text-anchor="middle" y="35" fill="white" style="font-size: 28px; font-weight: 900;">安全需求</text>

        <!-- 生理 -->
        <path d="M-240, 70 L240, 70 L275, 140 L-275, 140 Z" fill="#451a03" fill-opacity="0.2" />
        <text text-anchor="middle" y="115" fill="white" style="font-size: 28px; font-weight: 900;">生理需求</text>
      </g>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>马斯洛需求层次</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
