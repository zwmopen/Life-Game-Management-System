<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>青蛙现象 - 渐进的危机</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #10b981;
      --accent-danger: #ef4444;
      --accent-warning: #f59e0b;
      --accent-green: #10b981;
      --accent-blue: #3b82f6;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius-sm: 0.25rem;
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      --radius-2xl: 1rem;
      --spacing-1: 0.25rem;
      --spacing-2: 0.5rem;
      --spacing-3: 0.75rem;
      --spacing-4: 1rem;
      --spacing-5: 1.25rem;
      --spacing-6: 1.5rem;
      --spacing-8: 2rem;
      --spacing-10: 2.5rem;
      --spacing-12: 3rem;
      --spacing-16: 4rem;
      --spacing-20: 5rem;
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 250ms ease-in-out;
      --transition-slow: 350ms ease-in-out;
      --font-sans: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      --font-serif: Georgia, Cambria, 'Times New Roman', Times, serif;
      --font-mono: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      --svg-color-primary: #1e293b;
      --svg-color-secondary: #64748b;
      --svg-color-danger: #ef4444;
      --svg-color-warning: #f59e0b;
      --svg-color-green: #10b981;
      --svg-color-blue: #3b82f6;
      --svg-bg-light: rgba(255, 255, 255, 0.1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #60a5fa;
      --accent-secondary: #34d399;
      --accent-danger: #f87171;
      --accent-warning: #fbbf24;
      --accent-green: #34d399;
      --accent-blue: #60a5fa;
      --border-color: #334155;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.4);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
      --svg-color-primary: #f8fafc;
      --svg-color-secondary: #cbd5e1;
      --svg-color-danger: #f87171;
      --svg-color-warning: #fbbf24;
      --svg-color-green: #34d399;
      --svg-color-blue: #60a5fa;
      --svg-bg-light: rgba(255, 255, 255, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--bg);
      transition: all var(--transition-normal);
      min-height: 100vh;
      padding: var(--spacing-4);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-8);
      margin-bottom: var(--spacing-8);
      transition: all var(--transition-normal);
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 900;
      line-height: 1.2;
      margin-bottom: var(--spacing-6);
      background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: -0.025em;
    }

    h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      font-weight: 800;
      margin-bottom: var(--spacing-4);
      color: var(--text-primary);
    }

    h3 {
      font-size: clamp(1.25rem, 2vw, 1.75rem);
      font-weight: 700;
      margin-bottom: var(--spacing-3);
      color: var(--text-primary);
    }

    p {
      font-size: clamp(1rem, 1.5vw, 1.125rem);
      margin-bottom: var(--spacing-6);
      color: var(--text-secondary);
      line-height: 1.7;
    }

    ul {
      margin-bottom: var(--spacing-6);
      padding-left: var(--spacing-5);
    }

    li {
      margin-bottom: var(--spacing-2);
      color: var(--text-secondary);
      font-size: clamp(0.875rem, 1.25vw, 1rem);
      line-height: 1.6;
    }

    strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .svg-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: var(--spacing-10);
      padding: var(--spacing-6);
      background-color: var(--card-bg);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
    }

    svg {
      max-width: 100%;
      height: auto;
      transition: all var(--transition-normal);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--spacing-6);
      margin-bottom: var(--spacing-8);
    }

    .grid-item {
      background-color: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: var(--spacing-6);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      transition: all var(--transition-normal);
    }

    .grid-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .grid-item h3 {
      margin-bottom: var(--spacing-3);
      color: var(--accent-warning);
    }

    .footer {
      text-align: center;
      padding: var(--spacing-8) 0;
      margin-top: var(--spacing-12);
      color: var(--text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-3);
      }

      .card {
        padding: var(--spacing-6);
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .svg-container {
        padding: var(--spacing-4);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes heat {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.8;
      }
    }

    .animate-heat {
      animation: heat 10s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>青蛙现象</h1>
      
      <div class="svg-container">
        <svg viewBox="0 0 800 600">
          <!-- 容器 -->
          <rect x="200" y="100" width="400" height="400" rx="30" fill="none" stroke="var(--svg-color-primary)" stroke-width="2" opacity="0.1" />
          
          <!-- 温度计/液位 -->
          <rect x="200" y="300" width="400" height="200" rx="0 0 30 30" fill="url(#heatGrad)">
            <animate attributeName="y" values="300;150;300" dur="10s" repeatCount="indefinite" />
            <animate attributeName="height" values="200;350;200" dur="10s" repeatCount="indefinite" />
          </rect>

          <!-- 青蛙 (静止点) -->
          <g transform="translate(400, 350)">
            <circle r="40" fill="var(--svg-color-green)" />
            <circle cx="-15" cy="-10" r="5" fill="white" /><circle cx="15" cy="-10" r="5" fill="white" />
            <text y="70" text-anchor="middle" fill="var(--svg-color-green)" style="font-size: 14px; font-weight: 900;">舒适中</text>
          </g>

          <!-- 危险线 -->
          <line x1="200" y1="200" x2="600" y2="200" stroke="var(--svg-color-danger)" stroke-width="2" stroke-dasharray="10 5" />
          <text x="620" y="205" fill="var(--svg-color-danger)" style="font-size: 10px; font-weight: 900;">致命阈值</text>

          <defs>
            <linearGradient id="heatGrad" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0%" stop-color="var(--svg-color-blue)" /><stop offset="100%" stop-color="var(--svg-color-danger)" />
            </linearGradient>
          </defs>

          <text x="400" y="550" text-anchor="middle" fill="var(--svg-color-secondary)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">对灾难的感官适应</text>
        </svg>
      </div>

      <div class="text-content">
        <p>如果把青蛙扔进开水里，它会立刻跳出；但如果把它放进冷水并缓慢加热，它会因为逐渐适应环境的微调，直到失去跳出的能力而被煮死。</p>
        
        <div class="grid">
          <div class="grid-item">
            <h3>现象解剖</h3>
            <ul>
              <li><strong>感知钝化</strong>：大脑对剧变极其敏感，但对极低斜率的负向变化（如慢性病、通胀、公司平庸化）极其迟钝。</li>
              <li><strong>路径依赖</strong>：当意识到危机时，适应性行为已经消耗了所有的求生潜能。</li>
            </ul>
          </div>
          
          <div class="grid-item">
            <h3>预警机制</h3>
            <ul>
              <li><strong>跳出系统看系统</strong>：定期将现状与 5 年前、10 年前的数据进行强行对比，而非只看同比环比。</li>
              <li><strong>设定绝对红线</strong>：在环境温水化之前，设定不容妥协的财务或道德基准点。</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 从localStorage中读取主题设置并应用
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    });

    // 监听主题变化事件
    window.addEventListener('themeChange', function(e) {
      document.body.setAttribute('data-theme', e.detail.theme);
    });
  </script>
</body>
</html>
