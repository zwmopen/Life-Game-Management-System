<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊群效应   盲从的代价</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #e0e5ec;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #2d3748;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* 上图下文模式：上半部分50vh */
        .svg-container {
            height: 50vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .svg-container svg {
            width: 100%;
            height: 100%;
            viewBox: 0 0 1000 600;
        }
        /* 深度解析区 */
        .analysis-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.2), -8px -8px 16px rgba(255, 255, 255, 0.8);
            padding: 30px;
        }
        .analysis-container h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .analysis-section {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
        }
        .analysis-section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
        }
        .analysis-section h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .analysis-section p {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 10px;
        }
        .analysis-section ul {
            list-style: none;
            padding: 0;
        }
        .analysis-section li {
            font-size: 1rem;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 8px;
        }
        .analysis-section strong {
            color: #2d3748;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 上半部分：SVG物理动效展示区 -->
        <div class="svg-container">
            <svg viewBox="0 0 800 600">
      <!-- 领头羊 (虚假的先驱) -->
      <g transform="translate(100, 300)">
        <path d="M0,-30 L100,50 L0,130" fill="none" stroke="#ef4444" stroke-width="4" stroke-dasharray="10 5" opacity="0.3" />
        <circle r="30" fill="#ef4444" />
        <text y="50" text-anchor="middle" fill="#ef4444" style="font-size: 12px; font-weight: 900;">LEADER</text>
      </g>
      
      <!-- 跟随者序列 -->
      <g>
        <circle cx="200" cy="320" r="15" fill="var(--heading)" opacity="0.8" />
        <circle cx="280" cy="350" r="15" fill="var(--heading)" opacity="0.6" />
        <circle cx="360" cy="380" r="15" fill="var(--heading)" opacity="0.4" />
        <circle cx="440" cy="410" r="15" fill="var(--heading)" opacity="0.2" />
        <text x="320" y="450" text-anchor="middle" fill="var(--text)" style="font-size: 10px; font-weight: 900;">THE CROWD</text>
      </g>

      <!-- 终点陷阱 -->
      <g transform="translate(700, 500)">
        <rect x="-100" y="-20" width="200" height="20" fill="#1e293b" />
        <text y="30" text-anchor="middle" fill="#ef4444" style="font-size: 14px; font-weight: 900;">ABYSS (深渊)</text>
        <path d="M0,0 L0,-100" stroke="#ef4444" stroke-width="2" stroke-dasharray="5 5" class="animate-pulse" />
      </g>

      <text x="400" y="50" text-anchor="middle" fill="var(--text)" opacity="0.3" style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em;">HERD MENTALITY: FOLLOWING TO EXTINCTION</text>
    </svg>
        </div>
        
        <!-- 下半部分：深度解析区 -->
        <div class="analysis-container">
            <h1>羊群效应   盲从的代价</h1>
            
            <div class="analysis-grid">
                text
            </div>
        </div>
    </div>
</body>
</html>
